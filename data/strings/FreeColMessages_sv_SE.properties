model.goods.food.description=Mat är nödvändigt för att livnära dina kolonister och framavla hästar. En ny kolonist föds närhelst en koloni har mer än 200 enheter mat eller mer.
model.goods.grain.description=Spannmål så som vete, ris och majs är den viktigaste källan till mat för dina kolonister
model.goods.meat.description=Kött, till exempel nötkött, griskött och vilt, är en viktig proteinkälla.
model.goods.sugar.description=Socker är ett effektivt sötningsmedel och kan också användas för att framställa rom, som kan säljas dyrt.
model.goods.tobacco.description=Tobak kan rökas eller användas för att framställa cigarrer, som kan säljas för högre priser.
model.goods.cotton.description=Bomull kan användas för att framställa tyg som kan säljas till högre pris.
model.goods.furs.description=Djurpälsar kan användas för att tillverka pälsrockar.
model.goods.lumber.description=Timmer är nödvändigt för att kunna bygga hus och vissa typer av truppslag, som till exempel skepp.
model.goods.ore.description=Järnmalm är nödvändigt för att tillverka redskap som i sin tur kan användas till många olika saker.
model.goods.silver.description=Silver är en värdefull metall som säljs för höga priser.
model.goods.horses.description=Hästar krävs för att kunna skapa spejare och kavalleritrupper.
model.goods.rum.description=Rom är en sorts sprit som tillverkas av sockerrör. Det är en lyxvara som säljs dyrt.
model.goods.cigars.description=Cigarrer tillverkas av tobak. De är en lyxvara som säljs dyrt.
model.goods.cloth.description=Tyg tillverkas av bomull.
model.goods.coats.description=Pälsrockar tillverkas av djurpälsar.
model.goods.tradeGoods.description=Handelsvaror tillverkas enbart i Europa och används för att handla med indianerna.
model.goods.tools.description=Redskap behövs för att pionjärer skall kunna arbeta. De behövs också för att bygga avancerade byggnader och vissa trupper som skepp. De kan också användas för att framställa musköter.
model.goods.muskets.description=Musköter krävs för att kunna beväpna infanteri och kavalleri.
model.goods.fish.description=Fisk omvandlas automatiskt till mat.
model.goods.bells.description=Klockor representerar kolonisternas längtan efter oavhängighet.
model.goods.crosses.description=Korsen representerar religiösa oroligheter i Europa.
model.goods.hammers.description=Hammare representerar det byggnadsarbete som utförts i dina kolonier.
