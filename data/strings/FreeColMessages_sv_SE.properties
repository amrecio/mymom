warOfIndependence.independenceDeclared=Idag har kongressen fattat Amerikas viktigaste beslut någonsin.\n\nJag är väl medveten om det slit, det blod och de skatter det kommer att kosta oss att upprätthålla denna deklaration, och att understödja och försvara dessa stater. Ändock kan jag genom detta dystra dis se ljusets och ärans hänförande strålar. Jag kan se att målet är mer än värt mödan. Och att även om vi skulle känna ånger över detta beslut, vilket jag litar på Gud att vi skall undslippa, så kommer våra efterkommande att jubla över vad som skett denna dag,\n\nDen kungliga expeditionskåren kommer snart att anfalla oss. Förbered noggrant vårt försvar medan vi kallar frivilliga till den nya kontinentalarmén.
