model.tile.plains.description=Slätter är stora relativt platta områden som är lämpliga för jordbruk. De kan producera stora mängder spannmål, något mindre bomull och lite järnmalm. De återfinns i tempererat klimat.
model.tile.grassland.description=Grässlätter är öppna platta grästäckta områden. De finns ofta i närheten av tempererade skogar i höghöjdsområden eller öknar i subtropiska områden. Grässlätter är perfekta att odla tobak på, men även mat kan odlas där.
model.tile.prairie.description=Prärien är ett stycke land där gräs och örter växer, men bara mycket få träd. Klimatet är vanligen tempererat. Prärien är mest lämpad för att odla spannmål och bomull.
model.tile.savannah.description=På savanner utgör gräs och träd den dominerande växtligheten. Savanner återfinns ofta som en övergångszon mellan skogsområden och grässlätter eller öknar. Savanner kan huvudsakligen producera spannmål och socker.
model.tile.marsh.description=Kärr är en sort våtmark med gräs, vass säv och andra örtartade växter som växer i grunt vatten. Kärret kan producera lite spannmål och tobak samt järnmalm. Kärr återfinns vanligen på höga latituder.
model.tile.swamp.description=Tropiska våtmarker är grunda vattensamlingar. Träsk har en större andel öppet vatten och är vanligen djupare än kärr. Träsk producerar lite spannmål samt små mängder socker och järnmalm.
model.tile.desert.description=Öknar är mycket torra, nästan ingen nederbörd alls faller där. Öknar ger inte mycket, men något spannmål, bomull och järnmalm.
model.tile.tundra.description=Tundran är ett område där trädens tillväxt hämmas av låga temperaturer och kort växtsäsong. Tundran producerar spannmål och lite järnmalm. Den återfinns på höga latituder.
model.tile.mixedForest.description=Blandskog som återfinns på tempererade latituder kan producera spannmål, timmer, pälsar och lite bomull. Om skogen huggs ner blir de till slätt.
model.tile.coniferForest.description=Barrskogar kan producera spannmål, timmer, pälsar och lite tobak. De återfinns huvudsakligen på tropiska latituder och blir till grässlätter om skogen huggs ner.
model.tile.broadleafForest.description=Lövskogar kan producera spannmål, timmer, pälsar och lite bomull. Det återfinns på tempererade latituder och blir till prärie om skogen huggs ner.
model.tile.tropicalForest.description=Tropiska skogar kan producera spannmål, timmer, pälsar och lite socker. Om skogen huggs ner blir den till savann.
model.tile.wetlandForest.description=Sumpskogar producerar spannmål, timmer, pälsar och lite järnmalm. Sumpskogar blir till kärr om skogen huggs ner. De återfinns på höga latituder.
model.tile.rainForest.description=Regnskogar producerar spannmål, timmer, pälsar och lite järnmalm, socker och tobak. De återfinns in tropikerna och om skogen huggs ner blir marken ett träsk.
model.tile.scrubForest.description=Slyskogar producerar spannmål, timmer, pälsar och lite bomull och järnmalm. Om de röjs blir landet till en öken. Slyskogar återfinns i tempererade regioner.
model.tile.borealForest.description=Tajgan producerar spannmål, timmer, pälsar och lite järnmalm. Den återfinns på höga latituder och om den röjs blir marken till tundra.
model.tile.arctic.description=Polarområdena är vanligen vidsträckt istäckt hav omgivet av trälös, frusen mark och producerar ingenting. De återfinns vid Nord- och Sydpolen och kan inte försörja någon koloni.
model.tile.ocean.description=Hav är stora saltvattenytor med gott fiske. Mängden fisk ökar med närheten till land och i synnerhet flodmynningar.
model.tile.highSeas.description=Öppet hav producerar fisk och ger dina skepp möjlighet att segla till och från Europa.
model.tile.hills.description=Kullar sträcker sig över den omgivande terrängen inom ett begränsat område. Kullar producerar stora mängder järnmalm och lite spannmål.
model.tile.mountains.description=Berg sträcker sig över den omgivande terrängen inom ett begränsat område. Berg är vanligen brantare än kullar. De är svåra att färdas genom och kolonier kan inte grundas i dem. Men de är användbara för gruvdrift och både järnmalm och silver kan brytas i dem.
model.tile.greatRiver.description=Stora floder är floder som båtar kan ta sig fram på.
model.tile.lake.description=Sjöar är vattensamlingar i inlandet. Kolonier som byggs vid sjöar kan dra nytta av sjön naturtillgångar, men kan kanske inte nås med båt.
