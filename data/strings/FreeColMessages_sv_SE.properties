model.resource.game.description=Skogen är hem för många djur och lämpar sig för jakt efter päls och mat.
model.resource.minerals.description=Marken är rik på mineraler och de som har tålamod kan hitta järnmalm eller till och med silver.
model.resource.ore.description=Marken öppnar sig och en stor malmådra lämplig för gruvarbete visar sig. Dessa kan endast hittas bland kullar.
model.resource.silver.description=Detta berg är känt för sina silverådror och kommer göra närliggande städer rika.
model.resource.lumber.description=I denna skog finns det bra hårda träd som ger bästa timmer.
model.resource.furs.description=Ett överflöd av djur i dessa skogar lockar många jägare i jakt på lätta byten.
model.resource.tobacco.description=Jordmånen på denna grässlätt lämpar sig ytterst väl för tobaksodling.
model.resource.sugar.description=Jordmånen på denna savann lämpar sig ytterst väl för sockerrörsodling.
model.resource.cotton.description=Jordmånen på denna prärie lämpar sig ytterst väl för bomullsodling.
model.resource.oasis.description=Oasen i öknen är en välkommen syn för alla trötta resenärer.
model.resource.grain.description=Grödor växer ovanligt bra på denna bördiga slätt.
model.resource.fish.description=En stor mängd småfisk lockar många stora fiskar till denna plats, vilka i sin tur lockar den ivrige fiskaren.
