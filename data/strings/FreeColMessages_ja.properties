warOfIndependence.independenceDeclared=この日、議会は未だかつてアメリカで採択されたことがない、もっとも重要な決議を通過させた。\n\n苦難の日々、流された血、富の浪費、それらを私は十分承知している。それらはこの宣言を我々が主張するために費やされたものである。そして私はその合衆国を支え、守るのだ。ありとあらゆる絶望の果てに、私は一条の光と魅惑的な煌きと栄光に出会った。終わらせることは他のどんなことよりも価値があることを私は知っている。神を信じるか否か悔いることがあろうとも、この日の記録は勝利として伝えられるであろう。\n\n王立遠征軍はすぐそこまでやってきているに違いない。志願兵を新しい大陸軍に昇格させ、慎重に防衛の準備をするとしよう。
