warOfIndependence.independenceDeclared=Hari ini Kongres telah melalui pemecahan yang paling penting, yang pernah diambil di Amerika. \n\nSaya menyadari dari Kerja Keras dan Darah dan Harta, bahwa itu mengharuskan Kita untuk mempertahankan Deklarasi ini, dan mendukung dan membela negara ini. Namun melalui semua kesuraman saya dapat melihat Sinar Kejayaan dan Cahaya yang sangat menarik. Saya dapat melihat bahwa Akhir adalah lebih berharga daripada semua Tujuan. Dan bahwa Keturunan akan menang dalam Hari Transaksi, sekalipun Kita harus menyesalkan itu, yang saya percaya pada Tuhan Kita tidak akan mengalaminya. \n\nAngkatan Ekspedisi Kerajaan akan segera tiba. Hati-hati mempersiapkan pertahanan kita sementara kita menggugah sukarelawan untuk Pasukan Kontinental yang baru.
