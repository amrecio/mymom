warOfIndependence.independenceDeclared=Avui el Congrés ha aprovat la resolució més important que mai ha estat presa a Amèrica.\n\nSóc molt conscient de la fatiga i la sang i els diners, que ens costarà mantenir la present declaració, i el suport i la defensa d'aquests Estats. Tanmateix, a través de tota la foscor puc veure els raigs de llum i glòria esplèndida. Veig que el final val més que tots els mitjans. I aquesta posteritat triomfarà en aquest dies de transició, fins i tot encara que haguem d'apenar-nos, que confio en Déu que no ens passarà.\n\nBen aviat tindrem la Força Reial Expedicionària sobre nostre. Prepareu les defenses amb atenció, mentre nosaltres reunim voluntaris per a un nou Exèrcit Continental.
