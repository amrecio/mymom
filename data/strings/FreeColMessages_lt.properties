model.goods.food.description=Maistas yra būtinas kad maitinti jūsų kolonistus ir auginti arklius. Naujas kolonistas gimsta, kai kolonija turi 200 ar daugiau maisto vienetų.
model.goods.grain.description=Grūdai, pavyzdžiui kviečių, ryžių ir kukurūzų, yra svarbiausias jūsų kolonistų maisto šaltinis.
model.goods.meat.description=Mėsa, pavyzdžiui jautiena, kiauliena ir žvėriena, yra svarbus baltymų šaltinis.
model.goods.sugar.description=Cukrus yra puikus saldiklis, bet taip pat gali būti naudojamos gaminant romą, kuris parduodamas už aukštesnę kainą.
model.goods.tobacco.description=Tabaką galima surūkyti arba panaudoti gaminant cigarus, kurios parduodamos už aukštesnę kainą.
model.goods.cotton.description=Medvilnė gali būti panaudota pagaminti audinį, kuris parduodamas už aukštesnę kainą.
model.goods.furs.description=Gyvūnų kailis gali būti naudojamos gaminti apsiaustus.
model.goods.lumber.description=Mediena yra reikalinga kuriant pastatus ir tam tikrus padalinius, pavyzdžiui laivus.
model.goods.ore.description=Rūda yra būtina gaminant įrankius, kurie turi daug pritaikymų.
model.goods.silver.description=Sidabras yra vertingas metalas, kas lemia jo aukštą kainą.
model.goods.horses.description=Arkliai yra būtini siekiant sukurti skautų ir kavalerijos padalinius.
model.goods.rum.description=Romas yra spiritas, pagamintas iš cukranendrės. Prekės prabangumas lemia jos aukštą kainą
model.goods.cigars.description=Cigarai yra gaminami iš tabako. Prekės prabangumas lemia jos aukštą kainą.
model.goods.cloth.description=Audiniai yra pagaminti iš medvilnės.
model.goods.coats.description=Apsiaustai yra pagaminti iš gyvūnų kailių.
model.goods.tradeGoods.description=Europos Prekės yra gaminamos tik Europoje ir yra naudojamos prekybai su indėnais.
model.goods.tools.description=Įrankiai yra būtinos tam kad parengti pionierius, taip pat kad statyti pažangius pastatus ir tam tikrus padalinius, pavyzdžiui laivus. Jie taip pat gali būti panaudojamos gaminti muškietas.
model.goods.muskets.description=Muškietos yra būtinos parengnti pėstininkus ir kavalerijos padalinius.
model.goods.fish.description=Žuvis yra automatiškai konvertuojama į maistą.
model.goods.bells.description=Varpai kelia kolonistų troškimą nepriklausomybei.
model.goods.crosses.description=Kryžiai kelia religinį neramumą Europoje.
model.goods.hammers.description=Plaktukai parodo atliktą statybos darbą jūsų kolonijose.
