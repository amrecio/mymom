warOfIndependence.independenceDeclared=På denne dag har kongressen vedtaget den vigtigste lov som nogensinde er vedtaget.\n\nJeg er velvidende om den mængde blod, sved og tårer, som det vil koste os at bevare denne erklæring, og forsvare og støtte disse stater. Alligevel kan jeg gennem den dystre dis, se lysets og ærens fortryllende stråler. Jeg kan se at målet er møjen værd. Og fremgangen vil sejre via vores handlinger, selvom vi skulle føler anger derved, men jeg tror at Gud vil tilgive os.\n\nDen kongelige ekspeditionsstyrke vil snart være over os. Forbered vores forsvar omhyggeligt, mens vi skaffer frivillige til den nye kontinentale hær.
