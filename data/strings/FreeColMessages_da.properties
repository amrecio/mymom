model.building.townHall.description=Rådhuset, som ikke kan forbedres, giver arbejdsplads for op til 3 kolonister, som laver friheds klokker. Effekten kan øges ved at bygge en trykpresse og en avis.
model.building.carpenterHouse.description=Snedkeriet, som kan opgrades til et savværk når koloni har 3 indbyggere, bruges til at lave tømmer om til hammere. Hammere er nødvendige for at konstruere eller opgradere alle slags bygninger.
model.building.lumberMill.description=Savværket, som ikke kan opgraderes, bruges til at lave tømmer om til hammere. Hammere er krævet for at kunne konstruere eller opgradere eller slags bygninger. Et savværk øger mængden af hammere der produceres.
model.building.blacksmithHouse.description=Smedjen, som kan opgraderes til en smedeværksted, bruges til at lave malm om til værktøj. Værktøj kræves for at konstruere visse bygninger og til at opgradere alle slags bygninger. Værktøj bruges også af pionere og til at producere våben. Når en koloni har 8 indbyggere, kan smedeværkstedet opgraderes til et jernværk, såfremt Adam Smith er i kongressen.
model.building.blacksmithShop.description=Smedeværkstedet, som kan opgraderes til et jernværk, bruges til at lave malm om til værktøj. Værktøj kræves for at konstruere visse bygninger og til at opgradere alle slags bygninger. Værktøj bruges også af pionere og til at producere våben. Når en koloni har 8 indbyggere, kan smedeværkstedet opgraderes til et jernværk, såfremt Adam Smith er i kongressen. Smedeværkstedet øger mængden af værktøj der laves.
model.building.ironWorks.description=Jernværket, som ikke kan opgraderes, bruges til at lave malm om til værktøj. Værktøj kræves for at konstruere visse bygninger og til at opgradere alle slags bygninger. Værktøj bruges også af pionere og til at producere våben. Jernværket øger mængden af værktøj der laves.
model.building.tobacconistHouse.description=Tobaksrullerens hus, som kan opgraderes til tobakrullers butik, bruges til at lave cigarer fra tobak. Når en koloni har 8 indbyggere, kan den yderligere opgraderes til en cigar fabrik, hvis Adam Smith er i kongressen.
model.building.tobacconistShop.description=Tobaksrullerens butik, som kan opgraderes til cigar fabrik, bruges til at lave cigarer fra tobak. Når en koloni har 8 indbyggere, kan der yderligere opgraderes til en cigar fabrik, som Adam Smith er i kongressen. En tobakrullers butik øger mængden af cigarer der laves.
model.building.cigarFactory.description=Cigar fabrikken, som kan ikke opgraderes, bruges til at lave cigarer fra tobak. En cigarfabrik øger mængden af cigarer der laves.
model.building.weaverHouse.description=Væverens hus, som kan opgraderes til vævers butik, bruges til at lave bomuld om til stof. Det kan opgraderes til en stoffabrik når der er 8 indbyggere i kolonien og Adam Smith er i kongressen.
model.building.weaverShop.description=Væverens butik, som kan opgraderes til stof fabrik, bruges til at lave bomuld om til stof. Den kan opgraderes til en stoffabrik når der er 8 indbyggere i kolonien og Adam Smith er i kongressen. En væver butik øger mængden af stof der laves.
model.building.textileMill.description=Stof fabrikken, som ikke kan opgraderes, bruges til at lave bomuld om til stof. En stof fabrik øger mængden af stof der laves.
model.building.distillerHouse.description=Distilatørens hus, som kan opgraderes til Distilatør butik, bruges til at lave sukkerrør om til rom. Når kolonien har 8 indbyggere og Adma Smith er i kongressen, kan distilatør butikken opgraderes til en rom fabrik.
model.building.rumDistillery.description=Distilatørens butik, som kan opgraderes til rom fabrik, bruges til at lave sukkerrør om til rom. Når kolonien har 8 indbyggere og Adma Smith er i kongressen, kan distilatør butikken opgraderes til en rom fabrik. En distilatør butik øger mængden af rom der produceres.
model.building.rumFactory.description=Rom fabrik, som kan ikke opgraderes, bruges til at lave sukkerrør om til rom. En rum fabrik øger mængden af rom der produceres.
model.building.furTraderHouse.description=Pelsgarverens hus, som kan opgraderes til en pelsgarver butik, bruges til at producerer frakker af pels. Når en kolonis befolkning når 6, kan den opgraderes til en pels fabrik, forudsat at Adam Smith er i kongrassen.
model.building.furTradingPost.description=Pelsgarverens butik, som kan opgraderes til en pels fabrik, bruges til at producerer jakker af pels. Når kolonien når en befolkning på 6, kan den opgraderes til en pels fabrik, forudsat at Adam Smith er i kongressen. En pelsgarver butik produktionen af frakker.
model.building.furFactory.description=Pels fabrikken, som ikke kan opgraderes, bruges til at producerer jakker af pels. En pels fabrik øger produktionen af frakker.
model.building.schoolhouse.description=Når en koloni når en befolkning på mindst 4 kan den bygge en skole, hvilket tillader en ekspert (af nogle få typer) at undervise frie kolonister deres profession. Når befolkningen når 8, kan skolen opgraderes til et gymnasium, hvor to eksperter (af flere typer) kan undervise. Når befolkningen når 10, kan gymnasiumet erstattes af et universitet, hvor 3 eksperter af alle slags kan undervise.
model.building.college.description=Når en koloni når en befolkning på mindst 4 kan den bygge en skole, hvilket tillader en ekspert (af nogle få typer) at undervise frie kolonister deres profession. Når befolkningen når 8, kan skolen opgraderes til et gymnasium, hvor to eksperter (af flere typer) kan undervise. Når befolkningen når 10, kan gymnasiumet erstattes af et universitet, hvor 3 eksperter af alle slags kan undervise.
model.building.university.description=Når en koloni når en befolkning på mindst 4 kan den bygge en skole, hvilket tillader en ekspert (af nogle få typer) at undervise frie kolonister deres profession. Når befolkningen når 8, kan skolen opgraderes til et gymnasium, hvor to eksperter (af flere typer) kan undervise. Når befolkningen når 10, kan gymnasiumet erstattes af et universitet, hvor 3 eksperter af alle slags kan undervise.
model.building.armory.description=Våbenlageret bruges til at producerer våben fra værktøj. Så snart befolkningen når 8, kan våbenlageret opgraderes til et våbenmagasin, og derefter til et våbenarsenal, forudsat at Adam Smith er i kongressen\n\nEfter at våbenlageret er bygget kan du producerer våen og artilleri.
model.building.magazine.description=Våbenmagasinet bruges til at lave våben af værktøj. Magasiner kan opgraderes til et arsenal, forudsat at Adam Smith er i kongressen\n\nEfter bygning af et magasin øges produktionen af våben med 100%.
model.building.arsenal.description=Våbenarsenalet bruges til at producere våben af værktøj\n\nEfter bygning af arsenalet kræver våben kun det halve antal værktøj for at blive produceret.
model.building.chapel.description=Kapellet er et sted hvor dine kolonister kan udøve deres religion. Et kapel producerer en lille mængde kors af sig selv, men ingen præst kan sættes til at arbejde her. Du er nødt til at opgradere kapellet til en kirke først.
model.building.church.description=En koloni med en befolkning på 3 eller mere kan bygge en kirke, som kan opgraderes til en katedral så snart befolkningen når 8. Den religiøse frihed i den nye verden (symboliseret ved kors) forsager øget emigration fra Europa\n\nEfter konstruktionen af en kirke øges kors produktionen og du kan velsigne missionærer.
model.building.cathedral.description=En koloni med en befolkning på 3 eller mere kan bygge en kirke, som kan opgraderes til en katedral så snart befolkningen når 8. Den religiøse frihed i den nye verden (symboliseret ved kors) forsager øget emigration fra Europa\n\nEfter konstruktionen af en katedral øges kors produktionen.
model.building.stockade.description=Palisaden, som kan konstrueres når befolkningen i en koloni når 3, beskytter kolonisterne mod angreb. Palisaden kan opgraderes til en skanse, som giver bedre beskyttelse og angriber kapere og fjendtlige skibe på omkringliggende hav ruder. Skansen kan opgraderes til et fort så snart befolkningen når 8.\n\nKonstruktion af en palisade øger forsvaret med 100%.
model.building.fort.description=Skansen, som først kan bygges efter at en palisade er bygget, beskytter kolonisterne mod angreb. Skansen giver bedre beskyttelse og angriber kapere og fjendtlige skibe på omkringliggende hav ruder. Skansen kan opgraderes til et fort så snart befolkningen når 8.\n\nKonstruktion af en skanse øger forsvaret med 150%.
model.building.fortress.description=Fortet, som kan bygges efter at skansen er bygget og befolkningen er 8 eller mere, beskytter kolonisterne mod angreb. Fortet giver den bedste beskyttelse og angriber kapere og fjendtlige skibe på omkringliggende hav ruder.\n\nKonstruktion af et fort øger forsvaret med 200%.
model.building.depot.description=Depotet gemmer alle slags varer. Dets start kapacitet er 100 enheder af hver slags vare, men det kan opgraderes til et lager, som kan rumme 200. Bygges en lager udvidelse øges kapaciteten til 300.
model.building.warehouse.description=Lagerhalen indeholder alle slags varer. Det er først opgradering af depotet, og kan opbevare 200 enheder af hver varre. Konstruktion af en udvidet lageerhal øger kapaciteten til 300 enheder af hver vare.
model.building.warehouseExpansion.description=Det udvidede lager opbevarer alle slags varer. Det er en forbedring af det almindelige later, med en kapacitet på 300 enhender af hver slags vare.
model.building.country.description=Folden er et sted nær din koloni, hvor hestene kan løbe frit omkring. Konstruktionen af stalde vil øge produktionen af heste.
model.building.stables.description=Staldene øge den maksimale produktion af heste ved at reducere størrelsen af ​​flokkene.
model.building.docks.description=Kajen tillader kolonister at fange fisk på sø/hav ruder som ligger op til kolonien. Så snart befolkningen er 4 eller mere, kan den opgraderes til en tørdok, som tillader kolonien at reparerede skadede skibe. Når koloniens befolkning er 8 eller mere, kan den yderligere bliver opgraderet til et skibsværft, som tillader kolonien at bygge nye skibe.
model.building.drydock.description=Tørdokken tillader kolonisterne at fange fisk på vand/sø ruder i kolonien og at skibe bliver repareret. Når befolkningen når 8, kan den opgraderes til et skibsværft, som tillader kolonien at bygge nye skibe.
model.building.shipyard.description=Skibsværftet tillader kolonister at fange fisk på sø/hav ruder i kolonien, tillader skibe at blive repareret og konstruktionen af nye skibe.
model.building.printingPress.description=Trykpressen, som kan opgradeeres til en avis så snart befolkningen når 4, øger koloniens produktion af friheds klokker.
model.building.newspaper.description=Avis, som kan konstrueres efter trykpressen, så snart befolkningen når 4, øger produktionen af frihedsklokker.
model.building.customHouse.description=Toldhuset, som kan bygges når Peter Stuyvesant er i kongressen, tillader kolonien at eksportere varer direkte til Europa uden brugen af skibe. Det tillader også handel med fremmede magter efter uafhængigheds erklæringen. Det er valgtfri om det kan ignorer boykotter.
model.foundingFather.adamSmith.name=Adam Smith
model.foundingFather.adamSmith.description=Tillader bygningen af fabrikker som producerer 1,5 varer pr. 1 råvare.
model.foundingFather.adamSmith.text=Bedre kendt som Faderen til moderne økonomi. Han skrev adskillige tekster omkring økonomisk teori, inklusive "The Wealth of Nations" hans mest kendte tekst.
model.foundingFather.adamSmith.birthAndDeath=1723-1790
model.foundingFather.jacobFugger.name=Jakob Fugger II
model.foundingFather.jacobFugger.description=Alle aktive boykotter fjernes øjeblikkeligt.
model.foundingFather.jacobFugger.text=Ekstremt rig tysk handels- og bankmand. Samlede en formue med familie ejerskaber og aktier i mine industrien.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.name=Peter Minuit
model.foundingFather.peterMinuit.description=Indfødte kræver ikke længere betaling for deres land.
model.foundingFather.peterMinuit.text=Købte, hvad der senere blev kendt som Manhattan fra indfødte amerikanere for omkring 60 hollanske gylden. Han koloniserede også senere Delware Bay området.
model.foundingFather.peterMinuit.birthAndDeath=1580-1638
model.foundingFather.peterStuyvesant.name=Peter Stuyvesant
model.foundingFather.peterStuyvesant.description=Konstruktionen af told huse bliver muligt.
model.foundingFather.peterStuyvesant.text=Udnævnt til generalguvernør for Ny Holland som, efter en Britisk invasion han ikke kunne stoppe, blev til New York.
model.foundingFather.peterStuyvesant.birthAndDeath=1592-1672
model.foundingFather.janDeWitt.name=Jan de Witt
model.foundingFather.janDeWitt.description=Handel med fremmede kolonier bliver muligt.
model.foundingFather.janDeWitt.text=De Witt var en stor hollandsk statsmand. Han repræsenterede handelsmændene og opmuntrede industri og handel. Han forhandlede også adskillige vigtige traktater for hollænderne for at slutte krige mod England.
model.foundingFather.janDeWitt.birthAndDeath=1625-1672
model.foundingFather.ferdinandMagellan.name=Ferdinand Magellan
model.foundingFather.ferdinandMagellan.description=Skibe kan flytte 1 felt mere og tiden det tager at komme mellem Europa og Amerika forkortes.
model.foundingFather.ferdinandMagellan.text=En af de største opdagelsesrejsende som har seljet på verdens have. Magellan var den første til at rejse verden rundt og krydes stillehavet.
model.foundingFather.ferdinandMagellan.birthAndDeath=1480-1521
model.foundingFather.franciscoDeCoronado.name=Francisco de Coronado
model.foundingFather.franciscoDeCoronado.description=Alle eksisterende kolonier bliver synlige på kortet.
model.foundingFather.franciscoDeCoronado.text=Den første europæiske opdagelsesrejsende som så Grand Canyon. Selv om han aldrig fandt de gyldne byer han søgte efter, så var hans kortlægning af det som nu er kendt som sydvest USA væsentlig for videre udforskning af landet.
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554
model.foundingFather.hernandoDeSoto.name=Hernando de Soto
model.foundingFather.hernandoDeSoto.description=Udforskning af fortabte ny rygter er altid positive og land enheder har øget synsvidde.
model.foundingFather.hernandoDeSoto.text=Første europæer til at udforske Florida og det sydøstlige USA. Han havde også en fremtrædende rolle i erobering af centralamerika.
model.foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
model.foundingFather.henryHudson.name=Henry Hudson
model.foundingFather.henryHudson.description=Øget udbyttet af pelsjægere med 100%
model.foundingFather.henryHudson.text=Engelsk navigatør som udforskede og kortlagde en stor del af det nordøstlige nord amerikanske kontinent. Mange vandveje i den region er navngivet efter ham. Hans oprindelige mål var at finde den berømte nordvest passage.
model.foundingFather.henryHudson.birthAndDeath=1565-1611
model.foundingFather.laSalle.name=Robert de La Salle
model.foundingFather.laSalle.description=Giver alle eksisterende og fremtidige kolonier et pæleværk når der er 3 indbyggere i kolonien.
model.foundingFather.laSalle.text=Den første europæer som rejste langs hele Mississippi floden, de La Salle var på en opgave med at oprette talrige handels poster langs flodens bredder. Han navngav senere hele området Louisiana efter den franske konge. Senere, udforskende han flere af de store søer.
model.foundingFather.laSalle.birthAndDeath=1643-1687
model.foundingFather.hernanCortes.name=Hernan Cortes
model.foundingFather.hernanCortes.description=Eroberede indfødte lejre giver altid skatte (og større) og Kongen's galeoner transportere det gratis.
model.foundingFather.hernanCortes.text=Berømt spansk conquistador som besejrede Aztekerne og krævede Mexico for spanien.
model.foundingFather.hernanCortes.birthAndDeath=1485-1547
model.foundingFather.georgeWashington.name=George Washington
model.foundingFather.georgeWashington.description=Enhver soldat eller dragon som vinder en kamp bliver automatisk opgraderet til det næste mulige niveau.
model.foundingFather.georgeWashington.text=General Washington ledte kolonihæren til sejr over englænderne for at vinde uafhængighed. Denne sejr og hans lederskab førte til at han blev udnævnt som den første præsident.
model.foundingFather.georgeWashington.birthAndDeath=1732-1799
model.foundingFather.paulRevere.name=Paul Revere
model.foundingFather.paulRevere.description=Når en koloni uden soldater tilstede bliver angrebet, tager en kolonist automatisk ethvert tilgængeligt våben og forsvarer.
model.foundingFather.paulRevere.text=Den berømte rytter i kolonitidens Amerika besteg sin hest og red gennem landskabet for at alarmere kolonisterne at de engelske soldater var på vej. Han blev fanget under turen og blev senere frigivet da hans fangevogtere troede at de var i alvorlig fare og at deres fange muligvis ville sløve deres fremfærd.
model.foundingFather.paulRevere.birthAndDeath=1734-1818
model.foundingFather.francisDrake.name=Francis Drake
model.foundingFather.francisDrake.description=Øget kamp styrken af alle kapere med 50%.
model.foundingFather.francisDrake.text=En stor engelsk kaptajn, Drake var den første englænder to rejse jorden rundt og en helt i kampene med den spanske armada.
model.foundingFather.francisDrake.birthAndDeath=1542-1596
model.foundingFather.johnPaulJones.name=John Paul Jones
model.foundingFather.johnPaulJones.description=Din flåde øges med en 1 (gratis) frigat.
model.foundingFather.johnPaulJones.text=Hyldet som en stor søkaptajn i Amerika, Jones har udtalt de berømte ord "Sir, jeg er endnu ikke begyndt at kæmpe" mens han kæmpede med englænderne til søs. Han så senere sit skib synke til havets bund fra dækket på et engelsk fartøj.
model.foundingFather.johnPaulJones.birthAndDeath=1741-1792
model.foundingFather.thomasJefferson.description=Øger produktion af frihedsklokker i kolonierne med 50%.
model.foundingFather.thomasJefferson.text=En magtfuld stemme for patriotisme og forfatter af uafhængighedserklæringen. Han blev senere USA's tredje præsident.
model.foundingFather.thomasJefferson.birthAndDeath=1743-1826
model.foundingFather.pocahontas.name=Pocahontas
model.foundingFather.pocahontas.description=Alle spændinger mellem dig og indianerne forsvinder og uro hos de indfødte vosker kun halvt så hurtigt.
model.foundingFather.pocahontas.text=En fredsstifter mellem de tidlige kolonister i Jamestown og de indfødte amerikanere. Hun tilskrives at sende mad og andre fornødenheder til sultne kolonister gennem de hårde tider. Hun omvendte sig senere til kristendommen og gifte sig med en englænder.
model.foundingFather.pocahontas.birthAndDeath=1595-1617
model.foundingFather.thomasPaine.name=Thomas Paine
model.foundingFather.thomasPaine.description=Øger produktionen af friheds klokker med den nuværende skatteprocent.
model.foundingFather.thomasPaine.text=Inspireret kolonisk som med hans pen, opfodret af Benjamin Franklin, som udgav en folder, "Sund fornuft" som påvirkede tankerne hos patrioter i alle kolonier.
model.foundingFather.thomasPaine.birthAndDeath=1737-1809
model.foundingFather.simonBolivar.name=Simon Bolivar
model.foundingFather.simonBolivar.description=Frihedens sønner medlemskab i alle eksisterende kolonier øges med 20%.
model.foundingFather.simonBolivar.text=Husket som en stor lede i kampen for sydamerikansk uafhængighed fra Spanien. Bolivar befriede det som nu er Venezuela og blev senere den første præsident.
model.foundingFather.simonBolivar.birthAndDeath=1783-1830
model.foundingFather.benjaminFranklin.name=Benjamin Franklin
model.foundingFather.benjaminFranklin.description=Kongens krige med andre nationer har ikke længere betydning for relationerne i den nye verden og europæere i den nye verden tilbyder altid fred ved forhandlinger.
model.foundingFather.benjaminFranklin.text=En stor bidragsyder til uafhængigheds erklæringen. Franklin var en af stemmer i revolutionen. Han rejste mange gange mellem Europa og kolonierne, og opnåede franskmændenes støtte i krigen.
model.foundingFather.benjaminFranklin.birthAndDeath=1706-1790
model.foundingFather.williamBrewster.name=William Brewster
model.foundingFather.williamBrewster.description=Ikke flere straffefanger eller lærlinge dukker op på kajen og du kan sælge vælge hvilken immigrant i rekruteringsmængden som kommer på kajen.
model.foundingFather.williamBrewster.text=Brewster var puritanernes leder af Plymouth kolonien i Ny England.
model.foundingFather.williamBrewster.birthAndDeath=1567-1644
model.foundingFather.williamPenn.name=Willian Penn
model.foundingFather.williamPenn.description=Kors produktion i alle kolonier øges med 50%.
model.foundingFather.williamPenn.text=Som en nær ven af Hertugen af York, blev Penn givet landet som hovedsaligt er Pennsylvania, Delaware og Ny Jersey. Han ledede kvæker kolonien i mange år og skabte et sikkert tilholdssted for andre kvækere.
model.foundingFather.williamPenn.birthAndDeath=1644-1718
model.foundingFather.fatherJeanDeBrebeuf.name=Fader Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Alle missionærer fungerer som eksperter.
model.foundingFather.fatherJeanDeBrebeuf.text=Blev venner med Huron indfødte og konverterede mange til kristendom. Døde for hænderne af Iroquois indfødte da de endelig nedkæmpede deres fjende, Huronerne.
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
model.foundingFather.juanDeSepulveda.name=Juan de Sepulveda
model.foundingFather.juanDeSepulveda.description=Øger chancen for at befolkningen i underkuede indfødte lejre "omvender" sig og slutter sig til en koloni med 20%.
model.foundingFather.juanDeSepulveda.text=En spansk teolog som talte for eroberingen af de indfødtes land og tvangsomvendte de indfødte.
model.foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
model.foundingFather.bartolomeDeLasCasas.name=Bartolome de las Casas
model.foundingFather.bartolomeDeLasCasas.description=Alle eksisterende indfødte konvertister bliver til frie kolonister.
model.foundingFather.bartolomeDeLasCasas.text=En katolsk præst som rejste rundt og konverterede de indfødte, mens han revsede spanierne for deres måde at behandle de indfødte på.
model.foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566
