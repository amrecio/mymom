model.building.townHall.description=A câmara municipal, que não pode ser actualizada, oferece local de trabalho para, até, três colonos a produzirem sinos da liberdade. O seu efeito pode ser aumentado através da construção de uma tipografia e um jornal.
model.building.carpenterHouse.description=A casa do carpinteiro, que pode ser actualizada para carpintaria assim que a população da colónia atinja 3, é usada para converter madeira em martelos. Os martelos são necessários para construir ou actualizar os vários edifícios da colónia.
model.building.lumberMill.description=A carpintaria, que não pode ser actualizada, é usada para converter madeira em martelos. Os martelos são necessários para construir ou actualizar os vários edifícios. Uma carpintaria aumenta a produção de martelos.
model.building.blacksmithHouse.description=A casa do ferreiro, que pode ser actualizada para ferraria, é usada para converter minério em ferramentas. As ferramentas são necessárias para construir alguns tipos de edifícios e para actualizar todos os tipos de edifícios. As ferramentas são, também, usadas por pioneiros e para construir mosquetes. Assim que a população da colónia atingir 8, a ferraria pode ser substituída por uma fundição, desde que Adam Smith se tenha juntado ao Congresso Continental.
model.building.blacksmithShop.description=A ferraria, que pode ser actualizada para uma fundição, é usada para converter minério em ferramentas. As ferramentas são necessárias para construir alguns tipos de edifícios e para actualizar todos os tipos de edifícios. Também são usadas por pioneiros e para produzir mosquetes. Assim que a população da colónia atinja 8, a ferraria pode ser substituída por uma fundição, desde que Adam Smith se tenha juntado ao Congresso Continental. A ferraria aumenta a produção de ferramentas.
model.building.ironWorks.description=A fundição, que não pode ser actualizada, é usada para converter minério em ferramentas. As ferramentas são usadas para construir alguns tipos de edifícios e para actualizar todos os tipos de edifícios. Também são usadas por pioneiros e para a produção de mosquetes. Uma fundição aumenta a produção de ferramentas.
model.building.tobacconistHouse.description=A casa do tabaqueiro, que pode ser actualizada para uma tabacaria, é usada para produzir charutos a partir de tabaco. Assim que a população da colónia atinja 8, pode ser novamente actualizada para uma fábrica de charutos, desde que Adam Smith se tenha juntado ao Congresso Continental.
model.building.tobacconistShop.description=A tabacaria, que pode ser actualizada para uma fábrica de charutos, é usada para produzir charutos a partir de tabaco. Assim que a população da colónia atinja 8, ela pode ser actualizada para uma fábrica de charutos, desde que Adam Smith se tenha juntado ao Congresso Continental. Uma tabacaria aumenta a produção de charutos.
model.building.cigarFactory.description=A fábrica de charutos, que não pode ser actualizada, é usada para produzir charutos a partir de tabaco. Uma fábrica de charutos aumenta a produção de charutos.
model.building.weaverHouse.description=A casa do tecelão, que pode ser actualizada para uma tecelaria, é usada para transformar algodão em tecido. Pode ser actualizada para fábrica têxtil assim que a população da colónia seja, pelo menos, 8 e que Adam Smith se tenha juntado ao Congresso Continental.
model.building.weaverShop.description=A tecelaria, que pode ser actualizada para fábrica têxtil, é usada para transformar algodão em tecido. Pode ser actualizada para fábrica têxtil assim que a população da colónia seja, pelo menos, 8 e que Adam Smith se tenha juntado ao Congresso Continental. Uma loja de tecelão aumenta a produção de tecido.
model.building.textileMill.description=A fábrica têxtil, que não pode ser actualizada, é usada para transformar algodão em tecido. Uma fábrica têxtil aumenta a produção de tecido.
model.building.distillerHouse.description=A casa do destilador, que pode ser actualizada para uma destilaria de rum, é usada para produzir rum a partir de cana-de-açúcar. Assim que Adam Smith se tenha juntado ao Congresso Continental e que a população da colónia seja, pelo menos, 8, a destilaria de rum pode ser substituída por uma fábrica de rum.
model.building.rumDistillery.description=A destilaria de rum, que pode ser actualizada para uma fábrica de rum, é usada para produzir rum a partir de cana-de-açúcar. Assim que Adam Smith se tenha juntado ao Congresso Continental e que a população da colónia seja, pelo menos, 8, a destilaria de rum pode ser substituída por uma fábrica de rum. A destilaria de rum aumenta a produção de rum.
model.building.rumFactory.description=A fábrica de rum, que não pode ser actualizada, é usada para produzir rum a partir de cana-de-açúcar. A fábrica de rum aumenta a produção de rum.
model.building.furTraderHouse.description=A casa do peleiro, que pode ser actualizada para posto de comércio de peles, é usada para produzir casacos a partir de peles. Assim que a população da colónia atinja 6, pode ser actualizada para uma fábrica de peles, desde que Adam Smith se tenha juntado ao Congresso Continental.
model.building.furTradingPost.description=O posto de comércio de peles, que pode ser actualizado para fábrica de peles, é usado para produzir casacos a partir de peles. Assim que a população da colónia atinja 6, pode ser actualizado para fábrica de peles, desde que Adam Smith se tenha juntado ao Congresso Continental. O posto de comércio de peles aumenta a produção de casacos.
model.building.furFactory.description=A fábrica de peles, que não pode ser actualizada, é usada para produzir casacos a partir de peles. A fábrica de peles aumenta a produção de casacos.
model.building.schoolhouse.description=Uma colónia com uma população de, pelo menos, 4, pode construir uma escola, que possibilita a alguns mestres ensinarem a sua arte a colonos sem profissão. Assim que a população atinja 8, a escola pode ser promovida a colégio, onde profissões adicionais podem ser ensinadas por dois colonos. Assim que a população atinja 10, o colégio pode ser promovido a universidade, que permite que todas as profissões sejam ensinadas por três colonos.\n\nUma escola permite ensinar profissões de nível 1.
model.building.college.description=Uma colónia com uma população de, pelo menos, 4, pode construir uma escola, que possibilita a alguns mestres ensinarem a sua arte a colonos sem profissão. Assim que a população atinja 8, a escola pode ser promovida a colégio, onde profissões adicionais podem ser ensinadas por dois colonos. Assim que a população atinja 10, o colégio pode ser promovido a universidade, que permite que todas as profissões sejam ensinadas por três colonos.\n\nUm colégio permite ensinar profissões de nível 2.
model.building.university.description=Uma colónia com uma população de, pelo menos, 4, pode construir uma escola, que possibilita a alguns mestres ensinarem a sua arte a colonos sem profissão. Assim que a população atinja 8, a escola pode ser promovida a colégio, onde profissões adicionais podem ser ensinadas por dois colonos. Assim que a população atinja 10, o colégio pode ser promovido a universidade, que permite que todas as profissões sejam ensinadas por três colonos.\n\nUma universidade permite ensinar profissões de nível 3.
model.building.armory.description=A armaria é usada para produzir mosquetes a partir de ferramentas. Assim que a população atinja 8, a armaria pode ser actualizada para paiol e depois para arsenal, desde que Adam Smith se tenha juntado ao Congresso Continental.\n\nDepois de construir uma armaria pode produzir mosquetes e artilharia.
model.building.magazine.description=O paiol é usado para produzir mosquetes a partir de ferramentas. O paiol pode ser actualizado para um arsenal, desde que Adam Smith se tenha juntado ao Congresso Continental.\n\nDepois de construir um paiol, a produção de mosquetes aumenta em 100%.
model.building.arsenal.description=O arsenal é usado para produzir mosquetes a partir de ferramentas.\n\nDepois de construir um arsenal, os mosquetes apenas precisam de metade das ferramentas para serem produzidos.
model.building.chapel.description=A capela é o local onde os seus colonos praticam a religião que seguem. Uma capela produz um número pequeno de cruzes, mas nenhum pregador pode ser posto a trabalhar lá. Terá de a actualizar para Igreja primeiro.
model.building.church.description=Uma colónia com uma população de 3 ou mais pode construir uma igreja, que pode ser ampliada para uma catedral quando a população atingir os 8. A liberdade religiosa no Novo Mundo (simbolizada por cruzes) aumenta a emigração proveniente da Europa.\n\nDepois de construir uma igreja, a produção de cruzes aumentará, e poderá criar missionários.
model.building.cathedral.description=Uma colónia com uma população de 3 ou mais pode construir uma igreja, que poderá depois ser ampliada para catedral assim que a população atinja 8. A liberdade religiosa do Novo Mundo (simbolizada por cruzes) provoca o aumento da emigração proveniente da Europa.\n\nDepois de construir a catedral, a produção de cruzes aumenta.
model.building.stockade.description=A paliçada, que pode ser construída assim que a população da colónia atinja 3, protege os colonos de ataques. A paliçada pode ser evoluída para um forte, que oferece melhor protecção contra corsários bombardeiros e unidades navais inimigas em zonas marítimas adjacentes. O forte pode ser substituído por uma fortaleza assim que a população atinja 8.\n\nConstruir uma paliçada aumenta a defesa em 100%.
model.building.fort.description=O forte, que apenas pode ser construído depois de construída a paliçada, protege os colonos de ataques. Um forte proporciona protecção de corsários bombardeiros e unidades navais inimigas em zonas marítimas adjacentes. O forte pode ser substituído por uma fortaleza assim que a população atinja 8\n\nConstruir um forte aumenta a defesa em 150%.
model.building.fortress.description=A fortaleza, que pode ser construída após a construção de um forte e quando a população atingir 8, protege os colonos de ataques. A fortaleza proporciona protecção de corsários bombardeiros e unidades navais inimigas em zonas marítimas adjacentes\n\nConstruir uma fortaleza aumenta a defesa em 200%.
model.building.depot.description=O depósito armazena todos os tipos de mercadorias. A sua capacidade inicial é de 100 unidades de cada tipo de mercadoria, mas pode ser ampliado para um armazém, cuja capacidade é de 200 unidades. Construindo uma expansão do armazém, a sua capacidade de armazenamento aumenta para 300.
model.building.warehouse.description=O armazém armazena todos os tipos de mercadorias. É a primeira ampliação de um depósito, com capacidade para 200 unidades de cada tipo de mercadoria. Construindo uma expansão do armazém, a sua capacidade de armazenamento aumenta para 300.
model.building.warehouseExpansion.description=O armazém expandido armazena todos os tipos de mercadorias. É uma ampliação do armazém simples, com uma capacidade de 300 unidades de cada tipo de mercadoria.
model.building.country.description=A pastagem é um local próximo da colónia, onde os seus cavalos se podem se movimentar livremente. Construindo estábulos, a produção de cavalos será aumentada.
model.building.stables.description=Os estábulos aumentam a produção máxima de cavalos porque reduzem o tamanho dos rebanhos.
model.building.docks.description=A doca permite aos colonos produzir peixe nos terrenos oceânicos adjacentes à colónia. Assim que a população atinja, pelo menos, 4, pode ser actualizada para doca seca, que permite aos colonos repararem barcos danificados. Quando a população da colónia atingir 8, a doca seca pode ser actualizada para estaleiro, que permite à colónia a construção de novos barcos.\n\nConstruir uma doca possibilita a pesca.
model.building.drydock.description=A doca seca permite aos colonos produzir peixe nos terrenos adjacentes à colónia, permite também a reparação de barcos. Quando a população da colónia atingir 8, a doca seca pode ser actualizada para estaleiro, que possibilita a construção de novos barcos na colónia.\n\nConstruir uma doca seca permite a reparação de barcos.
model.building.shipyard.description=O estaleiro permite aos colonos produzir peixe nos terrenos oceânicos adjacentes à colónia, permite também a reparação e construção de barcos.\n\nConstruir um estaleiro permite a construção de barcos.
model.building.printingPress.description=A tipografia, que pode ser actualizada para jornal assim que a população atingir 4, aumenta a produção de sinos da liberdade na colónia.
model.building.newspaper.description=O jornal, que apenas pode ser construído após a construção de uma tipografia e assim que a população atingir 4, aumenta a produção de sinos da liberdade.
model.building.customHouse.description=A alfândega, que pode ser construída assim que Peter Stuyvesant se juntar ao Congresso Continental, permite à colónia exportar mercadorias directamente para a Europa sem a ajuda de barcos. Possibilita também a troca com potências estrangeiras após a declaração de independência. Opcionalmente, pode também ignorar boicotes.
model.foundingFather.adamSmith.description=As Fábricas produzem 1,5 de mercadorias manufacturadas por cada 1 de matéria-prima.
model.foundingFather.adamSmith.text=Mais conhecido como o Pai da Economia Moderna, Smith escreveu vários textos sobre Teoria Económica, incluindo A Riqueza das Nações, o seu texto mais famoso.
model.foundingFather.adamSmith.birthAndDeath=1723-1790
model.foundingFather.jacobFugger.description=Todos os boicotes em vigor são removidos.
model.foundingFather.jacobFugger.text=Mercador e banqueiro Alemão extremamente rico. Juntou uma fortuna através de parcerias familiares e de Acções da bolsa na indústria mineira.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.description=Os Índios deixam de pedir pagamento pelas suas terras.
model.foundingFather.peterMinuit.text=Comprou aos Indígenas Americanos, por 60 florins holandeses, a ilha que se tornou conhecida como Ilha de Manhattan (ou Condado de Nova Iorque). Posteriormente colonizou também a área da Baía de Delaware.
model.foundingFather.peterMinuit.birthAndDeath=1580-1638
model.foundingFather.peterStuyvesant.description=A construção de alfândegas torna-se possível.
model.foundingFather.peterStuyvesant.text=Nomeado Governador General da Nova Holanda que, após uma invasão Britânica que não consegui evitar, se tornou Nova Iorque.
model.foundingFather.peterStuyvesant.birthAndDeath=1592-1672
model.foundingFather.janDeWitt.description=O comércio com colónias estrangeiras torna-se possível.
model.foundingFather.janDeWitt.text=De Witt foi um grande estadista Holandês. Representou os mercadores e incentivou a indústria e o comércio. Também negociou vários tratados importantes para os Holandeses de modo a terminar guerras com a Inglaterra.
model.foundingFather.janDeWitt.birthAndDeath=1625-1672
model.foundingFather.ferdinandMagellan.name=Fernão de Magalhães
model.foundingFather.ferdinandMagellan.description=O movimento dos navios aumenta em 1 e o tempo de navegação entre a Europa e a América é reduzido.
model.foundingFather.ferdinandMagellan.text=Um dos maiores exploradores a navegar o globo. Magalhães foi o primeiro a circum-navegar o globo e a atravessar o Oceano Pacífico.
model.foundingFather.ferdinandMagellan.birthAndDeath=1480-1521
model.foundingFather.franciscoDeCoronado.description=Todas as colónias existentes tornam-se visíveis no mapa.
model.foundingFather.franciscoDeCoronado.text=Primeiro explorador Europeu a ver o Grand Canyon. Apesar de nunca ter encontrado as cidades douradas que procurava, o mapeamento que fez da área que é hoje chamada o Sudoeste dos Estados Unidos, foi importante nas explorações que se seguiram.
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554
model.foundingFather.hernandoDeSoto.description=Explorar Rumores de Cidades Perdidas oferece sempre um resultado positivo e as unidades terrestres possuem um raio de visão maior.
model.foundingFather.hernandoDeSoto.text=Primeiro Europeu a explorar a Florida e o sudeste dos Estados Unidos. Desempenhou, também, um papel primordial na conquista da América Central.
model.foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
model.foundingFather.henryHudson.description=Aumenta a produção dos Caçadores de Peles em 100%.
model.foundingFather.henryHudson.text=Navegador Inglês que explorou e mapeou uma grande área do nordeste do continente Norte Americano. Muitos curso de água navegáveis dessa região receberam um nome em sua honra. O seu objectivo inicial era encontrar a famosa Passagem do Noroeste.
model.foundingFather.henryHudson.birthAndDeath=1565-1611
model.foundingFather.laSalle.description=Oferece a todas as colónias futuras e existes uma paliçada quando as suas populações atingirem 3.
model.foundingFather.laSalle.text=Tendo sido o primeiro Europeu a percorrer todo o rio Mississípi, de La Salle tinha a missão de criar vários postos comerciais ao longo das suas margens. Mais tarde reclamou toda a bacia do rio, à qual chamou Luisiana, em honra do Rei Francês. Posteriormente explorou alguns dos Grandes Lagos.
model.foundingFather.laSalle.birthAndDeath=1643-1687
model.foundingFather.hernanCortes.description=Os acampamentos indígenas conquistados originam sempre um tesouro (e em grande abundância) e os galeões do Rei transportam-no sem cobrar qualquer valor.
model.foundingFather.hernanCortes.text=Famoso conquistador Espanhol que derrubou o império Asteca e reclamou o México para a Espanha.
model.foundingFather.hernanCortes.birthAndDeath=1485-1547
model.foundingFather.georgeWashington.description=Qualquer soldado ou cavaleiro que vencer um combate será automaticamente promovido ao próximo nível possível.
model.foundingFather.georgeWashington.text=O General Washington liderou o exército colonial na vitória sobre os britânicos para obter a independência das colónias. Esta vitória e a sua liderança levaram a que fosse nomeado primeiro presidente da nova nação.
model.foundingFather.georgeWashington.birthAndDeath=1732-1799
model.foundingFather.paulRevere.description=Quando uma colónia sem soldados estacionados é atacada, um colono pega, automaticamente, em mosquetes armazenados e defende-a.
model.foundingFather.paulRevere.text=O mensageiro famoso da América colonial que montou a cavalo e cavalgou pelos campos alertando os colonos da chegada dos soldados Britânicos. Foi capturado durante a cavalgada e mais tarde libertado quando os captores julgaram estar em grande perigo e que mantê-lo prisioneiro os atrasaria.
model.foundingFather.paulRevere.birthAndDeath=1734-1818
model.foundingFather.francisDrake.description=Aumenta a força de combate dos Navios Corsários em 50%.
model.foundingFather.francisDrake.text=Grande almirante inglês, Drake foi o primeiro inglês a circum-navegar o globo e tornou-se herói nas lutas contra a Armada Espanhola.
model.foundingFather.francisDrake.birthAndDeath=1542-1596
model.foundingFather.johnPaulJones.description=Foi adicionada uma Fragata à sua marinha colonial (gratuita).
model.foundingFather.johnPaulJones.text=Aclamado como grande capitão naval na América, Jones proferiu as famosas palavras «Senhor, ao combater os Britânicos no mar, ainda não comecei a lutar». Mais tarde viu o seu navio afundar-se no oceano a partir do convés de um navio Britânico.
model.foundingFather.johnPaulJones.birthAndDeath=1741-1792
model.foundingFather.thomasJefferson.description=Aumenta a produção de Sinos Libertadores nas colónias em 50%.
model.foundingFather.thomasJefferson.text=Uma voz forte a favor do Patriotismo, Jefferson é considerado o responsável pela redacção da Declaração da Independência. Mais tarde tornou-se o 3º Presidente dos Estados Unidos.
model.foundingFather.thomasJefferson.birthAndDeath=1743-1826
model.foundingFather.pocahontas.description=Toda a tensão existente entre si e os indígenas é removida e o alarme Índio será gerado a metade da velocidade.
model.foundingFather.pocahontas.text=Uma pacifista entre os primeiros colonos de de Jamestown e os Índios Americanos. Acredita-se que ela enviava comida para os colonos durante os tempos difíceis. Mais tarde converteu-se ao Cristianismo e casou-se com um Inglês.
model.foundingFather.pocahontas.birthAndDeath=1595-1617
model.foundingFather.thomasPaine.description=Aumenta a produção de Sinos da Liberdade nas colónias pelo valor da taxa de imposto actual.
model.foundingFather.thomasPaine.text=Inspirou colonos com a sua caneta na ascensão de Benjamin Franklin. Publicou o panfleto, Senso Comum, guiando os pensamentos de patriotas por todas as colónias.
model.foundingFather.thomasPaine.birthAndDeath=1737-1809
model.foundingFather.simonBolivar.description=A comunidade dos Filhos da Liberdade em todas as colónias cresce em 20%.
model.foundingFather.simonBolivar.text=Lembrado com o grande líder na luta pela independência da América do Sul do controlo de Espanha. Bolivar libertou o território hoje conhecido como Venezuela e foi mais tarde o seu primeiro presidente.
model.foundingFather.simonBolivar.birthAndDeath=1783-1830
model.foundingFather.benjaminFranklin.description=As guerras estrangeiras da Coroa já não terão efeito nas relações no Novo Mundo, e os Europeus no Novo Mundo oferecem sempre a opção de paz nas negociações.
model.foundingFather.benjaminFranklin.text=Um forte contribuidor para a Declaração da Independência, Franklin foi uma das vozes da Revolução. Mais tarde viajou frequentemente entre a Europa e as colónias e ganhou o apoio dos Franceses na guerra.
model.foundingFather.benjaminFranklin.birthAndDeath=1706-1790
model.foundingFather.williamBrewster.description=Deixam de aparecer criminosos e colonos engajados nas docas e pode seleccionar qual o imigrante na fila de recrutamento que pretende colocar nas docas.
model.foundingFather.williamBrewster.text=Brewster foi o líder Puritano da colónia de Plymouth, na Nova Inglaterra.
model.foundingFather.williamBrewster.birthAndDeath=1567-1644
model.foundingFather.williamPenn.description=A produção de cruzes em todas as colónias é aumentada em 50%.
model.foundingFather.williamPenn.text=Como amigo íntimo do Duke de York, Penn recebeu a terra que hoje constitui a Pensilvânia, Delaware e Nova Jersey. Governou a colónia Quacre durante vários anos, criando um santuário para outros sectários do Quacrismo (elementos da Sociedade Religiosa dos Amigos, seita religiosa de tradição protestante).
model.foundingFather.williamPenn.birthAndDeath=1644-1718
model.foundingFather.fatherJeanDeBrebeuf.name=Padre Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Todos os missionários trabalham como experientes.
model.foundingFather.fatherJeanDeBrebeuf.text=Tornou-se amigo dos Índios Huron e converteu muitos ao Cristianismo. Morreu às mãos dos Iroqueses quando estes finalmente derrotaram os seus inimigos, os Hurons.
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
model.foundingFather.juanDeSepulveda.name=Juan de Sepúlveda
model.foundingFather.juanDeSepulveda.description=Aumenta em 20% as hipóteses de que a população de um acampamento Índio subjugado se "converta" e se junte à sua colónia.
model.foundingFather.juanDeSepulveda.text=Um teólogo espanhol que defendeu a conquista de terras Índias e forçou a evangelização dos indígenas.
model.foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
model.foundingFather.bartolomeDeLasCasas.description=Todos os Índios convertidos existentes tornam-se colonos livres.
model.foundingFather.bartolomeDeLasCasas.text=Padre Católico que viajou pelas Índias convertendo os Índios e criticando a Espanha pelo seu tratamento dos indígenas.
model.foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566
