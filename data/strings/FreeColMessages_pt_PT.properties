warOfIndependence.independenceDeclared=Neste Dia, o Congresso aprovou a mais importante Resolução alguma vez tomada na América.\n\nEstou bem ciente do Trabalho e Sangue e Tesouro que Nos custará manter esta Declaração, e suportar e defender estes Estados. No entanto, através de toda a Escuridão, vislumbro os Raios das deslumbrantes Luz e Glória. Consigo ver que o Fim mais do que justifica todos os Meios. E que a Posteridade triunfará naquela Transacção de Dias, mesmo que possamos arrepender-nos, o que, confio em Deus, não acontecerá.\n\nEm breve, a Força Expedicionária Real estará sobre nós. Preparai as novas defesas cuidadosamente enquanto angariamos voluntários para um novo Exército Continental.
