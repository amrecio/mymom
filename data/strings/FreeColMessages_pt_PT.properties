model.unit.freeColonist.description=O Colono Livre é um simplório sem profissão específica. No entanto, os Colonos Livres podem tornar-se unidades profissionais trabalhando nos terrenos da colónia ou visitando acampamentos Índios. Também podem ser promovidos a Soldados Veteranos, ou educados nas colónias que tenham uma escola.
model.unit.expertFarmer.description=O Agricultor Experiente é um especialista em produzir comida.
model.unit.expertFisherman.description=O Pescador Experiente é um especialista em pescar peixe, que é automaticamente convertido em comida.
model.unit.expertFurTrapper.description=O Caçador de Peles Experiente é especialista na produção de peles.
model.unit.expertSilverMiner.description=O Mineiro de Prata Experiente produz mais prata que qualquer outra unidade.
model.unit.expertLumberJack.description=O Lenhador Experiente corta árvores para produzir madeira.
model.unit.expertOreMiner.description=O Mineiro Experiente é excelente na extracção de minério.
model.unit.masterSugarPlanter.description=O Mestre Cultivador de Cana-de-Açúcar cultiva cana-de-açúcar.
model.unit.masterCottonPlanter.description=O Mestre Cultivador de Algodão cultiva algodão.
model.unit.masterTobaccoPlanter.description=O Mestre Cultivador de Tabaco cultiva tabaco.
model.unit.firebrandPreacher.description=O Pregador Instigador aumenta a insatisfação religiosa na Europa (simbolizada pelas Cruzes), que por sua vez aumenta a emigração para o Novo Mundo.
model.unit.elderStatesman.description=O Político Ancião aumenta o desejo de independência dos colonos (simbolizado pelos Sinos da Liberdade), que por sua vez aumenta a adesão aos Filhos da Liberdade nas suas colónias.
model.unit.masterCarpenter.description=O Mestre Carpinteiro é particularmente hábil a produzir edifícios e unidades nas suas colónias.
model.unit.masterDistiller.description=O Mestre Destilador produz rum a partir da cana-de-açúcar.
model.unit.masterWeaver.description=O Mestre Tecelão produz tecido a partir de algodão.
model.unit.masterTobacconist.description=O Mestre Tabaqueiro produz charutos a partir de tabaco.
model.unit.masterFurTrader.description=O Mestre Peleiro produz casacos a partir de peles.
model.unit.masterBlacksmith.description=O Mestre Ferreiro forja ferramentas a partir de minério.
model.unit.masterGunsmith.description=O Mestre Armeiro utiliza ferramentas para produzir mosquetes.
model.unit.seasonedScout.description=O Batedor Experiente é o melhor na exploração do Novo Mundo. Em particular, na exploração de acampamentos Índios e rumores de Cidades Perdidas.
model.unit.hardyPioneer.description=O Pioneiro Intrépido é incomparável a derrubar florestas, arar campos e construir estradas.
model.unit.veteranSoldier.description=O Soldado Veterano é uma unidade com experiência militar. Qualquer Colono Livre pode ser promovido a Soldado Veterano após vencer uma batalha.
model.unit.jesuitMissionary.description=O Missionário Jesuíta pode estabelecer uma missão num acampamento Índio e é particularmente hábil a converter índios.
model.unit.indenturedServant.description=O Colono Engajado está bem equipado para trabalhos de exterior, mas não é indicado para trabalho de interior. Pode tornar-se um Colono Livre por promoção ou pela educação.
model.unit.pettyCriminal.description=O Pequeno Criminoso está preparado para trabalhos de exterior, mas não é adequado a trabalhos de interior. Pode tornar-se um Colono Engajado por promoção ou pela educação.
model.unit.indianConvert.description=O Índio Convertido é um indígena que se juntou a uma das suas colónias. Ele é hábil em todos os tipos de trabalho de exterior, mas não nos trabalhos de interior. Assim que Bartolome de las Casas se junte ao Congresso Continental, todos os Índios Convertidos tornam-se Colonos Livres.
model.unit.brave.description=O Bravo é um indígena hábil a carregar pequenas quantidades de mercadorias. Ele pode ser armado e estar montado. Os Bravos visitam frequentemente as suas colónias para lhe levarem prendas ou fazerem exigências.
model.unit.colonialRegular.description=O Soldado Colonial é uma unidade de elite disponível apenas após a Declaração da Independência.
model.unit.kingsRegular.description=O Soldado da Coroa é uma unidade de elite disponível apenas à Coroa. Pode vê-los quando a Força Expedicionária Real chegar depois da Declaração da Independência.
model.unit.caravel.description=A Caravela é um navio mercante pequeno e não muito rápido.
model.unit.frigate.description=A Fragata é um pequeno navio de guerra.
model.unit.galleon.description=O Galeão é um navio mercante grande. É o único navio capaz de carregar carroças de tesouro para a Europa.
model.unit.manOWar.description=O Navio de Guerra é um grande navio de guerra. Está disponível apenas à Coroa e só depois da Declaração da Independência.
model.unit.merchantman.description=O Navio Mercante é um navio de mercadorias de tamanho médio.
model.unit.privateer.description=O Navio Corsário é um pequeno navio de guerra que não hasteia a bandeira do seu país. É a única unidade que ataca outras sem declarar guerra.
model.unit.artillery.description=A Artilharia é boa no ataque e defesa das colónias, e muito vulnerável quando no exterior.
model.unit.damagedArtillery.description=A Artilharia danificada é como uma artilharia em todos os aspectos, apenas mais frágil.
model.unit.treasureTrain.description=O único propósito da Carroça de Tesouro é carregar o ouro encontrado nas ruínas de uma Cidade Perdida ou saqueado de um acampamento Índio. Se a mover para uma das suas colónias, a Coroa oferecer-se-á para transportá-la para a Europa por uma taxa razoável. Se tiver um Galeão pode transportá-la você mesmo.
model.unit.wagonTrain.description=A Caravana pode transportar, por terra, até 200 unidade de mercadorias. Pode utilizá-la para fazer trocas comerciais com outros jogadores, ou para mover mercadorias entre as suas colónias.
model.unit.milkmaid.description=Ordenhador (A FAZER)
model.unit.revenger.description=O Capitão vendeu a alma ao Diabo.
model.unit.flyingDutchman.description=O Holandês Voador é o navio dos amaldiçoados.
model.unit.undead.description=Os mortos-vivos são a tripulação do Holandês Voador.
model.unit.pioneer.description=O Pioneiro derruba florestas, constrói estradas e ara a terra, mas não tão bem como o Pioneiro Intrépido.
model.unit.soldier.description=O Soldado é uma unidade militar menos experiente do que o Soldado Veterano.
model.unit.dragoon.description=O Cavaleiro é uma unidade militar montada.
model.unit.scout.description=O Batedor é bom a explorar o Novo Mundo. Em particular, na exploração de acampamentos Índios e rumores de Cidades Perdidas, mas não tão bem como o Batedor Experiente.
model.unit.missionary.description=O Missionário pode estabelecer uma missão num acampamento Índio para converter os indígenas. No entanto, é menos habilidoso do que o Missionário Jesuíta.
