lostCityRumour.Cibola=Вы обнаружили %city%, один из Семи Золотых Городов. Стоимость добытых сокровищ составляет %money%! Доставьте обоз с сокровищами в одну из своих колоний, чтобы получить за них деньги, или отправьте его в Европу на галеоне.
