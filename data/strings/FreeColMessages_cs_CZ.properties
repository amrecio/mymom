warOfIndependence.independenceDeclared=Dnes kongresem prošla nejdůležitější rezoluce, která kdy byla v Americe vydána.\n\nDobře si uvědomuji dřinu, krev a bohatství, které nás bude stát udržení této deklarace a podpora a obrana těchto států. Avšak přes všechnu tu temnotu vidím paprsky úchvatného světla a slávy. Vidím, že konec je důležitější než cena, a že naší potomci budou v tento den slavit triumf, i když mi toho můžeme litovat, ačkoliv jak věřím, že nebudeme.\n\n Královské expediční síly zde budou brzy. Pečlivě připravte naši obranu, zatímco mi získáme dobrovolníky pro naši novou Kontinentální armádu.
