model.unit.freeColonist.description=Volný kolonista je zelenáč, bez konkrétních znalostí. Nicméně se může stát zkušenou jednotkou díky práci ve tvé kolonii, nebo návštěvou indiánské osady. Také může být povýšen na vojáka veterána, nebo vzdělán v koloniích s postavenou školou.
model.unit.expertFarmer.description=Expert farmář je specialista produkující jídlo.
model.unit.expertFisherman.description=Expert rybář je specialista chytající ryby, které jsou automaticky konvertovány na jídlo.
model.unit.expertFurTrapper.description=Expert lovec kožešin se specializuje na lov zvěře, ze které získává kožešiny.
model.unit.expertSilverMiner.description=Expert těžař stříbra produkuje více stříbra, než kterákoliv jiná jednotka.
model.unit.expertLumberJack.description=Expert dřevorubec kácí stromy a produkuje dřevo.
model.unit.expertOreMiner.description=Expert těžař rudy vyniká v těžbě železné rudy, vhodné například pro výrobu zbraní.
model.unit.masterSugarPlanter.description=Mistr pěstitel cukru pěstuje cukr.
model.unit.masterCottonPlanter.description=Mistr pěstitel bavlny pěstuje bavlnu.
model.unit.masterTobaccoPlanter.description=Mistr pěstitel tabáku pěstuje tabák.
model.unit.firebrandPreacher.description=Zkušený kazatel zvyšuje náboženskou nespokojenost v Evropě (symbolizovanou kříži), která pro změnu zvyšuje emigraci do Nového Světa.
model.unit.elderStatesman.description=Starší státník u kolonistů zvyšuje touhu po nezávislosti (symbolizovanou Zvony svobody), která zvyšuje počet Synů svobody ve tvých koloniích.
model.unit.masterCarpenter.description=Mistr tesař je zručný ve stavbě budov a jednotek ve tvých koloniích.
model.unit.masterDistiller.description=Mistr lihovarník používá cukr k produkci rumu.
model.unit.masterWeaver.description=Mistr tkadlec mění bavlnu v látku.
model.unit.masterTobacconist.description=Mistr doutníkář vyrábí z tabáku doutníky.
model.unit.masterFurTrader.description=Mistr kožešník vyrábí z kůží kabáty.
model.unit.masterBlacksmith.description=Mistr kovář ková nástroje z rudy.
model.unit.masterGunsmith.description=Mistr zbrojař používá nářadí dodané kovářem pro výrobu mušket.
model.unit.seasonedScout.description=Zkušený skaut je nejlepší v průzkumu Nového Světa, obzvlášť indiánských osad a ruin ztracených měst.
model.unit.hardyPioneer.description=Zkušený pionýr exceluje při mýcení lesů, tvorbě polí a stavění cest.
model.unit.veteranSoldier.description=Voják veterán je zkušená vojenská jednotka. Na vojáka veterána může být povýšen volný kolonista, který zvítězí v bitvě.
model.unit.jesuitMissionary.description=Jezuitský misionář dokáže v indiánské osadě založit misii a je obzvlášť zručný v konvertování indiánů.
model.unit.indenturedServant.description=Smluvní sluha je vhodný pro venkovní práce, například na poli, nebo v dole, ale méně zručný ve výrobě. Povýšením, nebo vzděláním se může stát volným kolonistou.
model.unit.pettyCriminal.description=Drobný kriminálník je vhodný pro venkovní práce, například na poli, nebo v dole, ale nepoužitelný pro výrobu. Povýšením, nebo vzděláním se může stát Smluvním sluhou.
model.unit.indianConvert.description=Konvertovaný indián je domorodec, který se připojil k tvé kolonii. Je zručný ve venkovních pracích, jako práce na poli, ale ne příliš zručný ve výrobě. Jakmile se Bartolome de las Casas připojí ke Kontinentálnímu kongresu, stanou se ze všech konvertovaných indiánů volní kolonisté.
model.unit.brave.description=Divoch je domorodá jednotka, schopná nést malé množství zboží. Může být ozbrojen a vybaven koněm. Divoši občas navštěvují tvoje kolonie, aby ti předali dar, nebo vznášeli požadavky.
model.unit.colonialRegular.description=Koloniální voják je elitní vojenská jednotka, přístupná pouze po vyhlášení Deklarace nezávislosti.
model.unit.kingsRegular.description=Královský voják je elitní vojenská jednotka, přístupná pouze Koruně. Potkáš je pouze poté, až Královské expediční síly připlují po vyhlášení Deklarace nezávislosti.
model.unit.caravel.description=Karavela je malá a nepříliš rychlá obchodní loď.
model.unit.frigate.description=Fregata je malá válečná loď.
model.unit.galleon.description=Galeona je velká obchodní loď. Je to jediná loď, která je schopná do Evropy přepravit vůz s pokladem.
model.unit.manOWar.description=Man of War je velká válečná loď. Je k dispozici jen Koruně, po vyhlášení Deklarace nezávislosti.
model.unit.merchantman.description=Obchodní loď je středně velká obchodní loď.
model.unit.privateer.description=Pirátská loď je malá válečná loď, která nepluje pod vlajkou své země. Je to jediná jednotka schopná útočit na ostatní jednotky bez vyhlášení války.
model.unit.artillery.description=Artilerie je dobrá při útoku nebo obraně kolonií, ale velmi zranitelná na otevřeném prostranství.
model.unit.damagedArtillery.description=Poškozená artilerie je ve všech směrech stejná jako artilerie, ale slabší.
model.unit.treasureTrain.description=Jediný účel vozu s pokladem je přepravit zlato nalezené v ruinách ztracených měst, nebo ukořistěné z indiánských osad. Pokud ho přesuneš do jedné ze svých kolonií, tak ti král nabídne transport do Evropy za "rozumný poplatek". Pokud máš Galeonu, můžeš jej do Evropy přepravit sám.
model.unit.wagonTrain.description=Nákladní vůz dokáže po zemi přepravit až 200 jednotek zboží. Můžeš jej použít pro obchodování s ostatními hráči, nebo převážet zboží mezi svými koloniemi.
model.unit.milkmaid.description=Milkmaid (TODO)
model.unit.revenger.description=Kapitán prodal svoji duši Ďáblu.
model.unit.flyingDutchman.description=Bludný Holanďan je loď prokletých.
model.unit.undead.description=Nemrtví jsou posádkou Bludného Holanďana.
model.unit.pioneer.description=Pionýři mýtí lesy, budují cesty a tvoří pole, ale ne tak dobře, jako zkušení pionýři.
model.unit.soldier.description=Voják je vojenská jednotka, méně zkušená, než voják veterán.
model.unit.dragoon.description=Dragoun je vojenská jednotka na koni. Je rychlejší a silnější než obyčejný voják.
model.unit.scout.description=Skaut je dobrý v průzkumu Nového Světa, obzvlášť indiánských osad a ruin ztracených měst, ale ne tak dobrý, jako zkušený skaut.
model.unit.missionary.description=Misionář je schopen založit v indiánské osadě misii a konvertovat domorodce. Nicméně, je méně zručný, než jezuitský misionář.
