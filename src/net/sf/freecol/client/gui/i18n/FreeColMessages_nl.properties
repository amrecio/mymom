model.unit.freeColonist.description=De vrije kolonist is een sulletje zonder beroep. Gelukkig kan hij door hard werken, inboorlingenkampen bezoeken of door opleiding promoveren. Tevens kunnen vrije kolonisten ingezet worden als soldaat.
model.unit.expertFarmer.description=De ervaren boer verbouwt graan (voedsel).
model.unit.expertFisherman.description=De ervaren visser is gespecialiseerd in vissen. Vis word automatisch omgezet in voedsel.
model.unit.expertFurTrapper.description=De ervaren stroper is gespecialiseerd in het produceren van huiden.
model.unit.expertSilverMiner.description=De ervaren zilverdelver produceert meer zilver dan iedere andere eenheid.
model.unit.expertLumberJack.description=De ervaren houthakker produceert hout.
model.unit.expertOreMiner.description=De ervaren ertsdelver is goed in het opgraven van erts.
model.unit.masterSugarPlanter.description=De meester suikerboer verbouwt suiker.
model.unit.masterCottonPlanter.description=De meester katoenboer verbouwt katoen.
model.unit.masterTobaccoPlanter.description=De meester tabaksboer verbouwt tabak.
model.unit.firebrandPreacher.description=De aangewakkerde priester verhoogt de religieuze onrust in Europa (gesymboliseerd door kruizen), wat de emigratie naar de nieuwe wereld verhoogt.
model.unit.elderStatesman.description=De oudere staatsman is goed voor het verhogen van het patriottisme (gesymboliseerd door vrijheidsklokken). Door een hoog patriottisme komen er meer patriotten.
model.unit.masterCarpenter.description=De meester timmerman bouwt gebouwen en maakt eenheden in uw kolonies.
model.unit.masterDistiller.description=De meesterbrouwer verbruikt suiker om rum te maken.
model.unit.masterWeaver.description=De meesterwever veranderd katoen in doeken.
model.unit.masterTobacconist.description=De meester sigarenverkoper verbruikt tabak om er sigaren van te maken.
model.unit.masterFurTrader.description=De meester bonthandelaar verbruikt huiden om er jassen van te maken.
model.unit.masterBlacksmith.description=De meestersmid verbruikt erts om gereedschap van te maken.
model.unit.masterGunsmith.description=De meester wapensmid verbruikt gereedschap om wapens te maken.
model.unit.seasonedScout.description=De doorgewinterde verkenner is op zijn best op verkenning door de nieuwe wereld, in het bijzonder in de kampen van inboorlingen en bij ruïnes.
model.unit.hardyPioneer.description=De geharde pionier is goed in het kappen van bossen, ploegen van velden en het aanleggen van wegen.
model.unit.veteranSoldier.description=De ervaren soldaat is een geharde militaire eenheid. Iedere vrije kolonist kan promoveren naar een ervaren soldaat na een gewonnen gevecht.
model.unit.jesuitMissionary.description=De Jezuiet missionaris kan een kerk starten in een inboorlingenkamp en is goed in het bekeren van inboorlingen.
model.unit.indenturedServant.description=De bediende is prima geschikt voor buitenwerk; binnen presteert hij niet goed. De bediende kan een vrije kolonist worden door hard werk of door opleiding.
model.unit.pettyCriminal.description=De bekrompen crimineel is prima geschikt voor buitenwerk; binnen presteert hij niet goed. De bekrompen crimineel kan een bediende worden door hard werken of door opleiding.
model.unit.indianConvert.description=De bekeerde inboorling is een inboorling die toetreedt tot een van uw kolonies. De bekeerde inboorling heeft ervaring in al het buitenwerk, maar is slecht in al het binnenwerk. Wanneer Bartolme de las Casas bij het Koloniale Congres komt, worden alle bekeerde inboorlingen vrije kolonisten.
model.unit.brave.description=De krijger is een inboorlingeneenheid. Hij kan kleine hoeveelheden goederen dragen. Krijgers kunnen bewapend en bereden zijn. Krijgers bezoeken vaak uw kolonies om giften te geven of vergoedingen te eisen.
model.unit.colonialRegular.description=De koloniale beroepsmilitair is een geharde eenheid en alleen beschikbaar na de onafhankelijkheidverklaring.
model.unit.kingsRegular.description=De beroepsmilitair van de koning is een geharde eenhied en alleen beschikbaar voor de koning. Deze eenheden zijn te zien als het Koninklijke Interventie Leger landt na een onafhankelijkheidsverklaring.
model.unit.caravel.description=De Caravel is een klein en niet erg snel handelsschip.
model.unit.frigate.description=Het Fregat is een klein oorlogsschip.
model.unit.galleon.description=Het galjoen is een groot handelsschip. Het is het enige schip wat de huifkar met schat naar Europa kan vervoeren.
model.unit.manOWar.description=De oorlogsbodem is een groot oorlogsschip. Het is alleen beschikbaar voor de koning en na een onafhankelijkheidsverklaring.
model.unit.merchantman.description=Het koopvaardijschip is een middelgroot handelsschip.
model.unit.privateer.description=Het kaperschip is een klein oorlogsschip wat niet onder de vlag van zijn vaderland vaart. Het is de enige eenheid die kan aanvallen zonder de oorlog te verklaren.
model.unit.artillery.description=Een kanon is voor de aanval en verdediging van kolonies, erg kwetsbaar in het open veld.
model.unit.damagedArtillery.description=Een beschadigd kanon is gelijk aan een kanon, alleen zwakker.
model.unit.treasureTrain.description=De enige bedoeling van de huifkar met schat is het vervoeren van het goud dat is gevonden in ruïnes, of geplunderd uit kampen van inboorlingen. Als u de huifkar met schat naar een van uw kolonies brengt, zal de koning aanbieden om deze naar Europa te vervoeren tegen betaling. Alleen met een galjoen kunt u zelf de huifkar met schat naar Europa brengen.
model.unit.wagonTrain.description=De huifkar is in staat om tweehonderd eenheden goederen te vervoeren over land. Deze is te gebruiken voor handel of om goederen te vervoeren tussen kolonies.
model.unit.milkmaid.description=Melkmeisje (TODO)
model.unit.revenger.description=De kaptein heeft zijn ziel verkocht aan de duivel.
model.unit.flyingDutchman.description=De Vliegende Hollander is het schip van de gedoemden.
model.unit.undead.description=De zombies zijn de bemanning van de Vliegende Hollander.
model.unit.pioneer.description=De pionier kapt bossen, bouwt wegen en ploegt velden, maar niet zo goed als de geharde poinier.
model.unit.soldier.description=De soldaat is een militaire eenheid met minder ervaring dan de ervaren soldaat.
model.unit.dragoon.description=De dragonder is een soldaat te paard.
model.unit.scout.description=De verkenner is goed in het verkennen van de nieuwe wereld, in het bijzonder de kampen van inboorlingen en ruïnes, maar is niet zo goed als de doorgewinterde verkenner.
model.unit.missionary.description=De missionaris is in staat om kerken te starten in de kampen van inboorlingen om zo voor bekeerde inboorlingen te zorgen. Zijn kans van slagen is minder dan die van de Jezuiet missionaris.
