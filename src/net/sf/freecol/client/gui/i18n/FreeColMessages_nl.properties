warOfIndependence.independenceDeclared=Op deze dag heeft het congres het belangrijkste besluit ooit genomen in Amerika bekrachtigd.\n\nIk ben me goed bewust van het zwoegen, het bloed en de offers die het ons zal kosten in deze verklaring te volharden, en deze Staten te ondersteunen en te verdedigen. Ondanks alle duisternis zie ik stralen licht en glorie. Ik zie dat het doel de middelen heiligt. En dat ons nageslacht veel baat zal hebben bij het besluit van deze dag, ondanks dat wij er wellicht spijt van hebben, wat ik bij God niet hoop.\n\nDe Koninklijke Verkenninsmacht is nabij. Bereid onze verdediging zorgvuldig voor, terwijl we vrijwilligers ronselen voor een nieuw Continentaal leger.
