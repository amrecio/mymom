lostCityRumour.BurialGround=U heeft de heilige gronden van de voorvaderen van de %nation% geschonden! Om die reden moet u sterven!
lostCityRumour.ExpeditionVanishes=Uw expeditie is in het niets verdwenen!
lostCityRumour.Nothing=De ruïne van deze stad is niets meer dan een ruïne!
lostCityRumour.SeasonedScout=De %unit% hebben ervaring opgedaan en zijn nu doorgewinterde verkenners geworden!
lostCityRumour.TribalChief=De hoofdman van een kleine stam geeft prullen aan u ter waarde van %money% goud!
lostCityRumour.Colonist=U vindt overlevenden van een verloren kolonie. In ruil voor voedsel zweren ze eeuwige trouw aan de koning!
lostCityRumour.TreasureTrain=U heeft El Dorado gevonden en een schat ter waarde van %money% geplunderd! Ga met de huifkar met schat naar een kolonie of vervoer hem met een galjoen naar Europa om het goud te ontvangen.
lostCityRumour.FountainOfYouth=U heeft de bron van de jeugd ontdekt. De Europeanen staan te dringen in de haven om te emigreren!
lostCityRumour.FountainOfYouthWithoutEurope=U heeft de bron van de jeugd ontdekt.
foundingFather.adamSmith.description=Fabrieken produceren anderhalf maal de grondstof aan goederen.
foundingFather.adamSmith.text=Beter bekend als de vader van de Moderne Economie, schreef Smith verschillende teksten over economische theorie, waaronder, "De Rijkom van Naties", zijn bekendste tekst.
foundingFather.jacobFugger.description=Alle nu geldende boycotten vervallen.
foundingFather.jacobFugger.text=Bijzonder rijke Duitse handelaar en bankier. Vergaarde een fortuin met familiale vennootschappen en aandelen in de mijnbouw.
foundingFather.peterMinuit.description=Inboorlingen hoeven geen goud meer voor hun land.
foundingFather.peterMinuit.text=Kocht het gebied wat later bekend wordt als Manhattan van de inboorlingen voor 60 Hollandse Florijnen. Later koloniseerde hij ook het gebied Delware Bay.
foundingFather.peterStuyvesant.description=Het bouwen van het handelshuis wordt mogelijk.
foundingFather.peterStuyvesant.text=Benoemd tot Gouverneur Generaal van Nieuw Nederland dat, na een Britse invasie die hij niet kon tegenhouden New York werd.
foundingFather.janDeWitt.description=Handel met andere Europeanen wordt mogelijk.
foundingFather.janDeWitt.text=De Witt was een groots Hollands staatsman. Hij vertegenwoordigde de handelaars en moedigde industrie en handel aan. Hij onderhandelde ook verschillende belangrijke verdragen voor de Hollanders om de oorlog met Engeland te beëindigen.
foundingFather.ferdinandMagellan.description=Alle schepen krijgen er één stap bij en de tijd om van Amerika naar Europa en andersom te zeilen is korter geworden..
foundingFather.ferdinandMagellan.text=Eén van de grootste ontdekkingsreizigers die de wereld verkende. Magellan was de eerste om de aardbol en door de Stille Oceaan voer.
foundingFather.franciscoDeCoronado.name=Fransisco de Coronado
foundingFather.franciscoDeCoronado.description=Alle huidige kolonies worden zichtbaar op de kaart.
foundingFather.franciscoDeCoronado.text=De eerste Europese ontdekkingsreiziger die de Grand Canyon zag. Hoewel hij nooit de gouden steden vond die hij zocht, was het belangrijk dat hij het Zuidwesten van de huidige US in kaart bracht voor verdere verkenning.
foundingFather.hernandoDeSoto.description=Verkenning van ruïnes levert altijd iets positiefs op en alle eenheden kunnen verder kijken.
foundingFather.hernandoDeSoto.text=De eerste Europeaan die Florida en het zuidwesten van de huidige Verenigde Staten verkende. Hij had ook een voorname rol in de verovering van Centraal-Amerika.
foundingFather.henryHudson.description=Alle stropers produceren 100% meer.
foundingFather.henryHudson.text=Engelse Navigator die een groot gebied van de het noordoostelijke Noord-Amerikaanse continent verkende. Vele waterwegen in die regio zijn naar hem genoemd. Zijn oorspronkelijke doel was de berucht Noord-West Passage te vinden.
foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.description=Geeft alle bestaande en toekomstige kolonies een paarwerk als er drie inwoners zijn.
foundingFather.laSalle.text=De eerste Europeaan die volledig langs de Mississippi reisde. La Salle had als doel verschillende handelsposten langs de oevers op te zetten. Later claimde hij het hele dal als Louisiana ter ere van de Franse koning. Nog later verkende hij verschillende van de grote meren.
foundingFather.hernanCortes.description=Veroverde inboorling kampen leveren altijd een huifkar met schat op (en in grotere hoeveelheid) en de Koning vervoert de schat gratis.
foundingFather.hernanCortes.text=Een bekende Spaanse ontdekkingsreiziger die het Azteekse rijk overwon en Mexico claimde voor spanje.
foundingFather.georgeWashington.description=Iedere soldaat of dragonder die een strijd wint wordt automatisch gepromoot naar het volgende niveau.
foundingFather.georgeWashington.text=Generaal Washington leidde het koloniale leger tot de overwinning tegen de Britten en de onafhankelijkheid van de koloniën. Deze overwinning en zijn leiderschap bezorgden hem de titel van eerste President van de nieuwe natie.
foundingFather.paulRevere.description=Wanneer een kolonie zonder soldaat of kanon wordt aangevallen zal een kolonist automatisch de voorraad wapens pakken en verdedigen.
foundingFather.paulRevere.text=De befaamde ruiter van koloniaal Amerika stapte op zijn paard en reed doorheen het platteland om kolonisten te waarschuwen voor de komende Britse troepen. Hij is gevangen genomen tijdens deze rit en later vrijgelaten toen zijn gijzelnemers dachten dat ze in doodsgevaar waren en hij hen zou ophouden.
foundingFather.francisDrake.description=Het Kaperschip is 50% sterker geworden.
foundingFather.francisDrake.text=Drake was een groot Engels zeeman en de eerste Engelsman om rond de wereld te varen. Hij was ook een held in gevechten tegen de Spaanse Armada.
foundingFather.johnPaulJones.description=U krijgt een gratis fregat.
foundingFather.johnPaulJones.text=Jones, geprezen als een groot zeekapitein in Amerika, uitte de befaamde woorden "Meneer, Ik ben nog niet begonnen met vechten" toen hij de Britten bestreed op zee. Later zag hij zijn schip zinken vanaf het dek van een Brits vaartuig.
foundingFather.thomasJefferson.description=De productie van vrijheids klokken neemt met 50% toe in alle kolonies.
foundingFather.thomasJefferson.text=Jefferson, een krachtige spreekbuis van de Patriotten, wordt geroemd voor het schrijven van de Onafhankelijkheidsverklaring. Later werd hij de derde President van de US.
foundingFather.pocahontas.description=Alle spanningen tussen u en de inboorlingen verdwijnen. De nieuwe spanningen bouwen half zo snel op.
foundingFather.pocahontas.text=Een bemiddelaar tussen de vroege stichters van Jamestown en de inboorlingen. Zij zou voedsel en andere goederen aan verhongerende kolonisten geleverd hebben in harde tijden. Later bekeerde ze zich tot het christendom en trouwde ze met een Engelsman.
foundingFather.thomasPaine.description=De productie van de vrijheidsklokken neemt toe met het percentage van de belasting van het moment dat hij erbij komt.
foundingFather.thomasPaine.text=Gedreven kolonist met zijn pen in dienst van Benjamin Franklin. Schreef een pamflet, "Gezond Verstand", die de gedachten van patriotten over alle koloniën bundelde.
foundingFather.simonBolivar.description=Het patriotisme in alle kolonies neemt toe met 20%.
foundingFather.simonBolivar.text=Wordt herdacht als een groot leider in de strijd voor de Zuid-Amerikaanse onafhankelijkheid van Spanje. Bolivar bevrijdde wat nu Venezuela is en werd er later de eerste President.
foundingFather.benjaminFranklin.description=Oorlogsverklaringen van de Koning hebben geen gevolgen meer voor de relaties in de nieuwe wereld en de Europeanen bieden altijd een staakt het vuren aan tijdens vredes overleggen.
foundingFather.benjaminFranklin.text=Draagde veel bij tot de Onafhankelijkheidsverklaring, Franklin was één van de stemmen van de Revolutie. Hij reisde veel tussen Europa en de koloniën en kreeg de steun van de Fransen tijdens de oorlog.
foundingFather.williamBrewster.description=Er emigreren geen criminelen en bedienden meer uit Europa. Je mag voortaan kiezen welke emigranten naar de nieuwe wereld komen.
foundingFather.williamBrewster.text=Brewster was de Puriteinse leider van de kolonie Plymouth in New England.
foundingFather.williamPenn.description=De productie van kruizen neemt met 50% toe in alle kolonies.
