model.building.TownHall.description=Het gemeentehuis, dat niet versterkt kan worden, biedt ruimte voor drie kolonisten om Vrijheidsbellen te produceren. De effectiviteit kan verbeterd worden door een drukpers en een krant te bouwen.\n\nWordt automatisch gebouwd bij het stichten van een nieuwe kolonie.
model.building.CarpenterHouse.description=Het huis van een timmerman, dat een zaagmolen wordt als de bevolking drie bereikt, wordt gebruikt om van hout hamers te maken. Hamers zijn nodig voor het maken of versterken van alle soorten gebouwen.\n\nWordt automatisch gebouwd als u een nieuwe kolonie start
model.building.LumberMill.description=Een zaagmolen, die niet versterkt kan worden, wordt gebruikt om hamers te maken uit hout. Hamers zijn nodig voor het maken of versterken van alle soorten gebouwen.\n\nVerhoogt de hamerproductie
model.building.BlacksmithHouse.description=Het huis van de smid, dat versterkt kan worden tot een smederij, wordt gebruikt om gereedschap te maken van erts. Gereedschap is nodig om bepaalde gebouwen te maken of te versterken. Gereedschap kan ook gebruikt worden om musketten te maken. Als de bevolking van een kolonie acht bereikt, kan de smederij vervangen worden door een ijzerfabriek, mits Adam Smith is toegetreden tot het Continentale Congres.\n\nWordt automatisch gebouwd als u een nieuwe kolonie start.
model.building.BlacksmithShop.description=De smederij, die versterkt kan worden tot een ijzerfabriek, wordt gebruikt om gereedschap te maken van erts. Gereedschap is nodig om bepaalde gebouwen te maken of te versterken. Gereedschap kan ook gebruikt worden om musketten te maken. Als de bevolking van een kolonie acht bereikt, kan de smederij vervangen worden door een ijzerfabriek, mits Adam Smith is toegetreden tot het Continentale Congres. Een smederij verhoogt de productie van gereedschap.
model.building.IronWorks.description=De ijzerfabriek, die niet versterkt kan worden, zet erts om in gereedschap. Gereedschap is nodig om bepaalde gebouwen te maken of te versterken. Gereedschap kan ook gebruikt worden door pioniers om musketten te maken. Een ijzerfabriek verhoogt de productie van gereedschap.
model.building.TobacconistHouse.description=Het huis van de tabakshandelaar, dat versterkt kan worden tot een tabakswinkel, wordt gebruikt om sigaren te maken van tabak. Als de bevolking van een kolonie acht bereikt, kan het verder sterkt worden tot een sigarenfabriek, mits Adam Smith is toegetreden tot het Continentale Congres.\n\nWordt automatisch gebouwd als u een nieuwe kolonie start
model.building.TobacconistShop.description=De tabakswinkel, die versterkt kan worden tot een sigarenfabriek, wordt gebruikt om sigaren te maken van tabak. Als de bevolking van een kolonie acht bereikt, kan het verder sterkt worden tot een sigarenfabriek, mits Adam Smith is toegetreden tot het Continentale Congres.
model.building.CigarFactory.description=De sigarenfabriek, die niet versterkt kan worden, produceert sigaren uit tabak. Een sigarenfabriek kan de productie van sigaren verhogen.
model.building.WeaverHouse.description=Het wevershuis, dat versterkt kan worden tot stoffenwinkel, wordt gebruikt om van katoen stof te maken. Het kan versterkt worden tot textielfabriek als de bevolking acht bereikt en Adam Smith is toegetreden tot het Continentaal Congres.\n\nWordt automatisch gebouwd als u een nieuwe kolonie start.
model.building.WeaverShop.description=De stoffenhal wordt gebruikt om stof uit katoen te maken. Als de bevolking van een kolonie acht bereikt, kan de stoffenhal vervangen worden door een katoenmolen, mits Adam Smith is toegetreden tot het Continentale Congres. Een stoffenhal vergroot de prductie van stoffen.
model.building.TextileMill.description=De katoenmolen, die niet opgewaardeerd kan worden, wordt gebruikt om stoffen te maken uit katoen. Een katoenmolen verhoogt de productie van stoffen.
model.building.DistillerHouse.description=De stokerij, die opgewaardeerd kan worden tot rumdistilleerderij, wordt gebruikt om rum te maken uit suiker. Als de bevolking van een kolonie acht bereikt, kan de rumdistilleerderij vervangen worden door een rumfabriek, mits Adam Smith is toegetreden tot het Continentale Congres.\n\nWordt automatisch gebouwd als u een nieuwe kolonie start
model.building.RumDistillery.description=De rumdistilleerderij, die opgewaardeerd kan worden tot een rumfabriek, wordt gebruikt om rum uit suiker te maken. Als de bevolking van een kolonie acht bereikt, kan de rumdistilleerderij vervangen worden door een rumfabriek, mits Adam Smith is toegetreden tot het Continentale Congres. Een rumdistilleerderij verhoogt de rumproductie.
model.building.RumFactory.description=De rumfabriek, die niet opgewaardeerd kan worden, wordt gebruikt om rum te maken uit suiker. Een rumfabriek verhoogt de rumproductie.
model.building.FurTraderHouse.description=Het huis van de stroper, dat opgewaardeerd kan worden tot een bonthandel, wordt gebruikt om jassen te maken uit huiden. Als de bevolking van een kolonie zes bereikt, kan het huis van de stroper verder opgewaardeerd worden door een jassenfabriek, mits Adam Smith is toegetreden tot het Continentale Congres.\n\nWordt automatisch gebouwd als u een nieuwe kolonie start
model.building.FurTradingPost.description=De bonthandel, die opgewaardeerd kan worden tot een jassenfabriek, wordt gebruikt om jassen te maken uit huiden. Als de bevolking van een kolonie zes bereikt, kan de bonthandel vervangen worden door een jassenfabriek, mits Adam Smith is toegetreden tot het Continentale Congres. Een bonthandel verhoogt de jassenproductie.
model.building.FurFactory.description=De bontfabriek, die niet vergroot kan worden, wordt gebruikt om jassen te maken uit huiden. Met een bontfabriek groeit de jassenproductie.
model.building.Schoolhouse.description=Een kolonie met een bevolking van ten minste vier kan een school bouwen, die het mogelijk maakt om door een vakman onderwijs te laten geven aan ongeschoolde kolonisten. Als de bevolking acht bereikt, kan deze versterkt worden tot een college waar twee vakmensen doceren. Als de bevolking tien bereikt, kan het college versterkt worden tot universiteit, waar alle vakken geleerd kunnen worden, gegeven door drie vakmensen.\n\nMet een school wordt lesgeven op niveau 1 wordt mogelijk
model.building.College.description=Een kolonie met een bevolking van ten minste vier kan een school bouwen, die het mogelijk maakt om door een vakman onderwijs te laten geven aan ongeschoolde kolonisten. Als de bevolking acht bereikt, kan deze versterkt worden tot een college waar twee vakmensen doceren. Als de bevolking tien bereikt, kan het college versterkt worden tot universiteit, waar alle vakken geleerd kunnen worden, gegeven door drie vakmensen.\n\nMet een college wordt lesgeven op niveau 2 wordt mogelijk.
model.building.University.description=Een kolonie met een bevolking van ten minste vier kan een school bouwen, die het mogelijk maakt om door een vakman onderwijs te laten geven aan ongeschoolde kolonisten. Als de bevolking acht bereikt, kan deze versterkt worden tot een college waar twee vakmensen doceren. Als de bevolking tien bereikt, kan het college versterkt worden tot universiteit, waar alle vakken geleerd kunnen worden, gegeven door drie vakmensen.\n\nMet een universiteit wordt lesgeven op niveau 3 wordt mogelijk
model.building.Armory.description=De wapenkamer wordt gebruikt om musketten te maken uit gereedschap. Als de bevolking acht bereikt, kan de wapenkamer versterkt worden tot wapenbunker, mits Adam Smith is toegetreden tot het Continentale Congres.\n\nNa het bouwen van een wapenkamer kan u musketten en kanonnen produceren.
model.building.Magazine.description=Het magazijn wordt gebruikt om musketten te maken uit gereedschap. Het magazijn kan versterkt worden tot arsenaal, mits Adam Smith is toegetreden tot het Continentaal Congres.\n\nNa het bouwen van een magazijn groeit de muskettenproductie met 100%.
model.building.Arsenal.description=Het arsenaal wordt gebruikt om musketten te maken uit gereedschap.\n\nNa het bouwen van een arsenaal kost het maken van een musket nog maar de helft van het gereedschap.
model.building.Church.description=Een kolonie met een bevolking van drie of meer kan een kerk bouwen. Deze kan versterkt worden tot een kathedraal als de bevolking groeit tot acht. De vrijheid van godsdienst in de Nieuwe Wereld (gesymboliseerd door kruizen) bevordert de emigratie uit Europa.\n\n\Na het bouwen van een kerk groeit de productie van kruizen en kunnen de kolonisten missionarissen zegenen.
model.building.Cathedral.description=Een kolonie met een bevolking van drie of meer kan een kerk bouwen, die versterkt kan worden tot een kathedraal als de bevolking groeit tot acht. De vrijheid van godsdienst in de Nieuwe Wereld (gesymboliseerd door kruizen) bevordert de emigratie uit Europa.\n\n\Na het bouwen van een kathdraal groeit de productie van kruizen.
model.building.Stockade.description=+100% Defensie
model.building.Fort.description=+150% Defensie
model.building.Fortress.description=+200% Defensie
model.building.Warehouse.description=De opslagruimte neemt met 100% toe
model.building.WarehouseExpansion.description=De opslagruimte van het pakhuis neemt met 100% toe
model.building.Stables.description=Verhoogt paardenfokcapaciteit
model.building.Docks.description=De haven stelt kolonisten in staat te vissen in oceaangebieden die grenzen aan de kolonie. Als de bevolking ten minste vier is, kan deze versterkt worden tot een droogdok, die het mogelijk maakt beschadigde schepen te repareren. Als de bevolking van de koloniet acht bereikt, kan deze verder versterkt worden tot een scheepswerf, die het mogelijk maakt nieuwe schepen te bouwen\n\nHet bouwen van een haven maakt het mogelijk om te vissen.
model.building.Drydock.description=De droogdok staat kolonisten toe vis te produceren op oceaantegels die direct aan de kolonie grenzen, en er kunnen schepen gerepareerd worden. Als de bevolking van de kolonie acht bereikt, kan deze verder vergroot worden tot een scheepswerf, waarmee nieuwe schepen gebouwd kunnen worden.\n\n\Het bouwen van een droogdok maakt scheepsreparatie mogelijk.
model.building.Shipyard.description=De werf maakt het mogelijk dat kolonisten vis produceren op oceaantegels die direct met de kolonie verbonden zijn, de reparatie van schepen is mogelijk en het bouwen van schepen.\n\n\Het bouwen van een droogdok maakt scheepsbouw mogelijk.
model.building.PrintingPress.description=De drukpers, die verbeterd kan worden tot een krant als de bevolking vier bereikt, vergroot de productie van vrijheidsklokken in de kolonie.
model.building.Newspaper.description=De krant, die alleen opgezet kan worden na het bouwen van een drukpers en als de bevolking vier bereikt, verhoogt productie vrijheidsklokken.
model.building.CustomHouse.description=Goederen worden automatisch verhandeld en handel met andere Europeanen word mogelijk nadat de onafhankelijkheid verklaart is.
model.foundingFather.adamSmith.description=Fabrieken produceren anderhalf maal de grondstof aan goederen.
model.foundingFather.adamSmith.text=Beter bekend als de vader van de Moderne Economie, schreef Smith verschillende teksten over economische theorie, waaronder, "De Rijkom van Naties", zijn bekendste tekst.
model.foundingFather.jacobFugger.description=Alle nu geldende boycotten vervallen.
model.foundingFather.jacobFugger.text=Bijzonder rijke Duitse handelaar en bankier. Vergaarde een fortuin met familiale vennootschappen en aandelen in de mijnbouw.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.description=Inboorlingen hoeven geen goud meer voor hun land.
model.foundingFather.peterMinuit.text=Kocht het gebied wat later bekend wordt als Manhattan van de inboorlingen voor 60 Hollandse Florijnen. Later koloniseerde hij ook het gebied Delware Bay.
model.foundingFather.peterStuyvesant.description=Het bouwen van het handelshuis wordt mogelijk.
model.foundingFather.peterStuyvesant.text=Benoemd tot Gouverneur Generaal van Nieuw Nederland dat, na een Britse invasie die hij niet kon tegenhouden New York werd.
model.foundingFather.janDeWitt.description=Handel met andere Europeanen wordt mogelijk.
model.foundingFather.janDeWitt.text=De Witt was een groots Hollands staatsman. Hij vertegenwoordigde de handelaars en moedigde industrie en handel aan. Hij onderhandelde ook verschillende belangrijke verdragen voor de Hollanders om de oorlog met Engeland te beëindigen.
model.foundingFather.ferdinandMagellan.name=Ferdinand Magellaan
model.foundingFather.ferdinandMagellan.description=Alle schepen krijgen er één stap bij en de tijd om van Amerika naar Europa en andersom te zeilen is korter geworden..
model.foundingFather.ferdinandMagellan.text=Eén van de grootste ontdekkingsreizigers die de wereld verkende. Magellan was de eerste om de aardbol en door de Stille Oceaan voer.
model.foundingFather.franciscoDeCoronado.name=Fransisco de Coronado
model.foundingFather.franciscoDeCoronado.description=Alle huidige kolonies worden zichtbaar op de kaart.
model.foundingFather.franciscoDeCoronado.text=De eerste Europese ontdekkingsreiziger die de Grand Canyon zag. Hoewel hij nooit de gouden steden vond die hij zocht, was het belangrijk dat hij het Zuidwesten van de huidige US in kaart bracht voor verdere verkenning.
model.foundingFather.hernandoDeSoto.description=Verkenning van ruïnes levert altijd iets positiefs op en alle eenheden kunnen verder kijken.
model.foundingFather.hernandoDeSoto.text=De eerste Europeaan die Florida en het zuidwesten van de huidige Verenigde Staten verkende. Hij had ook een voorname rol in de verovering van Centraal-Amerika.
model.foundingFather.henryHudson.description=Alle stropers produceren 100% meer.
model.foundingFather.henryHudson.text=Engelse Navigator die een groot gebied van de het noordoostelijke Noord-Amerikaanse continent verkende. Vele waterwegen in die regio zijn naar hem genoemd. Zijn oorspronkelijke doel was de berucht Noord-West Passage te vinden.
model.foundingFather.laSalle.name=Robert La Salle
model.foundingFather.laSalle.description=Geeft alle bestaande en toekomstige kolonies een paarwerk als er drie inwoners zijn.
model.foundingFather.laSalle.text=De eerste Europeaan die volledig langs de Mississippi reisde. La Salle had als doel verschillende handelsposten langs de oevers op te zetten. Later claimde hij het hele dal als Louisiana ter ere van de Franse koning. Nog later verkende hij verschillende van de grote meren.
model.foundingFather.hernanCortes.name=Hernán Cortés
model.foundingFather.hernanCortes.description=Veroverde inboorling kampen leveren altijd een huifkar met schat op (en in grotere hoeveelheid) en de Koning vervoert de schat gratis.
model.foundingFather.hernanCortes.text=Een bekende Spaanse ontdekkingsreiziger die het Azteekse rijk overwon en Mexico claimde voor spanje.
model.foundingFather.georgeWashington.description=Iedere soldaat of dragonder die een strijd wint wordt automatisch gepromoot naar het volgende niveau.
model.foundingFather.georgeWashington.text=Generaal Washington leidde het koloniale leger tot de overwinning tegen de Britten en de onafhankelijkheid van de koloniën. Deze overwinning en zijn leiderschap bezorgden hem de titel van eerste President van de nieuwe natie.
model.foundingFather.paulRevere.description=Wanneer een kolonie zonder soldaat of kanon wordt aangevallen zal een kolonist automatisch de voorraad wapens pakken en verdedigen.
model.foundingFather.paulRevere.text=De befaamde ruiter van koloniaal Amerika stapte op zijn paard en reed doorheen het platteland om kolonisten te waarschuwen voor de komende Britse troepen. Hij is gevangen genomen tijdens deze rit en later vrijgelaten toen zijn gijzelnemers dachten dat ze in doodsgevaar waren en hij hen zou ophouden.
model.foundingFather.francisDrake.description=Het Kaperschip is 50% sterker geworden.
model.foundingFather.francisDrake.text=Drake was een groot Engels zeeman en de eerste Engelsman om rond de wereld te varen. Hij was ook een held in gevechten tegen de Spaanse Armada.
model.foundingFather.johnPaulJones.description=U krijgt een gratis fregat.
model.foundingFather.johnPaulJones.text=Jones, geprezen als een groot zeekapitein in Amerika, uitte de befaamde woorden "Meneer, Ik ben nog niet begonnen met vechten" toen hij de Britten bestreed op zee. Later zag hij zijn schip zinken vanaf het dek van een Brits vaartuig.
model.foundingFather.thomasJefferson.description=De productie van vrijheids klokken neemt met 50% toe in alle kolonies.
model.foundingFather.thomasJefferson.text=Jefferson, een krachtige spreekbuis van de Patriotten, wordt geroemd voor het schrijven van de Onafhankelijkheidsverklaring. Later werd hij de derde President van de US.
model.foundingFather.pocahontas.description=Alle spanningen tussen u en de inboorlingen verdwijnen. De nieuwe spanningen bouwen half zo snel op.
model.foundingFather.pocahontas.text=Een bemiddelaar tussen de vroege stichters van Jamestown en de inboorlingen. Zij zou voedsel en andere goederen aan verhongerende kolonisten geleverd hebben in harde tijden. Later bekeerde ze zich tot het christendom en trouwde ze met een Engelsman.
model.foundingFather.thomasPaine.description=De productie van de vrijheidsklokken neemt toe met het percentage van de belasting van het moment dat hij erbij komt.
model.foundingFather.thomasPaine.text=Gedreven kolonist met zijn pen in dienst van Benjamin Franklin. Schreef een pamflet, "Gezond Verstand", die de gedachten van patriotten over alle koloniën bundelde.
model.foundingFather.simonBolivar.name=Simón Bolívar
model.foundingFather.simonBolivar.description=Het patriottisme in alle kolonies neemt toe met 20%.
model.foundingFather.simonBolivar.text=Wordt herdacht als een groot leider in de strijd voor de Zuid-Amerikaanse onafhankelijkheid van Spanje. Bolivar bevrijdde wat nu Venezuela is en werd er later de eerste President.
model.foundingFather.benjaminFranklin.description=Oorlogsverklaringen van de Koning hebben geen gevolgen meer voor de relaties in de nieuwe wereld en de Europeanen bieden altijd een staakt het vuren aan tijdens vredes overleggen.
model.foundingFather.benjaminFranklin.text=Draagde veel bij tot de Onafhankelijkheidsverklaring, Franklin was één van de stemmen van de Revolutie. Hij reisde veel tussen Europa en de koloniën en kreeg de steun van de Fransen tijdens de oorlog.
model.foundingFather.williamBrewster.description=Er emigreren geen criminelen en bedienden meer uit Europa. Je mag voortaan kiezen welke emigranten naar de nieuwe wereld komen.
model.foundingFather.williamBrewster.text=Brewster was de Puriteinse leider van de kolonie Plymouth in Nieuw Engeland.
model.foundingFather.williamPenn.description=De productie van kruizen neemt met 50% toe in alle kolonies.
model.foundingFather.williamPenn.text=Penn was een goede vriend van de Hertog van York en en kreeg het land dat grotendeels overeenkomt met Pennsylvania, Delaware, en New Jersey. Hij leidde de kolonie Quaker gedurende meerdere jaren om een haven te bieden aan mede-Quakers.
model.foundingFather.fatherJeanDeBrebeuf.name=Broeder Johannes de Brébeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Alle missionarissen zijn experts geworden.
model.foundingFather.fatherJeanDeBrebeuf.text=Werd vrienden met de Huron Indianen en bekeerde velen van hen tot het Christendom.  Stierf door toedoen van de Iroquois die eindelijk hun vijanden, the Huronen, hadden overwonnen.
model.foundingFather.juanDeSepulveda.name=Juan de Sepúlveda
model.foundingFather.juanDeSepulveda.description=Verhoogt de kans dat een veroverde inboorling zal \"bekeren\" en een kolonie worden.
model.foundingFather.juanDeSepulveda.text=Een Spaanse theoloog die opriep tot de verovering van Indiaans land en de inboorlingen dwong tot bekering.
model.foundingFather.bartolomeDeLasCasas.name=Bartolme de las Casas
model.foundingFather.bartolomeDeLasCasas.description=Alle bekeerde inboorlingen zijn vrije kolonisten geworden.
model.foundingFather.bartolomeDeLasCasas.text=Een Katholiek Priester die door India reisde en Indianen bekeerde en Spanje vervolgde omwille van hun behandeling van de inboorlingen.
