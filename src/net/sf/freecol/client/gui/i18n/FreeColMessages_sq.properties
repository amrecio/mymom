model.goods.tobacco.description=Duhani mund të pihet ose të përdoret për të prodhuar puro, që arrijnë çmime më të larta.
model.goods.cotton.description=Pambuku mund të përdoret për të prodhuar tekstil që arrin çmime të larta.
model.goods.lumber.description=Lumber is required for constructing ndërtesa and certain units, such as ships.
model.goods.ore.description=Minerali është i nevojshëm për prodhimin e veglave, të cilat kanë shumë përdorime.
model.goods.silver.description=Argjendi është një metal i vlefshëm që arrin çmime të larta.
model.goods.rum.description=Rumi është një pije alkoolike e bërë nga kallami i sheqerit. Si një mall luksoz arrin çmime të larta.
model.goods.cigars.description=Purot janë të bëra nga duhani. Si mall luksoz, ato arrijnë çmime të larta.
model.goods.tools.description=Tools are necessary to equip pionier units, as well as to construct advanced ndërtesa and certain units, such as ships. They can also be used to produce muskets.
model.goods.fish.description=Peshqit kthehen automatikisht në ushqim.
