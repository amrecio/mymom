model.unit.freeColonist.description=Свободный колонист — это иммигрант без определенных навыков. Тем не менее, колонист может стать опытным юнитом благодаря работе в колонии или после визита в индейское поселение. Они могут быть повышены до ветеранов или обучены в колониях, имеющих школы.
model.unit.expertFarmer.description=Эксперт фермер специализируется в производстве пищи.
model.unit.expertFisherman.description=Эксперт рыболов специализируется в ловле рыбы, которая автоматически преобразуется в пищу.
model.unit.expertFurTrapper.description=Опытный зверолов добывает мех.
model.unit.expertSilverMiner.description=Опытный cереброкоп производит больше серебра чем любой остальной юнит.
model.unit.expertLumberJack.description=Опытный лесоруб рубит лес, добывая брёвна.
model.unit.expertOreMiner.description=Опытный рудокоп отлично добывает руду.
model.unit.masterSugarPlanter.description=Искусный сахаровод выращивает сахар.
model.unit.masterCottonPlanter.description=Искусный хлопкороб выращивает хлопок.
model.unit.masterTobaccoPlanter.description=Искусный табаковод выращивает табак.
model.unit.firebrandPreacher.description=Пламенный проповедник способствует увеличению религиозных волнений в Европе (символизируемые крестами), которые приводят к увеличению эмиграции в Новый свет.
model.unit.elderStatesman.description=Старший политик способствует усилению желания колонистов к независимости (символизируемого колоколами свободы), что приводит к увеличению влияния Сыновей свободы в ваших колониях.
model.unit.masterCarpenter.description=Искусный плотник достаточно опытен для постройки зданий и юнитов в ваших колониях.
model.unit.masterDistiller.description=Искусный винокур использует сахар, чтобы производить ром.
model.unit.masterWeaver.description=Мастер ткач перерабатывает хлопок в ткань.
model.unit.masterTobacconist.description=Мастер табачник делает сигары из табака.
model.unit.masterFurTrader.description=Мастер мехоторговец перерабатывает меха в шубы.
model.unit.masterBlacksmith.description=Мастер кузнец преобразует руду в инструменты.
model.unit.masterGunsmith.description=Мастер оружейник использует инструменты для производства мушкетов.
model.unit.seasonedScout.description=Закалённый разведчик - самый лучший исследователь Нового Света, особенно индейских поселений и слухов о Затерянном Городе.
model.unit.hardyPioneer.description=Выносливый пионер отлично очищает леса, обрабатывает поля и строит дороги.
model.unit.veteranSoldier.description=Бывалый солдат - это опытный воин. Любой свободный колонист может стать бывалым солдатом, выиграв сражение.
model.unit.jesuitMissionary.description=Миссионер-иезуит может миссию в индейском поселении и, в особенности, специализируется в обращении индейцев.
model.unit.indenturedServant.description=Договорной служащий хорошо работает на свежем воздухе, но чуть хуже в в помещении. Он может стать свободным колонистом после повышения или обучения.
model.unit.pettyCriminal.description=Мелкий преступник подходит для работ на свежем воздухе, но совсем не подходит для работ в помещении. Он может стать договорным служащим после повышения или обучения.
model.unit.indianConvert.description=Обращенный индеец это индеец, который присоединился к вашей колонии. Он очень опытен во всех видах работ на открытом воздухе и не опытен в производстве. Как только Бартоломе де лас Касас войдет в Континентальный конгресс, все обращенные индейцы становятся свободными колонистами.
model.unit.brave.description=Индейский воин — это индеец, который может переносить небольшое количество товара. Его можно снарядить оружием и лошадью. Воины часто посещают колонии с целью приподнесения подарков или с просьбами.
model.unit.colonialRegular.description=Колониальный солдат — замечательное подразделение, доступное только после объявления Декларации о независимости.
model.unit.kingsRegular.description=Королевский солдат — первоклассный юнит, доступный только для Короны. Вы увидите их только после принятия Декларации о независимости, когда прибудут Королевские экспедиционные войска.
model.unit.caravel.description=Каравелла — это маленький и не особо быстрый торговый корабль.
model.unit.frigate.description=Фрегат — это небольшой военный корабль.
model.unit.galleon.description=Галеон - это большой торговый корабль. Это единственный корабль способный перевозить обоз с сокровищами в Европу.
model.unit.manOWar.description=Мановар - это большой военный корабль. Изначально доступен только для престола, а возможность строить этот корабль появляется после объявления независимости.
model.unit.merchantman.description=Торговое судно — это торговый корбаль среднего размера.
model.unit.privateer.description=Капер - это небольшой военный корабль, которому разрешено не плавать под флагом своей страны. Поэтому он может атаковать своих жертв без объявления войны.
model.unit.artillery.description=Артилерия хороша в атаке и защите колонии, но очень уязвима в открытом бою.
model.unit.damagedArtillery.description=Поврежденная артиллерия во всем совпадает с артиллерией, только атакует слабее.
model.unit.treasureTrain.description=Основная цель обоза сокровищ — транспортировка золота, найденного в руинах Затерянного Города или награбленного при разорении индейского поселения. Как только вы доставите обоз в любую свою колонию, престол предложит перевезти его в Европу за «разумную плату». Если у вас есть галеон, то вы можете доставить сокровище в Европу самостоятельно.
model.unit.wagonTrain.description=Обоз способен перевозить до 200 единиц товара по земле. Вы можете использовать его для торговли с другими игроками или для транспортировки ресурсов между своими колониями.
model.unit.milkmaid.description=Доярка (нет описания)
model.unit.revenger.description=Капитан продал свою душу дьяволу.
model.unit.flyingDutchman.description=«Летучий голландец» — корабль проклятых.
model.unit.undead.description=Живые мертвецы - это матросы "Летучего голландца"
model.unit.pioneer.description=Пионер расчищает леса, строит дороги и вспахивает поля, но не так хорошо как выносливый пионер.
model.unit.soldier.description=Солдат — это менее опытный чем бывалый солдат воин.
model.unit.dragoon.description=Драгун — это солдат, посаженный на лошадь.
model.unit.scout.description=Разведчик хорош в исследовании Нового Света, индейских поселений и проверке слухов о Затерянном Городе. Но он все же не так хорош как опытный разведчик.
model.unit.missionary.description=Миссионер может устанавливать миссии в индейских поселениях для обращения аборигенов. В то же время по навыкам он уступает миссионеру-иезуиту.
