model.tile.plains.description=Равнины это большие пространства с относительно низким рельефом, отлично подходящие для фермерства. Расположены в основном в умеренных широтах. Здесь удается добывать много пшеницы, меньше хлопка и немного руды.
model.tile.grassland.description=Луг - это открытая и просторная территория покрытая травой. Луга часто располагаются около около лесов в высоких широтах или около пустынь в субтропических. Это идеальное место для выращивания табака. Так же подходит и для выращивания пшеницы.
model.tile.prairie.description=Прерия это участок земли полный зелени и лечебных трав, небольшого количества леса, расположенный в основном в среднем или умененном климате. Прерии больше всего подходят для выращивания пшеницы и хлопка.
model.tile.savannah.description=В саваннах доминирующими растениями являются травы и деревья. Саванны чаще всего выступают промежуточным звеном между лесами или лесистой местностью и лугами или пустынями. В саваннах, в основном, хорошо растет пшеница и сахар.
model.tile.marsh.description=Болота это местность полная трав, камыша, тростника, рогоз, осоки и других травянистых растений, находящихся в мелкой воде. Болота в основном расположены в высоких широтах. Здесь можно добывать немного пшеницы, табака и руды.
model.tile.swamp.description=Тропическая заболоченная территория с множеством мелких водоёмов. По сравнению с болотом, топь имеет большую поверхность открытой воды и большую глубину. Можно выращивать пшеницу, сахар, добывать небольшой количество руды.
model.tile.desert.description=Пустыни очень сухи из-за минимального количества осадков. Тем не менее кроме руды здесь иногда можно добывать пшеницу и хлопок.
model.tile.tundra.description=Тундра расположена в высоких широтах. В тундре рост деревьев затрудняют низкие температуры и короткий сезон роста. Здесь можно добывать пшеницу и немного руды.
model.tile.mixedForest.description=Смешанные леса, расположенные в умененных широтах, хороши для добычи продовольствия (пшеницы), меха, хлопка и для рубки леса. После вырубки становится равниной.
model.tile.coniferForest.description=Хвойные леса в основном расположены в тропических широтах и при очистке становятся лугами. Здесь можно добывать пшеницу, древесину, меха и немного табака.
model.tile.broadleafForest.description=Широколиственные леса подходят для добычи пшеницы, древесины, меха и небольшого количества хлопка. Эти леса расположены в средних широтах и при очистке снатовятся прериями.
model.tile.tropicalForest.description=В тропическом лесу можно вести добычу продовольствия (пшеницы), меха, сахара и рубку леса. После вырубки на месте леса образуется саванна.
model.tile.wetlandForest.description=Заболоченные леса расположены в высоких широтах. Здесь можно добывать пшеницу, древесину, меха и немного руды. Заболоченный лес при очистке становится болотом.
model.tile.rainForest.description=Дождевой лес подходит для добычи пшеницы, древесины, мехов, а так же небольшого количества руды, сахара и табака. Он расположен в тропиках и после очистки становятся топью.
model.tile.scrubForest.description=Кустарниковые леса расположены в умеренных районах. Лес подходит для добычи меха, древесины, пшеницы, а так же небольшого количества хлопка и руды. При очистке становится пустыней
model.tile.borealForest.description=Арктический лес пригоден для добычи пшеницы, древесины, меха и небольшого количества руды. Лес расположен в высоких широтах и при очистке становится тундрой.
model.tile.arctic.description=Арктика это обширное, прокрытое льдами пространство океана, окруженное промерзшей, ничего не производящей землей, лишенной леса. Такие земли расположены в районе Северного и Южного полюсов и не пригодня для развития колоний.
model.tile.ocean.description=Океан это большое водное пространство, пригодное для ловли рыбы. Количество рыбы увеличивается у берега, в особенности у устья рек.
model.tile.highSeas.description=В открытом море добывают рыбу. Эти воды позволяют кораблям отправляться в Европу и возвращаться обратно.
model.tile.hills.description=Холмы возвышаются над окружающей их поверхностью. Холмы - источники большого количества руды и небольшого количества пшеницы.
model.tile.mountains.description=Горы возвышаются над окружающей их поверхностью. Горы более круче и отвеснее чем холмы. По горам сложно передвигаться и на них нельзя строить колонии. В то же время горы могут служить источником руды и серебра.
model.tile.greatRiver.description=Великие реки - это реки по которым могут плавать корабли.
model.tile.lake.description=Озёра — это внутренние водоемы. Колонии, расположенные около озёр могут использовать водные ресурсы, но могут быть недоступны кораблями.
