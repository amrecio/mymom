colopedia.terrain.plains.description=Plains are large areas of land with relatively low relief, more suitable for farming. They produce a great deal of Grain, a lesser amount of Cotton, and some Ore. They are found in the temperate regions.
colopedia.terrain.mixedForest.description=Mixed forests, which can be found in the temperate latitudes, produce Grain, Lumber, Furs, and some Cotton. If mixed forests are cleared, they become plains.
colopedia.terrain.grassland.description=Grasslands are open, continuous flat areas of grass. They are often located near temperate forests in high areas or deserts in subtropical areas. Grasslands are ideal for growing tobacco. Food can be grown as well.
colopedia.terrain.coniferForest.description=Conifer forests produce Grain, Lumber, Furs, and some Tobacco. They are found mainly in the tropical latitudes and give way to grassland when cleared.
colopedia.terrain.prairie.description=Prairie is an area of land that supports grasses and herbs, with few trees, and having generally a moderate or temperate climate. Prairies are most suitable for cultivating Grain and Cotton.
colopedia.terrain.broadleafForest.description=Broadleaf forests produce Grain, Lumber, Furs, and some Cotton. They are found in the temperate latitudes and give way to prairies when cleared.
colopedia.terrain.savannah.description=In savannahs, grasses and trees are co-dominant vegetation types, with trees and grasses. Savannahs are frequently seen as a transitional zone, occurring between forest or woodland regions and grassland or desert regions. Savannah produces mainly Grain and Sugar.
colopedia.terrain.tropicalForest.description=Tropical forests produce Grain, Lumber, Furs, and some Sugar. Clearing tropical forests produces savannah.
colopedia.terrain.marsh.description=Marsh is a type of wetland, featuring grasses, rushes, reeds, typhas, sedges, and other herbaceous plants in a context of shallow water. Marsh produces some Grain and Tobacco, as well as Ore. Marshes are mainly found in the high latitudes.
colopedia.terrain.wetlandForest.description=Wetland forests produce Grain, Lumber, Furs, and some Ore. Wetland forests can be cleared to produce marsh land. They are found in the high latitudes.
colopedia.terrain.swamp.description=Tropical wetlands by shallow bodies of water. Swamps have a greater proportion of open water surface and generally deeper than marshes. Swamp yields some Grain, as well as small amounts of Sugar, Tobacco and Ore.
colopedia.terrain.rainForest.description=Rain forests produce Grain, Lumber, Furs, and some Ore, Sugar and Tobacco. They are found in the tropics and can be cleared to produce swamps.
colopedia.terrain.desert.description=Deserts are very dry, they receive minimal precipitation. Though scarce, deserts produce Grain, Cotton and Ore.
colopedia.terrain.scrubForest.description=Scrub forests produce Grain, Lumber, Furs, and some Cotton and Ore. If they are cleared, the land becomes a desert. Scrub forests are found in temperate regions.
colopedia.terrain.tundra.description=Tundra is an area where the tree growth is hindered by low temperatures and short growing seasons. Tundra produces Grain and some Ore. It is found in the high latitudes.
colopedia.terrain.borealForest.description=Boreal forests produce Grain, Lumber, Furs, and some Ore. They are found in the high latitudes and can be cleared to produce tundra.
colopedia.terrain.arctic.description=Arctic is mostly a vast, ice-covered ocean surrounded by treeless, frozen ground and produce nothing. They are found near the North and South Pole and can not support colonies.
colopedia.terrain.ocean.description=Oceans are major bodies of saline water, good for fishing. The amount of fish is increased by the presence of land and especially by river mouths.
colopedia.terrain.highSeas.description=High seas produce Fish. They also enable your ships to sail to and from Europe.
colopedia.terrain.hills.description=Hills extend above the surrounding terrain, in a limited area. Hills produce a large amount of Ore, as well as some Grain.
colopedia.terrain.mountains.description=Mountains extend above the surrounding terrain in a limited area. Mountains are generally steeper than hills. They are difficult to travel and colonies cannot be founded here. However mining proves useful for ore and silver extraction.

