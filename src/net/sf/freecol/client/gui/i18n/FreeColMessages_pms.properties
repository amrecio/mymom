lostCityRumour.BurialGround=A l'ha profanà le tombe sacre dla nassion %nation%! L'ùnich sò ëvnì a l'é la mòrt!
lostCityRumour.ExpeditionVanishes=Soa spedission a la dëspariss sensa che pì gnun a në sapia!
lostCityRumour.Nothing=Le conte dla Sità Përdùa a la fin dle fin a l'ero mach che dle conte!
lostCityRumour.SeasonedScout=Sò %unit% a l'é fasse j'òss e adess a l'é n'Esplorator coj Barbis!
lostCityRumour.TribalChief=Ël cap ëd cita tribù a-j fa cadò ëd biso' për un valor ëd %money%!
lostCityRumour.Colonist=A treuva coj pòchi ch'a l'han faila a dzorvive ant na colònia përdùa. Mach ch'a-i dago da mangé che lor a-j giuro fedeltà a la Coron-a!
lostCityRumour.TreasureTrain=A l'ha trova l'El Dorado e a l'ha gavà fòra un tesor për un valor ëd %money%! Ch'a men-a ël carton dël tesor a un-a dle soe colònie për ancasselo, ò për ëmnelo an Euròpa con un Galeon.
lostCityRumour.FountainOfYouth=A l'ha trovà la Sorgiss dla Gioventura. Ant sle banchin-e dij pòrt an Euròpa ij colòni a fan la coa për ambarchesse!
lostCityRumour.FountainOfYouthWithoutEurope=A l'ha trovà la Sorgiss dla Gioventura.
foundingFather.adamSmith.name=Adam Smith
foundingFather.adamSmith.description=Na fàbrica a la da n'unità e mesa ëd produssion për minca un-a ëd material grossé.
foundingFather.adamSmith.text=Pì conossù coma ël Pari dël Liberism, Monsù Smith a l'ha scrivù vàire test rësgoard a l'economìa, comprèisa soa ciadeuvra pì arnomà &quot;La Richëssa dle Nassion&quot;.
foundingFather.adamSmith.birthAndDeath=1723-1790
foundingFather.jacobFugger.description=Tuti ij boicotagi ch'a-i ero as chito.
foundingFather.jacobFugger.text=Mërcandin e banché Alman ëd coj motobin ësgnor ëd sacòcia. A l'é fasse na fortun-a con le società ëd famija e j'assion dle minere.
foundingFather.jacobFugger.birthAndDeath=1459-1525
foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.description=J'indian a ciamo pì nen d'esse pagà për molé soa tera.
foundingFather.peterMinuit.text=Për 60 ghilder a l'ha catà da ij Nativ American lòn che al dì d'ancheuj i disoma Ìsola ëd Manhattan. Pì tard a l'ha peuj colonisà ëdcò la Baja dël Delaware.
foundingFather.peterMinuit.birthAndDeath=1580-1638
foundingFather.peterStuyvesant.name=Pero Stuyvesant
foundingFather.peterStuyvesant.description=A ven ch'as peulo deurb-se dij magasin pùblich.
foundingFather.peterStuyvesant.text=Nominà Goernator General dla Neuva Olanda, che peuj, dapress a n'anvasion anglèisa che chiel a l'ha pa faila a fërmé, a sarìa vnuita a esse New York.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672
foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.description=Ël comersi con le colònie foreste adess as peul fesse.
foundingFather.janDeWitt.text=Monsù De Witt a l'é stait un gran polìtich olandèis. A rapresentava ij mërcandin e a l'ha ancoragià l'industria e ël comersi. A l'ha ëdcò negossìa vàire tratà motobin amportant ch'a l'han ëmnà a chité la guèra antra Anghiltera e Olanda.
foundingFather.janDeWitt.birthAndDeath=1625-1672
foundingFather.ferdinandMagellan.name=Ferdinand Magelan
foundingFather.ferdinandMagellan.description=A-i monta 'd n'unità ël moviment dle nav për mar e 'l temp për andé da la Mérica an Euròpa as ëscursa.
foundingFather.ferdinandMagellan.text=Un dij pì gran esplorator ch'a l'abia navigà për ël mond. Magelan a l'é stait ël prim a fé ël gir dël mond e a traversé l'Ocean Passìfich.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521
foundingFather.franciscoDeCoronado.name=Fransesch ëd Coronado
foundingFather.franciscoDeCoronado.description=Tute le colònie ch'a-i son a ven-o ch'as ës-ciàiro ant sla carta.
foundingFather.franciscoDeCoronado.text=Ël prim esplorator europengh ch'a l'abia ës-ciairà al Gran Canyon. Contut ch'a l'abia mai trovà le sita d'òr ch'al sërcava, le carte ch'a l'ha lassane dij pòst che al dì d'ancheuj i disoma Stat Unì sud-ossidentaj a son staite motobin amportante për tuta l'esplorassion ch'a l'é vnu-ie dapress a chiel.
foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554
foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=J'esplorassion basà ant sle conte dla Sità Përdùa a dan sempe n'ésit positiv e tute j'unità a s-ciàiro motobin pì anlà che nen ël sòlit.
foundingFather.hernandoDeSoto.text=Prim Europengh ch'a l'abia esplorà la Flòrida e jë Stat Unì Sud-orientaj. A l'avù ëdcò na gran fonsion ant la conquista dla Mérica Sentral.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
foundingFather.henryHudson.name=Rico Hudson
foundingFather.henryHudson.description=A fa monté lòn ch'as ciapa con le tràpole da plissa dël 100%.
foundingFather.henryHudson.text=Navigator anglèis ch'a l'ha esplorà e fair carte ëd na part motobin gròssa dël continent nòrd-american. Vàire vie d'eva dla region a son ëstaite batià an sò onor. Sò but a l'era col dë trové ël famos Passagi a Nòrd-Òvest.
foundingFather.henryHudson.birthAndDeath=1565-1611
foundingFather.laSalle.name=Robert de La Salle
foundingFather.laSalle.description=Bute-je na cinta anviron a tute le colònie ch'a-i son e ch'a-i ëvniran, pen-a che sò livel ëd popolassion al riva a 3.
foundingFather.laSalle.text=Prim Europengh ch'a l'abia viagià për tut ël Mississipi, Monsù La Salle a l'era stait comandà a tiré sù dij pòst ëd mërcà tut longh le rive dël fium. Pì tard a l'ha peuj arvendicà tut ël bassin idrogràfich, col nòm ëd Luisian-a, an onor dël Rè Fransèis. Dapress a lòn a l'ha peuj esplorà cheidun dij Gran Lach.
foundingFather.laSalle.birthAndDeath=1643-1687
foundingFather.hernanCortes.name=Hernan Cortes
foundingFather.hernanCortes.description=Ij vilagi dij nativ ch'as conquisto a l'han sempe dij gran tesòr, e ij galeon dël Rè sti tesor a-j pòrto a gràtis.
foundingFather.hernanCortes.text=Conquistator spagneul avosà, ch'a l'ha conquistà l'Imperi dj'Azteco e a l'ha arvendicà ël Méssich a la Spagna.
foundingFather.hernanCortes.birthAndDeath=1485-1547
foundingFather.georgeWashington.name=Giòrgi Washington
foundingFather.georgeWashington.description=Minca soldà ò dragon ch'a vins un combatiment as treuva promòss n'aotomàtich al livel dadzora a chiel.
foundingFather.georgeWashington.text=Ël General Washington a l'ha comandà l'esércit colonial a la vitòria dzora a j'anglèis e a l'ha vagnà l'andipendensa dle colònie. Costa vitòria-sì e soa fòrsa ëd diression a l'han ëmnalo a vnì ël prim President.
foundingFather.georgeWashington.birthAndDeath=1732-1799
foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=Quand na colònia ch'a l'ha gnun soldà a la ven atacà, ij colòni a ciapo sù ij moschèt ch'a treuvo ant ij magasin e as difendo daspërlor.
foundingFather.paulRevere.text=Cavalié avosà dla Mérica colonial, a l'é batusse a caval tute le campagne për dije a la gent ch'a rivavo ij soldà anglèis. Ant un-a ëd soe cavalcade a l'han ciapalo përzoné, ma peuj a l'han lassalo andé, che j'anglèis a l'avìo pau che a mnesse dij përzoné dapress as trovèisso a bogé tròp pian.
foundingFather.paulRevere.birthAndDeath=1734-1818
foundingFather.francisDrake.name=Fransesch Drake
foundingFather.francisDrake.description=A fa monté la fòrsa militar dle nav da corsa dël 50%.
foundingFather.francisDrake.text=Un gran capitan ëd mar anglèis. Monsù Drake a l'é stait ël prim anglèis a fé 'l gir dël mond e n'eròe ant sò combatiment contra a l'Armada Spagneula.
foundingFather.francisDrake.birthAndDeath=1542-1596
foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=A soa marin-a colonial a l'é giontasse na Fregata (a gràtis).
foundingFather.johnPaulJones.text=Salutà an Mérica coma gran capitan ëd mar, Monsù Jones a l'ha lassaje a la stòria l'espression avosà &quot;Monsù, ch'a varda che mi i l'hai pa anco' gnanca tacà a fé la guèra&quot; dëmentrè ch'a-j combatìa contra a j'anglèis për mar. A l'ha peuj finì për vardé soa nav andé a fond da 'nt sël pont ëd na nav anglèisa.
foundingFather.johnPaulJones.birthAndDeath=1741-1792
foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=A fa monté la produssion ëd Ciòche dla Libertà ant le colònie dël 50%.
foundingFather.thomasJefferson.text=Na vos motobin avosà dël sens ëd Patria, a Jefferson as da ël mérit d'avej scrivù la Crija dl'Andipendensa. Pì anans a l'é stait ëm tèrs President dja Stat Unì d'América.
foundingFather.thomasJefferson.birthAndDeath=1743-1826
foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=Tuti ij rabej corent antra sò colòni e nativ a chito e le gran-e con j'Indian a resto mach la mità che 'l sòlit.
foundingFather.pocahontas.text=Na fomna ch'a l'ha mna la pas antra ij prim colòni ëd Jamestown e ij Nativ. A l'ha 'l mérit d'avej mandaje da mangé e d'àotri agiut a ij colòni quand a-i era la bruta. Pì anans a l'é convertisse e a l'é mariasse con n'anglèis.
foundingFather.pocahontas.birthAndDeath=1595-1617
foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=A fa monté ël livel ëd produssion dle Ciòche dla Libertà al midem tass ch'a monto j'ampòste, fin da quand a rintra ant ël Congress.
foundingFather.thomasPaine.text=Soa piuma a possava ij colòni anvers a lòn ch'a vorìa Beniamin Franklin. A publicava &quot;Ël Bon Sens&quot;, un feuj ch'a l'ha faje da guida al pensé dij patriòta dle colònie.
foundingFather.thomasPaine.birthAndDeath=1737-1809
foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.description=J'adesion a ij Fieuj dla Libertà an tute le colònie a monto dël 20%.
foundingFather.simonBolivar.text=Is në visoma coma d'un gran cap ant la bataja për l'andipendensa da la Spagna dle colònie sud american-e. Monsù Bolivar a l'ha liberà lòn che al dì d'ancheuj as ciama Venesuela e peuj a l'é stane ël prim President.
foundingFather.simonBolivar.birthAndDeath=1783-1830
foundingFather.benjaminFranklin.name=Beniamin Franklin
foundingFather.benjaminFranklin.description=Le guère foreste dël Rè a l'han pì gnun efet ant sle relassion dël Mond Neuv e j'Europengh dël Mond Neuv a smon-o sempe pas ant soe tratative.
foundingFather.benjaminFranklin.text=Gran contributor a la Crija dl'Andipendensa, Monsù Franklin a l'é stait un-a dle vos dla Rivolussion. A l'ha viagià daspërtut antra Euròpa e colònie, e a l'é vagnasse l'agiut dij fransèis ant la guèra.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790
foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=Pì gnun Cit Criminaj ò Serv a la Caden-a a rivo ant sle banchin-e dël pòrt. Për gionta a peul sërne chi ch'a veul pijé sù antra coj ch'as peulo assume.
foundingFather.williamBrewster.text=Brewster a l'era ël cap dij Puritan dla colònia ëd Plymouth, an Neuva Anghiltera.
foundingFather.williamBrewster.birthAndDeath=1567-1644
foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=La produssion ëd cros an tute le colònie a la monta dël 50%.
foundingFather.williamPenn.text=Gran amis dël Duca ëd Jòrch, Monsù Penn a l'ha arseivù la tera che al dì d'ancheuj i ciamoma Pennsylvania, Delaware, e New Jersey. A l'ha goernà la colònia dij Quàcheri për vàire agn ën dand-je ospitalità a sò colega Quàcheri.
foundingFather.williamPenn.birthAndDeath=1644-1718
foundingFather.fatherJeanDeBrebeuf.name=Dòn Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=Tuti ij missionari a travajo da espert.
foundingFather.fatherJeanDeBrebeuf.text=A l'é fasse amis dj'indian Uron e a l'ha convertine vàire a la Cristianità. A l'é stait massà da j'Irochèis quand a la fin dle fin a l'han batù sò aversari, j'Uron.
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
foundingFather.juanDeSepulveda.name=Juan de Sepulveda
foundingFather.juanDeSepulveda.description=A fa monté le possibilità che un vilagi indian conquistà as &quot;converta&quot; e a fonda na colònia.
foundingFather.juanDeSepulveda.text=Un teòlogh spagneul ch'a fortìa la conquista dle tere dj'indian e soa conversion forsà.
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
foundingFather.bartolomeDeLasCasas.name=Bartolomé de las Casas
foundingFather.bartolomeDeLasCasas.description=Tuti j'indian convertì a ven-o colòni lìber.
foundingFather.bartolomeDeLasCasas.text=Un prèive catòlich ch'a l'ha viagià për j'Indie ën convertend j'indian e ën trovand-je da dì a jë spagneuj për coma a tratavo ij nativ.
foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566
