colopedia.terrain.plains.description=Le pian-e a son dij tòch ëd tera sensa pa dij gran riliev, e a van bin për ij campagnin. A-j dan a l'òmo dle gran partìe ëd Gran, peuj a calé a-i ven-o ël Coton e un chèich pòch ëd Metal. As treuvo ant le region temprà.
colopedia.terrain.mixedForest.description=Ël bòsch mës-cc, ch'a resta ant le latitùdin temprà, a-j da a l'òmo Gran, Bòsch, Plisse e un chèich pòch ëd Coton. Se as polido a dan dle pian-e.
colopedia.terrain.grassland.description=Ij pascoj a son dle tere doèrte e coatà d'erba àota. Soèns a-i resto a randa dle foreste temprà ansima a dj'aotipian ò pura tacà a dij desert ant le bande subtropicaj. La tera da pascol a l'é l'ideal për coltivé Tabach. As peulo ëdcò coltivé vàire sòrt ëd vërdura.
colopedia.terrain.coniferForest.description=Ij bòsch ëd Pin e marëzzo a-j dan a l'òmo Gran, Bòsch, Plisse e un chèich pòch ëd Tabach. A resto dzortut ant le latitùdin tropicaj e quand as polido a fan un pascol bel grass.
colopedia.terrain.prairie.description=Le praterìe a resto dle tere ch'a dan vàire d'erbe, pòchi erbo e për sò sòlit a l'han un clima temprà. A van bin dzortut për coltivé Gran e Coton.
colopedia.terrain.broadleafForest.description=Ij bòsch a feuja gròssa a-j dan a l'òmo Gran, Bòsch, plisse e chèich pòch ëd Coton. As treuvo ant le latitùdin temprà e quand as polido a dan dël pàscol.
colopedia.terrain.savannah.description=Ant la baragia erba àota e erbo a resto an società. Pì che d'àotr as treuvo coma teren ëd transission antra foresta ò bòsch e tere da pascol ò desert. La baragia a l'òmo a-j da pì che d'àotr Gran e Sùcher.
colopedia.terrain.tropicalForest.description=Le foreste tropicaj a-j dan a l'òmo Gran, Bòsch, Plisse e un chèich pòch ëd Sùcher. A polidé na foresta tropical a-i ven fòra na baragia.
colopedia.terrain.marsh.description=Ël mojis a l'é na tera marsa d'eva, sgnora ëd vàire sòrt d'erba, erba grassa e boscon e con vàire pòst coatà d'eva bassa. Ij mojis a-j dan a l'òmo un chèich pòch ëd Gran e Tabach, e ëdcò ëd Metal. Për sòlit a resto ant le latitùdin àote.
colopedia.terrain.wetlandForest.description=Le tere marse a-j dan a l'òmo Gran, Bòsch, Plisse e un chèich pòch ëd Metal. As peulo polidesse për fene mojis. A resto a le latitùdin àote.
colopedia.terrain.swamp.description=Ij mojis tropicaj a-i ëstan tut d'anviron a fium e dòire nen tant ancreus. Ij teren ch'a resto anlagà an manera stagional a l'han la part sempe coatà d'eva pì larga e ancreusa che nen cola dij mojis normaj. A-j dan a l'òmo un chèich pòch ëd Gran, e motobin pòch ëd Sùcher, Tabach e Metal.
colopedia.terrain.rainForest.description=Ij bòsch ùmid a-j dan a l'òmo Gran, Bòsch, Plisse e un chèich pòch ëd Metal, Sùcher e Tabach. A resto ant ij tròpich e as peulo polidesse për fene dij teren soget a dj'aluvion stagionaj.
colopedia.terrain.desert.description=Ij desert a son motobin suit, a ciapo mach un mìnim ëd pieuva. Contut che a në faso nen vàire, ij desert a-j dan a l'òmo Gran, Coton e Metal.
colopedia.terrain.scrubForest.description=Ij teren a boscon rèir a-j dan a l'òmo Gran, Bòsch, Plisse e un chèich pòch ëd Coton e Metal. S'as polido a ven-o dij desert. A resto dzortut a le latitùdin temprà.
colopedia.terrain.tundra.description=La tundra a l'é un pòst andova la chërsùa dj'erbo a l'é limità dël frèid e da la question che la bela stagion a l'é motobin curta. La tundra a-j da a l'òmo Gran e un chèich pòch ëd Metal. A resta a le latitùdin àote.
colopedia.terrain.borealForest.description=Le foreste boreaj a-j dan a l'òmo Gran, Bòsch, Plisse e 'n pòch ëd Metal. As treuvo ant le latitùdin àote e as peulo polidesse për fene dla tundra.
colopedia.terrain.arctic.description=L'Àrtich a 'n gran ocèan che a resta pì che d'àotr giassà e tut d'anviron a l'ha dla tera giassà e sensa gnun erbo, dont a-i chërs bele gnente. Pòst parej a resto dzortut anviron a ij pòlo sud e nòrd e a-i la fan nen a deje da vive a dle colònie.
colopedia.terrain.ocean.description=J'ocean a resto dij pì gran volum d'eva salà, e a van bin për pësché. La quantità ëd pèss a la chërs davsin a riva, dzortut anviron a la boca dij fium.
colopedia.terrain.highSeas.description=Ël Mar a-j da a l'òmo ël Pèss. A-j dan ëdcò a le nav la possibilità da navighé da e anvers a l'Euròpa.
colopedia.terrain.hills.description=Le colin-e a resto pì àote che lòn ch'a l'han d'anviron, e a ten-o na surfassa limità. Le colin-e a-j dan a l'òmo motobin tant Metal, e un chèich pòch ëd Gran.
colopedia.terrain.mountains.description=Ij brich a resto pì àot che la tera ch'a l'han d'anviron, e a ten-o na surfassa limità. Për sòlit coma aotessa e anclinassion a monto ëd pì che ne le colin-e. A son dure da passé e le colònie ambelessì a peulo nen fesse. Comsëssìa a-j dan a l'òmo la possibilità ëd travajé ëd min-a për gavé Metal e Argent.
