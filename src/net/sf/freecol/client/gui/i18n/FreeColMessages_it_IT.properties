colopedia.terrain.plains.description=Le Pianure sono vaste distese di terra con pochi rilievi, adatte all'agricoltura. Producono grandi quantità di Grano, una minore quantità di Cotone e un po' di Metallo. Si trovano in regioni a clima temperato.
colopedia.terrain.mixedForest.description=Il Bosco Misto, frequente a latitudini temperate, produce Grano, Legname, Pellicce e un po' di Cotone. Se il Bosco Misto viene abbattuto, diventa una Pianura.
colopedia.terrain.grassland.description=I Prati sono distese di terra uniformemente ricoperte di erba. Spesso sono situati nei pressi delle foreste temperate sugli altopiani oppure vicino ai deserti, nelle regioni subtropicali. I Prati sono l'ideale per coltivare il Tabacco. Vi si può coltivare anche Grano.
colopedia.terrain.coniferForest.description=Le Foreste di Conifere producono Grano, Legname, Pellicce e un po' di Tabacco. Si trovano principalmente ai Tropici e cedono il posto ai Prati quando vengono disboscate.
colopedia.terrain.prairie.description=Le Praterie sono aree in cui crescono arbusti ed erba e pochi alberi. Si trovano nelle regioni a clima temperato. Sono indicate per coltivare Grano e Cotone.
colopedia.terrain.broadleafForest.description=Le Foreste di Latifoglie producono Grano, Legname, Pellicce e un po' di Cotone. Si trovano a latitudini temperate e se disboscate cedono il posto a Praterie.
colopedia.terrain.savannah.description=Nella Savana i tipi di vegetazione predominanti sono graminacee e canna da Zucchero. La Savana è molto spesso un habitat di transizione tra foreste/regioni alberate e Prati/Deserti. La Savana produce prevalentemente Grano e Zucchero.
colopedia.terrain.tropicalForest.description=La Foresta Tropicale produce Grano, Legname, Pellicce e un po' di Zucchero. Abbattendo la Foresta Tropicale si fa spazio alla Savana.
colopedia.terrain.marsh.description=Le Paludi sono un tipo di terre sommerse. Ospitano erbe, canneti, typhacee, giunchi e altre piante che vivono bene nelle acque poco profonde. Le paludi producono un po' di Grano e Tabacco, ma anche Metallo. Si trovano più frequentemente alle alte latitudini.
colopedia.terrain.wetlandForest.description=La Foresta Umida produce Grano, Legname, Pellicce e un po' di Metallo. Le Foreste Umide possono essere disboscate creando così Paludi. Si trovano più frequentemente alle alte latitudini.
colopedia.terrain.swamp.description=Gli Acquitrini sono terre sommerse tropicali caratterizzate dalla presenza di specchi d'acqua. Gli Acquitrini hanno una superficie acquatica più estesa rispetto alle Paludi e le acque sono generalmente più profonde. Gli Acquitrini forniscono un po' di Grano, ma anche piccole quantità di Zucchero, Tabacco e Metallo.
colopedia.terrain.rainForest.description=La Foresta Pluviale produce Grano, Legname, Pellicce e quantità minori di Metallo, Zucchero e Tabacco. Si trovano ai Tropici e se disboscate diventano Acquitrini.
colopedia.terrain.desert.description=I Deserti sono molto secchi, per via delle scarse precipitazioni. Sebbene in modestissime quantità, i deserti producono Grano, Cotone e Metallo.
colopedia.terrain.scrubForest.description=La Foresta Arida produce Grano, Legname, Pellicce e un po' di Cotone e Metallo. Se disboscata, diventa un Deserto. Le Foreste Aride si trovano nelle regioni temperate.
colopedia.terrain.tundra.description=La Tundra è un ambiente in cui lo sviluppo di alberi è inibito dalle basse temperature e dai brevi periodi di crescita. La Tundra produce Grano e un po' di Metallo. Si trova alle alte latitudini.
colopedia.terrain.borealForest.description=La Foresta Boreale produce Grano, Legname, Pellicce e un po' di Metallo. Si trova alle alte latitudini e se disboscata diventa Tundra.
colopedia.terrain.arctic.description=Le regioni artiche sono caratterizzate da un vasto oceano ricoperto di ghiaccio che circonda terre inospitali e prive di alberi. Non producono assolutamente nulla. Si trovano in prossimità dei Poli Nord e Sud e non si prestano ad ospitare colonie.
colopedia.terrain.ocean.description=L'Oceano è la più vasta distesa di acqua salata, ottima per la pesca. La quantità di pesce è accresciuta dalla vicinanza delle terre emerse, in particolare in prossimità degli estuari dei fiumi.
colopedia.terrain.highSeas.description=Il Mare Aperto produce Pesce. Le tue navi devono attraversarlo per andare e tornare dall'Europa.
colopedia.terrain.hills.description=Le Colline si innalzano al di sopra del terreno circostante, in aree limitate. Le Colline producono grandi quantità di Metallo, ma anche un po' di Grano.
colopedia.terrain.mountains.description=Le Montagne si innalzano molto al di sopra del territorio circostante, in aree limitate. Le Montagne sono più alte e scoscese delle Colline. Sono difficili da attraversare e non è possibile fondarvi colonie. Tuttavia sono il posto migliore per estrarre Metallo e Argento.

