# Founding fathers:

foundingFather.adamSmith.name=Adam Smith
foundingFather.adamSmith.description=Le fabbriche producono 1.5 unità di manufatti da 1 unità di materie prime.
foundingFather.adamSmith.text=Universalmente riconosciuto come il padre dell'Economia moderna, Smith scrisse diversi libri pertinenti alla teoria Economica, tra i quali il fomoso saggio "La Ricchezza delle Nazioni".
foundingFather.adamSmith.birthAndDeath=1723-1790

foundingFather.jacobFugger.name = Jacob Fugger II
foundingFather.jacobFugger.description=Tutti i boicottaggi attualmente in corso vengono rimossi.
foundingFather.jacobFugger.text=Ricchissimo mercante e banchiere Tedesco. Accumulò una fortuna grazie alle relazioni familiari e a partecipazioni e investimenti nell'industria mineraria.
foundingFather.jacobFugger.birthAndDeath=1459-1525

foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.description=I Nativi non chiedono più di essere pagati per le loro terre.
foundingFather.peterMinuit.text=Comprò quella che sarebbe diventata l'Isola di Manhattan dai Nativi Americani per circa 60 Ghinee Olandesi. In seguito colonizzò anche la Baia di Delaware.
foundingFather.peterMinuit.birthAndDeath=1580-1638

foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.description=Diventa possibile costruire le Case della Clientela.
foundingFather.peterStuyvesant.text=Governatore Generale della Nuova Olanda, territorio che, dopo l'invasione britannica che non riuscì a impedire, divenne lo Stato di New York.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672

foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.description=Diventa possibile commerciare con le colonie straniere.
foundingFather.janDeWitt.text=De Witt fu un grande statista Olandese. Tutelò gli interessi dei mercanti e incoraggiò l'industria e il commercio. Fu anche negoziatore in importanti trattati che segnarono la fine delle ostilità tra Olandesi e Inglesi.
foundingFather.janDeWitt.birthAndDeath=1625-1672

foundingFather.ferdinandMagellan.name=Fernão de Magalhães
foundingFather.ferdinandMagellan.description=Il movimento delle navi è incrementato di 1 e il tempo necessario per andare o tornare dall'Europa viene ridotto.
foundingFather.ferdinandMagellan.text=Portoghese al servizio del Re di Spagna, fu uno dei più grandi eploratori di tutti i tempi. Magellano fu il primo a circumnavigare il globo e ad attraversare l'Oceano Pacifico.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521

foundingFather.fransiscoDeCoronado.name=Francisco Vázquez de Coronado
foundingFather.fransiscoDeCoronado.description=Tutte le colonie esistenti diventano visibili sulla mappa.
foundingFather.fransiscoDeCoronado.text=Fu il primo esploratore europeo a vedere il Grand Canyon.  Sebbene non abbia mai trovato le città dell'oro di cui era alla ricerca, le sue mappe dell'area attualmente denominata Stati Uniti Sud-Occidentali furono di grande importanza per le esplorazioni successive.
foundingFather.fransiscoDeCoronado.birthAndDeath=1510-1554

foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=L'esplorazione delle Città Perdute sortisce sempre un esito positivo. Inoltre tutte le unità acquistano un campo visivo più esteso.
foundingFather.hernandoDeSoto.text=Primo europeo a esplorare la Florida e gli Stati Uniti Sud-Occidentali.  Ebbe anche un ruolo di primo piano nella conquista dell'America Centrale.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542

foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.description=La produttività di pellicce di tutti i Cacciatori Esperti aumenta del 100%.
foundingFather.henryHudson.text=Navigatore Inglese che esplorò e realizzò mappe di una vasta area della parte Nord-Occidentale dell'America del Nord.  Molti corsi d'acqua di quella regione portano il suo nome.  Il suo intento originario era quello di trovare il passaggio a Nord-Ovest.
foundingFather.henryHudson.birthAndDeath=1565-1611

foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.description=Conferisce alle colonie attuali e future una cinta a palizzata non appena la loro popolazione raggiunge 3 unità.
foundingFather.laSalle.text=Primo europeo a percorrere il Mississippi in tutta la sua lunghezza, La Salle apparteneva a una spedizione che aveva il compito di fondare numerosi insediamenti commerciali lungo le sponde del fiume.  In seguito reclamò l'intero bacino e lo battezzò Louisiana, in onore del Re di Francia.  Infine si dedicò all'esplorazione dei Grandi Laghi.
foundingFather.laSalle.birthAndDeath=1643-1687

foundingFather.hernanCortes.name=Hernan Cortes
foundingFather.hernanCortes.description=La conquista dei villaggi dei Nativi restituisce sempre tesori (e più abbondanti), inoltre il Re offre di trasportarli in Europa senza costi aggiuntivi (tasse escluse).
foundingFather.hernanCortes.text=Famoso Conquistador spagnolo che rovesciò l'Impero Azteco e reclamò il Messico in nome della Spagna.
foundingFather.hernanCortes.birthAndDeath=1485-1547

foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.description=Ogni Soldato o Dragone che vince un combattimento è potenziato automaticamente al possibile livello successivo.
foundingFather.georgeWashington.text=Il Generale Washington guidò l'armata coloniale alla vittoria contro gli Inglesi, ottenendo così l'indipendenza delle colonie. Tale vittoria, e l'abilità dimostrata nel comando, lo portarono ad essere eletto primo Presidente della nuova nazione.
foundingFather.georgeWashington.birthAndDeath=1732-1799

foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=Quando una colonia non presidiata da soldati viene attaccata, un qualsiasi colono automaticamente imbraccia un moschetto tra quelli disponibili e provvede alla difesa.
foundingFather.paulRevere.text=Famoso pioniere dell'America coloniale che montò sul suo cavallo e attraversò il continente avvertendo i coloni dell'arrivo dei soldati britannici. Fu catturato durante la sua cavalcata, ma fu rilasciato quando i suoi carcerieri ritennero di trovarsi in grave pericolo e temettero di essere rallentati nella loro fuga dal prigioniero.
foundingFather.paulRevere.birthAndDeath=1734-1818

foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.description=Aumenta la capacità di combattimento di tutte le Navi Pirata del 50%.
foundingFather.francisDrake.text=Grande Capitano di mare, Drake fu il primo Inglese a circumnavigare il globo e un eroe nelle lotte contro l'Armada, la flotta spagnola.
foundingFather.francisDrake.birthAndDeath=1542-1596

foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=Una Fregata sarà aggiunta alla tua flotta coloniale (gratuitamente).
foundingFather.johnPaulJones.text=Osannato in America come un grande Capitano di mare, Jones pronunciò la famosa frase: "Sir, non ho ancora iniziato a combattere!" durante uno scontro navale contro gli Inglesi. Poco dopo vide la sua nave colare a picco nell'Oceano, dal ponte di un vascello Britannico.
foundingFather.johnPaulJones.birthAndDeath=1741-1792

foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=Incrementa la produzione di Campane della Libertà nelle colonie del 50%.
foundingFather.thomasJefferson.text=Potente voce del Patriottismo, Jefferson è riconosciuto come l'autore della Dichiarazione d'Independenza. Fu anche il terzo Presidente degli Stati Uniti.
foundingFather.thomasJefferson.birthAndDeath=1743-1826

foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=Tutte i contrasti tra le colonie e i Nativi sono risanati e l'insofferenza di questi ultimi cresce a velocità dimezzata.
foundingFather.pocahontas.text=Pacificatrice tra i primi abitanti di Jamestown e i Nativi americani. Le si attribuisce il merito di aver inviato cibo e altri rifornimenti ai coloni affamati durante le carestie.  In seguito si convertì al Cristianesimo e sposò un Inglese.
foundingFather.pocahontas.birthAndDeath=1595-1617

foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=Incrementa la produzione di Campane della Libertà nelle colonie di una percentuale pari a quella raggiunta dalle tasse al momento in cui entra nel Congresso.
foundingFather.thomasPaine.text=Ispirò i coloni con i suoi scritti, incoraggiato da Benjamin Franklin. Pubblicò un pamphlet, intitolato "Buon Senso", che influenzò il pensiero dei patrioti sparsi nelle colonie.
foundingFather.thomasPaine.birthAndDeath=1737-1809

foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.description=Le adesioni ai Figli della Libertà in tutte le colonie esistenti vengono incrementate del 20%.
foundingFather.simonBolivar.text=Ricordato come grande condottiero nelle lotte per l'indipendenza del Sud America dalla Spagna. Bolivar liberò l'attuale Venezuela e divenne il suo primo Presidente.
foundingFather.simonBolivar.birthAndDeath=1783-1830

foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.description=Le relazioni diplomatiche della Corona cessano di influenzare quelle nel Nuovo Mondo, e gli Europei d'America propongono sempre la pace nei negoziati.
foundingFather.benjaminFranklin.text=Franklin fornì un notevole contributo alla Dichiarazione d'Indipendenza e fu una delle voci più importanti della Rivoluzione. Viaggiò estensivamente tra l'Europa e le colonie, guadagnando l'appoggio militare dei Francesi.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790

foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=Criminali e Servitori non si presenteranno più al molo;  potrai scegliere quali emigranti trasferire sul molo dall'Ufficio Emigrazione.
foundingFather.williamBrewster.text=Brewster fu a capo dei Puritani della colonia di Plymouth, in New England.
foundingFather.williamBrewster.birthAndDeath=1567-1644

foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=La produzione di Croci in tutte le colonie viene incrementata del 50%.
foundingFather.williamPenn.text=In qualità di amico intimo del Duca di York, Penn fu nominato Governatore del territorio che comprende l'attuale Pennsylvania, il Delaware e il New Jersey. Governò la colonia dei Quaccheri per parecchi anni, offrendo rifugio ai perseguitati religiosi.
foundingFather.williamPenn.birthAndDeath=1644-1718

foundingFather.fatherJeanDeBrebeuf.name=Padre Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=Tutti i Missionari agiscono da Esperti.
foundingFather.fatherJeanDeBrebeuf.text=Fondò la città di Quebec in Canada. Guadagnò la fiducia degli Huron e ne convertì molti al Cristianesimo.  Morì in seguito alla cattura da parte degli Irochesi quando questi prevalsero sugli Huron, loro nemici.
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649

foundingFather.juanDeSepulveda.name=Juan de Sepulveda
foundingFather.juanDeSepulveda.description=Aumenta la probabilità che un villaggio di Nativi sottomessi si \"converta\" e si unisca a una colonia.
foundingFather.juanDeSepulveda.text=Teologo spagnolo che caldeggiò la conquista delle terre dei Nativi e la loro evangelizzazione forzata.
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872

foundingFather.bartolmeDeLasCasas.name=Bartolomé de Las Casas
foundingFather.bartolmeDeLasCasas.description=Tutti i Nativi Convertiti esistenti diventano Coloni Liberi.
foundingFather.bartolmeDeLasCasas.text=Prete cattolico che attraversò il continente convertendo i Nativi e denunciando i metodi usati dagli Spagnoli nei loro confronti.
foundingFather.bartolmeDeLasCasas.birthAndDeath=1474-1566

