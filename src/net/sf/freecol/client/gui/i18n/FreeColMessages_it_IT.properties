model.goods.Food.description=Il Cibo è necessario per nutrire i propri coloni e allevare cavalli. Un nuovo colono nasce ogni volta che una colonia accumula 200 o più unità di cibo.
model.goods.Sugar.description=Lo Zucchero è un efficace dolcificante e può essere impiegato per preparare il Rum, la cui vendita consente guadagni più elevati.
model.goods.Tobacco.description=Il Tabacco può essere fumato o usato per produrre Sigari, la cui vendita consente guadagni più elevati.
model.goods.Cotton.description=Il Cotone può essere usato per produrre Tessuto, la cui vendita consente guadagni più elevati.
model.goods.Furs.description=Le Pelli d'animali possono essere usate per produrre Cappotti.
model.goods.Lumber.description=Il Legname è necessario per costruire gli edifici e alcuni tipi di unità, ad esempio le navi.
model.goods.Ore.description=Il Metallo serve a produrre Attrezzi, che hanno usi molteplici.
model.goods.Silver.description=L'Argento è un metallo pregiato che consente elevati guadagni.
model.goods.Horses.description=I Cavalli sono necessari per creare esploratori e unità di cavalleria.
model.goods.Rum.description=Il Rum è un liquore estratto dalla canna da zucchero. Essendo un bene di lusso, consente guadagni elevati.
model.goods.Cigars.description=I Sigari si producono arrotolando foglie di Tabacco. Essendo beni di lusso, consentono guadagni elevati.
model.goods.Cloth.description=Il Tessuto si ricava dal Cotone.
model.goods.Coats.description=I Cappotti sono fatti con Pelli d'animali.
model.goods.TradeGoods.description=I Beni di Scambio sono prodotti soltanto in Europa e possono essere utili per commerciare coi Nativi.
model.goods.Tools.description=Gli Attrezzi sono necessari per equipaggiare i Pionieri, ma anche per costruire edifici avanzati e alcune unità, come le navi. Sono indispensabili anche per produrre Moschetti.
model.goods.Muskets.description=I Moschetti sono necessari per l'equipaggiamento delle unità di fanteria e cavalleria.
model.goods.Fish.description=Il Pesce è a tutti gli effetti Cibo.
model.goods.Bells.description=Le Campane rappresentano il desiderio di indipendenza dei coloni.
model.goods.Crosses.description=Le Croci rappresentano il disagio religioso in Europa.
model.goods.Hammers.description=I Martelli rappresentano il lavoro di costruzione portato avanti nelle tue colonie.
