model.goods.tradeGoods.description=Ar madoù kenwerzh a zo produet en Europa nemetken. Servijout a reont da genwerzhañ gant ar pobladoù engenidik.
model.goods.tools.description=Ezhomm 'zo binviji evit akipañ ar wastadourien, sevel savadurioù gwellaet hag evit krouiñ unvezioù 'zo, evel ar bigi. Mouskedoù a c'hell bezañ produet ivez diwar binviji.
model.goods.muskets.description=Ezhomm 'zo mouskedoù a-benn akipañ an unvezioù troadeien ha marc'heien.
model.goods.fish.description=Ar pesked a zo treuzfurmet emgefre e boued.
model.goods.bells.description=Ar c'hleier a arouez ar c'hoant o deus an drevadennerien da vezañ dizalc'h.
model.goods.crosses.description=Ar groazioù a arouez an trubuilhoù relijiel e Europa.
model.goods.hammers.description=Ar morzholioù a arouez al labour sevel savadurioù o vezañ graet en ho trevadennoù.
