model.building.TownHall.description=An Ti-kêr, ha na c'hell ket bezañ gwellaet, a zo plas ennañ evit 3 zrevadenner d'ar muiañ o produiñ Kleier ar Frankiz. E efedusted a c'hell bezañ kresket dre sevel ur voullerezh hag ur gazetenn.\n\nSavet emgefre pa grouer un drevadenn.
model.building.CarpenterHouse.description=Ti ar c'halvez, hag a c'hell bezañ gwellaet e Heskennerezh pa dizher ur bobalñs a 3 zrevadenner, a zo implijet evit produiñ morzholioù diwar koad prenn. Morzholioù a zo rekis a-benn sevel pe gwellaat ar savadurioù.\n\nSavet emgefre pa grouer un drevadenn nevez.
model.building.LumberMill.description=An Heskennerezh, ha na c'hell ket bezañ gwellaet, a zo implijet evit produiñ morzholioù diwar koad prenn. Morzholioù a zo rekis a-benn sevel pe gwellaat ar savadurioù. Un Heskennerezh a lak ar produerezh morzholioù da greskiñ.
model.building.BlacksmithHouse.description=Ti ar gov, hag a c'hell bezañ gwellaet e Stal ar gov, a zo implijet evit produiñ binviji diwar kailh. Binviji a zo rekis a-benn sevel savadurioù 'zo ha gwellaat anezho. Ezhomm 'zo ivez binviji a-benn produiñ mouskedoù. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell Ti ar gov bezañ gwellaet e Teuzerezh, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel.\n\nSavet emgefre pa grouer un drevadenn nevez.
model.building.BlacksmithShop.description=Stal ar gov, hag a c'hell bezañ gwellaet e Teuzerezh, a zo implijet evit produiñ binviji diwar kailh. Binviji a zo rekis a-benn sevel savadurioù 'zo ha gwellaat anezho. Ezhomm 'zo ivez binviji a-benn produiñ mouskedoù. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell Stal ar gov bezañ gwellaet e Teuzerezh, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel.\n\nSavet emgefre pa grouer un drevadenn nevez. Ur Stal ar gov a lak ar produerezh binviji da greskiñ.
model.building.IronWorks.description=Stal ar gov, ha na c'hell ket bezañ gwellaet, a zo implijet evit produiñ binviji diwar kailh. Binviji a zo rekis a-benn sevel savadurioù 'zo ha gwellaat anezho. Ezhomm 'zo ivez binviji a-benn produiñ mouskedoù. Un Deuzerezh a lak ar produerezh binviji da greskiñ.
model.building.TobacconistHouse.description=Ti ar segalenner, hag a c'hell bezañ gwellaet e Stal ar segalenner, a zo implijet evit produiñ segalennoù diwar butun. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell Ti ar segalenner bezañ gwellaet e Stal ar segalenner, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel.\n\nSavet emgefre pa grouer un drevadenn nevez.
model.building.TobacconistShop.description=Stal ar segalenner, hag a c'hell bezañ gwellaet e Labouradeg segalennoù, a zo implijet evit produiñ segalennoù diwar butun. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell Stal ar segalenner bezañ gwellaet e Labouradeg segalennoù, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel. Ur Stal ar segalenner a lak ar produerezh segalennoù da greskiñ.
model.building.CigarFactory.description=Al Labouradeg segalennoù, ha na c'hell ket bezañ gwellaet, a zo implijet evit produiñ segalennoù diwar butun. Ul Labouradeg segalennoù a lak ar produerezh segalennoù da greskiñ.
model.building.WeaverHouse.description=Ti ar gwiader, hag a c'hell bezañ gwellaet e Stal ar gwiader, a zo implijet evit produiñ dilhad diwar kotoñs. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell Ti ar gwiader bezañ gwellaet e Stal ar gwiader, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel.\n\nSavet emgefre pa grouer un drevadenn nevez.
model.building.TextileMill.description=Ur Wiaderezh, ha na c'hell ket bezañ gwellaet, a zo implijet evit produiñ dilhad diwar kotoñs. Ur Wiaderezh a lak ar produerezh dilhad da greskiñ.
model.building.DistillerHouse.description=Ti ar strilher, hag a c'hell bezañ gwellaet e Strilherezh rom, a zo implijet evit produiñ rom diwar sukr. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell Ti ar strilher bezañ gwellaet e Strilherezh rom, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel.\n\nSavet emgefre pa grouer un drevadenn nevez.
model.building.RumDistillery.description=Ar Strilherezh rom, hag a c'hell bezañ gwellaet e Labouradeg rom, a zo implijet evit produiñ rom diwar sukr. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell ar Strilherez rom bezañ gwellaet e Labouradeg rom, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel. Ur Strilherezh rom a lak ar produerezh rom da greskiñ.
model.building.RumFactory.description=Al Labouradeg rom, ha na c'hell ket bezañ gwellaet e, a zo implijet evit produiñ rom diwar sukr.  Ul Labouradeg rom a lak ar produerezh rom da greskiñ.
model.building.FurTraderHouse.description=Ti an traper feur, hag a c'hell bezañ gwellaet e Kontlec'h kenwerzh feur, a zo implijet evit produiñ mantilli diwar feur. Adal ma 'z eo tizhet ur boblañs a 6 e c'hell Ti an traper feur bezañ gwellaet e Kontlec'h kenwerzh feur, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel.\n\nSavet emgefre pa grouer un drevadenn nevez.
model.building.FurTradingPost.description=Ar C'hontlec'h kenwerzh feur, hag a c'hell bezañ gwellaet e Labouradeg feur, a zo implijet evit produiñ mantilli diwar feur. Adal ma 'z eo tizhet ur boblañs a 6 e c'hell ar C'hontlec'h kenwerzh feur bezañ gwellaet e Labouradeg feur, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel. Ur C'hontlec'h kenwerzh feur a lak ar produerezh feur da greskiñ.
model.building.FurFactory.description=Al Labouradeg feur, ha na c'hell ket bezañ gwellaet, a zo implijet evit produiñ mantilli diwar feur. Ul Labouradeg feur a lak ar produerezh feur da greskiñ.
model.building.Schoolhouse.description=Un drevadenn gant ur boblañs a 4 a c'hell sevel ur skol, a aotre mistri artizaned da gelenn o micher d'an drevadennerien all. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell ar Skol dont da vezañ ur Skolaj, e-lec'h ma vo kelennet micherioù ouzhpenn gant 2 drevadenner. Adal ma 'z eo tizhet ur boblañs a 10 e c'hell ar Skolaj dont da vezañ ur Skol-veur, e-lec'h ma c'hello an holl micherioù bezañ kelennet gant 3 zrevadenner.\n\nUr Skol a aotre kelenn barregezhioù live 1.
model.building.College.description=Un drevadenn gant ur boblañs a 4 a c'hell sevel ur skol, a aotre mistri artizaned da gelenn o micher d'an drevadennerien all. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell ar Skol dont da vezañ ur Skolaj, e-lec'h ma vo kelennet micherioù ouzhpenn gant 2 drevadenner. Adal ma 'z eo tizhet ur boblañs a 10 e c'hell ar Skolaj dont da vezañ ur Skol-veur, e-lec'h ma c'hello an holl micherioù bezañ kelennet gant 3 zrevadenner.\n\nUr Skolaj a aotre kelenn barregezhioù live 2.
model.building.University.description=Un drevadenn gant ur boblañs a 4 a c'hell sevel ur skol, a aotre mistri artizaned da gelenn o micher d'an drevadennerien all. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell ar Skol dont da vezañ ur Skolaj, e-lec'h ma vo kelennet micherioù ouzhpenn gant 2 drevadenner. Adal ma 'z eo tizhet ur boblañs a 10 e c'hell ar Skolaj dont da vezañ ur Skol-veur, e-lec'h ma c'hello an holl micherioù bezañ kelennet gant 3 zrevadenner.\n\nUr Skol-veur a aotre kelenn barregezhioù live 3.
model.building.Armory.description=An Armerezh a zo implijet evit produiñ mouskedoù diwar binviji. Adal ma 'z eo tizhet ur boblañs a 8 e c'hell an Armerezh bezañ gwellaet e Lab poultr, gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel.\n\nGoude bezañ bet savet un Armerezh e c'hellit produiñ mouskedoù hag artilheri.
model.building.Magazine.description=Al Lab poultr a zo implijet evit produiñ mouskedoù diwar binviji. Al Lab poultr a c'hell bezañ gwellaet e Arsanailh gant ma 'z eo bet anvet Adam Smith er C'hendalc'h Kevandirel.\n\nGoude bezañ bet savet ul Lab poultr eo daougementet ar produerezh mouskedoù.
model.building.Arsenal.description=An Arsanailh a zo implijet evit produiñ mouskedoù diwar binviji.\n\nGoude bezañ bet savet un Arsanailh n'eus mui ezhomm nemet hanter ar binviji a oa rekis evit produiñ mouskedoù.
model.building.Church.description=Un drevadenn gant ur boblañs a 3 a c'hell sevel un Iliz, hag a c'hell bezañ gwellaet e Iliz-veur kerkent a ma vo tizhet ur boblañs a 8. Ar frankiz azeuliñ en Douar Nevez (aroueziet gant Kroazioù) a vroud an divroadur adalek Europa.\n\nGoude bezañ bet savet un Iliz e kresk ar produerezh kleier, ar pezh a aotre achanoc'h da vennigañ misionerien.
model.building.Cathedral.description=Un drevadenn gant ur boblañs a 3 a c'hell sevel un Iliz, hag a c'hell bezañ gwellaet e Iliz-veur kerkent a ma vo tizhet ur boblañs a 8. Ar frankiz azeuliñ en Douar Nevez (aroueziet gant Kroazioù) a vroud an divroadur adalek Europa.\n\nGoude bezañ bet savet un Iliz-veur e kresk ar produerezh kleier.
model.building.Stockade.description=Ar Peulgae a warez ac'hanoc'h diouzh an tagadennoù hag a c'hell bezañ savet kerkent a ma vo tizhet ur boblañs a 3. Un drevadenn dezhi ur peulgae ne c'hell ket bezañ dilezet, hogen e c'hell bezañ devet gant ar pobladoù engenidik. Ar peulgae a c'hell bezañ gwellaet e Kreñv. Ar C'hreñv a warez ho trevadenn en un doare efedusoc'h hag a vombez listri an enebourien war ar c'harezennoù stok. Ar C'hreñv a c'hell bezañ gwellaet e Kreñvlec'h kerkent a ma vo tizhet ur boblañs a 8.\n\nSevel ur peulgae a wella an difenn eus 100%.
model.building.Fort.description=Ar C'hreñv a warez ac'hanoc'h diouzh an tagadennoù. Ar C'hreñv a warez ho trevadenn en un doare efedusoc'h hag a vombez listri an enebourien war ar c'harezennoù stok. Ar C'hreñv a c'hell bezañ gwellaet e Kreñvlec'h kerkent a ma vo tizhet ur boblañs a 8.\n\nSevel ur C'hreñv a wella an difenn eus 150%.
model.building.Fortress.description=Ar C'hreñvlec'h e bal gwareziñ ac'hanoc'h diouzh an tagadennoù, a c'hell bezañ savet kerkent a ma vo tizhet ur boblañs a 8. Ar C'hreñv a warez ho trevadenn en un doare efedusoc'h hag a vombez listri an enebourien war ar c'harezennoù stok.\n\nSevel ur C'hreñvlec'h a wella an difenn eus 200%.
model.building.Warehouse.description=Er Sanailh e vernier marc'hadourezhioù. Ar barregezh kentañ a 100 unvez evit pep marc'hadourezh a c'hello bezañ lakaet da 200 ha da c'houde da 300 dre sevel un Astenn d'ar sanailh. Sevel ur Sanailh a lak ar barregezh sanailhañ da greskiñ eus 100.
model.building.WarehouseExpansion.description=Er Sanailh e vernier marc'hadourezhioù. Ar barregezh kentañ a 100 unvez evit pep marc'hadourezh a c'hello bezañ lakaet da 200 ha da c'houde da 300 dre sevel un Astenn d'ar sanailh. Sevel un Astenn d'ar sanailh a lak ar barregezh sanailhañ da greskiñ eus 100.
model.building.Stables.description=Ar Marchosi a lak ar produerezh kezeg da greskiñ.
model.building.Docks.description=Ar C'haeoù a aotre an drevadennerien da besketa er c'harezennoù stok d'ho trevadenn. Kerkent a ma vo tizhet ur boblañs a 4 e c'helloc'h gwellaat ar C'haeoù e Poull-sec'h, a aotre an drevadenn da zresañ al listri gwalleget. Kerkent a ma vo tizhet ur boblañs a 8 e c'helloc'h gwellaat ar Poull-sec'h e Chanter bigi, a aotre an drevadenn da sevel bigii nevez.\n\nSevel Kaeoù a aotre pesketa.
model.building.Drydock.description=Ar Poull-sec'h a aotre an drevadennerien da besketa er c'harezennoù stok d'ho trevadenn ha da zresañ bigi. Kerkent a ma vo tizhet ur boblañs a 8 e c'helloc'h gwellaat ar Poull-sec'h e Chanter bigi, a aotre an drevadenn da sevel bigi nevez.\n\nSevel ur Poull-sec'h a aotre an dresañ bigi.
model.building.Shipyard.description=Ar Chanter bigi a aotre an drevadennerien da besketa er c'harezennoù stok d'ho trevadenn, da zresañ bigi ha da sevel bigi nevez.\n\nSevel ur Chanter bigi a aotre ar saverezh bigi.
model.building.PrintingPress.description=Ar Voullerezh a lak da greskiñ ar produerezh Kleier ar Frankiz. Kerkent a ma vo tizhet ur boblañs a 4 e c'helloc'h gwellaat ar Voullerezh e Kazetenn.
model.building.Newspaper.description=Ar Gazetenn a lak ar produerezh Kleier ar Frankiz da greskiñ. Ur Voullerezh a zo rekis a-benn sevel ur Gazetenn.
model.building.CustomHouse.description=Ti ar valtouterien a aotre an trevadennoù da ezporzhiañ marc'hadourezhioù war-zu Europa war-eeun hep ma vefe ezhomm listri-kenwerzh. Aotreañ a ra ivez kenwerzhañ gant ar galloudoù estren goude Disklêriadur an Dizalc'hiezh. Da ziwezhañ e c'hell mont dreist d'ar boikotoù. Ezhomm 'zo e vefe anvet Peter Stuyvesant er C'hendalc'h Kevandirel a-benn sevel un Ti ar valtouterien.
model.foundingFather.adamSmith.description=Al labouradegoù a brodu 1,5 mad greantel diwar 1 danvez kai.
model.foundingFather.adamSmith.text=Anvezet evel tad diazezer ar skiant ekonomikel, Smith a skrivas meur a oberenn diwar-benn damkaniezh an armerzh, en o zouez "Pinvidigezh ar Broadoù", e oberenn vrudetañ.
model.foundingFather.jacobFugger.name=Jakob Fugger II
model.foundingFather.jacobFugger.description=Nullet eo an holl boikotoù war ober.
model.foundingFather.jacobFugger.text=Marc'hadour ha bankour alaman pinvidik-mor. Dastum a reas ur bern arc'hant dre skoulmañ darempredoù familh ha postañ er mengleuzerezh.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.description=An Indianed ne c'houllenont ket mui bezañ paeet en eskemm d'o douaroù.
model.foundingFather.peterMinuit.text=Prenañ a reas d'an Amerikaned engenidik a pezh a zeuio da vezañ enezenn vManhattan evit ur priz a 60 florin. Da c'houde e trevadenno ivez bae an Delaware.
model.foundingFather.peterStuyvesant.description=Tu 'zo sevel tiez ar valtouterien adalek bremañ.
model.foundingFather.peterStuyvesant.text=Anvet da c'hGouarnour Meur an Izelvroioù Nevez, a zeuio da vezañ kêr New York pa vo aloubet gant ar saozon.
model.foundingFather.janDeWitt.name=Johan de Witt
model.foundingFather.janDeWitt.description=Tu 'zo kenwerzhañ gant trevadennoù all adalek bremañ.
model.foundingFather.janDeWitt.text=Johan de Witt a voe un den-a-Stad bras nederlantat. Broudañ a reas an industriezh hag ar c'henwerzh. Marc'hata a reas meur a feur-emglev a-benn paouez gant ar brezel a-enep ar saozon.
model.foundingFather.ferdinandMagellan.name=Fernan Magalhaes
model.foundingFather.ferdinandMagellan.description=Fiñvadennoù al listri a zo buhanaet eus 1 hag an amzer merdeiñ etre Europa hag Amerika a zo berraet.
model.foundingFather.ferdinandMagellan.text=Unan eus an ergerzherien vrasañ bet o verdeiñ war morioù ar bed. Fernan Magalhaes a voe an hini gentañ oc'h ober troverdeadenn ar voull-zouar hag o treuziñ ar meurvor Habask.
model.foundingFather.franciscoDeCoronado.description=Holl an trevadennoù a zeu war wel war ar gartenn.
model.foundingFather.franciscoDeCoronado.text=Kentañ ergerzher europat o tizoloiñ ar gKanienn Vras. Daoust dezhañ bezañ bet dic'houest da gavout ar c'hêrioù alaouret a glaske e savas kartennoù spis eus mervent ar Stadoù-Unanet, a harpo an ergerzherien all da c'houde.
model.foundingFather.hernandoDeSoto.description=An ergerzhadegoù kaset a-benn dizoloet ur Geoded Kollet a zo disoc'hoù yael ganto, holl an unvezioù a c'hell gwelet pelloc'h.
model.foundingFather.hernandoDeSoto.text=Kentañ europat o ergerzhiñ Florida ha gevred ar Stadoù-Unanet. Kemeret en deus perzh e aloubadeg Amerika ar c'hreiz.
model.foundingFather.henryHudson.description=An draperien feur a brodu div wezh muioc'h a feur.
model.foundingFather.henryHudson.text=Merdeer saoz ergerzhet ha kartennaouet gantañ ul lodenn vras eus biz ar c'hevandir amerikan. Meur a wazh-dour er rannvro-se a zo anvet Hudson a-benn enoriñ an ergerzher. E bal kentañ a oa kavout un hent gwalarn a gasfe da Asia.
model.foundingFather.laSalle.description=A ro ur peulgae d'ho trevadennoù adal ma vez 3 annezad enno.
model.foundingFather.laSalle.text=Kentañ europat o tiskenn ar stêr Mississippi, de La Salle a voe fiziet ennañ ar gefridi staliañ kontlec'hioù kenwerzh a-hed he ribloù. Da c'houde e arc'has diazad ar stêr, adanvet Louisiana, en anv roue Frañs. Ergerzhiñ a reas lod eus al Lennoù Meur.
model.foundingFather.hernanCortes.name=Hernán Cortés
model.foundingFather.hernanCortes.description=Teñzorioù a gavoc'h er c'hêriadennoù indian a alouboc'h, hag a vint treuzkaset da Europa gant Galionoù ar Roue kuit a vizoù kas.
model.foundingFather.hernanCortes.text=Konkistador spagnol brudet evit bezañ bet trec'het an impalaeriezh aztek hag arc'het Mec'hiko en anv Spagn.
model.foundingFather.georgeWashington.description=Ar soudarded ha dragoned a vez roet dezho ar rez uheloc'h pa vezont trec'h war an dachenn-emgann.
model.foundingFather.georgeWashington.text=Ar jeneral Washington a sturias an arme gevandirel betek an trec'h war ar saozon a-benn gounez dizalc'hiezh an trevadennoù. Anvet e voe da gentañ prezidant ar vroad nevez a-drugarez d'e varregezh da ren.
model.foundingFather.paulRevere.description=P'emañ un drevadenn dizifenn o vezañ taget, un trevadenner a gemer ur mousked evit he zifenn.
model.foundingFather.paulRevere.text=Marc'heg brudet en trevadennoù amerikan evit bezañ bet o kelaouiñ trevadennerien ar geinvro eus degouezh ar soudarded saoz. Prizonet e voe ha dieubet kerkent a ma voe rediet ar saozon da vato retred goude o drougziwezh.
model.foundingFather.francisDrake.description=Nerzh brezel al listri-korser a zo kresket eus 50%.
model.foundingFather.francisDrake.text=Ur c'habiten bras saoz. Drake a voe ar saoz kentañ oc'h ober troverdeadenn ar voull-zouar hag un haroz a-drugarez d'e emgannoù a-enep an Armada Spagnol.
model.foundingFather.johnPaulJones.description=Ur fourgadenn a zo ouzhpennet digoust d'ho morlu.
model.foundingFather.johnPaulJones.text=Anavezet evel ur c'habiten bras en Amerika, Jones a zisklêrias ar ger brudet "Aotroù, n'em eus ket kroget c'hoazh da vrezeliañ" p'edo o vrezeliañ war vor a-enep ar saozon. Gwelet a reas e lestr o vont d'ar strad pa oa-eñ war vourzh ur vatimant saoz paket gantañ.
model.foundingFather.thomasJefferson.description=Ar produerezh Kleier ar Frankiz en ho trevadennoù a zo kresket eus 50%.
model.foundingFather.thomasJefferson.text=Den-a-Stad bras amerikan, Jefferson a voe unan eus ar re karget da skridaozañ Disklêriadur an Dizalc'hiezh. Da c'houde e teuas da vezañ 3de prezidant ar Stadoù-Unanet.
model.foundingFather.pocahontas.description=Distanet eo holl an tennderioù gant ar pobladoù engenidik, ar re-se a zo div wezh gorrekoc'h da gemer nec'h.
model.foundingFather.pocahontas.text=Kompezerez etre trevadennerien gentañ Jamestown hag an amerindianed. Anavezet eo evit bezañ bet roet boued ha pourvezadurioù all d'an drevadennerien o vervel gant an naon e-kerzh amzerioù kriz. Da c'houde e voe gounezet gant ar feiz kristen ha dimezet gant un trevadenner saoz.
model.foundingFather.thomasPaine.description=Ar produerezh Kleier ar Frankiz en ho trevadennoù a zo kresket eus ar feur taosiñ pleustret pa 'z eo anvet er C'hendalc'h evit ar wezh kentañ.
model.foundingFather.thomasPaine.text=Awenañ a reas an drevadennerien gant e bluenn, gant harp Benjamin Fanklin. Embann a reas ur flemmskrid, "Ar Skiant Vat", a heñchas preder brogarourien an holl drevadennoù.
model.foundingFather.simonBolivar.name=Simón Bolívar
model.foundingFather.simonBolivar.description=Ar feur emezelañ da vMibien ar Frankiz a zo kresket eus 20% e pep trevadenn.
model.foundingFather.simonBolivar.text=Anavezet evel penn bras ar stourm evit dizalc'hiezh Su Amerika diouzh Spagn. Bolívar a zieubas ar Venezuela a-vremañ hag e teuas da vezañ he frezidant kentañ.
model.foundingFather.benjaminFranklin.description=Brezelioù estren ar Roue ne levezonont ket mui an darempredoù skoulmet en Douar Nevez hag an europiz a ginnig dalc'hmat ar peoc'h pa varc'hatont.
model.foundingFather.benjaminFranklin.text=Perzhiad e skridaozadur Disklêriadur an Dizalc'hiezh, Franklin a voe unan eus mouezhioù ar Reveulzi amerikan. Beajiñ stank a reas en Europa hag en trevadennoù, hag harpet e voe gant ar c'hallaoued da geñver ar brezel dizalc'hiezh.
model.foundingFather.williamBrewster.description=Ne 'z eus mui torfedour pe mevel ebet war ar c'haeoù. Gallout a rit dibab peseurt divroidi degemer war ar c'haeoù.
model.foundingFather.williamBrewster.text=Brewster a voe ur penn Puritan e trevadenn Plymouth e Bro-Saoz Nevez.
model.foundingFather.williamPenn.description=Ar produerezh kroazioù en ho trevadennoù a zo kresket eus 50%.
model.foundingFather.williamPenn.text=A-drugarez d'e vignoniezh gant an Dug a York e voe fiziet e Penn an douaroù a glot gant Pennsylvania, Delaware ha Jerzenez Nevez a-vremañ. Gouarn a reas an drevadenn gKrener e-pad bloavezhioù a-benn reiñ goudor d'e gengredenneien.
model.foundingFather.fatherJeanDeBrebeuf.name=Tad Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Holl ar visionerien a teu da vezañ prizachourien.
model.foundingFather.fatherJeanDeBrebeuf.text=Kamaradiañ a reas gant an indianed Huron, ha gounez a reas lod anezho gant ar feiz kristen. Mervel a reas dindan zorn an Irokwaed aet ar maout ganto en o vrezelioù a-enep an Huroned.
model.foundingFather.juanDeSepulveda.name=Juan de Sepúlveda
model.foundingFather.juanDeSepulveda.description=Ar chañsoù evit ma vefe gounezet ur gêriadenn indian gant ar feiz a zo kresket.
model.foundingFather.juanDeSepulveda.text=Doueoniour spagnol a savas a-du gant aloubadeg ar pobladoù engenidik hag o avieladur dre an nerzh.
model.foundingFather.bartolomeDeLasCasas.name=Bartolomé de Las Casas
model.foundingFather.bartolomeDeLasCasas.description=Holl an Indianed gounezet gant ar feiz a zeu da vezañ Trevadennerien frank.
model.foundingFather.bartolomeDeLasCasas.text=Ur beleg katolik a veajas dre-douez an trevadennoù spagnol a-benn gounez an Indianed gant ar feiz ha kastizañ ar spagnoliz evit o zreitourajoù ouzh ar pobladoù engenidik.
