model.goods.tools.description=Iloj estas bezona por ekipi pionirojn, kaj ankaŭ konstrui progresajn konstruaĵojn kaj iujn unuojn, kiel ŝipojn. Ili ankaŭ povas esti uzata por produkti muskedojn.
