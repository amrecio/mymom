model.goods.horses.description=Ĉevaloj estas bezonaj por krei skoltoj kaj kavalerioj.
model.goods.rum.description=Rumo estas drinkaĵo farita de sukerkano. Kiel luksa varo, ĝi gajnas altajn prezojn.
