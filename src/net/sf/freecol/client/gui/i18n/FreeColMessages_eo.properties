warOfIndependence.independenceDeclared=ĈI-TAGE la Kongreso estas pasita la plej gravan Rezolucion, tiu ĉiame estis traktita en Ameriko.\n\nMi bone priscias la Penon kaj Sangon kaj Trezoron, tiun ĝi kostos al Ni konservi ĉi tiun Deklaracion, kaj subteni kaj defendi ĉi tiujn Ŝtatojn. Tamen tra ĉiu la Malheleco mi povas vidi la Lumerojn da rava Lumo kaj Gloro. Mi povas vidi ke la Fino estas pli ol inda de la Kosto. Kaj ke Posteuloj triumfos en tiu Tagoj-Transakcio, malgraŭ Ni estus timita de ĝi, kiun mi fidas al Dio ke Ni ne estos.\n\nLa Reĝa Ekpedicia Armeo baldaŭ estos ĉe ni. Preparu niajn defendaĵojn zorge dum ni kunigi volontulojn por nova Kontinenta Armeo.
