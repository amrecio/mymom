colopedia.terrain.plains.description=Plains produce a great deal of Grain, a lesser amount of Cotton, and some Ore. They are found in the temperate regions.
colopedia.terrain.mixedForest.description=Mixed forests, which can be found in the temperate latitudes, produce Grain, Lumber, Furs, and some Cotton. If mixed forests are cleared, they become plains.
colopedia.terrain.grassland.description=Grassland mainly produces Grain and Tobacco. Grassland is mainly found in tropical regions.
colopedia.terrain.coniferForest.description=Conifer forests produce Grain, Lumber, Furs, and some Tobacco. They are found mainly in the tropical latitudes and give way to grassland when cleared.
colopedia.terrain.prairie.description=Prairies are most suitable for cultivating Grain and Cotton. Prairies are found in the template regions.
colopedia.terrain.broadleafForest.description=Broadleaf forests produce Grain, Lumber, Furs, and some Cotton. They are found in the temperate latitudes and give way to prairies when cleared.
colopedia.terrain.savannah.description=Savannah produces mainly Grain and Sugar. It is found in the tropics.
colopedia.terrain.tropicalForest.description=Tropical forests produce Grain, Lumber, Furs, and some Sugar. Clearing tropical forests produces savannah.
colopedia.terrain.marsh.description=Marsh produces some Grain, as well as Ore. Marshes are mainly found in the high latitudes.
colopedia.terrain.wetlandForest.description=Wetland forests produce Grain, Lumber, Furs, and some Ore. Wetland forests can be cleared to produce marsh land. They are found in the high latitudes.
colopedia.terrain.swamp.description=Swamp yields some Grain, as well as small amounts of Sugar, Tobacco and Ore. It is found mainly in the tropics.
colopedia.terrain.rainForest.description=Sademetsissä voi kasvaa viljaa, sieltä voi hakata puita, metästää turkiseläimiä ja sieltä voi löytyä malmeja. Sademetsiä löytyy tropiikista ja niiden hakkaaminen paljastaa rämeen.
colopedia.terrain.desert.description=Aavikolla voi kasvaa vähän viljaa ja puuvillaa ja sieltä voi löytyä malmeja. Aavikoita löytyy leudoilta alueilta.
colopedia.terrain.scrubForest.description=Scrub forests produce Grain, Lumber, Furs, and some Cotton and Ore. If they are cleared, the land becomes a desert. Scrub forests are found in temperate regions.
colopedia.terrain.tundra.description=Tundra produces Grain and some Ore. It is found in the high latitudes.
colopedia.terrain.borealForest.description=Boreal forests produce Grain, Lumber, Furs, and some Ore. They are found in the high latitudes and can be cleared to produce tundra.
colopedia.terrain.arctic.description=Arctic tiles are perennially covered in ice and produce nothing. They are found near the North and South Pole and can not support colonies.
colopedia.terrain.ocean.description=Ocean produces Fish. The amount of fish is increased by the presence of land and especially by river mouths.
colopedia.terrain.highSeas.description=High seas produce Fish. They also enable your ships to sail to and from Europe.
colopedia.terrain.hills.description=Hills produce a large amount of Ore, as well as some Grain.
colopedia.terrain.mountains.description=Vuoristoissa on vähän hopeaa. Siirtokuntaa ei voi rakentaa vuoristoiseen maastoon.

