model.goods.food.description=Ruokaa tarvitaan siirtokuntalaisten ja hevosten ruokkimiseen. Uusi siirtokuntalainen syntyy, kun siirtokunnassa on yli 200 yksikköä ruokaa.
model.goods.sugar.description=Sokeri on tehokas makeutusaine ja sitä käytetään viinan valmistukseen.
model.goods.tobacco.description=Tupakkaa voi polttaa ja siitä voi valmistaa sikareja.
model.goods.cotton.description=Puuvillasta voidaan valmistaa kangasta.
