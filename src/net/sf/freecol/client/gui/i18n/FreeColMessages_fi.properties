model.building.TownHall.description=Kaupungintalo, jota ei voida päivittää, toimii työpaikkana kolmelle siirtolaiselle ja tuottaa kelloja. Tehokkuutta voidaan parantaa rakentamalla Painotalo ja Sanomalehtitalo.\n\nRakennetaan automaattisesti, kun perustat uuden siirtokunnan.
model.building.CarpenterHouse.description=Verstas, joka voidaan päivittää Sahaksi kunhan siirtokunnan asukasluku saavuttaa 3, muuntaa puutavaraa vasaroiksi. Vasaroita tarvitaan kaikkien rakennusten rakentamiseen tai päivittämiseen.\n\nRakennetaan automaattisesti, kun perustat uuden siirtokunnan.
model.building.LumberMill.description=Saha, jota ei voida päivittää, muuntaa puutavaraa vasaroiksi. Vasaroita tarvitaan kaikkien rakennusten rakentamiseen tai päivittämiseen. Saha kasvattaa vasaratuotantoa.
model.building.BlacksmithHouse.description=Sepän paja, joka voidaan päivittää Sepän kaupaksi, muuntaa malmin työkaluiksi. Työkaluja tarvitaan tiettyjen rakennusten rakentamiseen ja kaikkien rakennusten päivittämiseen. Työkaluja käyttävät myös pioneerit ja niistä valmistetaan musketteja. Kun siirtokunnan asukasluku ylittää 8, Sepän kaupan voi korvata Rautaruukilla, jos Adam Smith on liittynyt siirtomaakongressiin.\n\nRakennetaan automaattisesti, kun perustat uuden siirtokunnan.
model.building.BlacksmithShop.description=Sepän kauppa, joka voidaan päivittää Rautaruukiksi, muuntaa malmia työkaluiksi. Työkaluja tarvitaan tiettyjen rakennusten rakentamiseen ja kaikkien rakennusten päivittämiseen. Työkaluja käyttävät myös pioneerit ja niistä valmistetaan musketteja. Kun siirtokunnan asukasluku ylittää 8, Sepän kaupan voi korvata Rautaruukilla, jos Adam Smith on liittynyt siirtomaakongressiin. Sepän kauppa kasvattaa työkalutuotantoa.
model.building.IronWorks.description=Rautaruukki, jota ei voida päivittää, muuntaa malmia työkaluiksi. Työkaluja tarvitaan tiettyjen rakennusten rakentamiseen ja kaikkien rakennusten päivittämiseen. Työkaluja käyttävät myös pioneerit ja niistä valmistetaan musketteja. Rautaruukki kasvattaa työkalutuotantoa.
model.building.TobacconistHouse.description=Tupakkakauppiaan talo, joka voidaan päivittää Tupakkakaupaksi, muuntaa tupakkaa sikareiksi. Kun siirtokunnan asukasluku ylittää 8, Tupakkakauppa voidaan korvata Sikaritehtaalla, jos Adam Smith on liittynyt siirtomaakongressiin.\n\nRakennetaan automaattisesti, kun perustat uuden siirtokunnan.
model.building.TobacconistShop.description=Tupakkakauppa, joka voidaan päivittää Sikaritehtaaksi, muuntaa tupakkaa sikareiksi. Kun siirtokunnan asukasluku ylittää 8, Tupakkakauppa voidaan korvata Sikaritehtaalla, jos Adam Smith on liittynyt siirtomaakongressiin. Sikarikauppa kasvattaa sikarituotantoa.
