model.foundingFather.jacobFugger.text=Erittäin varakas saksalainen kauppias ja pankkiiri. Kokosi omaisuutensa perheyhteistyöllä ja kaivosteollisuuden osakeomistuksilla.
model.foundingFather.jacobFugger.birthAndDeath=1459–1525
model.foundingFather.peterMinuit.description=Intiaanit eivät enää vaadi maksua maistaan.
model.foundingFather.peterMinuit.text=Osti Manhattanin intiaaneilta noin 60 Hollannin guldenilla. Myöhemmin hän valloitti myös Delawarelahden alueet.
model.foundingFather.peterMinuit.birthAndDeath=1580–1638
model.foundingFather.peterStuyvesant.description=Tullilaitoksen rakentaminen mahdollistuu.
model.foundingFather.peterStuyvesant.text=Nimitettiin Uuden Hollannin kenraalikuvernööriksi joka, jälkeen Brittien invaasion jota hän ei voinut estää, nimettiin uudelleen New Yorkiksi.
model.foundingFather.peterStuyvesant.birthAndDeath=1592–1672
model.foundingFather.janDeWitt.description=Kaupankäynti vierasmaalaisten siirtokuntien kanssa tulee mahdolliseksi.
model.foundingFather.janDeWitt.text=De Witt oli suuri hollantilainen valtionmies. Hän edusti kauppiaita ja edisti teollisuutta ja kauppaa. Hän myös neuvotteli monia tärkeitä sopimuksia Hollannille, jotta sota Englannin kanssa loppuisi.
model.foundingFather.janDeWitt.birthAndDeath=1625–1672
model.foundingFather.ferdinandMagellan.description=Merialusten liikkuminen kasvaa yhdellä ja purjehdusaika uuden maailman ja Euroopan välillä lyhenee.
model.foundingFather.ferdinandMagellan.text=Yksi suurista löytöretkeilijöistä, joka seilasi maailman merillä. Magalhães oli ensimmäinen maapallon ympäripurjehtija ja Tyynen valtameren ylittäjä.
model.foundingFather.ferdinandMagellan.birthAndDeath=1480–1521
model.foundingFather.franciscoDeCoronado.description=Kaikki olemassa olevat siirtokunnat tulevat näkyviin kartalla.
model.foundingFather.franciscoDeCoronado.text=Ensimmäinen eurooppalainen tutkimusmatkailija, joka näki Grand Canyonin. Vaikkei hän koskaan löytänyt etsimiään kultaisia kaupunkeja, hänen karttansa alueesta, jota nykyään kutsutaan Yhdysvaltojen lounaisosaksi, oli tärkeä apu myöhemmälle tutkimukselle.
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510–1554
model.foundingFather.hernandoDeSoto.description=Huhut kadonneista kaupungeista ovat aina positiivisia ja kaikilla yksiköillä on pidempi näkyvyysalue.
model.foundingFather.hernandoDeSoto.text=Ensimmäinen eurooppalainen, joka tutki Floridan ja Yhdysvaltain kaakkoisosat. Hänellä oli myös merkittävä rooli Keski-Amerikan valloituksessa.
model.foundingFather.hernandoDeSoto.birthAndDeath=1496–1542
model.foundingFather.henryHudson.description=Turkismetsästäjien tuotanto kaksinkertaistuu.
model.foundingFather.henryHudson.text=Englantilainen navigaattori, joka tutki ja kartoitti suuren alueen Pohjois-Amerikan mantereen koillisosista. Monet alueen vesistöistä on nimetty hänen mukaansa. Hänen alkuperäinen tavoitteensa oli löytää kuuluisa Luoteisväylä.
model.foundingFather.henryHudson.birthAndDeath=1565–1611
model.foundingFather.laSalle.description=Kaikki olemassa olevat ja uudet siirtokunnat saavat paaluaitauksen, kun väkiluku on vähintään 3.
model.foundingFather.laSalle.text=Ensimmäinen eurooppalainen, joka matkusti Mississippi-jokea myöden sen koko pituudelta. Robert de La Sallen tehtävänä oli pystyttää lukuisia kauppa-asemia pitkin joen rantoja. Myöhemmin hän julisti koko jokialueen Louisianaksi Ranskan kuninkaan mukaan. Myöhemmin hän tutki useita Suurista järvistä.
model.foundingFather.laSalle.birthAndDeath=1643–1687
model.foundingFather.hernanCortes.name=Hernán Cortés
model.foundingFather.hernanCortes.description=Vallatuista kylistä saadaan aina ryöstösaalis ja se on suurempi. Kuninkaan kaljuunat kuljettavat sen Eurooppaan maksutta.
model.foundingFather.hernanCortes.text=Kuuluisa espanjalainen konkistadori, joka kaatoi Asteekkien valtakunnan ja valtasi Meksikon Espanjalle.
model.foundingFather.hernanCortes.birthAndDeath=1485–1547
model.foundingFather.georgeWashington.description=Sotilas tai rakuuna, joka voittaa taistelun ylennetään heti.
model.foundingFather.georgeWashington.text=Kenraali Washington johti siirtomaa-armeijan voittoon Briteistä saavuttaen siirtokuntien itsenäisyyden. Tämä voitto ja hänen johtamiskyky johtivat siihen, että hänet nimettiin uuden valtion ensimmäiseksi Presidentiksi.
model.foundingFather.georgeWashington.birthAndDeath=1732–1799
model.foundingFather.paulRevere.description=Siirtokunta, jossa ei ole puolustavia sotilaita on hyökkäyksen kohteena, siirtokuntalainen automaattisesti ottaa mahdollisesti varastoidut musketit ja puolustaa.
model.foundingFather.paulRevere.text=Kuuluisa siirtomaa-Amerikan ratsastaja nousi ratsaille ja ratsasti läpi maaseudun varoittaen uudisasukkaita, että Brittisotilaat olivat tulossa. Hänet otettiin kiinni kesken ratsastuksen ja myöhemmin päästettiin vapaaksi kun vangitsijat luulivat olevansa suuressa vaarassa ja vanki saattaisi hidastaa heitä.
model.foundingFather.paulRevere.birthAndDeath=1734–1818
model.foundingFather.francisDrake.description=Kaapparilaivojen taistelukesto kasvaa 50 %.
model.foundingFather.francisDrake.text=Suuri englantilainen merikapteeni Drake oli ensimmäinen englantilainen, joka kiersi maapallon ja oli sankari taistelussa espanjalaisten Voittamatonta armadaa vastaan.
model.foundingFather.francisDrake.birthAndDeath=1542–1596
model.foundingFather.johnPaulJones.description=Fregatti lisätään laivastoosi ilmaiseksi.
model.foundingFather.johnPaulJones.text=Ylistetty suurena merikapteenina Amerikassa, Jones päästi ilmoille kuuluisat sanat "Sir, en ole vielä alkanut taistella" samalla kun taisteli Brittejä vastaan merellä. Myöhemmin hän katsoi laivansa uppoamista merenpohjaan brittiläisen aluksen kannelta.
model.foundingFather.johnPaulJones.birthAndDeath=1741–1792
model.foundingFather.thomasJefferson.description=Kellojen tuotanto siirtokunnissa kasvaa 50 %.
model.foundingFather.thomasJefferson.text=Patriotismin voimakas ääni, Jefferson kirjoitti itsenäisyysjulistuksen. Hänestä tuli myöhemmin Yhdysvaltojen 3. Presidentti.
model.foundingFather.thomasJefferson.birthAndDeath=1743–1826
model.foundingFather.pocahontas.description=Jännitteet alkuasukkaiden välillä poistuvat ja intiaanien epäluuloisuus kasvaa puolella nopeudella.
model.foundingFather.pocahontas.text=Rauhanrakentaja varhaisen Jamestownin uudisraivaajien ja intiaanien välillä. Hän lähetti ruokaa ja muita tarvikkeita nälkiintyneille uudisasukkaille vaikeina aikoina. Hän myöhemmin kääntyi kristinuskoon ja meni naimisiin Englantilaisen kanssa.
model.foundingFather.pocahontas.birthAndDeath=1595–1617
model.foundingFather.thomasPaine.description=Kellojen tuotanto siirtokunnissa kasvaa veroprosentin verran.
model.foundingFather.thomasPaine.text=Inspiroi uudisasukkaita kynällään Benjamin Franklinin kehotuksesta. Julkaisi kirjasen Maalaisjärki, jossa ohjataan patrioottien ajatuksia kaikkialla siirtokunnissa.
model.foundingFather.thomasPaine.birthAndDeath=1737–1809
model.foundingFather.simonBolivar.name=Simón Bolívar
model.foundingFather.simonBolivar.description=Itsenäisyyden kannattajien jäsenmäärä siirtokunnissa kasvaa 20 %.
model.foundingFather.simonBolivar.text=Muistetaan suurena johtajana taistelussa Etelä-Amerikan itsenäistymisessä Espanjasta. Bolivar vapautti nykyisen Venezuelan ja hänestä tuli myöhemmin maan ensimmäinen presidentti.
model.foundingFather.simonBolivar.birthAndDeath=1783–1830
model.foundingFather.benjaminFranklin.description=Kuninkaan ulkomaansodat eivät vaikuta uuden maailman suhteisiin ja Eurooppalaiset uudessa maailmassa tarjoavat aina mahdollisuutta rauhaan.
model.foundingFather.benjaminFranklin.text=Voimakas itsenäisyysjulistuksen tukija, Franklin, oli yksi vallankumouksen äänistä. Hän matkusti monesti Euroopan ja siirtokuntien välillä ja sai Ranskan tuen sodassa.
model.foundingFather.benjaminFranklin.birthAndDeath=1706–1790
model.foundingFather.williamBrewster.description=Pikkurikollisia ja määräaikaispalvelijoita ei enää ilmesty laiturille ja voit valita mikä uudisasukas siirtyy seuraavaksi laiturille.
model.foundingFather.williamBrewster.text=Brewster oli puritaanien johtaja Plymouthin-siirtokunnassa Uudessa Englannissa.
model.foundingFather.williamBrewster.birthAndDeath=1567–1644
model.foundingFather.williamPenn.description=Ristien tuotanto siirtokunnissa kasvaa 50 %.
model.foundingFather.williamPenn.text=Yorkin herttuan läheisenä ystävänä Penn sai maa-alueen, joka on valtaosin kattaa Pennsylvanian, Delawaren ja New Jerseyn. Hän johti kveekareiden siirtokuntaa useiden vuosien ajan tarjoten turvapaikan muille kveekareille.
model.foundingFather.williamPenn.birthAndDeath=1644–1718
model.foundingFather.fatherJeanDeBrebeuf.name=Isä Jean de Brébeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Kaikki lähetyssaarnaajat toimivat jesuiittoina.
model.foundingFather.fatherJeanDeBrebeuf.text=Ystävystyi Huron-intiaanien kanssa ja käännytti monet heistä kristityiksi. Kuoli Irokeesien käsissä, jotka olivat viimeinkin voittaneet vihollisensa, Huronit.
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593–1649
