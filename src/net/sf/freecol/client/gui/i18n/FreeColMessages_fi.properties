colopedia.terrain.plains.description=Tasangoilla kasvaa viljaa, vähän puuvillaa ja sieltä löytyy hieman malmeja. Tasankoja on leudoilla alueilla.
colopedia.terrain.mixedForest.description=Leudoilta alueilta löytyvä sekametsä tuottaa viljaa, puuta, turkiseläimiä ja vähän puuvillaa. Jos sekametsän puut hakataan, muuttuu maasto tasangoksi.
colopedia.terrain.grassland.description=Laitumella kasvaa pääasiassa viljaa ja tupakkaa. Laitumia löytyy pääasiassa trooppisilta alueilta.
colopedia.terrain.coniferForest.description=Havumetsissä kasvaa viljaa ja hieman tupakkaa. Siellä voi metsästää turkiseläimiä ja hakata puuta. Havumetsää löytyy pääasiassa trooppisilta seuduilta. Jos havumetsän puut hakataan, muuttuu maasto laitumeksi.
colopedia.terrain.prairie.description=Preeriat sopivat parhaiten viljan ja puuvillan viljelyyn. Preerioita löytyy leudoilta alueilta.
colopedia.terrain.broadleafForest.description=Lehtimetsä tuottaa viljaa, puuvillaa, puuta ja turkiseläimiä. Lehtimetsiä löytyy leudoilta alueilta ja ne muuttuvat preeriaksi, kun niistä hakataan puut.
colopedia.terrain.savannah.description=Savanni tuottaa pääasiassa viljaa ja sokeria. Savanneja löytyy tropiikista.
colopedia.terrain.tropicalForest.description=Trooppinen metsä tuottaa viljaa, hieman sokeria, puuta ja turkiseläimiä. Jos trooppisesta metsästä hakataan puut, se muuttuu savanniksi.
colopedia.terrain.rainForest.description=Sademetsissä voi kasvaa viljaa, sieltä voi hakata puita, metsästää turkiseläimiä ja sieltä voi löytyä malmeja. Sademetsiä löytyy tropiikista ja niiden hakkaaminen paljastaa rämeen.
colopedia.terrain.desert.description=Aavikolla voi kasvaa vähän viljaa ja puuvillaa ja sieltä voi löytyä malmeja. Aavikoita löytyy leudoilta alueilta.
colopedia.terrain.mountains.description=Vuoristoissa on vähän hopeaa. Siirtokuntaa ei voi rakentaa vuoristoiseen maastoon.
