model.resource.Oasis.description=De Oase is en Saak de reisen Lüüd mööd in de Wööst geern sehn doot.
model.resource.Grain.description=Koorn wasst unbannig good in disse fruchtbore Ebene.
model.resource.Fish.description=De velen lütten Fisch hier doot de groten Fisch anlocken. Un de wedder lockt de Fischerlüüd.
