model.goods.tools.description=Warktüüch warrt bruukt, Pioneers uttorüsten. Ok för dat Boon vun gröttere Bowarken un bestimmte Eenheiten, so as Scheep, sünd welk nödig. Un denn köönt mit Warktüüch ok Musketen herstellt warrn.
