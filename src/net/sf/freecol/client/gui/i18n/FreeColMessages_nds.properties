lostCityRumour.ExpeditionVanishes=Dien Expeditschoon is weg un hett nix nalaten, wat uns seggen kunn, woneem se afbleven sünd.
lostCityRumour.Nothing=Wat de Lüüd vun verlorene Stadt snacken doot, allens dumm Tüüch, hier is nix!
lostCityRumour.SeasonedScout=Dien %unit% hett veel beleevt un is nu en kunnigen Utkieker!
lostCityRumour.TribalChief=De Hööftling vun en lütten Stamm schenkt di en beten Brackelkraam, de %money% weert is!
lostCityRumour.Colonist=Du drippst Nablevene vun en verlorene Kolonie. För wat to Eten warrt se Eed geven tro to de Kroon to stahn!
lostCityRumour.TreasureTrain=Du hest El Dorado opdeckt un en Schatz vun %money% funnen! Bring den Schatz na een vun diene Kolonien, dat dat Gold in diene Kass kummt oder bring dat mit ene Galeon na Europa.
