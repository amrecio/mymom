model.resource.Lumber.description=Disse Woold hett schöne Bööm, ut de sik good Holt maken lett.
model.resource.Tobacco.description=De Borrn vun dit Grasland is temlich good för dat Planten vun Toback.
model.resource.Sugar.description=De Borrn vun disse Savann is temlich good för dat Planten vun Suckerrohr.
