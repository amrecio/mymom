model.goods.food.description=Eten warrt bruukt, dat diene Kolonisten nich verhungern doot un de Peer to tüchten. Jümmer, wenn de Kolonie mehr as 200 Eenheiten to Eten hett, kriggt se en ne’en Kolonisten.
model.goods.sugar.description=Sucker is en good Söötmiddel un dor kann ok Rum vun maakt warrn, wat högere Priesen gifft.
model.goods.tobacco.description=Toback kann smöökt warrn un dor köönt ok Zigarren vun maakt warrn, wat högere Priesen gifft.
model.goods.cotton.description=Vun Boomwull kann Kleedasch vun maakt warrn, wat högere Priesen gifft.
model.goods.furs.description=Vun de Pelten vun Deerten köönt Mantels maakt warrn.
model.goods.lumber.description=Holt warrt bruukt, Bowarken in diene Kolonien to boon un ok för bestimmte Eenheiten, so as Scheep.
model.goods.ore.description=Eerz warrt bruukt, Warktüüch to maken, de för vele Saken insett warrn köönt.
model.goods.silver.description=Sülver is en weertvull Metall, dat en hogen Pries hett.
model.goods.horses.description=Peer warrt bruukt, Utkiekers un Kavallerie uttorüsten.
model.goods.rum.description=Rum is en Snaps, de vun Suckerrohr maakt warrt. As en Luxuswoor hett he en hogen Pries.
model.goods.cigars.description=Zigarren warrt vun Toback maakt. As en Luxuswoor hebbt se en hogen Pries.
