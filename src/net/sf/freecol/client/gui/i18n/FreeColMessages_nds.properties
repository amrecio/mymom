model.building.TownHall.description=Automaatsch boon, wenn en ne’e Kolonie boot warrt
model.building.CarpenterHouse.description=Automaatsch boon, wenn en ne’e Kolonie boot warrt
model.building.LumberMill.description=Dat Saagwark stellt ut Holt Hamers her. Dat kann nich mehr utboot warrn.
model.building.BlacksmithHouse.description=Automaatsch boon, wenn en ne’e Kolonie boot warrt
model.building.BlacksmithShop.description=In’e Warksteed vun’n Groffsmitt warrt ut Eerz Warktüüch herstellt. Se kann to’n Iesenwark utboot warrn, wenn de Inwahnertall bi 8 anlangt is. Vörutsett, dat Adam Smith al den Kontinentalkongress bitreden is. Mit’e Warksteed vun’n Groffsmitt warrt mehr Warktüüch herstellt as mit’n Huus vun’n Groffsmitt.
model.building.IronWorks.description=In’t Iesenwark warrt ut Eerz Warktüüch herstellt. Dat kann nich mehr utboot warrn. Mit’n Iesenwark warrt mehr Warktüüch herstellt as mit’n Laden vun’n Groffsmitt.
model.building.TobacconistHouse.description=In dat Huus vun’n Zigarrendreiher warrt vun Toback Zigarren maakt. Dat Huus kann to’n Laden vun’n Zigarrendreiher utboot warrn. Wenn de Inwahnertall bi acht anlangt is, kann dat noch wieder utboot warrn to en Zigarrenfabrik, wenn denn Adam Smith al den Kontinentalkongress bitreden is.\n\nWarrt automaatsch opstellt, wenn du en ne’e Kolonie boost.
model.building.TobacconistShop.description=In’n Laden vun’n Zigarrendreiher warrt vun Toback Zigarren maakt. Wenn de Inwahnertall bi acht anlangt is, kann dat noch wieder utboot warrn to en Zigarrenfabrik, wenn denn Adam Smith al den Kontinentalkongress bitreden is.\n\nMit den Laden geiht de Zigarrenprodukschoon rop.
model.building.CigarFactory.description=In de Zigarrenfabrik warrt vun Toback Zigarren maakt. De kann nich mehr utboot warrn. Mit de Fabrik geiht de Zigarrenprodukschoon rop.
model.building.WeaverHouse.description=In dat Huus vun’n Wever warrt vun Boomwull Kledaasch maakt. Dat Huus kann to’n Laden vun’n Wever utboot warrn. Wenn de Inwahnertall bi acht anlangt is, kann dat noch wieder utboot warrn to en Textilfabrik, wenn denn Adam Smith al den Kontinentalkongress bitreden is.\n\nWarrt automaatsch opstellt, wenn du en ne’e Kolonie boost.
model.building.TextileMill.description=In de Textilfabrik warrt vun Boomwull Kledaasch maakt. De kann nich mehr utboot warrn. Mit de Fabrik geiht de Produkschoon vun Kledaasch rop.
model.building.DistillerHouse.description=In dat Huus vun’n Rumbrenner warrt vun Sucker Rum maakt. Dat Huus kann to’n Laden vun’n Rumbrenner utboot warrn. Wenn de Inwahnertall bi acht anlangt is, kann dat noch wieder utboot warrn to en Rumfabrik, wenn denn Adam Smith al den Kontinentalkongress bitreden is.\n\nWarrt automaatsch opstellt, wenn du en ne’e Kolonie boost.
model.building.RumDistillery.description=In’e Rumbrenneree warrt vun Sucker Rum maakt. Wenn de Inwahnertall bi acht anlangt is, kann dat noch wieder utboot warrn to en Rumfabrik, wenn denn Adam Smith al den Kontinentalkongress bitreden is.\n\nMit de Rumbrenneree geiht de Rumprodukschoon rop.
model.building.RumFactory.description=In de Rumfabrik warrt vun Sucker Rum maakt. De kann nich mehr utboot warrn. Mit de Fabrik geiht de Rumprodukschoon rop.
model.building.FurTraderHouse.description=In dat Huus vun’n Pelthöker warrt vun Pelten Mantels maakt. Dat Huus kann to’n Warksteed vun’n Pelthöker utboot warrn. Wenn de Inwahnertall bi söss anlangt is, kann dat noch wieder utboot warrn to en Mantelfabrik, wenn denn Adam Smith al den Kontinentalkongress bitreden is.\n\nWarrt automaatsch opstellt, wenn du en ne’e Kolonie boost.
model.building.FurTradingPost.description=In’n Pelthannelsposten warrt vun Pelten Mantels maakt. Wenn de Inwahnertall bi söss anlangt is, kann dat noch wieder utboot warrn to en Mantelfabrik, wenn denn Adam Smith al den Kontinentalkongress bitreden is.\n\nMit den Laden geiht de Mantelprodukschoon rop.
model.building.FurFactory.description=In de Peltfabrik warrt vun Pelten Mantels maakt. De kann nich mehr utboot warrn. Mit de Fabrik geiht de Produkschoon vun Mantels rop.
model.building.Schoolhouse.description=En Kolonie, de opminnst veer Inwahners hett, kann en Schoolhuus boon. Denn köönt Meesters noch nich utbillte Kolonisten jemehr Handwark lehren. Wenn de Inwahnertall bi acht anlangt is, denn kann vun de School en Beroopsschool maakt warrn, de twee Kolonisten utbillen kann. Steiht de Inwahnertall bi teihn oder mehr, denn kann en Universität för de Beroopsschool boot warrn. Denn geiht dat, dree Kolonisten uttobillen.\n\nEn School maakt dat mööglich, Beropen vun dat Niveau 1 to lehren.
model.building.College.description=En Kolonie, de opminnst veer Inwahners hett, kann en Schoolhuus boon. Denn köönt Meesters noch nich utbillte Kolonisten jemehr Handwark lehren. Wenn de Inwahnertall bi acht anlangt is, denn kann vun de School en Beroopsschool maakt warrn, de twee Kolonisten utbillen kann. Steiht de Inwahnertall bi teihn oder mehr, denn kann en Universität för de Beroopsschool boot warrn. Denn geiht dat, dree Kolonisten uttobillen.\n\nEn Beroopsschool maakt dat mööglich, Beropen vun dat Niveau 2 to lehren.
model.building.University.description=En Kolonie, de opminnst veer Inwahners hett, kann en Schoolhuus boon. Denn köönt Meesters noch nich utbillte Kolonisten jemehr Handwark lehren. Wenn de Inwahnertall bi acht anlangt is, denn kann vun de School en Beroopsschool maakt warrn, de twee Kolonisten utbillen kann. Steiht de Inwahnertall bi teihn oder mehr, denn kann en Universität för de Beroopsschool boot warrn. Denn geiht dat, dree Kolonisten uttobillen.\n\nEn Universität maakt dat mööglich, Beropen vun dat Niveau 3 to lehren.
model.building.Armory.description=In dat Tüüchhuus warrt vun Warktüüch Musketen maakt. Wenn de Inwahnertall bi acht anlangt is, kann dat Tüüchhuus to’n Magazin un denn to’n Arsenal utboot warrn, wenn denn Adam Smith ok al den Kontinentalkongress bitreden is.\n\nNa dat Boon vun dat Tüüchhuus köönt Musketen un Artillerie boot warrn.
model.building.Magazine.description=In dat Magazin warrt vun Warktüüch Musketen maakt. Dat Magazin kann to’n Arsenal utboot warrn, wenn Adam Smith den Kontinentalkongress bitreden is.\n\nNa dat Boon vun dat Magazin kann en Arbeider dubbelt so veel Musketen boon.
model.building.Arsenal.description=In dat Arsenal warrt vun Warktüüch Musketen maakt. Na dat Boon vun dat Arsenal warrt blot noch halv so veel Warktüüch för de Musketen bruukt.
model.building.Church.description=En Kolonie mit dree oder mehr Inwahners kann ene Kark boon, de to en Kathedraal utboot warrn kann, wenn de Inwahnertall bi acht anlangt is. De religiöse Freeheit in de Ne’e Welt (dostellt dör Krüzen) sorgt dor för, dat Lüüd ut Europa inwannern doot.\n\nNa dat Boon vun de Kark geiht de Produkschoon vun Krüzen rop un du kannst Missionare wiehen.
model.building.Cathedral.description=En Kolonie mit dree oder mehr Inwahners kann ene Kark boon, de to en Kathedraal utboot warrn kann, wenn de Inwahnertall bi acht anlangt is. De religiöse Freeheit in de Ne’e Welt (dostellt dör Krüzen) sorgt dor för, dat Lüüd ut Europa inwannern doot.\n\nNa dat Boon vun de Kathedraal geiht de Produkschoon vun Krüzen rop.
model.building.Stockade.description=+ 100 % Verdeffenderen
model.building.Fort.description=+ 150 % Verdeffenderen
model.building.Fortress.description=+ 200 % Verdeffenderen
model.building.Warehouse.description=Dat Worenhuus lagert all Soorten vun Woren. De Platz to Anfang is 100 Eenheiten vun all Soorten vun Woren. En utboot Worenhuus kann 200 un en dubbelt utboot Worenhuus 300 Eenheiten lagern.
model.building.WarehouseExpansion.description=Dat Worenhuus lagert all Soorten vun Woren. De Platz to Anfang is 100 Eenheiten vun all Soorten vun Woren. En utboot Worenhuus kann 200 un en dubbelt utboot Worenhuus 300 Eenheiten lagern.
model.building.Stables.description=De Stall stiegert de Produkschoon vun Peer.
model.building.Docks.description=Maakt Fischfang mööglich
model.building.Drydock.description=Maakt Schippsreparaturen mööglich
model.building.Shipyard.description=Maakt Schippbo mööglich
model.building.PrintingPress.description=Mit de Druckpress geiht de Produkschoon vun Freeheitsklocken in de Kolonie hooch. Wenn de Inwahnertall bi veer anlangt is, kann de Druckpress to en Daagblatt utboot warrn.
model.building.Newspaper.description=Mit dat Daagblatt geiht de Produkschoon vun Freeheitsklocken in de Kolonie hooch. Dat kann inricht warrn, wenn de Inwahnertall bi veer anlangt is un dat al en Druckpress gifft.
model.building.CustomHouse.description=Dat Tollhuus maakt dat mööglich, dat de Kolonie Woren direkt na Europa exporteert, ahn de Help vun Scheep. Dat is denn ok mööglich, na de Deklaratschoon vun de Unafhängigkeit mit annere Mächt to hanneln. Opschonal helpt dat ok, Boykotts vun’n König ümgahn. Dat Tollhuus kann boot warrn, nadem Peter Stuyvesant den Kontinentalkongress bitreden is.
model.foundingFather.adamSmith.description=Fabriken produzeert 1,5 Woren ut een Deel Rohmaterial.
model.foundingFather.adamSmith.text=He is best bekannt as Vadder vun de moderne Ökonomie. Smith hett vele Schriften to ökonoomsche Theorien schreven, dor ok sien beröhmt Wark „De Wohlstand vun de Natschonen“ bi.
model.foundingFather.jacobFugger.name=Jakob Fugger II.
model.foundingFather.jacobFugger.description=All Boykotts, de dat aktuell geven deit, höört op.
model.foundingFather.jacobFugger.text=En ganzen rieken düütschen Koopmann un Bankmann. Hett en Hümpel Geld maakt mit Familienbann un Andelen in de Bargindustrie.
model.foundingFather.peterMinuit.description=De Indianers verlangt nu keen Geld mehr för jemehr Land.
model.foundingFather.peterMinuit.text=Hett dat, wat later dat Eiland Manhattan wesen schull, vun de Indianers för rund 60 Gulden köfft. Later schull he ok dat Rebeet vun de Delaware-Bucht besiedeln.
model.foundingFather.peterStuyvesant.description=Dat Boon vun Tollhüüs warrt mööglich.
model.foundingFather.peterStuyvesant.text=Generalguvernör vun de Nee-Nedderlannen, de later na en britischen Inmarsch, den he nich ophollen kunn, Nee-York worrn sünd.
model.foundingFather.janDeWitt.description=Hannel mit annere Kolonien warrt mööglich.
model.foundingFather.janDeWitt.text=De Witt weer en groten Staatsmann vun de Nedderlannen. He stünn för de Hannelslüüd un en modige Industrie. He hett ok en Reeg wichtige Verdrääg för de Nedderlannen uthannelt, de Kriegen mit de Briten toeen bröcht hebbt.
model.foundingFather.ferdinandMagellan.description=Marineenheiten kaamt jede Runn een Feld wieder un de Tiet na Europa in trüch to seilen warrt körter.
model.foundingFather.ferdinandMagellan.text=Een vun de gröttsten Opdeckers vun de Welt. Magellan weer de Eerste, de üm de Welt rüm- un över den Pazifischen Ozean seilt is.
model.foundingFather.franciscoDeCoronado.description=All Kolonien warrt op de Koort sichtbor.
model.foundingFather.franciscoDeCoronado.text=De eerste Europäer, de den Grand Canyon sehn hett. Ok wenn he de gollenen Städer, na de he söcht hett, nienich funnen hett, weren siene Koorten vun’n Süüdwesten vun Noordamerika vun veel Weert för dat wiedere Opdecken.
model.foundingFather.hernandoDeSoto.description=Dat Utforschen vun verlorene Städer geiht nu jümmer good un all Eenheiten hebbt en grötter Sichtfeld.
model.foundingFather.hernandoDeSoto.text=De eerste Europäer, de Florida un den Süüdoosten vun de USA utforscht hett. He harr ok en wichtige Rull bi dat Innehmen vun Zentralamerika.
model.foundingFather.henryHudson.description=Fallenstellers doot 100 % mehr produzeren.
model.foundingFather.henryHudson.text=Engelsch Stüürmann, de en groten Deel vun’n noordoost-amerikaanschen Kontinent utforscht un op Koorten optekent hett. Vele Waterweeg in de Region sünd na em nöömt. He harr egentlich vör, de Noordwest-Passaasch optodecken.
model.foundingFather.laSalle.description=Gifft all de Kolonien, de en gröttere Inwahnertall as 3 hebbt, Palisaden.
model.foundingFather.laSalle.text=De eerste Europäer, de den kumpletten Mississippi rünnerseilt is. La Salle wull Hannelsposten langs den Stroom anleggen. He hett later dat ganze Stroomdaal as Louisiana för Frankriek in Besitt nehmen wullt. Ok de Groten Seen hett he utforscht.
model.foundingFather.hernanCortes.description=Innahmene Indianerdörper bringt jümmer Schätz (un ok mehr an Gold) un den König sien Galeonen transporteert dat ahn Kösten.
model.foundingFather.hernanCortes.text=Bekannt spaansch Konquistador, de de Azteken ünnerboddert un Mexiko för Spanien innahmen hett.
model.foundingFather.georgeWashington.description=All Soldaten un Dragoners, de en Gefecht winnen doot, warrt automaatsch op den nächsten Level hoochsett.
model.foundingFather.georgeWashington.text=General Washington weer Baas vun de Kolonialarmee un hett ehr to’n Sieg över de Britischen föhrt un dor de Unafhängigkeit vun de Kolonien mit wunnen. Disse Sieg hett dor to föhrt, dat he de eerste Präsident vun dit ne’e Land, de Vereenigten Staten vun Amerika, worrn is.
model.foundingFather.paulRevere.description=Wenn en Kolonie angrepen warrt, de kene Soldaten hett, nimmt een vun de Kolonisten automaatsch Musketen ut dat Lager (wenn welk dor sünd) un verdeffendeert de Kolonie.
model.foundingFather.paulRevere.text=De beröhmte Rieder is op sien Peerd stegen un dör dat Land reden, hett de Kolonisten wohrschaut, dat britische Soldaten kamen deen. Se hebbt em op sien Ritt faat kregen, doch he keem later wedder free, vun wegen, dat de Lüüd, de em fungen harrn, in’e Bredullje kemen un bang weren, se kemen mit em in Slepp nich gau noog vöran.
model.foundingFather.francisDrake.description=Sett Striedknööv vun all Kaperscheep üm 50 % hooch.
model.foundingFather.francisDrake.text=Groot engelsch Koptein. Drake is as eersten Englänner rund üm de Eer seilt un hett gegen de Spaansche Armada fuchten.
model.foundingFather.johnPaulJones.description=En Fregatt kummt to dien Kolonialmarine to, ahn dat dat wat kösten deit.
model.foundingFather.johnPaulJones.text=In Amerika as groten Föhrer op See bewunnert, hett Jones bi en Gefecht gegen de Briten de beröhmten Wöör seggt „Sir, ik heff dat Kämpfen noch gor nich anfungen!“ He müss later vun Boord vun en britisch Schipp mit ansehn, wie sien Schipp op’n Grund vun’n Ozean dalsunken is.
model.foundingFather.thomasJefferson.description=Produkschoon an Freeheitsklocken in de Kolonien geiht üm 50 % rop.
model.foundingFather.thomasJefferson.text=Jefferson weer en wichtigen Vertreder vun’n amerikaanschen Patriotismus un schall de Unafhängigkeitsdeklaratschoon schreven hebben. He weer later de drüdde Präsident vun de USA.
model.foundingFather.pocahontas.description=All Kabbelee twischen di un de Inheemschen fallt weg un de Indianers reegt sik blot noch half so gau op.
model.foundingFather.pocahontas.text=Pocahontas hett twischen de Indianers un de Siedlers in Jamestown vermiddelt. Se schall Eten un annere Saken schickt hebben, as de Kolonisten in swore Tiet hungern deen. Se is later to’t Christendom övertreden un hett en Engelschen heiraadt.
model.foundingFather.thomasPaine.description=De Produkschoon vun Freeheitsklocken geiht üm soveel rop, so hooch de Stüürsatz is, wenn he den Kongress bitreden deit.
model.foundingFather.thomasPaine.text=Hett op Drängen vun Benjamin Franklin de Kolonisten mit sien Schrieven bestärkt un en Pamphlet rutgeven, de Common Sense schull de Gedanken vun all Patrioten in de Kolonien anleiden.
model.foundingFather.simonBolivar.name=Simón Bolívar
model.foundingFather.simonBolivar.description=De Tall vun de Leden vun de Söhn vun de Freeheit in all Kolonien geiht 20 % rop.
model.foundingFather.simonBolivar.text=Bolívar weer en wichtigen Anföhrer bi dat Fechten för de Unafhängigkeit in Süüdamerika. He hett dat Rebeed vun dat hüdige Venezuela free maakt un weer later de eerste Präsident vun Grootkolumbien.
model.foundingFather.benjaminFranklin.description=Den König sien Kriegen doot nich länger op de Binnungen in de Ne’e Welt inwarken. Europäers in de Ne’e Welt doot jümmer Freden anbeden, wenn verhannelt warrt.
model.foundingFather.benjaminFranklin.text=Hett veel to de Deklaratschoon vun de Unafhängigkeit vun de USA bidragen. Franklin weer een vun de Stimmen vun de Revolutschoon. He hett veel twischen Europa un de Kolonien reist un hett Ünnerstütten vun de Franzosen för den Krieg wunnen.
model.foundingFather.williamBrewster.description=Kene Kriminellen un Knechten kaamt mehr an de Docks in Europa un du kannst utwählen, wokeen vun de verfögboren Utwannerers na de Docks kamen schall.
model.foundingFather.williamBrewster.text=Brewster weer de Anföhrer vun de Puritaners in de Kolonie Plymouth in Nee-England.
model.foundingFather.williamPenn.description=Produkschoon vun Krüzen geiht in all Kolonien üm 50 % rop.
model.foundingFather.williamPenn.text=As en Fründ vun’n Hertog vun York hett Penn dat Land kregen, wat Pennsylvania, Delaware un New Jersey is. He weer för vele Johren Baas vun de Quäkerkolonie un hett dormit en Toflucht för annere Quäker schapen.
model.foundingFather.fatherJeanDeBrebeuf.name=Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=All Missionare warrt Kunnig.
model.foundingFather.fatherJeanDeBrebeuf.text=Hett mit de Huron-Indianers Fründschop slaten un veel vun jem to dat Christendom bröcht. Vun de Hand vun de Iroquois doodbleven, de jemehr Feenden, de Hurons, to’n Sluss besiegt hebbt.
model.foundingFather.juanDeSepulveda.description=De Schangs, dat en afhängig Indianerdörp sik diene Kolonie ansluten deit, geiht rop.
model.foundingFather.juanDeSepulveda.text=Spaansch Theoloog, de för dat Innehmen vun de indiaanschen Rebeden un dat gaue Bekehren vun de Inheemschen weer.
model.foundingFather.bartolomeDeLasCasas.name=Bartolomé de Las Casas
model.foundingFather.bartolomeDeLasCasas.description=All de Indianerkonvertiten warrt to fre’e Kolonisten.
model.foundingFather.bartolomeDeLasCasas.text=Kathoolsch Preester, de na de westindschen Eilannen reisen dee, de Indianers to bekehren, un de Spaniers schellen dee, woans se de Inheemschen behanneln deen.
