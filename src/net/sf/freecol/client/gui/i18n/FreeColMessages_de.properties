# Goods
model.goods.Food.description=Nahrung ist zur Ern\u00e4hrung Eurer Kolonisten und zur Zucht von Pferden notwendig. Ein neuer Kolonist wird geboren, wenn eine Kolonie 200 oder mehr Einheiten Nahrung im Lager hat.
model.goods.Sugar.description=Zucker ist ein effektiver S\u00fc\u00dfstoff und kann auch zum Erzeugen von Rum genutzt werden, der h\u00f6here Preise erzielt.
model.goods.Tobacco.description=Tabakbl\u00e4tt kann geraucht oder zum Erzeugen von Zigarren genutzt werden. Zigarren erzielen h\u00f6here Preise.
model.goods.Cotton.description=Mit Baumwolle kann Stoff erzeugt werden. Stoff erzielt h\u00f6here Preise.
model.goods.Furs.description=Pelze von Tieren k\u00f6nnen zur Herstellung von M\u00e4nteln verwendet werden.
model.goods.Lumber.description=Holz wird zur Konstruktion von Geb\u00e4uden, Artillerien und Schiffen ben\u00f6tigt.
model.goods.Ore.description=Erz ist notwendig, um Werkzeuge herzustellen. Diese finden zahlreich Verwendung.
model.goods.Silver.description=Silber ist ein wertvolles Metall mit hohem Preis.
model.goods.Horses.description=Pferde werden zum Erstellen von Kundschafter- und Kavallerieeinheiten ben\u00f6tigt.
model.goods.Rum.description=Rum ist eine Spirituose, die aus Zucker gewonnen wird. Als Luxusgut bringt er einen hohen Gewinn.
model.goods.Cigars.description=Zigarren werden aus Tabak hergestellt. Als Luxusgut bringen sie einen hohen Gewinn.
model.goods.Cloth.description=Kleidung wird aus Baumwolle gefertigt.
model.goods.Coats.description=M\u00e4ntel werden aus Fellen gefertigt.
model.goods.TradeGoods.description=Handelsg\u00fcter werden nur in Europa hergestellt und dienen dem Handel mit Eingeborenen.
model.goods.Tools.description=Werkzeuge werden ben\u00f6tigt um fortgeschrittene Geb\u00e4ude und verschiedene Einheiten zu errichten. Desweiteren werden Pioniere mit ihnen ausger\u00fcstet und sind Ausgangsmaterial f\u00fcr die Produktion von Musketen.
model.goods.Muskets.description=Musketen werden zum Ausr\u00fcsten von Infanterie- und Kavallerieeinheiten ben\u00f6tigt.
