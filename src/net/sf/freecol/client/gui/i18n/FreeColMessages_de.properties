colopedia.terrain.plains.description=Ebenen sind gro\u00dfe Bereiche mit geringen Erhebungen. Sie eignen sich hervorragend f\u00fcr den Anbau von Nahrungsmitteln. Sie produzieren gro\u00dfe Mengen an Getreide, einen geringeren Anteil an Baumwolle und etwas Erz. Zu finden in gem\u00e4\u00dfigten Regionen.
colopedia.terrain.mixedForest.description=Mischwald, welcher in gem\u00e4\u00dfigten Breiten zu finden ist, produziert Getreide, Holz, Felle und etwas Baumwolle. Wird Mischwald gerodet entsteht eine Ebene.
colopedia.terrain.grassland.description=Grasland ist ein flacher, nahezu h\u00fcgelloses Gebiet. Grasland ist oft neben gem\u00e4\u00dfigten W\u00e4ldern in h\u00f6heren Regionen oder in W\u00fcstengebieten in suptropischen Gebieten zu finden. Es eignet sich hervorragend f\u00fcr den Anbau von Tabak und Nahrung.
colopedia.terrain.coniferForest.description=Nadelw\u00e4lder produzieren Getreide, gro\u00dfe Mengen an Holz, Felle und etwas Tabak. Nach der Rodung werden sie zu Grasland.
colopedia.terrain.prairie.description=Die Pr\u00e4rie ist ein weites, offenes Land mit leichtem Grasbewuchs und wenig B\u00e4umen in gem\u00e4\u00dfigten Zonen. Baumwolle und Nahrung l\u00e4sst sich hier am Besten kultivieren.
colopedia.terrain.broadleafForest.description=Laubw\u00e4lder produzieren Getreide, Holz, Felle und etwas Baumwolle. Sie werden zu Pr\u00e4rie, wenn sie gerodet werden.
colopedia.terrain.savannah.description=Savanne ist h\u00e4ufig zwischen Wald und wald\u00e4hnlichen Regionen anzutreffen. Savanne eignet sich jaupts\u00e4chlich zum Anbau von Getreide und Zucker.
colopedia.terrain.tropicalForest.description=Tropen-Wald produziert Getreide, Holz, Felle und etwas Zucker. Bei Rodung entsteht Savanne.
colopedia.terrain.marsh.description=Moor ist von Gras und vielen herbaloiden Pflanzen bewachsen. Es produziert etwas Getreide und Tabak, ebenso geringe Mengen von Erz. Moorgebiete sind eher in h\h00f6eren Breitengraden zu finden.
colopedia.terrain.wetlandForest.description=Feuchtw\u00e4lder produzieren Getreide, Holz, Felle und etwas Erz. Rodung l\u00e4sst Moorgebiete entstehen.
colopedia.terrain.swamp.description=Sumpfgebiete sind wasserreicher als andere Regionen und tiefer als Moore. Sie erzeugen Getreide, ebenso geringe Mengen an Zucker und Erz.
colopedia.terrain.rainForest.description=Regenwald produziert Getreide, Holz, Felle und etwas Erz, Zucker und Taback. Sie sind in tropischen Regionen zu finden. Rodung erzeugt Sumpfgebiete.
colopedia.terrain.desert.description=W\u00fcsten sind sehr trockene Gegenden mit minimaler Vegetation. Dennoch ist hier Getreide, Baumwolle und Erz zu finden.
colopedia.terrain.scrubForest.description=Gestr\u00fcppwald produziert Getreide, Holz, Felle und etwas Baumwolle sowie Erz. Durch Rodung entsteht W\u00fcste.
colopedia.terrain.tundra.description=Die Tundra ist ein Gebiet wo das Wachstum der B\u00e4me durch die geringen Temperaturen beeintr\u00e4chtigt wird. Geringe Mengen an Getreide und etwas Erz k\u00f6nnen hier gewonnen werden.
colopedia.terrain.borealForest.description=Boreal-W\u00e4lder produzieren Getreide, Holz, Felle und etwas Erz. Rodung l\u00e4sst Tundra entstehen.
colopedia.terrain.arctic.description=Die Arktis ist eine von Eis bedeckte Landschaft. Baumlos, gefrorener Boden - kein Leben. Hier kann nichts abgebaut werden. Kolonien k\u00f6nnen nicht auf Arktis-Feldern errichtet werden.
colopedia.terrain.ocean.description=Der Ozean ist ein salzhaltiges, fischreiches Gew\u00e4sser. Der Fischgehalt wird durch die N\u00e4he zum Land beeinflusst. An Flussm\u00fcndungen sind besonders viele Fische zu finden.
colopedia.terrain.highSeas.description=Hochsee produziert Fisch. Nur hier k\u00f6nnen Schiffe nach Europa segeln.
colopedia.terrain.hills.description=H\u00fcgeln sind oft von Erzadern durchzogen. Auch etwas Getreide l\u00e4sst sich hier anbauen.
colopedia.terrain.mountains.description=Berge sind generell steiler als H\u00fcgeln. Sie sind schwer zu \u00fcberqueren und Kolonien k\u00f6nnen hier nicht errichtet werden. Dennoch kann hier wertvolles Silber und Erz abgebaut werden.

