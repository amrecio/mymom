colopedia.buildings.notes.TownHall=Das Rathaus, welches nicht erweitert werden kann, fasst bis zu 3 Kolonisten, welche Freiheitsglocken produzieren. Seine Wirkung kann durch den Bau einer Druckerpresse und eines Verlages gesteigert werden.\n\nWird bei der Gr\u00fcndung einer Kolonie automatisch errichtet.
colopedia.buildings.notes.CarpenterHouse=Die Zimmerei, welche zu einem S\u00e4gewerk ausgebaut werden kann sobald die Kolonie eine Gr\u00f6\u00dfe von 3 erreicht, stellt H\u00e4mmer her. Diese werden ben\u00f6tigt um andere Geb\u00e4ude zu errichten oder auszubauen.\n\nWird bei der Gr\u00fcndung einer Kolonie automatisch errichtet.
colopedia.buildings.notes.LumberMill=Das S\u00e4gewerk, welches nicht mehr erweitert werden kann, produziert H\u00e4mmer, welche zur Errichtung und Erweiterung von Geb\u00e4uden ben\u00f6tigt werden. Ein S\u00e4gewerk steigert die H\u00e4mmerproduktion.
colopedia.buildings.notes.BlacksmithHouse=Die Schmiede, welche zu einer Eisenh\u00fctte ausgebaut werden kann, produziert Werkzeuge. Diese werden verwendet um einige Geb\u00e4ude bauen bzw. erweitern zu k\u00f6nnen. Werkzeuge werden ebenfalls von Pionieren und Waffenschmieden ben\u00f6tigt. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann die Eisenh\u00fctte zu einem Eisenwerk ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist.\n\nWird bei der Gr\u00fcndung einer Kolonie automatisch errichtet.
colopedia.buildings.notes.BlacksmithShop=Die Eisenh\u00fctte, welche zu einem Eisenwerk ausgebaut werden kann, produziert Werkzeuge. Diese werden verwendet um einige Geb\u00e4ude bauen bzw. erweitern zu k\u00f6nnen. Werkzeuge werden ebenfalls von Pionieren und Waffenschmieden ben\u00f6tigt. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann die Eisenh\u00fctte zu einem Eisenwerk ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist. Eine Eisenh\u00fctte steigert die Werkzeugproduktion.
colopedia.buildings.notes.IronWorks=Das Eisenwerk, welches nicht mehr erweitert werden kann, produziert Werkzeuge. Diese werden verwendet um einige Geb\u00e4ude bauen bzw. erweitern zu k\u00f6nnen. Werkzeuge werden ebenfalls von Pionieren und Waffenschmieden ben\u00f6tigt. Ein Eisenwerk steigert die Werkzeugproduktion.
colopedia.buildings.notes.TobacconistHouse=Der Tabakladen, welcher zu einem Tabakgesch\u00e4ft erweitert werden kann, stellt aus Tabakbl\u00e4ttern Zigarren her. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann das Tabakgesch\u00e4ft zu einer Tabakfabrik ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist.\n\nWird bei der Gr\u00fcndung einer Kolonie automatisch errichtet.
colopedia.buildings.notes.TobacconistShop=Das Tabakgesch\u00e4ft, welches zu einer Tabakfabrik erweitert werden kann, stellt aus Tabakbl\u00e4ttern Zigarren her. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann das Tabakgesch\u00e4ft zu einer Tabakfabrik ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist. Ein Tabakgesch\u00e4ft steigert die Zigarrenproduktion.
colopedia.buildings.notes.CigarFactory=Die Zigarrenfabrik, welche nicht mehr erweitert werden kann, stellt aus Tabakbl\u00e4ttern Zigarren her. Eine Tabakfabrik steigert die Zigarrenproduktion.
colopedia.buildings.notes.WeaverHouse=Die Weberei, welche zu einem Kleidungsgesch\u00e4ft erweitert werden kann, stellt aus Baumwolle Kleidung her. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann das Kleidungsgesch\u00e4ft zu einer Kleidungsfabrik ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist.\n\nWird bei der Gr\u00fcndung einer Kolonie automatisch errichtet.
colopedia.buildings.notes.WeaverShop=Das Kleidungsgesch\u00e4ft, welches zu einer Kleidungsfabrik erweitert werden kann, stellt aus Baumwolle Kleidung her. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann das Kleidungsgesch\u00e4ft zu einer Kleidungsfabrik ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist. Ein Kleidungsgesch\u00e4ft steigert die Kleidungsproduktion.
colopedia.buildings.notes.TextileMill=Die Kleidungsfabrik, welche nicht mehr erweitert werden kann, stellt aus Baumwolle Kleidung her. Eine Kleidungsfabrik steigert die Zigarrenproduktion.
colopedia.buildings.notes.DistillerHouse=Der Rumbrenner, welcher zu einer Rumdestillerei erweitert werden kann, stellt aus Zucker Rum her. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann die Rumdestillerei zu einer Rumfabrik ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist.\n\nWird bei der Gr\u00fcndung einer Kolonie automatisch errichtet.
colopedia.buildings.notes.RumDistillery=Die Rumdestillerei, welche zu einer Rumfabrik erweitert werden kann, stellt aus Zucker Rum her. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann die Rumdestillerei zu einer Rumfabrik ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist. Eine Rumdestillerei steigert die Rumproduktion.
colopedia.buildings.notes.RumFactory=Die Rumfabrik, welche nicht mehr erweitert werden kann, stellt aus Zucker Rum her. Eine Rumfabrik steigert die Rumproduktion.
colopedia.buildings.notes.FurTraderHouse=Der Pelzh\u00e4ndler, welcher zu einem Pelzhandelsposten erweitert werden kann, stellt aus Fellen M\u00e4ntel her. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann der Pelzhandelsposten zu einer Mantelfabrik ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist.\n\nWird bei der Gr\u00fcndung einer Kolonie automatisch errichtet.
colopedia.buildings.notes.FurTradingPost=Der Pelzhandelsposten, welcher zu einer Mantelfabrik erweitert werden kann, stellt aus Fellen M\u00e4ntel her. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann der Pelzhandelsposten zu einer Mantelfabrik ausgebaut werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist. Ein Pelzhandelsposten steigert die M\u00e4ntelproduktion.
colopedia.buildings.notes.FurFactory=Die Mantelfabrik, welche nicht mehr erweitert werden kann, stellt aus Fellen M\u00e4ntel her. Eine Mantelfabrik steigert die M\u00e4ntelproduktion.
colopedia.buildings.notes.Schoolhouse=Eine Kolonie mit einer Gr\u00f6\u00dfe von mindestens 4 kann eine Schule bauen, welche es erm\u00f6glicht einige Meister-Berufe auszubilden. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann die Schule zu einem College ausgebaut werden, welches einen weiteren Lehren fasst und weitere Berufe lehrt. Sobald die Kolonie eine Gr\u00f6\u00dfe von 10 erreicht hat, kann das College zu einer Universit\u00e4t ausgebaut werden, welche insgesamt 3 Lehrer fasst und s\u00e4mtliche Berufe ausbilden kann.
colopedia.buildings.notes.College=Sobald eine Kolonie die Gr\u00f6\u00dfe von 8 erreicht hat, kann eine Schule zu einem College ausgebaut werden. Dieses fasst einen weiteren Lehrer und welche weitere Berufe ausbilden kann. Sobald die Kolonie eine Gr\u00f6\u00dfe von 10 erreicht hat, kann das College zu einer Universtit\u00e4t ausgebaut werden, welche insgesamt 3 Lehrer fasst und s\u00e4mtliche Berufe ausbilden kann.
colopedia.buildings.notes.University=Sobald eine Kolonie die Gr\u00f6\u00dfe von 10 erreicht hat, kann ein College zu einer Universit\u00e4t ausgebaut werden. Diese fasst insgesamt 3 Lehrer welche s\u00e4mtliche Berufe lehren k\u00f6nnen.
colopedia.buildings.notes.Armory=Die Waffenschmiede stellt aus Werkzeugen Musketen her. Sobald eine Kolonie die Gr\u00f6\u00dfe von 8 erreicht hat, kann die Waffenschmiede zu einem Waffenmagazin und anschlie\u00dfend zu einem Waffenarsenal erweitert werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist.\n\nMach dem Bau einer Waffenschmiede k\u00f6nnen Musketen und Kanonen hergestellt werden.
colopedia.buildings.notes.Magazine=Das Waffenmagazin stellt aus Werkzeugen Musketen her. Das Magazin kann zu einem Waffenarsenal erweitert werden, vorausgesetzt, dass Adam Smith dem Kontinentalkongress beigetreten ist.\n\nEin Waffenmagazin steigert die Musketenproduktion um 100%.
colopedia.buildings.notes.Arsenal=Das Waffenarsenal stellt aus Werkzeugen Musketen her.\n\nEin Arsenal ben\u00f6tigt nur halb soviele Werkzeuge um eine Muskete herzustellen.
colopedia.buildings.notes.Church=Eine Kolonie mit einer Gr\u00f6\u00dfe von 3 kann eine Kirche bauen, welche zu einer Kathedrale erweitert werden kann, sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht. Die religi\u00f6se Freiheit der Neuen Welt lockt in Europa neue Auswanderer an. Eine Kolonie mit einer Kirche kann Missionare ausbilden.
colopedia.buildings.notes.Cathedral=Eine Kolonie mit einer Kirche kann, sobald sie eine Gr\u00f6\u00dfe von 8 erreicht hat, eine Kathedrale errichten. Die religi\u00f6se Freiheit der Neuen Welt lockt in Europa neue Auswanderer an.\n\nEine Kathedrale steigert die Produktion von Kreuzen.
colopedia.buildings.notes.Stockade=Die Einpf\u00e4hlung, welche gebaut werden kann, sobald die Kolonie eine Gr\u00f6\u00dfe von 3 erreicht hat, sch\u00fctzt die Bev\u00f6lkerung vor Angriffen. Eine Einpf\u00e4hlung kann nicht abgerissen werden, sie kann nur von Ureinwohnern zerst\u00f6rt werden. Sie kann zu einem Fort erweitert werden, sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat.\n\nSteigert die Verteidigungsst\u00e4rke einer Kolonie um 100%.
colopedia.buildings.notes.Fort=Das Fort, welches errichtet werden kann, sobald die Kolonie eine Einpf\u00e4hlung gebaut und die Gr\u00f6\u00dfe von 8 erreichthat, sch\u00fctzt die Bev\u00f6lkerung vor Angriffen. Das Fort verspricht Schutz und bombardiert Kaperschiffe und feindliche Seeeinheiten an angrenzenden Meeresfeldern. Das Fort kann zu einer Festung erweitert werden.\n\nSteigert die Verteidigungsst\u0ee4rke einer Kolonie um 150% und greift - sofern Kanonen vorhanden - feindliche Seeeinheiten selbstst\u00e4ndig an.
colopedia.buildings.notes.Fortress=Die Festung, welche nach der Errichtung eines Forts gebaut werden kann, besch\u00fctzt die Bev\u00f6lkerung vor Angriffen. Die Festung verspricht Schutz und bombardiert Kaperschiffe und feindliche Seeeinheiten an angrenzenden Meeresfeldern.\n\nSteigert die Verteidigungsst\u0ee4rke einer Kolonie um 200% und greift - sofern Kanonen vorhanden - feindliche Seeeinheiten selbstst\u00e4ndig an.
colopedia.buildings.notes.Warehouse=Das Lagerhaus lagert alle Arten von Waren. Seine anf\u00e4ngliche Kapazit\u00e4t von 100 Einheiten kann durch eine Erweiterung auf 200 und schlie\u00dflich 300 Einheiten erweitert werden. Der Bau eines Lagerhaus erh\u00f6t die Lagerkapazit\u00e4t einer Kolonie um 100 Einheiten.
colopedia.buildings.notes.WarehouseExpansion=Die Lagerhauserweiterung lagert alle Arten von Waren. Seine anf\u00e4ngliche Kapazit\u00e4t von 100 Einheiten kann durch eine Erweiterung auf 200 und schlie\u00dflich 300 Einheiten erweitert werden. Der Bau einer Erweiterung erh\u00f6t die Lagerkapazit\u00e4t einer Kolonie um 100 Einheiten.
colopedia.buildings.notes.Stables=Die St\u00e4lle steigern die Produktion von Pferden.
colopedia.buildings.notes.Docks=Die Anlegestelle erlaubt es den Kolonisten auf angrenzenden Meeresfeldern zu fischen. Sobald die Kolonie eine Gr\u00f6\u00dfe von 4 erreicht hat, kann die Anlegestelle zu einem Trockendock erweitert werden, welches es erlaubt besch\u00e4digte Schiffe zu reparieren. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreicht hat, kann das Trockendock zu einer Schiffswerft ausgebaut werden.\n\nErlaubt das Fischen an angrenzenden Meeresfeldern.
colopedia.buildings.notes.Drydock=Das Trockendock erlaubt es den Kolonisten auf angrenzenden Meeresfeldern zu fischen und kann Schiffe reparieren, sodass diese dazu nicht mehr nach Europa gebracht werden. Sobald die Kolonie eine Gr\u00f6\u00dfe von 8 erreich that, kann es zu einer Schiffswerft ausgebaut werden.\n\nErlaubt die Reparatur von Schiffen
colopedia.buildings.notes.Shipyard=Die Schiffswerft erlaubt es den Kolonisten auf den angrenzenden Meeresfeldern zu fischen. Sie erm\u00f6glicht die Reparatur und den Bau von Schiffen.\n\nErlaubt den Bau und die Reparatur von Schiffen.
colopedia.buildings.notes.PrintingPress=Die Druckerpresse, welche zu einem Verlag ausgebaut werden kann, sobald die Kolonie eine Gr\u00f6\u00dfe von 4 erreicht, steigert die Produktion von Freiheitsglocken.
colopedia.buildings.notes.Newspaper=Der Verlag, welcher eine Druckerpresse und eine Koloniegr\u00f6\u00dfe von 4 voraussetzt, steigert die Produktion von Freiheitsglocken.
colopedia.buildings.notes.CustomHouse=Das Zollhaus, welches nach dem Beitritt von Peter Stuyvesant zum Kontinentallkongress gebaut werden kann, erlaubt es der Kolonie ihre Waren direkt nach Europa zu exportieren. Es erlaubt au\u00dferdem den Handel mit anderen Nationen nach der Erkl\u00e4rung der Unabh\u00e4ngigkeit. Optional kann es Boykotte ignorieren.
