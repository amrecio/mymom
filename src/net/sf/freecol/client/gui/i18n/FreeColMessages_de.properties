model.unit.freeColonist.description=Der freie Kolonist ist ein Greenhorn ohne spezielle F\u00e4higkeiten. Freie Kolonisten k\u00f6nnen jedoch durch Arbeit in der Kolonie oder den Besuch einer Indianersiedlung zu Experten werden. Des Weiteren k\u00f6nnen sie zu erfahrenen Soldaten bef\u00f6rdert oder in Kolonien, die \u00fcber eine Schule verf\u00fcgen, ausgebildet werden.
model.unit.expertFarmer.description=Der erfahrene Farmer ist ein Spezialist im Produzieren von Nahrung.
model.unit.expertFisherman.description=Der erfahrene Fischer ist ein Spezialist im Fangen von Fischen, welche automatisch in Nahrungserationen umgewandelt werden.
model.unit.expertFurTrapper.description=Der erfahrene Pelzj\u00e4ger hat sich auf die Fellproduktion spezialisiert.
model.unit.expertSilverMiner.description=Der erfahrene Silberbergarbeiter produziert mehr Silber, als ein gew\u00f6hnlicher Siedler.
model.unit.expertLumberJack.description=Der erfahrene Holzf\u00e4ller erwirtschaftet mehr Holz, als ein gew\u00f6hnlicher Siedler.
model.unit.expertOreMiner.description=Der erfahrene Erzbergarbeiter besticht auf dem Gebiet des Erzabbaus.
model.unit.masterSugarPlanter.description=Der Meister-Zuckerpflanzer baut erfolgreicher Zucker an, als jede andere Einheit.
model.unit.masterCottonPlanter.description=Der Meister-Baumwollpflanzer arbeite auf Baumwollplantagen, welche wiederum Baumwolle erzeugen.
model.unit.masterTobaccoPlanter.description=Der Meister-Tabakpflanzer baut Tabak an und produziert Tabakbl\u00e4tter.
model.unit.firebrandPreacher.description=Der Meister-Prediger erh\u00f6ht die religi\u00f6se Unzufriedenheit in Europa, welche wiederum mehr Emigranten bewirkt.
model.unit.elderStatesman.description=Der erfahrene Staatsmann erh\u00f6ht den Wunsch nach Unabh\u00e4ngigkeit bei den Kolonisten. Je mehr Kolonisten die Unabh\u00e4ngikeit wollen, umso mehr Waren werden produziert.
model.unit.masterCarpenter.description=Der erfahrene Zimmerman errichtet schneller Geb\u00e4ude und Erweiterungen, als jede andere Einheit. 
model.unit.masterDistiller.description=Der Meister-Rumbrenner brennt aus Zucker Rum.
model.unit.masterWeaver.description=Der Meister-Weber verarbeitet Baumwolle zu Kleidung.
model.unit.masterTobacconist.description=Der Meister-Tabakh\u00e4ndler dreht Zigarren aus Tabakbl\u00e4ttern.
model.unit.masterFurTrader.description=Der Pelzh\u00e4ndler verarbeitet Pelze zu M\u00e4nteln.
model.unit.masterBlacksmith.description=Der Meisterschmied verarbeitet Erz zu Werkzeug.
model.unit.masterGunsmith.description=Der Meister-Waffenschmied ben\u00f6tigt Werkzeuge um Musketen zu schmieden.
model.unit.seasonedScout.description=Der erfahrene Kundschafter ist hervorragende dazu geeignet die Neue Welt zu erkunden - vor Allem Siedlungen der Ureinwohner und versunkene St\u00e4dte.
model.unit.hardyPioneer.description=Der gest\u00e4hlte Pionier zeichnet sich durch die Rodung von W\u00e4ldern, das Pfl\u00fcgen von Ebenen und den Stra\u00dfenbau aus.
model.unit.veteranSoldier.description=Der erfahrene Soldat ist eine starke Milit\u00e4reinheit. Jeder freie Kolonist kann durch einen siegreichen Kampf zu einem erfahrenen Soldaten bef\u00f6rdert werden.
model.unit.jesuitMissionary.description=Der Jesuitenmissionar ist besonders darin erfahren Missionen in den Siedlungen der Ureinwohner zu errichten und diese zu bekehren.
model.unit.indenturedServant.description=Der verdingte Knecht ist hervorragend f\u00fcr Arbeiten im Freien geeignet, jedoch weniger erfahren in der Arbeit in Fabriken. Durch Ausbildung kann er zu einem freien Kolonisten werden.
model.unit.pettyCriminal.description=Der Kleinkriminelle ist f\u00fcr Feld-, aber nicht f\u00fcr Handwerksarbeit geeignet. Durch Bef\u00f6rderung oder Ausbildung kann er zum Schuldknecht werden.
model.unit.indianConvert.description=Der Konvertit ist ein Ureinwohner der Euren Kolonien beigetreten ist. Es ist sehr erfahren in allen Arbeiten im Freien, jedoch \u00e4u\u00dferst unerfahren was die Arbeit in Fabriken anbelangt. Sobald Bartolom\u00e4us de Casas dem Kontinentalkongress beigetreten ist werden sie zu freien Kolonisten.
model.unit.brave.description=Der Krieger ist eine Einheit der Ureinwohner. Er kann kleine Mengen an Waren bef\u00f6rdern und kann bewaffnet oder beritten sein. Krieger besuchen \u00f6fters Eure Kolonien um Euch zu beschenken oder Verhandlungen zu f\u00fchren.
model.unit.colonialRegular.description=Der koloniale Fu\u00dfssoldat ist eine Spezialeinheit, die nur nach der Unabh\u00e4ngigkeitserkl\u00e4rung zur Verf\u00fcgung steht.
model.unit.kingsRegular.description=Der k\u00f6nigliche Fu\u00dfssoldat ist eine Spezialeinheit, die dem K\u00f6nig nach der Unabh\u00e4ngigkeitserkl\u00e4rung zur Verf\u00fcgung steht.
model.unit.caravel.description=Die Karavelle ist ein kleines und nicht gerade schnelles Handelsschiff.
model.unit.frigate.description=Die Fregatte ist ein kleines Kriegsschiff.
model.unit.galleon.description=Die Galleone ist ein gro\u00dfes Handelsschiff. Es ist die einzige Einheit, die Sch\u00e4tze nach Europa transportieren kann.
model.unit.manOWar.description=Das Kriegsschiff steht nur dem K\u00f6nig nach der Unabh\u00e4ngigkeitserkl\u00e4rung zur Verf\u00fcgung.
model.unit.merchantman.description=Das Handelsschiff ist ein mittelgro\u00dfes Schiff, dass 4 Waren oder Einheiten transportieren kann.
model.unit.privateer.description=Das Kaperschiff ist ein kleines Kriegsschiff. Es hat nicht die Flagge der Nation, der es dient, gehisst. Es ist die einzige Einheit, die andere Einheiten angreifen kann, ohne davor der betreffenden Nation den Krieg zu erkl\u00e4ren.
model.unit.artillery.description=Die Kanone ist eine gute Einheit um Kolonien anzugreifen, auf dem Feld jedoch sehr verwundbar.
model.unit.damagedArtillery.description=Die besch\u00e4digte Kanone ist wie eine normale Kanone, durch die Besch\u00e4digung allerings schw\u00e4cher.
model.unit.treasureTrain.description=Der einzige Zweck eines Schatzes ist es, das Gold, das in den versunkenen St\u00e4dten gefunden oder in Siedlungen der Ureinwohner erobert wurde, in eine Kolonie zu transportieren. Sobald Ihr diese Einheit in eine Kolonie schickt, wird Euch die Krone anbieten, das Gold gegen eine angemessene Bezahlung nach Europa zu transportieren. Besitzt Ihr eine Galleone, so k\u00f6nnt ihr dies selbst tun.
model.unit.wagonTrain.description=Der Wagenzug kann bis zu 200 Einheiten von Waren durch das Land transportieren. Ihr k\u00f6nnt damit mit anderen Nationen und Ureinwohnern handeln oder Eure Waren zwischen den Kolonien transportieren.
model.unit.milkmaid.description=Milkmaid (TODO)
model.unit.revenger.description=Der K\u00e4ptn hat seine Seele dem Teufel verkauft.
model.unit.flyingDutchman.description=Der Fliegende Holl\u00e4nder ist das Schiff der Verdammten.
model.unit.undead.description=Die Untoten sind die Crew des Fliegenden Holl\u00e4nders.

model.unit.pioneer.description=Der Pionier kann W\u00e4lder roden, Wege bauen oder Ebenen pfl\u00fcgen, allerdings nicht so gut, wie der gest\u00e4hlte Pionier.
model.unit.soldier.description=Der Soldat ist eine milit\u00e4rische Einheit, jedoch nicht so erfahren wie der erfahrene Soldat.
model.unit.dragoon.description=Der Dragoner ist eine berittene Milit\u00e4reinheit.
model.unit.scout.description=Der Kundschafter eignet sich hervorragend dazu die Neue Welt zu erkunden, jedoch nicht so gut, wie ein erfahrener Kundschafter.
model.unit.missionary.description=Der Missionar kann Missionen in Siedlungen der Ureinwohner errichten um sie zu Eurem Glauben zu konvertieren, allerdings nicht so gut, wie der Jesuitenmissionar.
