warOfIndependence.independenceDeclared=Diesen Tag hat der Kongress die wichtigste Resolution verabschiedet, die jemals in Amerika beschlossen wurde.\n\nIch bin mir bewusst über den Mühe, das Blut und die Reichtümer, die es uns kosten wird, diese Erklärung durchzuhalten und unsere Staaten zu unterstüzen und zu verteidigen. Denoch kann ich jenseits der Düsternis Strahlen von Licht und Ruhm sehen. Ich meine, dass das Ziel dies alles wert ist. Und dass die Nachwelt von diesen Entscheidungen wird profitieren können, selbst wenn wir es vielleicht bedauern werden, was ich bei Gott nicht hoffe.\n\nDas königliche Expeditionskorps wird bald bei uns eintreffen. Bereitet unsere Verteidigung sorgfältig vor, während wir neue Freiwillige für eine neue Kontinentalarmee anwerben.
