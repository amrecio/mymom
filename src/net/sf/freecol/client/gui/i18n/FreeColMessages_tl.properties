warOfIndependence.independenceDeclared=Sa Araw na ito ipinasa ng Kongreso ang pinakamahalagang Kapasyahan (Resolusyon), na nagawa sa Amerika.\n\nNababatid ko ng lubos ang Pagod at Dugo at Kayaman, na gugugulin Namin upang mapanatili ang ganitong Pagpapahayag (Deklarasyon), at tangkilikin/suportahan at ipagtanggol ang mga Estadong ito.  Subalit sa kabila ng Kapanglawan nakakakita ako ng mga Sinag ng nakapagpapaligayang Liwanag at Luwalhati.  Nakikita ko na ang Wakas ay mas may halaga kaysa lahat ng mga Pamamaraan at Ari-arian.  At magtatagumpay ang Posteridad (hanggang sa susunod na salinlahi) sa ganyang Kasunduan ng mga Araw, bagaman panghihinayangan namin ito, na hindi naman mangyayari dahil sa pagtitiwala Namin sa Diyos.\n\nDadagsa na sa amin ang Ang Hukbo ng Ekspedisyon. Ihanda ng maingat ang ating mga pantanggol habang nagpapadami tayo ng mga tauhang nagkukusang-loob para sa isang bagong Hukbong Pangkontinente.
