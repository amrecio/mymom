EventPanel.MEETING_EUROPEANS=Nakatagpo mo ang mga kakapwa Europeo.  Makikipagtagisan/tunggali sila sa iyo para sa lupa at mga kayaman, at maaaring makipagdigmaan laban sa iyo.  Subalit makaraang sumali si Jan de Witt sa Kongresong Kontinental, maaari kang makipagkalakalan sa kanila.
EventPanel.MEETING_NATIVES=Nakatagpo mo ang mga katutubo.  Ipadala mo ang iyong mga Tagapagmasid sa kanilang mga pamayanan upang marami pang matutunan hinggil sa kanila, at ang iyong mga Kakasunduang Tagapaglingkod at Malayang mga Kolonista upang matuto mula sa kanila.  Ipadala ang mga barko mo at mga Bagon ng Tren patungo sa kanilang mga pamayanan kung ibig mong makipagkalakalan sa kanila.
