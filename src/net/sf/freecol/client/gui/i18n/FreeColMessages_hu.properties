model.foundingFather.adamSmith.description=A gyárak 1 egység nyersanyagból 1.5 készterméket állítanak elõ.
model.foundingFather.adamSmith.text=A Modern Gazdaság Atyja néven is ismert Smith számos írást alkotott a Gazdaság elméletérõl, közülük egyik leghiresebb mûve a "Nemzetek Gazdagsága" címet viseli.
model.foundingFather.jacobFugger.name=II. Jacob Fugger
model.foundingFather.jacobFugger.description=Az összes folyamatban lévõ bojkott megszünt.
model.foundingFather.jacobFugger.text=Hihetetlenul gazdag német kereskedõ és bankász. Vagyonát családi kapcsolatokon keresztül és a bányász iparágon belül szerzett részvények útján halmozta fel.
model.foundingFather.peterMinuit.description=Az indiánok nem igényelnek fizetséget a földjeikért.
model.foundingFather.peterMinuit.text=Megvásárolta a mostani Manhattan szigetet a benszülöttektõl 60 Holland Forintért. Késõbb gyarmasította Delaware Öböl területét is.
model.foundingFather.peterStuyvesant.description=Az egyedi tervezésû házak megépítése lehetõvé válik.
model.foundingFather.peterStuyvesant.text=Az egykori Új Hollandia kijelölt kormányzója volt, amit egy megállíthatatlan angol invázió után New York-nak neveztek el.
model.foundingFather.janDeWitt.description=A gyarmatok közötti kereskedelem lehetõvé válik.
model.foundingFather.janDeWitt.text=De Witt kiváló holland államférfi volt. A kereskedõk képviselõjeként buzdította az ipart és kereskedelmet. Ezenfelül számos megegyezést eszközölt ki a hollandok számára hogy véget vessen az Angliával való háborúskodásnak.
model.foundingFather.ferdinandMagellan.description=Hadihajók 1 egységgel elõbbre léptek és az Európából Amerikába és vissza tartó út csökkent.
model.foundingFather.ferdinandMagellan.text=A Föld egyik legkiválóbb felfedezõje. Magellán volt az elsõ aki megkerülte a Földet es átszelte az Csendes Óceánt.
model.foundingFather.franciscoDeCoronado.name=Fransico de Coronado
model.foundingFather.franciscoDeCoronado.description=Az összes létezõ gyarmat láthatóvá válik a térképen.
model.foundingFather.franciscoDeCoronado.text=Õ volt az elsõ európai felfedezõ aki meglátta a Grand Kanyont. Habár soha nem találta meg az arany városkat amik után kutatott, mégis az általa készitett térképek fontos szerepet játszottak késobb a dél-nyugati Államok további felfedezésében. foundingFather.fransicoDeCoronado.birthAndDeath=1510-1554
model.foundingFather.hernandoDeSoto.description=Az Elveszett Város Legendáinak a kutatása mindig pozitiv eredményt hoz és minden egységnek kiterjedt látásköre van.
model.foundingFather.hernandoDeSoto.text=Az elsõ európai aki Floridát és dél-kelet Amerikát fedezte fel. Ezenkivül jelentõs szerepet játszott Közép Amerika meghódításában is.
model.foundingFather.henryHudson.description=Minden szörmekészitõ termelését 100%-kal megnövelte.
model.foundingFather.henryHudson.text=Angol hajózó aki felfedezte és feltérképezte Észak Amerika észak-keleti területének nagy részét. Számos vizi út róla van elnevezve azon a területen. Eredeti célja az Észak-Nyugati Átjáró felfedezése volt.
model.foundingFather.laSalle.name=Robert La Salle
model.foundingFather.laSalle.description=Minden települést cölöpkerítéssel lát el amikor a lakósságuk eléri a 3-at.
model.foundingFather.laSalle.text=Az elsõ európai aki vegigutazott a Mississipi folyón, hogy kereskedõ állomásokat állitson fel a partján. Késõbb elnevezte a folyó medrét környezõ területet Luisiana-nak a Francia kiraly tiszteletére. Késõbb felkutatta a Nagy Tavakat.
model.foundingFather.hernanCortes.description=Elfoglalt benszülött települések mindig kincset hoznak (és nagyobb mennyiségben) és a Õfelsége gályái ingyen szállítják.
model.foundingFather.hernanCortes.text=Híres spanyol hódító aki megdöntötte az Azték Birodalmat és Mexikót Spanyolországnak igényelte.
model.foundingFather.georgeWashington.description=Barmelyik katona vagy dragonyos aki megnyer egy csatát automatikusan a következõ szintre emelkedik.
model.foundingFather.georgeWashington.text=Washington Tábornok vezette a gyarmatos hadat gyõzelemre a Britt hadak ellen a gyarmatok függetlenségéért. E gyõzelem és vezérsége eredménye képpen õt nevezték ki a nemzet elsõ Elnökének.
model.foundingFather.paulRevere.description=Ha egy települést amelynek nincsen katonája megtámadja az ellenség, egy telepes automatikusan felvesz egyet a rendelkezésre álló muskétából és megpróbálja megvédeni a települést.
model.foundingFather.paulRevere.text=A híres lovas keresztülvágtatott Amerikán hogy figyelmeztesse a telepeseket a Britt hadsereg közeledésérõl. Útja során fogságba esett de amikor a Britt katonák veszélyben voltak és úgy érezték hogy foglyuk csak lelassitja õket, eleresztették.
model.foundingFather.francisDrake.description=Megnöveli az összes Kalózhajó harci erejét 50%-kal.
model.foundingFather.francisDrake.text=Egy híres neves angol hajókapitány. Drake volt az elsõ angol aki körbeutazta a Földet és egy igazi hõs a spanyol armada elleni küzdelmekben.
model.foundingFather.johnPaulJones.description=Ingyen és bérmentve egy fregattával bõvült a gyarmati hajó hadad.
model.foundingFather.johnPaulJones.text=Ez a köztiszteletnek örvendõ amerikai hajós kapitány mondta egyszer "Uram, még el sem kezdtem csatázni" miközben a Brittek ellen már javában csatázott a tengeren. Késõbb egy britt hajó fedélzetérõl nézte végig ahogy saját hajója elsüllyedt az óceán fenekére.
model.foundingFather.thomasJefferson.description=Megnöveli a Szabadság Harang Eszméjének terjedési ütemét 50%-kal a gyarmatokon.
model.foundingFather.thomasJefferson.text=A hazaszeretet egy erõteljes hirdetõje, a Függetlenségi Nyilatkozat megírásán kivül õ volt Amerika harmadik Elnöke.
model.foundingFather.pocahontas.description=Minden feszültség közted és az indiánok között megszünik és az indián vészjelzõ fele olyan gyorsan emelkedik mint azelõtt.
model.foundingFather.pocahontas.text=Békekötõ a korai Jamestown-i telepesek és a benszülött indiánok között. Élelmiszert küldott az éhezõ telepeseknek a nehéz idõk alatt. Késõbb keresztény hitre tért és hozzáment egy angolhoz.
model.foundingFather.thomasPaine.description=Megnöveli a Szabadság Harang Eszméjének terjedési ütemét a gyarmatokon a jelenlegi adó százalékával.
model.foundingFather.thomasPaine.text=Benjamin Franklin ösztönzésére a telepeseknek szánt irásaival lelkesítette õket. A "Józan Ész" cimü röpirata terjesztette a hazafias eszméket a gyarmatokon.
model.foundingFather.simonBolivar.description=A Szabadság Fiai nevü mozgalomban való részvétel 20%-kal növekszik a gyarmatokon.
model.foundingFather.simonBolivar.text=Kiemelkedõ vezére volt a Dél-Amerikai függetlenségi küzdelemnek a spanyolok ellen. Bolivar felszbadította a mai Venezuelát és késõbb õ lett az elsõ Elnöke.
model.foundingFather.benjaminFranklin.description=Õfelsége külsõ háborúskodásai már nincsenek hatással az Új Világon belüli kapcsolatokra és az európaiak mindig békét ajánlanak az Új Világban folyó tárgyalások során.
model.foundingFather.benjaminFranklin.text=Franklin erélyesen támogatta a Függetlenségi Nyilatkozatot, és fontos személyiség volt a függetlenségi háború során. Rengeteget utazott a gyarmatok és Európa között és megnyerte a franciák támogatását a háborúhoz.
model.foundingFather.williamBrewster.description=Nem fog több szolga vagy bünözõ megjlenni a dokkon és kiválaszthatod melyik emigránst szeretnéd a jelentkezõk körébõl a dokkra helyezni.
model.foundingFather.williamBrewster.text=Brewster volt a puritán vezetõje a Plymouth nevü településnek Új Angliában.
model.foundingFather.williamPenn.description=Kereszt-termelés minden gyarmaton megnövekedett 50%-kal.
model.foundingFather.williamPenn.text=Mint a York-i Herceg közeli barátja Penn megkapta a mai Pennsylvania, Delaware és New Jersey területét. Õ kormányozta a kvéker gyarmatokat éveken keresztül és valóságos mennyországot teremtett kvéker társainak.
model.foundingFather.fatherJeanDeBrebeuf.description=Minden hittérítõ szakértõként mûködik.
model.foundingFather.fatherJeanDeBrebeuf.text=Megbarátkozott a Huron Indiánokkal és sokukat megtérített. Az Iroquois Indiánok keze által halt meg, akik végül legyõzték a Huron Indiánokat.
model.foundingFather.juanDeSepulveda.description=Megnöveli az esélyét hogy egy legyõzött indián település megtér a keresztény hitre és csatlakozik a gyarmatosokhoz.
model.foundingFather.juanDeSepulveda.text=Spanyol hittérítõ aki körbeutazta Amerikát a benszülöttek megtéritésének céljából és ugyanakkor felszólalt az érdekükben a spanyolok kemény kezûsége ellen.
model.foundingFather.bartolomeDeLasCasas.description=Az összes megtérített indián benszülött szabad gyarmatossá változik.
model.foundingFather.bartolomeDeLasCasas.text=Katolikus pap aki Amerikát beutazva hittérítéssel foglalkozott és közben kritizálta a Spanyolországot a benszülöttekkel való bánásmódjukért.
