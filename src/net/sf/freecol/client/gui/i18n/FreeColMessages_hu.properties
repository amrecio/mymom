# Founding fathers:

foundingFather.adamSmith.name=Adam Smith
foundingFather.adamSmith.description=A gyárak 1 egység nyersanyagból 1.5 készterméket állítanak elõ.
foundingFather.adamSmith.text=A Modern Gazdaság Atyja néven is ismert Smith számos írást alkotott a Gazdaság elméletérõl, közülük egyik leghiresebb mûve a "Nemzetek Gazdagsága" címet viseli.
foundingFather.adamSmith.birthAndDeath=1723-1790

foundingFather.jacobFugger.name = II. Jacob Fugger
foundingFather.jacobFugger.description=Az összes folyamatban lévõ bojkott megszünt.
foundingFather.jacobFugger.text=Hihetetlenul gazdag német kereskedõ és bankász. Vagyonát családi kapcsolatokon keresztül és a bányász iparágon belül szerzett részvények útján halmozta fel.
foundingFather.jacobFugger.birthAndDeath=1459-1525

foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.description=Az indiánok nem igényelnek fizetséget a földjeikért.
foundingFather.peterMinuit.text=Megvásárolta a mostani Manhattan szigetet a benszülöttektõl 60 Holland Forintért. Késõbb gyarmasította Delware Öböl területét is.
foundingFather.peterMinuit.birthAndDeath=1580-1638

foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.description=Az egyedi tervezésû házak megépítése lehetõvé válik.
foundingFather.peterStuyvesant.text=Az egykori Új Hollandia kijelölt kormányzója volt, amit egy megállíthatatlan angol invázió után New York-nak neveztek el.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672

foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.description=A gyarmatok közötti kereskedelem lehetõvé válik.
foundingFather.janDeWitt.text=De Witt kiváló holland államférfi volt. A kereskedõk képviselõjeként buzdította az ipart és kereskedelmet. Ezenfelül számos megegyezést eszközölt ki a hollandok számára hogy véget vessen az Angliával való háborúskodásnak.
foundingFather.janDeWitt.birthAndDeath=1625-1672

foundingFather.ferdinandMagellan.name=Ferdinand Magellan
foundingFather.ferdinandMagellan.description=Hadihajók 1 egységgel elõbbre léptek és az Európából Amerikába és vissza tartó út csökkent. 
foundingFather.ferdinandMagellan.text=A Föld egyik legkiválóbb felfedezõje. Magellán volt az elsõ aki megkerülte a Földet es átszelte az Csendes Óceánt.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521

foundingFather.franciscoDeCoronado.name=Fransico de Coronado
foundingFather.franciscoDeCoronado.description=Az összes létezõ gyarmat láthatóvá válik a térképen.
foundingFather.franciscoDeCoronado.text=Õ volt az elsõ európai felfedezõ aki meglátta a Grand Kanyont. Habár soha nem találta meg az arany városkat amik után kutatott, mégis az általa készitett térképek fontos szerepet játszottak késobb a dél-nyugati Államok további felfedezésében. foundingFather.fransicoDeCoronado.birthAndDeath=1510-1554
foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554

foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=Az Elveszett Város Legendáinak a kutatása mindig pozitiv eredményt hoz és minden egységnek kiterjedt látásköre van. 
foundingFather.hernandoDeSoto.text=Az elsõ európai aki Floridát és dél-kelet Amerikát fedezte fel. Ezenkivül jelentõs szerepet játszott Közép Amerika meghódításában is.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542

foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.description=Minden szörmekészitõ termelését 100%-kal megnövelte.
foundingFather.henryHudson.text=Angol hajózó aki felfedezte és feltérképezte Észak Amerika észak-keleti területének nagy részét. Számos vizi út róla van elnevezve azon a területen. Eredeti célja az Észak-Nyugati Átjáró felfedezése volt. 
foundingFather.henryHudson.birthAndDeath=1565-1611

foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.description=Minden települést cölöpkerítéssel lát el amikor a lakósságuk eléri a 3-at.
foundingFather.laSalle.text=Az elsõ európai aki vegigutazott a Mississipi folyón, hogy kereskedõ állomásokat állitson fel a partján. Késõbb elnevezte a folyó medrét környezõ területet Luisiana-nak a Francia kiraly tiszteletére. Késõbb felkutatta a Nagy Tavakat. 
foundingFather.laSalle.birthAndDeath=1643-1687

foundingFather.hernanCortes.name=Hernan Cortes
foundingFather.hernanCortes.description=Elfoglalt benszülött települések mindig kincset hoznak (és nagyobb mennyiségben) és a Õfelsége gályái ingyen szállítják. 
foundingFather.hernanCortes.text=Híres spanyol hódító aki megdöntötte az Azték Birodalmat és Mexikót Spanyolországnak igényelte.
foundingFather.hernanCortes.birthAndDeath=1485-1547

foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.description=Barmelyik katona vagy dragonyos aki megnyer egy csatát automatikusan a következõ szintre emelkedik.
foundingFather.georgeWashington.text=Washington Tábornok vezette a gyarmatos hadat gyõzelemre a Britt hadak ellen a gyarmatok függetlenségéért. E gyõzelem és vezérsége eredménye képpen õt nevezték ki a nemzet elsõ Elnökének. 
foundingFather.georgeWashington.birthAndDeath=1732-1799

foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=Ha egy települést amelynek nincsen katonája megtámadja az ellenség, egy telepes automatikusan felvesz egyet a rendelkezésre álló muskétából és megpróbálja megvédeni a települést. 
foundingFather.paulRevere.text=A híres lovas keresztülvágtatott Amerikán hogy figyelmeztesse a telepeseket a Britt hadsereg közeledésérõl. Útja során fogságba esett de amikor a Britt katonák veszélyben voltak és úgy érezték hogy foglyuk csak lelassitja õket, eleresztették. 
foundingFather.paulRevere.birthAndDeath=1734-1818

foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.description=Megnöveli az összes Kalózhajó harci erejét 50%-kal. 
foundingFather.francisDrake.text=Egy híres neves angol hajókapitány. Drake volt az elsõ angol aki körbeutazta a Földet és egy igazi hõs a spanyol armada elleni küzdelmekben. 
foundingFather.francisDrake.birthAndDeath=1542-1596

foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=Ingyen és bérmentve egy fregattával bõvült a gyarmati hajó hadad.
foundingFather.johnPaulJones.text=Ez a köztiszteletnek örvendõ amerikai hajós kapitány mondta egyszer "Uram, még el sem kezdtem csatázni" miközben a Brittek ellen már javában csatázott a tengeren. Késõbb egy britt hajó fedélzetérõl nézte végig ahogy saját hajója elsüllyedt az óceán fenekére.
foundingFather.johnPaulJones.birthAndDeath=1741-1792

foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=Megnöveli a Szabadság Harang Eszméjének terjedési ütemét 50%-kal a gyarmatokon.
foundingFather.thomasJefferson.text=A hazaszeretet egy erõteljes hirdetõje, a Függetlenségi Nyilatkozat megírásán kivül õ volt Amerika harmadik Elnöke. 
foundingFather.thomasJefferson.birthAndDeath=1743-1826

foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=Minden feszültség közted és az indiánok között megszünik és az indián vészjelzõ fele olyan gyorsan emelkedik mint azelõtt. 
foundingFather.pocahontas.text=Békekötõ a korai Jamestown-i telepesek és a benszülött indiánok között. Élelmiszert küldott az éhezõ telepeseknek a nehéz idõk alatt. Késõbb keresztény hitre tért és hozzáment egy angolhoz.
foundingFather.pocahontas.birthAndDeath=1595-1617

foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=Megnöveli a Szabadság Harang Eszméjének terjedési ütemét a gyarmatokon a jelenlegi adó százalékával. 
foundingFather.thomasPaine.text=Benjamin Franklin ösztönzésére a telepeseknek szánt irásaival lelkesítette õket. A "Józan Ész" cimü röpirata terjesztette a hazafias eszméket a gyarmatokon. 
foundingFather.thomasPaine.birthAndDeath=1737-1809

foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.description=A Szabadság Fiai nevü mozgalomban való részvétel 20%-kal növekszik a gyarmatokon. 
foundingFather.simonBolivar.text=Kiemelkedõ vezére volt a Dél-Amerikai függetlenségi küzdelemnek a spanyolok ellen. Bolivar felszbadította a mai Venezuelát és késõbb õ lett az elsõ Elnöke. 
foundingFather.simonBolivar.birthAndDeath=1783-1830

foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.description=Õfelsége külsõ háborúskodásai már nincsenek hatással az Új Világon belüli kapcsolatokra és az európaiak mindig békét ajánlanak az Új Világban folyó tárgyalások során. 
foundingFather.benjaminFranklin.text=Franklin erélyesen támogatta a Függetlenségi Nyilatkozatot, és fontos személyiség volt a függetlenségi háború során. Rengeteget utazott a gyarmatok és Európa között és megnyerte a franciák támogatását a háborúhoz. 
foundingFather.benjaminFranklin.birthAndDeath=1706-1790

foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=Nem fog több szolga vagy bünözõ megjlenni a dokkon és kiválaszthatod melyik emigránst szeretnéd a jelentkezõk körébõl a dokkra helyezni. 
foundingFather.williamBrewster.text=Brewster volt a puritán vezetõje a Plymouth nevü településnek Új Angliában. 
foundingFather.williamBrewster.birthAndDeath=1567-1644

foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=Kereszt-termelés minden gyarmaton megnövekedett 50%-kal. 
foundingFather.williamPenn.text=Mint a York-i Herceg közeli barátja Penn megkapta a mai Pennsylvania, Delware és New Jersey területét. Õ kormányozta a kvéker gyarmatokat éveken keresztül és valóságos mennyországot teremtett kvéker társainak.
foundingFather.williamPenn.birthAndDeath=1644-1718

foundingFather.fatherJeanDeBrebeuf.name=Father Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=Minden hittérítõ szakértõként mûködik. 
foundingFather.fatherJeanDeBrebeuf.text=Megbarátkozott a Huron Indiánokkal és sokukat megtérített. Az Iroquois Indiánok keze által halt meg, akik végül legyõzték a Huron Indiánokat. 
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649

foundingFather.juanDeSepulveda.name=Juan de Sepulveda
foundingFather.juanDeSepulveda.description=Megnöveli az esélyét hogy egy legyõzött indián település megtér a keresztény hitre és csatlakozik a gyarmatosokhoz.
foundingFather.juanDeSepulveda.text=Spanyol hittérítõ aki körbeutazta Amerikát a benszülöttek megtéritésének céljából és ugyanakkor felszólalt az érdekükben a spanyolok kemény kezûsége ellen. 
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872

foundingFather.bartolomeDeLasCasas.name=Bartolome de las Casas
foundingFather.bartolomeDeLasCasas.description=Az összes megtérített indián benszülött szabad gyarmatossá változik. 
foundingFather.bartolomeDeLasCasas.text=Katolikus pap aki Amerikát beutazva hittérítéssel foglalkozott és közben kritizálta a Spanyolországot a benszülöttekkel való bánásmódjukért. 
foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566

