model.goods.tools.description=Los espleches son fabricats a partir del mineral. Pòdon èsser utilizats per equipar una unitat en pionièrs, mas tanben per construire de bastiments e d'unas unitats coma los vaissèls. Enfin, pòdon èsser utilizats per fabricar de mosquets.
