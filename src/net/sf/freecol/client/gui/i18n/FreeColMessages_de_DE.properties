foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.description=Der Bau von Zollhäusern wird möglich.
foundingFather.peterStuyvesant.text=Ein berufener Gouverneur und Generaldirektor von Neu-Holland, welcher nach einer englischen Invasion, die er nicht stoppen konnte, New York gründete.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672

foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.description=Der Handel mit Kolonien anderer Nationen wird möglich.
foundingFather.janDeWitt.text=De Witt war ein großartiger holländischer Staatsmann. Er repräsentierte die Händler, die reformierte Industrie und den Handel. Er handelte mehrere wichtige Verträge für die Holländer aus, um die Kriege mit England zu beenden.
foundingFather.janDeWitt.birthAndDeath=1625-1672

foundingFather.ferdinandMagellan.name=Ferdinand Magellan
foundingFather.ferdinandMagellan.description=Schiffe dürfen sich pro Runde ein Feld weiter bewegen, und die Zeit für Fahrten in die Alte Welt und zurück wird verkürzt.
foundingFather.ferdinandMagellan.text=Einer der größten Entdecker, die die Welt erkundeten. Magellan war der erste, der die Welt umsegelte und den Pazific durchquerte.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521

foundingFather.fransiscoDeCoronado.name=Fransico de Coronado
foundingFather.fransiscoDeCoronado.description=Alle Kolonien werden auf der Karte sichtbar.
foundingFather.fransiscoDeCoronado.text=Erster europäischer Entdecker des Grand Canyon. Obgleich er nie die Goldenen Städte gefunden hatte, nach denen er suchte, war das Kartographieren des jetzigen Südwestens der USA für die weitere Erkundung sehr wichtig.
foundingFather.fransiscoDeCoronado.birthAndDeath=1510-1554

foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=Die Erforschung von Gerüchten führt immer zu positiven Ergebnissen, und alle Einheiten bekommen einen höheren Sichtradius.
foundingFather.hernandoDeSoto.text=Der erste Europäer, der Florida und den Südosten der USA erforschte. Er spielte auch eine wichtige Rolle bei den Eroberungen Mittelamerikas.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542

foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.description=Die Produktion aller Pelzjäger verdoppelt sich.
foundingFather.henryHudson.text=Ein englischer Seefahrer, der einen großen Bereich im Nordosten des Nordamerikanischen Kontinents erforschte und kartographierte. Viele Wasserstraßen sind in der Region zu seinen Ehren benannt worden. Sein ursprüngliches Ziel war es, die berühmte Nordwestpassage zu finden.
foundingFather.henryHudson.birthAndDeath=1565-1611

foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.description=Alle Kolonien mit einer Bevölkerung von 3 oder mehr bekommen kostenlos eine Einpfählung.
foundingFather.laSalle.text=Als erster Europäer, der die gesamte Länge des Mississippi bereiste, errichtete La Salle dabei an dessen Ufer zahlreiche Handelsstützpunkte. Er beanspruchte später das gesamte Flußbecken als Lousiana zu Ehren des französischen Königs. Nachher entdeckte er mehrere der großen Seen.
foundingFather.laSalle.birthAndDeath=1643-1687

foundingFather.hernanCortes.name=Hernan Cortes
foundingFather.hernanCortes.description=Aus eroberten Siedlungen der Ureinwohner wird mehr Gold geborgen, (and in greater abundance) und die königlichen Galeonen transportieren Schätze kostenlos nach Europa.
foundingFather.hernanCortes.text=Ein berühmter spanischer Eroberer, der das Reich der Azteken zu Fall brachte und Mexiko für Spanien beanspruchte.
foundingFather.hernanCortes.birthAndDeath=1485-1547

foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.description=Jeder Soldat oder Dragoner, der ein Gefecht gewinnt, wird automatisch befördert.
foundingFather.georgeWashington.text=General Washington führte die koloniale Armee zum Sieg über die Briten, um die Unabhängigkeit der Kolonien zu erreichen. Dieser Sieg und seine Führungskraft führte ihn dazu, als der erste Präsident der neuen Nation bezeichnet zu werden..
foundingFather.georgeWashington.birthAndDeath=1732-1799

foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=Wenn eine Kolonie ohne beistehende Armee angegriffen wird, ergreift ein Siedler automatisch Musketen zur Verteidigung.
foundingFather.paulRevere.text=Der berühmte Reiter des kolonialen Amerikas bestieg sein Pferd und ritt durch das Land, um die Einwohner vor der herannahenden britischen Armee zu warnen. Während des Ritts wurde er gefangengenommen und später, als seine Fänger glaubten, sie währen in ernster Gefahr und ihre Gefangenen würden sie erschlagen, wieder freigelassen.
foundingFather.paulRevere.birthAndDeath=1734-1818

foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.description=Erhöht die Kampstärke aller Kaperschiffe um 50%.
foundingFather.francisDrake.text=Als großartiger englischer Schiffskapitän war Drake der erste Engländer, der die Welt umsegelte und ein Held im Kampf gegen die spanische Armee.
foundingFather.francisDrake.birthAndDeath=1542-1596

foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=Eine Fregatte wird zur kolonialen Kriegsflotte (kostenlos) hinzugefügt.
foundingFather.johnPaulJones.text=Als großartiger, umjubelter Schiffahrtskapitän in Amerika äußerte Jones die berühmten Worte: "Sir, Ich habe noch gar nicht zu kämpfen begonnen" während er die Briten auf See bekämpfte. Später beobachtete er vom Deck eines britischen Schiffes, wie sein eigenes Schiff auf den Grund des Ozeans versank.
foundingFather.johnPaulJones.birthAndDeath=1741-1792

foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=Erhöht die Produktion der der Glocken der Unabhängigkeit in den Siedlungen um 50%.
foundingFather.thomasJefferson.text=Als mächtige Stimme des Patriotismus wurde Jefferson die Niederschrift der Unabhängigkeitserklärung zugeschrieben. Er wurde später der dritte Präsident der Vereinigten Staaten.
foundingFather.thomasJefferson.birthAndDeath=1743-1826

foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=Alle Spannungen zwischen Ihnen und den Ureinwohnern sind beseitigt und die Gefahr Indianer wird nur halb so schnell erzeugt.
foundingFather.pocahontas.text=Eine Friedensstifterin zwischen den Siedlern des frühen Jamestown und den Ureinwohnern Amerikas. Ihr wurde die Beschaffung von Nahrung und anderen Gütern für hungerleidenden Siedlern in rauhen Zeiten gutgeschrieben. Sie konvertierte später zum Christentum und heiratete einen Engländer.
foundingFather.pocahontas.birthAndDeath=1595-1617

foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=Erhöht die Produktion der Glocken der Unabhängigkeit in den Siedlungen um den Wert des aktuellen Steuersatzes.
foundingFather.thomasPaine.text=Er inspirierte Siedler mit seiner Schreibfender auf drängen von Benjamin Franklin. Er veröffentlichte das Buch "Common Sense (Gesunder Menschenverstand)", welches die Gedanken der Patrioten in den Siedlungen darstellte.
foundingFather.thomasPaine.birthAndDeath=1737-1809

foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.description=Die Mitgliederzahl der Sons of Liberty in allen vorhandenen Siedlungen ist um 20% erhöht.
foundingFather.simonBolivar.text=Blieb als großartiger Führer der Kämpfe für die Südamerikanische Unabhängigkeit von Spanien in Erinnerung. Bolivar befreite das, was jetzt Venezuela ist und wurde davon später der erste Präsident.
foundingFather.simonBolivar.birthAndDeath=1783-1830

foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.description=Die anderen Kriege des Königs haben keinen Einfluss mehr auf die Beziehungen in der Neuen Welt. Die anderen Europäer der Neuen Welt bieten in Verhandlungen immer den Frieden an.
foundingFather.benjaminFranklin.text=Als starker Unterstützer der Unabhängigkeitserklärung war Franklin einer der Stimmen der Revolution. Er reiste ausgiebig zwischen Europa und den Siedlungen umher um die Unterstützung der Franzosen im Krieg zu bekommen.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790

foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=Es erscheinen keine Kriminellen oder kein Gesindel mehr im Hafen und es kann gewählt werden, welcher Einwanderer als Verstärkung zur Anlegestelle geschickt wird.
foundingFather.williamBrewster.text=Brewster war der puritanische Herrscher der Siedlung Plymouth in Neu-England.
foundingFather.williamBrewster.birthAndDeath=1567-1644

foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=Die Produktion von Kreuzen wird in allen Siedlungen um 50% erhöht.
foundingFather.williamPenn.text=Als enger Freund des Duke of York, erlangte Penn das Land von Pennsylvania, Delaware und New Jersey. Er richtete ein Regierungssystem ein, das auf Brüderlichkeit und persönlcher Freiheit für Siedler und den Ureinwohnern beruhte.
foundingFather.williamPenn.birthAndDeath=1644-1718

foundingFather.fatherJeanDeBrebeuf.name=Father Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=Alle Missionare sind erfahren.
foundingFather.fatherJeanDeBrebeuf.text=Gründete die Stadt Quebec in Kanada. Er war den Huron Indianern behilflich und konvertierte viele zum Christentum. Er starb in den Händen der Iroquois, welche letztendlich ihre Feinde, die Hurons, besiegt hatten.
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649

foundingFather.juanDeSepulveda.name=Juan de Sepulveda
foundingFather.juanDeSepulveda.description=Erhöht die Chance, dass unterworfene Siedlungen von Indianern \"konvertieren\" und sich einer Siedlung anschließen.
foundingFather.juanDeSepulveda.text=Ein spanischer Missionar, der durch indisches Land reiste. Er konvertierte die Ureinwohner zum Katholizismus und sprach sich gegen ihre rauhe Behandlung durch Spanien aus.
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872

foundingFather.bartolmeDeLasCasas.name=Bartolme de las Casas
foundingFather.bartolmeDeLasCasas.description=Alle existierenden Konvertiten werden zu freien Siedlern.
foundingFather.bartolmeDeLasCasas.text=Ein katholischer Priester, der durch indisches Land reiste, Indianer konvertierte und Spanien für die Behandlung der Ureinwohner strafte.
foundingFather.bartolmeDeLasCasas.birthAndDeath=1474-1566

