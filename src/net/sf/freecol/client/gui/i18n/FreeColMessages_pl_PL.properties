model.tile.plains.description=Równiny są dużymi obszarami terenu doskonale nadającymi się pod uprawy zbóż. W mniejszym stopniu udaje się uprawa bawełny. Można tam też znaleźć trochę rudy żelaza. Występują w umiarkowanym klimacie.
model.tile.grassland.description=Łąki, otwarty i ciągnący się kilometrami teren pokryty trawami. Występują w pobliżu lasów strefy umiarkowanej oraz pustyń w klimacie podzwrotnikowym. Łąki są idealnym miejscem do uprawy tytoniu, jak rónież różnych zbóż.
model.tile.prairie.description=Prerie obszary trawiaste z niewielką liczbą drzew występujące w klimacie umiarkowanym i ciepłym. Najlepiej udaje się tam uprawa zbóż i bawełny.
model.tile.savannah.description=Na sawannie, trawy i drzewa współdominują. Jest to często teren przejściowy pomiędzy lasami lub obszarami leśnymi a obszarami trawiastymi lub pustyniami. Sawanna nadaje się do produkcji zbóż i trzciny cukrowej.
model.tile.swamp.description=Tropikalne mokradła są zalane wodą, która nie jest zbyt głęboka. Bagna w porównaniu do mokradeł, mają większe obszary otwartych i głębszych zbiorników wodnych. Umożliwają pozyskanie niewielkich ilości żywności, trzciny cukrowej oraz rudy żelaza.
model.tile.desert.description=Pustynie sa suche i nie mają zbyt duzych opadów. Z wielkim trudem udaje się tam uprawiać jakieś zboża igawełnę, oraz wydobywac rudy żelaza.
model.tile.tundra.description=Tundra jest obszaarem, gdzie wzrost drzew został zatrzymany przez niską temepraturę i krótki okres wegetacji. Tundra ummożliwa produkcję żywności i rudy żelaza. Występuje na dużych szerokościah geograficznych.
model.tile.mixedForest.description=Las mieszany, występujący w umiarkowanych szerokościach geograficznych, nadaje się do produkcji  żywności, pozyskiwania drewna i skór oraz niewielkich upraw bawełny. Wykarczowany zamienia się w równiny.
model.tile.coniferForest.description=Las iglasty jest źródłem żywności, drewna i skór. Umożliwia też uprawę niewielkich poletek tytoniu. Spotykany w subtropikalnych szerokościach geograficznych. Po wykarczowaniu przemienia się w łąki.
model.tile.broadleafForest.description=Las liściasty produkuje żywność, drewno i skóry, a także niewielkie ilości bawełny. Występuje w umiarkowanych szerokościach, a po wykarczowaniu przemienia się w prerie.
model.tile.tropicalForest.description=Las tropikalny jest żródłem żywnośści, drewna, skór oraz trzciny cukrowej. Wykarczowanie powoduje zmianę na sawannę.
model.tile.rainForest.description=Las deszczowy umozliwia produkcję żywności, trzciny cukrowej i tytoniu, a także pozyskania skór, drewna i rudy żelaza. Występują w tropikach, a po wykarczowaniu zmieniają się w bagna.
model.tile.scrubForest.description=Busz umożliwia produkcję żywności, drewna i skór, a także nieielkich ilości rudy żelaza i bawełny. Po wykarczowaniu zmieni się w pustynię. Występuje w gorących regionach.
model.tile.borealForest.description=Tajga umożliwia produkcję żywności, drewna i skór, a także rudy żelaza. Po wykarczowaniu staje się tundrą. Występuje na dużych szerokościach geograficznych.
model.tile.highSeas.description=Otwarte morza, jako jedyna droga do Europy, jest podstawowym źródłem bogactwa. Można też łowić tam ryby.
model.tile.hills.description=Wzgórza wznoszą się nad otaczającym terenem, na niewielkim obszarze. Pozwalają na wydobycie dużych ilości rudy żelaza, jak również na uprawę zbóż.
model.tile.mountains.description=Góry są generalnie wyższe niż wzgórza. Są niezwykle trudne w pokonaniu i unieożliwiają bydowę koloni na swoim obszarze. Jednakże są doskonałym miejscem do wydobycia ruy żelaza oraz srebra.
model.tile.greatRiver.description=Wielkie rzeki są szlakami wodnymi po których mogą pływać statki morskie.
