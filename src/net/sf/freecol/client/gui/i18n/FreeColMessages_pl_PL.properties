model.unit.freeColonist.description=Zwykły kolonista  jest żółtodziobem be określonego zawodu. Jednakże może zostać specjalista w jakiejś dziedzinie dzięki pracy na jakimś polu osady lub wizycie w wiosce indiańskiej. Może zostać także weteranem lub nauczyć się zawodu w osadzie posiadającej szkołę.
model.unit.expertFarmer.description=Expert Farmer jest specjalistą w wytwarzaniu żywności.
model.unit.expertFisherman.description=The Expert Fisherman jest specjalistą w łapaniu ryb, które są automatycznie przetwarzane na żywność.
model.unit.expertFurTrapper.description=The Expert Fur Trapper specjalizuje się w łapaniu różnych zwierząt i produkcji skór.
model.unit.expertSilverMiner.description=The Expert Silver Miner wydobywa więcej srebra niż jakikolwiek inny kolonista.
model.unit.expertLumberJack.description=The Expert Lumber Jack ścina drzewa na drewno.
model.unit.expertOreMiner.description=The Expert Ore Miner specjalizuje się w wydobyciu rudy żelaza.
model.unit.masterSugarPlanter.description=The Master Sugar Planter uprawia trzcinę cukrową.
model.unit.masterCottonPlanter.description=The Master Cotton Planter uprawia bawełnę.
model.unit.masterTobaccoPlanter.description=The Master Tobacco Planter uprawia tytoń.
model.unit.firebrandPreacher.description=The Firebrand Preacherzwiększa niepokoje religijne w Europie (symbolizowane przez krzyże), co przekłada się na wzrost emigracji do Nowego Świata.
model.unit.elderStatesman.description=The Elder Statesman zwiększa pragnienie niepodległości u kolonistów (symbolizowane przez Dzwony Wolności), co zwiększa liczbę Sons of Liberty w koloniach.
model.unit.masterCarpenter.description=The Master Carpenter konstruuje budynki w osadach oraz tworzy nowe jednostki. 
model.unit.masterDistiller.description=The Master Distiller produkuje rum z trzciny cukrowej.
model.unit.masterWeaver.description=The Master Weaver wyrabia tkaniny z bawełny.
model.unit.masterTobacconist.description=The Master Tobacconist produkuje cygara z tytoniu.
model.unit.masterFurTrader.description=The Master Fur Trader przetwarza skóry w płaszcze.
model.unit.masterBlacksmith.description=The Master Blacksmith wykuwa narzędzia z rudy żelaza.
model.unit.masterGunsmith.description=The Master Gunsmith wykorzystuje narzędzia do produkcji muszkietów.
model.unit.seasonedScout.description=The Seasoned Scout jest najlepszy w odkrywaniu Nowego Świata, kontaktach z  Indianami oraz odkrywaniu tajemnic Zaginionych Miast.
model.unit.hardyPioneer.description=The Hardy Pioneer specjalista w budowaniu dróg, karczowaniu lasów i przygotowywaniu pól pod uprawę.
model.unit.veteranSoldier.description=The Veteran Soldier doświadczony żołnierz. Każdy Free Colonist może po wygranej bitwie uzyskać status weterana.
model.unit.jesuitMissionary.description=The Jesuit Missionary is able to establish a mission in an Indian settlement and is especially skilled at converting Indians.
model.unit.indenturedServant.description=The Indentured Servant jest bardzo dobry w wszelkich pracach poza osadą, lecz mało efektywny w pracy w kolonii. W wyniku promocji lub nauki może stać się Free Colonist.
model.unit.pettyCriminal.description=The Petty Criminal jest dość dobry w pracach polowych, lecz nie radzi sobie z pracą w warsztacie. Po pewnym czasie może stać się Indentured Servant.
model.unit.indianConvert.description=The Indian Convert postanowił dołączyc do twojej osady. Jest bardzo dobry w pracach polowych, lecz nie radzi sobie z rzemiosłem. Gdy Bartolome de las Casas dołączy do Kongresu Kontynentalnego, wszyscy Indian Converts staną się automatycznie Free Colonists.
model.unit.brave.description=Wojownik jest jednostką tubylców, która może przenosić niewielkie ilości dóbr. Może być uzbrojony w muszkiety i poruszać się konno. Wojownicy często odwiedzają osady, by przekazywać żądania lub dary.
model.unit.colonialRegular.description=Piechota kolonialna jest dostępna dopiero po ogłoszeniu Niepodległości.
model.unit.kingsRegular.description=Piechota królewska jest dostępna tylko dla Korony. Natkniesz się na nią, gdy Królewski Korpus Ekspedycyjny przybędzie do Nowego Świata, po tym jak ogłosisz Niepodległość.
model.unit.caravel.description=Karawela jest małym i niezbyt szybkim statkiem kupieckim.
model.unit.frigate.description=Fregata to niewielki okręt wojenny.
model.unit.galleon.description=Galeon to duża jednostka kupiecka. To jedyny rodzaj statku, który może przewieźć skrzynie ze złotem do Europy.
model.unit.manOWar.description=The Man of War to duży okręt wojenny. Jest dostępny tylko dla Korony i pojawi się po ogłoszeniu Niepodległości.
model.unit.merchantman.description=The Merchantman to średniej wielkości statek kupiecki.
model.unit.privateer.description=The Privateer to mały okręt wojenny używany przez korsarzy. To jedyna jednostka umożliwiająca atakowanie wroga, bez wypowiedzenia wojny.
model.unit.artillery.description=Artyleria jest dobra przy atakowaniu i obronie kolonii, lecz bardzo podatna na zniszczenie w otwartym terenie.
model.unit.damagedArtillery.description=Uszkodzona Artyleria jest jak zwykła Artyleria, tyle że słabsza.
model.unit.treasureTrain.description=Głównym przeznaczeniem Skrzyni Skarbów jest transport złota znalezionego w ruinach Zaginionych Miast lub splądrowanego w zdobytych osadach Indian. Jeśli doprowadzisz Skrzynie do jednej z Twoich osad, to Król zaproponuje  przewiezienie jej do Europy za "rozsądną opłatą". Jeśli posiadasz Galeon możesz sam dostarczyć Skrzynie do portu w Europie.
model.unit.wagonTrain.description=Wóz może przewieźć do 200 sztuk towarów. Możesz wykorzystać go do handlu z innymi graczami lub do transportu towarów pomiędzy swoimi koloniami.
model.unit.milkmaid.description=Milkmaid (TODO)
model.unit.revenger.description=Kapitan zaprzedał swą duszę diabłu.
model.unit.flyingDutchman.description=Latający Holender to okręt przeklętych, którzy tułają się po morzach i oceanach.
model.unit.undead.description=Nieumarli stanowią załogę Latającego Holendra.

model.unit.pioneer.description=Pionier karczuje lasy, buduje drogi i przygotowuje pola pod uprawę, lecz nie jest tak efektywny jak Hardy Pioneer.
model.unit.soldier.description=Żołnierz to jednostka wojskowa mniej doświadczona niż Weteran.
model.unit.dragoon.description=Dragoni to rodzaj wojsk, które walczyły pieszo, a poruszały się konno. Czasami walczyły też jak typowa jazda.
model.unit.scout.description=Zwiadowcy są niezastąpieni przy odkrywaniu Nowego Świata, odwiedzaniu osad Indian i przeszukiwaniu ruin Zaginionych Miast. Nie są jednak tak sprawni w tym fachu jak Doświadczeni Zwiadowcy.
model.unit.missionary.description=Misjonarz może założyć misję w osadzie indiańskiej, by nawracać ich na prawdziwą wiarę. Jest jednakże mniej uzdolniony od Jezuity.
