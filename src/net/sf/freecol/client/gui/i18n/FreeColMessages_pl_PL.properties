# Goods
model.goods.Food.description=Żywność jest niezastąpiona, by wyżywić kolonistów i hodować konie. Nowy mieszkaniec osady rodzi się, gdy ta ma 200 lub więcej jednostek żywności.
model.goods.Sugar.description=Cukier jest doskonałym słodzikiem i może być wykorzystany do produkcji rumu, który osiąga wysokie ceny.
model.goods.Tobacco.description=Tytoń może być palony w fajce lub wykorzystany do produkcji cygar, które osiągają wysokie ceny na rynku.
model.goods.Cotton.description=Bawełna wykorzystywana jest w produkcji tkanin, które osiągają dość wysokie ceny.
model.goods.Furs.description=Skóry zwierząt futerkowych mogą służyć do produkcji płaszczy.
model.goods.Lumber.description=Drewno jest potrzebne do konstrukcji budynków i niektórych jednostek, jak np. statków i okrętów.
model.goods.Ore.description=Ruda żelaza jest niezbędna przy produkcji narzędzi, które mają nieograniczone zastosowanie.
model.goods.Silver.description=Srebro jest metalem szlachetnym, który osiąga niezwykle wysokie ceny.
model.goods.Horses.description=Konie są niezbędne, by tworzyć jednostki zwiadowców i kawalerii. 
model.goods.Rum.description=Rum produkowany jest z cukru pozyskanego z trzciny cukrowej. Jako towar luksusowy osiąga wysokie ceny.
model.goods.Cigars.description=Cygara wyrabia sie z tytoniu. Jako towar luksusowy osiągają wysokie ceny.
model.goods.Cloth.description=Tkaniny wyrabia się z bawełny. 
model.goods.Coats.description=Płaszcze wyrabiane są z skór zwierząt futerkowych.
model.goods.TradeGoods.description=Trade Goods are only produced in Europe and are used for trading with the natives. 
model.goods.Tools.description=Narzędzia są niezbędne do wyposażenia pionierów, jak również do budowy zaawansowanych budowli i niektórych jednostek, takich jak statki i okręty. Mogą być również wykorzystane do produkcji muszkietów.
model.goods.Muskets.description=Muszkiety są niezbędnym wyposażeniem jednostek piechoty i kawalerii.
model.goods.Fish.description=Ryby są automatycznie zamieniane na żywność.
model.goods.Bells.description=Dzwony reprezentują niepodległościowe pragnienia kolonistów.
model.goods.Crosses.description=Krzyże reprezentują niepokoje religijne w Europie.
model.goods.Hammers.description=Młotki reprezentują stopień zakończenia budowy w osadzie.

