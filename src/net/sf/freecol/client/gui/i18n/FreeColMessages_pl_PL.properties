model.unit.freeColonist.description=Zwykły kolonista jest żółtodziobem bez określonego zawodu. Jednakże może zostać specjalistą w jakiejś dziedzinie dzięki pracy lub wizycie w wiosce indiańskiej. Może zostać także żołnierzem–weteranem lub nauczyć się zawodu w osadzie posiadającej szkołę.
model.unit.expertFarmer.description=Farmer jest specjalistą w wytwarzaniu żywności.
model.unit.expertFisherman.description=Rybak jest specjalistą w łapaniu ryb, które są automatycznie przetwarzane na żywność.
model.unit.expertFurTrapper.description=Traper specjalizuje się w łapaniu różnych zwierząt i produkcji skór.
model.unit.expertSilverMiner.description=Poszukiwacz srebra wydobywa więcej srebra niż jakikolwiek inny kolonista.
model.unit.expertLumberJack.description=Drwal ścina drzewa na drewno.
model.unit.expertOreMiner.description=Górnik specjalizuje się w wydobyciu rudy żelaza.
model.unit.masterSugarPlanter.description=Plantator trzciny uprawia trzcinę cukrową.
model.unit.masterCottonPlanter.description=Plantator bawełny uprawia bawełnę.
model.unit.masterTobaccoPlanter.description=Plantator tytoniu uprawia tytoń.
model.unit.firebrandPreacher.description=Kaznodzieja zwiększa niepokoje religijne w Europie (symbolizowane przez krzyże), co przekłada się na wzrost emigracji do Nowego Świata.
model.unit.elderStatesman.description=Mąż stanu zwiększa pragnienie niepodległości u kolonistów (symbolizowane przez Dzwony Wolności), co zwiększa liczbę Sons of Liberty w koloniach.
model.unit.masterCarpenter.description=Cieśla konstruuje budynki w osadach oraz tworzy nowe jednostki.
model.unit.masterDistiller.description=Gorzelnik produkuje rum z trzciny cukrowej.
model.unit.masterWeaver.description=Tkacz wyrabia tkaniny z bawełny.
model.unit.masterTobacconist.description=The Master Tobacconist produkuje cygara z tytoniu.
model.unit.masterFurTrader.description=Kuśnierz przetwarza skóry w płaszcze.
model.unit.masterBlacksmith.description=The Master Blacksmith wykuwa narzędzia z rudy żelaza.
model.unit.masterGunsmith.description=Rusznikarz wykorzystuje narzędzia do produkcji muszkietów.
model.unit.seasonedScout.description=Doświadczony zwiadowca jest najlepszy w odkrywaniu Nowego Świata, kontaktach z  Indianami oraz odkrywaniu tajemnic Zaginionych Miast.
model.unit.hardyPioneer.description=Doświadczony pionier to specjalista w budowaniu dróg, karczowaniu lasów i przygotowywaniu pól pod uprawę.
model.unit.veteranSoldier.description=Weterani to doświadczeni żołnierze. Każdy Kolonista może po wygranej bitwie uzyskać status weterana.
model.unit.jesuitMissionary.description=Misjonarz jezuita może założyć misję w osadzie Indian i ma największe doświadczenie w ich nawracaniu.
model.unit.indenturedServant.description=Posługiwacz jest bardzo dobry w wszelkich pracach poza osadą, lecz mało efektywny w pracy w kolonii. W wyniku promocji lub nauki może stać się Kolonistą.
model.unit.pettyCriminal.description=Skazaniec jest dość dobry w pracach polowych, lecz nie radzi sobie z pracą w warsztacie. Po pewnym czasie może stać się Indentured Servant.
model.unit.indianConvert.description=Indiański neofita postanowił dołączyć do twojej osady. Jest bardzo dobry w pracach polowych, lecz nie radzi sobie z rzemiosłem. Gdy Bartolome de las Casas dołączy do Kongresu Kontynentalnego, wszyscy neofici staną się automatycznie Kolonistami.
model.unit.brave.description=Wojownik jest jednostką tubylców, która może przenosić niewielkie ilości dóbr. Może być uzbrojony w muszkiety i poruszać się konno. Wojownicy często odwiedzają osady, by przekazywać żądania lub dary.
model.unit.colonialRegular.description=Piechota kolonialna jest dostępna dopiero po ogłoszeniu Niepodległości.
model.unit.kingsRegular.description=Piechota królewska jest dostępna tylko dla Korony. Natkniesz się na nią, gdy Królewski Korpus Ekspedycyjny przybędzie do Nowego Świata, po tym jak ogłosisz Niepodległość.
model.unit.caravel.description=Karawela jest małym i niezbyt szybkim statkiem kupieckim.
model.unit.frigate.description=Fregata to niewielki okręt wojenny.
model.unit.galleon.description=Galeon to duża jednostka kupiecka. To jedyny rodzaj statku, który może przewieźć skrzynie ze złotem do Europy.
model.unit.manOWar.description=Okręt liniowy to duży okręt wojenny. Jest dostępny tylko dla Korony i pojawi się po ogłoszeniu Niepodległości.
model.unit.merchantman.description=Statek kupiecki to średniej wielkości jednostka wykorzystywana przez kupców handlujących z Nowym Światem.
model.unit.privateer.description=Okręt korsarski to mały okręt wojenny używany przez korsarzy. To jedyna jednostka umożliwiająca atakowanie wroga, bez wypowiedzenia wojny.
model.unit.artillery.description=Artyleria jest dobra przy atakowaniu i obronie kolonii, lecz bardzo podatna na zniszczenie w otwartym terenie.
model.unit.damagedArtillery.description=Uszkodzona Artyleria jest jak zwykła Artyleria, tyle że słabsza.
model.unit.treasureTrain.description=Głównym przeznaczeniem Skrzyni Skarbów jest transport złota znalezionego w ruinach Zaginionych Miast lub splądrowanego w zdobytych osadach Indian. Jeśli doprowadzisz Skrzynie do jednej z Twoich osad, to Król zaproponuje  przewiezienie jej do Europy za "rozsądną opłatą". Jeśli posiadasz Galeon możesz sam dostarczyć Skrzynie do portu w Europie.
model.unit.wagonTrain.description=Wóz może przewieźć do 200 sztuk towarów. Możesz wykorzystać go do handlu z innymi graczami lub do transportu towarów pomiędzy swoimi koloniami.
model.unit.milkmaid.description=Mleczarz
model.unit.revenger.description=Kapitan zaprzedał swą duszę diabłu.
model.unit.flyingDutchman.description=Latający Holender to okręt przeklętych, którzy tułają się po morzach i oceanach.
model.unit.undead.description=Nieumarli stanowią załogę Latającego Holendra.
model.unit.pioneer.description=Pionier karczuje lasy, buduje drogi i przygotowuje pola pod uprawę, lecz nie jest tak efektywny jak Doświadczony pionier.
model.unit.soldier.description=Żołnierz to jednostka wojskowa mniej doświadczona niż Weteran.
model.unit.dragoon.description=Dragoni to rodzaj wojsk, które walczyły pieszo, a poruszały się konno. Czasami walczyły też jak typowa jazda.
model.unit.scout.description=Zwiadowcy są niezastąpieni przy odkrywaniu Nowego Świata, odwiedzaniu osad Indian i przeszukiwaniu ruin Zaginionych Miast. Nie są jednak tak sprawni w tym fachu jak Doświadczeni Zwiadowcy.
model.unit.missionary.description=Misjonarz może założyć misję w osadzie indiańskiej, by nawracać ich na prawdziwą wiarę. Jest jednakże mniej uzdolniony od Jezuity.
