colopedia.terrain.plains.description=Równiny są dużymi obszarami terenu doskonale nadającymi się pod uprawy zbóż. W mniejszym stopniu udaje się uprawa bawełny. Można tam też znaleźć trochę rudy żelaza. Występują w umiarkowanym klimacie.
colopedia.terrain.mixedForest.description=Las mieszany, występujący w umiarkowanych szerokościach geograficznych, nadaje się do produkcji  żywności, pozyskiwania drewna i skór oraz niewielkich upraw bawełny. Wykarczowany zamienia się w równiny.
colopedia.terrain.grassland.description=Łąki, otwarty i ciągnący się kilometrami teren pokryty trawami. Występują w pobliżu lasów strefy umiarkowanej oraz pustyń w klimacie podzwrotnikowym. Łąki są idealnym miejscem do uprawy tytoniu, jak rónież różnych zbóż.
colopedia.terrain.coniferForest.description=Las iglasty jest źródłem żywności, drewna i skór. Umożliwia też uprawę niewielkich poletek tytoniu. Spotykany w subtropikalnych szerokościach geograficznych. Po wykarczowaniu przemienia się w łąki.
colopedia.terrain.prairie.description=Prerie obszary trawiaste z niewielką liczbą drzew występujące w klimacie umiarkowanym i ciepłym. Najlepiej udaje się tam uprawa zbóż i bawełny.
colopedia.terrain.broadleafForest.description=Broadleaf forests produkuje żywność, drewno i skóry, a także niewielkie ilości bawełny. Występuje w umiarkowanych szerokościach, a po wykarczowaniu przemienia się w prerie.
colopedia.terrain.savannah.description=Na sawannie, trawy i drzewa współdominują. Jest to często teren przejściowy pomiędzy lasami lub obszarami leśnymi a obszarami trawiastymi lub pustyniami. Sawanna nadaje się do produkcji zbóż i trzciny cukrowej.
colopedia.terrain.tropicalForest.description=Las tropikalny jest żródłem żywnośści, drewna, skór oraz trzciny cukrowej. Wykarczowanie powoduje zmianę na sawannę.
colopedia.terrain.marsh.description=Marsh is a type of wetland, featuring grasses, rushes, reeds, typhas, sedges, and other herbaceous plants in a context of shallow water. Marsh produces some Grain and Tobacco, as well as Ore. Marshes are mainly found in the high latitudes.
colopedia.terrain.wetlandForest.description=Wetland forests produce Grain, Lumber, Furs, and some Ore. Wetland forests can be cleared to produce marsh land. They are found in the high latitudes.
colopedia.terrain.swamp.description=Tropikalne mokradła są zalane wodą, która nie jest zbyt głęboka. Bagna w porównaniu do mokradeł, mają większe obszary otwartych i głębszych zbiorników wodnych. Umożliwają pozyskanie niewielkich ilości żywności, trzciny cukrowej oraz rudy żelaza.
colopedia.terrain.rainForest.description=Las deszczowy umozliwia produkcję żywności, trzciny cukrowej i tytoniu, a także pozyskania skór, drewna i rudy żelaza. Występują w tropikach, a po wykarczowaniu zmieniają się w bagna.
colopedia.terrain.desert.description=Pustynie sa suche i nie mają zbyt duzych opadów. Z wielkim trudem udaje się tam uprawiać jakieś zboża igawełnę, oraz wydobywac rudy żelaza.
colopedia.terrain.scrubForest.description=Busz umożliwia produkcję żywności, drewna i skór, a także nieielkich ilości rudy żelaza i bawełny. Po wykarczowaniu zmieni się w pustynię. Występuje w gorących regionach.
colopedia.terrain.tundra.description=Tundra jest obszaarem, gdzie wzrost drzew został zatrzymany przez niską temepraturę i krótki okres wegetacji. Tundra ummożliwa produkcję żywności i rudy żelaza. Występuje na dużych szerokościah geograficznych.
colopedia.terrain.borealForest.description=Tajga umożliwia produkcję żywności, drewna i skór, a także rudy żelaza. Po wykarczowaniu staje się tundrą. Występuje na dużych szerokościach geograficznych.
colopedia.terrain.arctic.description=Arctic is mostly a vast, ice-covered ocean surrounded by treeless, frozen ground and produce nothing. They are found near the North and South Pole and can not support colonies.
colopedia.terrain.ocean.description=Oceans are major bodies of saline water, good for fishing. The amount of fish is increased by the presence of land and especially by river mouths.
colopedia.terrain.highSeas.description=High seas produce Fish. They also enable your ships to sail to and from Europe.
colopedia.terrain.hills.description=Wzgórza wznoszą się nad otaczającym terenem, na niewielkim obszarze. Pozwalają na wydobycie dużych ilości rudy żelaza, jak również na uprawę zbóż.
colopedia.terrain.mountains.description=Góry są generalnie wyższe niż wzgórza. Są niezwykle trudne w pokonaniu i unieożliwiają bydowę koloni na swoim obszarze. Jednakże są doskonałym miejscem do wydobycia ruy żelaza oraz srebra.

