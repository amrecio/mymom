model.building.TownHall.description=Ratusz jest miejscem pracy dla kolonistów, którzy działają na rzecz niepodległości produkując dzwony wolności. Efektywność ich działań może zostać zwiększona poprzez wybudowanie drukarni oraz gazety.\n\nStawiany jest wraz z założeniem kolonii
model.building.CarpenterHouse.description=Dom cieśli służy przetwarzaniu drzew w młotki, które są potrzebne do wznoszenia budynków lub ich rozbudowy. Kiedy populacja osady wzrośnie do 3, dom cieśli można rozbudować do tartaku.\n\nDom cieśli stawiany jest wraz z założeniem kolonii
model.building.LumberMill.description=Tartak, służy do produkcji młotków, potrzebnych do budowy wszelkich rodzajów budynków czy jednostek pływających. Tartak produkuje więcej młotków niż dom cieśli, ale nie można go już dalej rozbudowywać
model.building.BlacksmithHouse.description=Dom kowala służy przekuwaniu rudy żelaza w narzędzia. Są one potrzebne przy budowie niektórych, oraz dalszej rozbudowie wszystkich, budynków. Narzędzia są również wykorzystywane przez pionierów oraz w produkcji muszkietów. Dom kowala może zostać rozbudowane do kuźni. Gdy populacja osady osiągnie 8 kolonistów, a w kongresie zasiądzie Adam Smith kuźnia może zostać rozbudowana do huty.\n\nStawiany jest wraz z założeniem kolonii
model.building.BlacksmithShop.description=Kuźnia, służy przekuwaniu rudy żelaza w narzędzia. Są one potrzebne przy budowie niektórych, oraz dalszej rozbudowie wszystkich, budynków. Narzędzia są również wykorzystywane przez pionierów oraz w produkcji muszkietów. Gdy populacja osady osiągnie 8 kolonistów, a w kongresie zasiądzie Adam Smith kuźnia może zostać rozbudowana do huty. Kuźnia zwiększa produkcję narzędzi
model.building.IronWorks.description=Huta produkuje narzędzia z rudy żelaza. Są one potrzebne przy budowie niektórych, oraz dalszej rozbudowie wszystkich, budynków. Narzędzia są również wykorzystywane przez pionierów oraz w produkcji muszkietów. Huta zwiększa ich produkcję, ale nie może już zostać rozbudowana
model.building.TobacconistHouse.description=The tobacconist's house produkuje cygara z liści tytoniu. Może zostać rozbudowany do sklepu z cygarami, a następnie do fabryki cygar, gdy w osadzie zamieszka 8 kolonistów, a w kongresie zasiądzie Adam Smith.\n\nStawiany jest wraz z założeniem kolonii
model.building.TobacconistShop.description=Sklep z cygarami służy produkcji cygar z tytoniu. Może zostać rozbudowany do fabryki cygar, gdy w osadzie zamieszka 8 kolonistów, a w kongresie zasiądzie Adam Smith. Sklep zwiększa produkcję cygar
model.building.CigarFactory.description=Fabryka cygar produkuje więcej cygar niż sklep z cygarami, ale nie może zostać już rozbudowana.
model.building.WeaverHouse.description=Dom tkacza wytwarza tkaniny z bawełny. Może zostać rozbudowany do Sklepu tekstylnego, a następnie do Tkalni, o ile osada o jest zamieszkana przez 8 osadników, a w kongresie zasiada Adam Smith.\n\nStawiany jest wraz z założeniem kolonii
model.building.WeaverShop.description=Sklep tkacza może zostać rozbudowany do fabryki tkanin, gdy kolonia będzie liczyła co najmniej 8 osadników, a w kongresie będzie zasiadał Adam Smith. Produkuje on tkaniny z bawełny.
model.building.TextileMill.description=Tkalnia produkuje z bawełny duże ilości tkanin i nie może zostać już rozbudowana.
model.building.DistillerHouse.description=Dom gorzelnika wytwarza z trzciny cukrowej rum. Może zostać rozbudowany do Gorzelni, a potem do Fabryki rumu, o ile w osadzie zamieszkuje 8 osadników, a w kongresie zasiada Adam Smith.\n\nBudynek ten stawiany jest wraz z założeniem kolonii
model.building.RumDistillery.description=W Gorzelni są lepsze warunki do produkcji większych ilości rumu niż w domu gorzelnika. Gdy tylko Adam Smith dołączy do kongresu, a osada osiągnie populację 8 mieszkańców, to gorzelnia może zostać zastąpiona przez fabrykę rumu.
model.building.RumFactory.description=Fabryka rumu zwiększa produkcję rumu, ale nie można jej już rozbudować.
model.building.FurTraderHouse.description=Dom Kuśnierza, który może zostać ulepszony do Sklepu z futrami, jest miejscem gdzie przetwarza się świeże skóry i futra w płaszcze. Gdy w osadzie mieszka co najmniej 6 kolonistów, a w Kongresie zasiada Adam Smith może zostać ulepszony do Garbarni.\n\nStawiany jest wraz z założeniem kolonii
model.building.FurTradingPost.description=Sklep z futrami przetwarza większe ilości skór i futer w płaszcze. Gdy w osadzie mieszka co najmniej 6 kolonistów, a w Kongresie zasiada Adam Smith może zostać ulepszony do Garbarni. Zwiększa produkcję płaszczy
model.building.FurFactory.description=Garbarnia nie może zostać ulepszona. Zwiększa produkcję płaszczy
model.building.Schoolhouse.description=Kolonia, w której zamieszkuje 4 osadników może wybudować szkołę. Umożliwia ona mistrzom rzemiosł przekazywać swą wiedzę zwykłym kolonistom. Gdy populacja osiągnie poziom 8 mieszkańców, szkoła może zostać rozbudowana i zastąpiona przez college, w którym jednocześnie może wykładać dwóch nauczycieli. Uniwersytet może zostać wybudowany gdy osada będzie liczyć 10 kolonistów. Może w nim nauczać trzech "profesorów".\n\nUmożliwia nauczanie fakultetów z 1 poziomu
model.building.College.description=Gdy w koloni zamieszkuje 8 kolonistów, może ona wybudować college, w którym naraz nauczać może dwóch wykładowców. Może on zostać zastąpiony przez uniwersytet, gdy do osady dołączy kolejnych dwóch mieszkańców.\n\nUmożliwia nauczanie fakultetów z 2 poziomu
model.building.University.description=Uniwersytet może powstać w kolonii, którą zamieszkuje 10 osadników oraz posiada college. Umożliwia on trzem "wykładowcom" jednoczesne prowadzenie "zajęć".\n\n Umożliwia nauczanie fakultetów z 3 poziomu
model.building.Armory.description=Zbrojownia do produkcji muszkietów i artylerii potrzebuje narzędzi. Gdy populacja wzrośnie do 8, można wybudować magazyn, a następnie arsenał, o ile w kongresie zasiada Adam Smith.\n\nUmożliwia produkcję muszkietów i jednostek artylerii
model.building.Magazine.description=Magazyn jest potrzebny do produkcji muszkietów. Może zostać rozbudowany do arsenału, o ile poparcie w kongresie zapewnia Adam Smith.\n\nZwiększa produkcję muszkietów o 100%
model.building.Arsenal.description=Arsenał nie może zostać już rozbudowany, ale....\n\nprodukcja muszkietów wymaga tylko połowy dotychczasowej liczby narzędzi
model.building.Church.description=Kolonia, w której populacja wzrośnie do 3 może już wybudować kościół. Wolność religijna w Nowym Świecie(symbolizowana przez krzyże) ma ogromny wpływ na emigrację z Europy. Może zostać rozbudowany, gdy populacja osiągnie 8 mieszkańców.\n\nUmożliwia tworzenie misjonarzy oraz zwiększa produkcję krzyży
model.building.Cathedral.description=Osada, której populacja liczy co najmniej 8 mieszkańców może wybudować katedrę. \n\nZwiększa produkcję krzyży
model.building.Stockade.description=Palisada może zostać wybudowana w osadzie liczącej minimum 3 mieszkańców. Ochrania ona ich przed atakami z zewnątrz. UWAGA! Kolonia z palisadą nie może zostać opuszczona, może co najwyżej zostać spalona przez Indian. Palisada może zostać zastąpiona przez fort oraz fortecę, które umożliwiają ostrzeliwanie jednostek morskich na przyległych wodach.\n\nZwiększa obronę o 100% \n\nObecność w Kongresie Roberta de la Salle daje darmową palisadę tym osadom, które spełniają warunek populacji.
model.building.Fort.description=Fort może zostać wybudowany tylko gdy w koloni jest już palisada. Zapewnia on lepszą ochronę oraz umożliwia ostrzeliwanie korsarzy i wrogich jednostek morskich na przyległych wodach. Fort może zostać rozbudowany i przemieniony w fortecę.\n\n Zwiększa obronę o 150%
model.building.Fortress.description=Forteca może zastąpić fort, gdy w osadzie zamieszkuje 8 kolonistów. Zapewnia doskonałą ochronę oraz umożliwia ostrzeliwanie korsarzy i wrogich statków.\n\nZwiększa obronę o 200%
model.building.Warehouse.description=W osadzie może być przechowywanych  po 100 sztuk każdego towaru. Dzięki magazynom ich ilość zwiększa się do 200 sztuk. Rozbudowane magazyny mogą pomieścić ich 300.\n\nZwiększa ilość zmagazynowanych towarów o 100 sztuk
model.building.WarehouseExpansion.description=Rozbudowane magazyny mogą pomieścić po 300 sztuk danego towaru. Nie można ich już dalej rozbudowywać.\n\nZwiększa powierzchnię magazynową o kolejne 100 sztuk
model.building.Stables.description=Zwiększa liczbę hodowanych koni
model.building.Docks.description=Doki umożliwiają połów ryb na wodach przyległych do koloni. Gdy populacja osady osiągnie 4 mieszkańców, mogą zostać rozbudowane o suchy dok, który umożliwia naprawę statków i okrętów. W kolonii, w której zamieszkuje 8 osadników, można wybudować stocznię.\n\nUmożliwia połowy ryb
model.building.Drydock.description=Suchy dok umożliwia naprawę statków, które zostały uszkodzone w trakcie bitew lub ostrzelane przez wrogie forty. Dzięki niemu nie trzeba już wysyłać jednostek morskich do Europy w celu naprawy. Gdy populacja osiągnie odpowiedni poziom, suchy dok można rozbudować o stocznię, która umożliwi budowę własnych jednostek.\n\nUmożliwia naprawę statków
model.building.Shipyard.description=Stocznia umożliwia naprawę oraz budowę jednostek morskich. Potrzeba do tego sprawnego cieśli oraz dużych ilości narzędzi.\n\nUmożliwia budowę statków
model.building.PrintingPress.description=Drukarnia pozwala na drukowanie ulotek propagujących idee niepodległości, dzięki czemu zwiększa produkcję dzwonów wolności. Gdy osadę będzie zamieszkiwać 4 kolonistów może zostać zastąpiona przez budynek Gazety.
model.building.Newspaper.description=Gazeta może być wybudowana jeśli w kolonii istnieje już drukarnia oraz jest odpowiednio duża populacja (4. Zwiększa nastroje rewolucyjne i produkcję dzwonów wolności.
model.building.CustomHouse.description=Skład celny może zostać wybudowany dopiero, gdy w kongresie zasiada Peter Stuyvesant. Dzięki składom celnym można wysyłać towary do Europy bez potrzeby wykorzystywania własnych statków. Umożliwiają one także handel z innymi potęgami europejskimi po ogłoszeniu niepodległości. Dodatkowo mogą one ignorować bojkot towarów nałożony przez Koronę.
model.foundingFather.adamSmith.name=Adam Smith
model.foundingFather.adamSmith.description=Manufaktury wytwarzają 1.5 jednostek towarów, potrzebując tylko 1 jednostki surowców.
model.foundingFather.adamSmith.text=Lepiej znany jako Ojciec Współczesnej Ekonomii, Smith popełnił kilka tekstów, dotyczących teorii ekonomicznych, a wśród nich jego najsłynniejsze dzieło - "O bogactwie narodów".
model.foundingFather.adamSmith.birthAndDeath=1723-1790
model.foundingFather.jacobFugger.name=Jakub Fugger II
model.foundingFather.jacobFugger.description=Wszystkie dotychczas zbojkotowane towary można ponownie sprzedawać w Europie.
model.foundingFather.jacobFugger.text=Jeden z najbogatszych niemieckich kupców i bankierów. Swą fortunę zgromadził wykorzystując związki rodzinne oraz udziały w przemyśle wydobywczym.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.name=Piotr Minuit
model.foundingFather.peterMinuit.description=Indianie zaprzestają żądań zapłaty za ziemię.
model.foundingFather.peterMinuit.text=Zakupił od Indian wyspę Manhattan za  60 holenderskich guldenów. Później kierował kolonizacją terenów nad Zatoką Delaware.
model.foundingFather.peterMinuit.birthAndDeath=1580-1638
model.foundingFather.peterStuyvesant.name=Piotr Stuyvesant
model.foundingFather.peterStuyvesant.description=Możliwość budowy składu celnego.
model.foundingFather.peterStuyvesant.text=Został wybrany Generalnym Gubernatorem Nowych Niederlandów, które po inwazji brytyjskiej, której nie mógł odeprzeć, stały się Nowym Jorkiem.
model.foundingFather.peterStuyvesant.birthAndDeath=1592-1672
model.foundingFather.janDeWitt.name=Jan de Witt
model.foundingFather.janDeWitt.description=Możliwość handlu z koloniami innych państw europejskich.
model.foundingFather.janDeWitt.text=De Witt był wielkim holenderskim mężem stanu reprezentującym interesy kupców i wspierającym przemysł i handel. Negocjował także kilka ważnych traktatów pomiędzy Anglią a Niderlandami, które kończyły okres wojen pomiędzy tymi państwami.
model.foundingFather.janDeWitt.birthAndDeath=1625-1672
model.foundingFather.ferdinandMagellan.name=Ferdynand Magellan
model.foundingFather.ferdinandMagellan.description=Wszystkie jednostki morskie zwiększają swoją możliwość ruchu o 1, a czas podróży pomiędzy Starym a Nowym Światem jest krótszy.
model.foundingFather.ferdinandMagellan.text=Jeden z największych żeglarzy wszech czasów, który jako pierwszy opłynął Ziemię i pokonał Ocean Spokojny.
model.foundingFather.ferdinandMagellan.birthAndDeath=1480-1521
model.foundingFather.franciscoDeCoronado.name=Francisco Vásquez de Coronado
model.foundingFather.franciscoDeCoronado.description=Wszystkie istniejące kolonie stają się widoczne na mapie.
model.foundingFather.franciscoDeCoronado.text=Pierwszy biały podróżnik, który dotarł do Wielkiego Kanionu. Choć nie znalazł miast ze złota, których szukał, to jego mapy obszaru południowo - zachodnich Stanów Zjednoczonych były niezwykle ważne dla dalszej kolonizacji.
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554
model.foundingFather.hernandoDeSoto.name=Hernando de Soto
model.foundingFather.hernandoDeSoto.description=Badanie ruin Zaginionych Miast zawsze przynosi pozytywne rezultaty; wszystkie jednostki mają zwiększone o 1 pole widzenia.
model.foundingFather.hernandoDeSoto.text=Jako pierwszy dotarł na Florydę i przemierzył południowo-wschodnie obszary dzisiejszych Stanów Zjednoczonych. Odegrał także niezwykle ważną rolę w podboju Ameryki Środkowej.
model.foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
model.foundingFather.henryHudson.name=Henry Hudson
model.foundingFather.henryHudson.description=Zwiększa produktywność wszystkich Traperów o 100%.
model.foundingFather.henryHudson.text=Angielski żeglarz, który przemierzył i skartografował ogromne obszary północno-wschodnich obszarów kontynentu północnoamerykańskiego. Jego imieniem nazwano zatokę oraz wiele rzek.  Głównym celem jego życia było odkrycie północno-zachodniej drogi na Pacyfik.
model.foundingFather.henryHudson.birthAndDeath=1565-1611
model.foundingFather.laSalle.name=René-Robert Cavelier de La Salle
model.foundingFather.laSalle.description=Daje darmową palisadę wszystkim istniejącym i przyszłym koloniom, gdy ich populacja osiągnie 3.
model.foundingFather.laSalle.text=Pierwszy Europejczyk, który przemierzył trasę wzdłuż Mississippi, zakładając nad jej brzegami faktorie handlowe. De La Salle nadał całemu obszarowi nazwę Luizjana na cześć króla Francji.  Później odkrył Wielkie Jeziora.
model.foundingFather.laSalle.birthAndDeath=1643-1687
model.foundingFather.hernanCortes.name=Hernán Cortés
model.foundingFather.hernanCortes.description=Zdobycie osady Indian zawsze przynosi zysk w postaci ogromnych skarbów, a ich transport do Europy galeonami Króla jest bezpłatny.
model.foundingFather.hernanCortes.text=Słynny hiszpański konkwistador, który zniszczył państwo Azteków i przekazał Meksyk Hiszpanii.
model.foundingFather.hernanCortes.birthAndDeath=1485-1547
model.foundingFather.georgeWashington.name=Jerzy Waszyngton
model.foundingFather.georgeWashington.description=Każda jednostka piechoty lub kawalerii, która zwycięży w bitwie automatycznie zyskuje wyższy możliwy poziom.
model.foundingFather.georgeWashington.text=Generał Waszyngton poprowadził armie kolonistów do zwycięstwa nad Brytyjczykami w wojnie o niepodległość. To zwycięstwo oraz jego zdolności przywódcze sprawiły, iż został wybrany pierwszym Prezydentem Stanów Zjednoczonych.
model.foundingFather.georgeWashington.birthAndDeath=1732-1799
model.foundingFather.paulRevere.name=Paul Revere
model.foundingFather.paulRevere.description=Koloniści chwycą za broń, gdy zostanie zaatakowana osada pozbawiona garnizonu.
model.foundingFather.paulRevere.birthAndDeath=1734-1818
model.foundingFather.francisDrake.name=Francis Drake
model.foundingFather.francisDrake.description=Zwiększenie siły wszystkich jednostek korsarskich o 50%.
model.foundingFather.francisDrake.text=Słynny żeglarz, który jako pierwszy Anglik opłynął Ziemię. Wsławił się też w walkach przeciwko Hiszpańskiej Armadzie.
model.foundingFather.francisDrake.birthAndDeath=1542-1596
model.foundingFather.johnPaulJones.name=John Paul Jones
model.foundingFather.johnPaulJones.description=Twoja flota zostanie zasilona jedną, darmową fregatą(free).
model.foundingFather.johnPaulJones.text=Jeden z największych Amerykańskich kapitanów podczas wojny o niepodległość. W trakcie jednej z bitew Jones, na propozycję kapitulacji ze strony brytyjskiego kapitana odpowiedział "Jeszcze nie zacząłem się bić". Wydal rozkaz do abordażu i zdobył wrogi okręt. Jego własny zatonął w wyniku uszkodzeń.
model.foundingFather.johnPaulJones.birthAndDeath=1741-1792
model.foundingFather.thomasJefferson.name=Thomas Jefferson
model.foundingFather.thomasJefferson.description=Zwiększa produkcję Dzwonów wolności w koloniach o 50%.
model.foundingFather.thomasJefferson.text=Jefferson był jednym z twórców Deklaracji Niepodległości. Później został wybrany trzecim Prezydentem Stanów Zjednoczonych.
model.foundingFather.thomasJefferson.birthAndDeath=1743-1826
model.foundingFather.pocahontas.name=Pocahontas
model.foundingFather.pocahontas.description=Wszystkie napięcia pomiędzy kolonistami a Indianami zostają złagodzone, a ostrzeżenia o nastawieniu Indian generowane są o połowe szybciej niż dotychczas.
model.foundingFather.pocahontas.text=Doprowadziła do pokoju pomiędzy osadnikami z Jamestown a Indianami. To ona była pomysłodawczynią przekazania kolonistom żywności, gdy głód zajrzał im w oczy. Przyjęła chrześcijaństwo i wyszła za mąż za Anglika.
model.foundingFather.pocahontas.birthAndDeath=1595-1617
model.foundingFather.thomasPaine.name=Thomas Paine
model.foundingFather.thomasPaine.description=Zwięksa pordukcję dzwonów wolności w koloniach o wysokość podatku, jaka obowiązuje w momencie jego przyłączenia się do Kongresu.
model.foundingFather.thomasPaine.birthAndDeath=1737-1809
model.foundingFather.simonBolivar.name=Simón Bolívar
model.foundingFather.simonBolivar.description=We wszysktich istniejących koloniach liczba Sons of Liberty wzrasta o 20%.
model.foundingFather.simonBolivar.text=Bolivar był jednym z przywódców ruchów niepodległościowych w Ameryce Połódniowej. Wyzwolił spod władzy Hiszpanii obszar dzisiejszej Wenezueli i został jej pierwszym prezydentem.
model.foundingFather.simonBolivar.birthAndDeath=1783-1830
model.foundingFather.benjaminFranklin.name=Benjamin Franklin
model.foundingFather.benjaminFranklin.description=Wojny toczone przez Koronę nie będą miały więcej wpływu na stosunki pomiędzy państwami w Nowym Świecie. W trakcie negocjacji państwa europejskie będą zawsze proponowały zawarcie pokoju.
model.foundingFather.benjaminFranklin.birthAndDeath=1706-1790
model.foundingFather.williamBrewster.name=William Brewster
model.foundingFather.williamBrewster.description=W europejskich dokach nie będą pojawiać się już zesłańcy i posługacze. Będzie również można wybierać kolonistów, których chcesz rekrutować.
model.foundingFather.williamBrewster.text=Brewster był przywódcą purytańskiej koloni Plymouth w Nowej Anglii.
model.foundingFather.williamBrewster.birthAndDeath=1567-1644
model.foundingFather.williamPenn.name=William Penn
model.foundingFather.williamPenn.description=Produkcja krzyży we wszystkich koloniach wzrasta o 50%.
model.foundingFather.williamPenn.text=Bliski przyjaciel księcia Yorku, Penn was granted the land that is mostly Pennsylvania, Delaware, and New Jersey. He Governed the Quaker colony for several years to provide a haven to fellow Quakers.
model.foundingFather.williamPenn.birthAndDeath=1644-1718
model.foundingFather.fatherJeanDeBrebeuf.name=Ojciec Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Wszyscy misjonarze mają status eksperta.
model.foundingFather.fatherJeanDeBrebeuf.text=Założyciel miasta Quebeck. Zaprzyjaźnił sie z Huronami i nawrocił wielu z nich na chrześcijaństwo. Zginął z rąk Irokezów, którzy ostatecznie pokonali swych zaciekłych wrogów - Huronów.
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
model.foundingFather.juanDeSepulveda.name=Juan de Sepúlveda
model.foundingFather.juanDeSepulveda.description=Zwiększa szanse na nawrócenie Indian i dołączenie neofitów do Twoich kolonii.
model.foundingFather.juanDeSepulveda.text=Hiszpański teolog, który sprzeciwiał się podbijaniu ziem Indian i nawracaniu ich siłą na chrześcijaństwo.
model.foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
model.foundingFather.bartolomeDeLasCasas.name=Bartolomé de Las Casas
model.foundingFather.bartolomeDeLasCasas.description=Wszyscy Indian converts stają się zwykłymi osadnikami.
model.foundingFather.bartolomeDeLasCasas.text=Hiszpański misjonarz, który podróżował przez ziemie Indian i nawracał ich na katolicyzm. Sprzeciwiał się okrutnemu traktowaniu ich przez Hiszpanię.
model.foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566
