lostCityRumour.Nothing=Pogłoski o Zaginionym Mieście okazały się być  tylko pogłoskami. Nic tu nie ma!
lostCityRumour.SeasonedScout=Your %unit% has gained experience and is now a Seasoned Scout!
lostCityRumour.TribalChief=Wódz niewielkiego plemienia pokazał Ci błyskotki warte %money% sztuk złota!
lostCityRumour.Colonist=Napotkałeś grupę kolonistów ze zniszczonej osady. W zamian za żywność przysięgli wierność Koronie!
lostCityRumour.TreasureTrain=Odkryłeś El Dorado, a w nim skarby o łącznej wartości %money% sztuk złota! Dostarcz skrzynie ze złotem do jednej z Twoich kolonii, by je spieniężyć lub przewieźć do Europy galeonem.
lostCityRumour.FountainOfYouth=Odkryłeś Źródło Wiecznej Młodości. Do doków w Europie napłynęła fala kolonistów!
lostCityRumour.FountainOfYouthWithoutEurope=Odkryłeś Źródło Wiecznej Młodości.

# Founding fathers:

foundingFather.adamSmith.name=Adam Smith
foundingFather.adamSmith.description=Manufaktury wytwarzają 1.5 jednostek towarów, potrzebując tylko 1 jednostki surowców.
foundingFather.adamSmith.text=Lepiej znany jako Ojciec Współczesnej Ekonomii, Smith popełnił kilka tekstów, dotyczących teorii ekonomicznych, a wśród nich jego najsłynniejsze dzieło - "O bogactwie narodów".
foundingFather.adamSmith.birthAndDeath=1723-1790

foundingFather.jacobFugger.name=Jacob Fugger II
foundingFather.jacobFugger.description=Wszystkie dotychczas zbojkotowane towary można ponownie sprzedawać w Europie.
foundingFather.jacobFugger.text=Jeden z najbogatszych niemieckich kupców i bankierów. Swą fortunę zgromadził wykorzystując związki rodzinne oraz udziały w przemyśle wydobywczym.
foundingFather.jacobFugger.birthAndDeath=1459-1525

foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.description=Indianie zaprzestają żądań zapłaty za ziemię.
foundingFather.peterMinuit.text=Zakupił od Indian wyspę Manhattan za  60 holenderskich guldenów. Później kierował kolonizacją terenów nad Zatoką Delware.
foundingFather.peterMinuit.birthAndDeath=1580-1638

foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.description=Możliwość budowy składu celnego.
foundingFather.peterStuyvesant.text=Został wybrany Generalnym Gubernatorem Nowych Niederlandów, które po inwazji brytyjskiej, której nie mógł odeprzeć, stały się Nowym Jorkiem.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672

foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.description=Możliwość handlu z koloniami innych państw europejskich.
foundingFather.janDeWitt.text=De Witt był wielkim holenderskim mężem stanu reprezentującym interesy kupców i wspierającym przemysł i handel. Negocjował także kilka ważnych traktatów pomiędzy Anglią a Niderlandami, które kończyły okres wojen pomiędzy tymi państwami.
foundingFather.janDeWitt.birthAndDeath=1625-1672

foundingFather.ferdinandMagellan.name=Ferdinand Magellan
foundingFather.ferdinandMagellan.description=Wszystkie jednostki morskie zwiększają swoją możliwość ruchu o 1, a czas podróży pomiędzy Starym a Nowym Światem jest krótszy.
foundingFather.ferdinandMagellan.text=Jeden z największych żeglarzy wszech czasów, który jako pierwszy opłynął Ziemię i pokonał Ocean Spokojny.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521

foundingFather.franciscoDeCoronado.name=Francisco de Coronado
foundingFather.franciscoDeCoronado.description=Wszystkie istniejące kolonie stają się widoczne na mapie.
foundingFather.franciscoDeCoronado.text=Pierwszy biały podróżnik, który dotarł do Wielkiego Kanionu. Choć nie znalazł miast ze złota, których szukał, to jego mapy obszaru południowo - zachodnich Stanów Zjednoczonych były niezwykle ważne dla dalszej kolonizacji.
foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554

foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=Badanie ruin Zaginionych Miast zawsze przynosi pozytywne rezultaty; wszystkie jednostki mają zwiększone o 1 pole widzenia.
foundingFather.hernandoDeSoto.text=Jako pierwszy dotarł na Florydę i przemierzył południowo-wschodnie obszary dzisiejszych Stanów Zjednoczonych. Odegrał także niezwykle ważną rolę w podboju Ameryki Środkowej.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542

foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.description=Zwiększa produktywność wszystkich Traperów o 100%.
foundingFather.henryHudson.text=Angielski żeglarz, który przemierzył i skartografował ogromne obszary północno-wschodnich obszarów kontynentu północnoamerykańskiego. Jego imieniem nazwano zatokę oraz wiele rzek.  Głównym celem jego życia było odkrycie północno-zachodniej drogi na Pacyfik.
foundingFather.henryHudson.birthAndDeath=1565-1611

foundingFather.laSalle.name=Robert de La Salle
foundingFather.laSalle.description=Daje darmową palisadę wszystkim istniejącym i przyszłym koloniom, gdy ich populacja osiągnie 3.
foundingFather.laSalle.text=Pierwszy Europejczyk, który przemierzył trasę wzdłuż Mississippi, zakładając nad jej brzegami faktorie handlowe. De La Salle nadał całemu obszarowi nazwę Luizjana na cześć króla Francji.  Później odkrył Wielkie Jeziora.
foundingFather.laSalle.birthAndDeath=1643-1687

foundingFather.hernanCortes.name=Hernan Cortes
foundingFather.hernanCortes.description=Zdobycie osady Indian zawsze przynosi zysk w postaci ogromnych skarbów, a ich transport do Europy galeonami Króla jest bezpłatny.
foundingFather.hernanCortes.text=Słynny hiszpański konkwistador, który zniszczył państwo Azteków i przekazał Meksyk Hiszpanii.
foundingFather.hernanCortes.birthAndDeath=1485-1547

foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.description=Każda jednostka piechoty lub kawalerii, która zwycięży w bitwie automatycznie zyskuje wyższy możliwy poziom.
foundingFather.georgeWashington.text=Generał Waszyngton poprowadził armie kolonistów do zwycięstwa nad Brytyjczykami w wojnie o niepodległość. To zwycięstwo oraz jego zdolności przywódcze sprawiły, iż został wybrany pierwszym Prezydentem Stanów Zjednoczonych.
foundingFather.georgeWashington.birthAndDeath=1732-1799

foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=Koloniści chwycą za broń, gdy zostanie zaatakowana osada pozbawiona garnizonu.
foundingFather.paulRevere.text=The famed rider of colonial America mounted his horse and rode thru the countryside alerting colonists that British soldiers were coming. He was captured during the ride and later released when his captors believed they were in grave danger and their prisoner might slow them down.
foundingFather.paulRevere.birthAndDeath=1734-1818

foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.description=Zwiększenie siły wszystkich jednostek korsarskich o 50%.
foundingFather.francisDrake.text=Słynny żeglarz, który jako pierwszy Anglik opłynął Ziemię. Wsławił się też w walkach przeciwko Hiszpańskiej Armadzie.
foundingFather.francisDrake.birthAndDeath=1542-1596

foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=Twoja flota zostanie zasilona jedną, darmową fregatą(free).
foundingFather.johnPaulJones.text=Jeden z największych Amerykańskich kapitanów podczas wojny o niepodległość. W trakcie jednej z bitew Jones, na propozycję kapitulacji ze strony brytyjskiego kapitana odpowiedział "Jeszcze nie zacząłem się bić". Wydal rozkaz do abordażu i zdobył wrogi okręt. Jego własny zatonął w wyniku uszkodzeń.
foundingFather.johnPaulJones.birthAndDeath=1741-1792

foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=Zwiększa produkcję Dzwonów wolności w koloniach o 50%.
foundingFather.thomasJefferson.text=Jefferson był jednym z twórców Deklaracji Niepodległości. Później został wybrany trzecim Prezydentem Stanów Zjednoczonych.
foundingFather.thomasJefferson.birthAndDeath=1743-1826

foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=Wszystkie napięcia pomiędzy kolonistami a Indianami zostają złagodzone, a ostrzeżenia o nastawieniu Indian generowane są o połowe szybciej niż dotychczas.
foundingFather.pocahontas.text=Doprowadziła do pokoju pomiędzy osadnikami z Jamestown a Indianami. To ona była pomysłodawczynią przekazania kolonistom żywności, gdy głód zajrzał im w oczy. Przyjęła chrześcijaństwo i wyszła za mąż za Anglika.
foundingFather.pocahontas.birthAndDeath=1595-1617

foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=Zwięksa pordukcję dzwonów wolności w koloniach o wysokość podatku, jaka obowiązuje w momencie jego przyłączenia się do Kongresu.
foundingFather.thomasPaine.text=Inspired colonists with his pen at the urging of Benjamin Franklin. Publish a pamphlet, "Common Sense" guiding the thoughts of patriots all over the colonises.
foundingFather.thomasPaine.birthAndDeath=1737-1809

foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.description=We wszysktich istniejących koloniach liczba Sons of Liberty wzrasta o 20%.
foundingFather.simonBolivar.text=Remembered as a great leader in the struggle for South American independence from Spain. Bolivar freed what is now Venezuela and later became its first President.
foundingFather.simonBolivar.birthAndDeath=1783-1830

foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.description=The King\'s foreign wars no longer have effect on relationships in the New World and Europeans in the New World always offer peace in negotiations.
foundingFather.benjaminFranklin.text=A heavy contributor to the Declaration of Independence, Franklin was one of the voices of the Revolution. He traveled extensively between Europe and the colonies, and gained the support of the French in the war.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790

foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=No more criminals or servants appear on the docks and you can select which immigrant in the recruitment pool to move to the docks.
foundingFather.williamBrewster.text=Brewster był przywódcą purytańskiej koloni Plymouth w Nowej Anglii.
foundingFather.williamBrewster.birthAndDeath=1567-1644

foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=Produkcja krzyży we wszystkich koloniach wzrasta o 50%.
foundingFather.williamPenn.text=Bliski przyjaciel księcia Yorku, Penn was granted the land that is mostly Pennsylvania, Delaware, and New Jersey. He Governed the Quaker colony for several years to provide a haven to fellow Quakers.
foundingFather.williamPenn.birthAndDeath=1644-1718

foundingFather.fatherJeanDeBrebeuf.name=Ojciec Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=All missionaries function as experts.
foundingFather.fatherJeanDeBrebeuf.text=Założyciel miasta Quebeck. Zaprzyjaźnił sie z Huronami i nawrocił wielu z nich na chrześcijaństwo. Zginął z rąk Irokezów, którzy ostatecznie pokonali swych zaciekłych wrogów - Huronów.
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649

foundingFather.juanDeSepulveda.name=Juan de Sepulveda
foundingFather.juanDeSepulveda.description=Increases chance that a subjugated Indian settlement will \"convert\" and join a colony.
foundingFather.juanDeSepulveda.text=Hiszpański teolog, który sprzeciwiał się podbijaniu ziem Indian i nawracaniu ich siłą na chrześcijaństwo.
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872

foundingFather.bartolomeDeLasCasas.name=Bartolome de las Casas
foundingFather.bartolomeDeLasCasas.description=Wszyscy Indian converts stają się zwykłymi osadnikami.
foundingFather.bartolomeDeLasCasas.text=Hiszpański misjonarz, który podróżował przez ziemie Indian i nawracał ich na katolicyzm. Sprzeciwiał się okrutnemu traktowaniu ich przez Hiszpanię.
foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566

