model.building.Chapel.description=A capela é o local onde os seus colonos praticam a sua religião. Uma capela produz um número pequeno de cruzes, mas nenhum pregador pode ser posto para trabalhar lá. Você necessita ampliá-la para igreja primeiro.
model.building.Church.description=Uma colônia com uma população de 3 ou mais pode construir uma igreja, que pode ser ampliada para uma catedral quando a população atingir os 8. A liberdade religiosa no Novo Mundo (simbolizada por cruzes) aumenta a emigração proveniente da Europa.\n\nDepois de construir uma igreja, a produção de cruzes aumentará, e você poderá criar missionários.
model.building.Cathedral.description=Aumenta a produção de cruzes
model.building.Stockade.description=A paliçada, que pode ser construída assim que a população da colônia atinja 3, protege os colonos de ataques. A paliçada pode ser evoluída para um forte, que oferece melhor proteção contra corsários, bombardeiros e unidades navais inimigas em zonas marítimas adjacentes. O forte pode ser substituído por uma fortaleza assim que a população atinja 8.\n\nConstruir uma paliçada aumenta a defesa em 100%.
model.building.Fort.description=+150% Defesa
model.building.Fortress.description=+200% Defesa
model.building.Depot.description=O depósito armazena todos os tipos de bens. A sua capacidade inciail é de 100 unidades de cada tipo de bens, mas pode ser ampliado  para um armazém, cuja capacidade é de 200 unidades. Construindo ainda um expansão de armazém, a sua capacidade de armazenamento aumenta para 300.
model.building.Warehouse.description=O armazém guarda todos os tipos de bens. É a primeira ampliação de um depósito, com uma capacidade de 200 unidades de cada tipo de bens. Construindo uma expansão de armazém, a sua capacidade de armazenamento aumenta para 300.
model.building.WarehouseExpansion.description=O armazém expandido guarda todos os tipos de bens. É uma ampliação do armazém simples, com uma capacidade de 300 unidades de cada tipo de bens.
model.building.Country.description=O pasto é um local próximo a sua colônia, onde os cavalos se podem se mover livremente. Construindo estábulos, a produção de cavalos será aumentada.
model.building.Stables.description=Aumenta o nascimento de cavalos
