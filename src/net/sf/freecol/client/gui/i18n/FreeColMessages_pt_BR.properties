foundingFather.adamSmith.text=É o pai da economia moderna e é considerado o mais importante teórico do liberalismo económico. Autor de "Uma investigação sobre a natureza e a causa da riqueza das nações".
foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566
foundingFather.bartolomeDeLasCasas.description=Todos os índios convertidos tornam-se Colonos Livres.
foundingFather.bartolomeDeLasCasas.name=Bartolomeu de las Casas
foundingFather.bartolomeDeLasCasas.text=Frade dominicano, cronista, teólogo e grande defensor dos índios, considerado o primeiro sacerdote ordenado na América. Nomeado Protetor dos Índios em 1516.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790
foundingFather.benjaminFranklin.description=As guerras da Coroa com os estrangeiros não terão mais efeito no Novo Mundo e os Europeus do Novo Mundo sempre oferecerão paz em suas negociações.
foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.text=Um dos líderes da Revolução Americana, Franklin foi uma de suas vozes mais ativa. Ganhou o apoio da França na guerra de independência.
foundingFather.exploration=Exploração
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
foundingFather.fatherJeanDeBrebeuf.description=Todos os missionários tornam-se jesuítas(Profissionais).
foundingFather.fatherJeanDeBrebeuf.name=Padre Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.text=Grande amigo dos índios Hurons, converteu muitos ao Cristianismo. Morreu nas mãos dos índios Iroqueses quando finalmente venceram seus inimigos, os Hurons.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521
foundingFather.ferdinandMagellan.description=Movimentos dos navios aumenta em 1 e o tempo de navegação para/da Europe/America é reduzido.
foundingFather.ferdinandMagellan.name=Fernão de Magalhães
foundingFather.ferdinandMagellan.text=Navegador português que comandou a expedição marítima que efectuou a primeira viagem de circum-navegação ao globo. Foi o primeiro a dobrar estreito hoje conhecido pelo seu nome (o Estreito de Magalhães) e o primeiro europeu a navegar no Oceano Pacífico.
foundingFather.francisDrake.birthAndDeath=1542-1596
foundingFather.francisDrake.description=Aumenta a força de combate dos Navios Corsários em 50%.
foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.text=Corsário, explorador e almirante inglês. Liderou a esquadra inglesa que derrotou a Invencível Armada. Fez pirataria nas Caraíbas contra navios e possessões espanholas,  e foi o primeiro comandante inglês a circunavegar o mundo.
foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554
foundingFather.franciscoDeCoronado.description=Todas as colônias existentes tornam-se visíveis no mapa.
foundingFather.franciscoDeCoronado.name=Francisco de Coronado
foundingFather.franciscoDeCoronado.text=Conquistador espanhol. Entre 1540 e 1542, visitou o Novo México e outras partes do que seria atualmente o sudoeste dos Estados Unidos. Foi o primeiro europeu a ver o Grand Canyion.
foundingFather.georgeWashington.birthAndDeath=1732-1799
foundingFather.georgeWashington.description=Qualquer Soldado ou Dragão que vencer um combate será automaticamente promovido ao próximo nível possível.
foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.text=O Pai dos Estados Unidos da América, foi um general e político norte-americano, tendo sido o primeiro Presidente dos Estados Unidos. Liderou o exército americano na guerra da independência.
foundingFather.henryHudson.birthAndDeath=1565-1611
foundingFather.henryHudson.description=Aumenta a produção dos Caçadores de Pele em 100%.
foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.text=Empreendeu expedições nos mares árticos para descobrir uma passagem para a China, pelo norte do continente. Em 1609 renovou a tentativa e descobriu, na América do Norte, o rio que recebeu seu nome.
foundingFather.hernanCortes.birthAndDeath=1485-1547
foundingFather.hernanCortes.description=Comunidades indígenas conquistadas sempre trarão tesouros (e em grande abundância) e será transportado pelo Rei livre de cobranças.
foundingFather.hernanCortes.name=Hernan Cortes
foundingFather.hernanCortes.text=Conquistou o território do México a favor da coroa espanhola, derrotando o Império Asteca.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
foundingFather.hernandoDeSoto.description=Exploração de rumores de Cidades Perdidas sempre dão resultados positivos e todas as unidades tem seu raio-de-visão aumentados.
foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.text=Participou na conquista do Peru. A seguir regressou a Espanha e obteve autorização de Carlos V para conquistar a Florida à sua própria custa. Foi o primeiro europeu a ver e a transpôr o continental rio Mississipi.
foundingFather.jacobFugger.birthAndDeath=1459-1525
foundingFather.jacobFugger.description=Todos os boicotes em vigor são derrubados.
foundingFather.jacobFugger.name = Jacob Fugger II
foundingFather.jacobFugger.text=Comerciante e banqueiro alemão, usou parte da sua fortuna em empréstimos a governantes. Fugger também provia exércitos mercenários. Seus negócios impulsionaram o desenvolvimento do comércio internacional e o surgimento da imprensa.
foundingFather.janDeWitt.birthAndDeath=1625-1672
foundingFather.janDeWitt.description=O comércio com colônias estrangeiras torna-se possível.
foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.text=Considerado o primeiro herói da marinha americana. Quando pressionado a render-se pela marinha Inglesa, proferiu a famosa frase "Senhor, a guerra ainda nem começou".
foundingFather.johnPaulJones.birthAndDeath=1741-1792
foundingFather.johnPaulJones.description=Uma Fragata é concedida à marinha colonial.
foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.text=Hailed as a great sea captain in America, Jones uttered the famous words "Sir, I have not yet begun to fight" while fighting the British at sea. He later watched his ship sink to the bottom of the ocean from the deck of a British vessel.
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
foundingFather.juanDeSepulveda.description=Aumenta as chances que índios de tribos catequizadas, se convertam e venham para sua colônia.
foundingFather.juanDeSepulveda.name=Juan de Sepúlveda
foundingFather.juanDeSepulveda.text=Missionário espanhol que viajou convertendo nativos ao Catolicismo e denunciando seu tratamento áspero por parte da espanha.
foundingFather.laSalle.birthAndDeath=1643-1687
foundingFather.laSalle.description=Dá a todas as existentes e futuras colônias uma cerca quando as suas populações atingirem 3.
foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.text=Explorador francês que explorou a região dos Grandes Lagos, o Rio Mississippi e o Golfo do México, e reivindicou toda a bacia hidrográfica do Mississippi para a coroa francesa.
foundingFather.military=Militar
foundingFather.paulRevere.birthAndDeath=1734-1818
foundingFather.paulRevere.description=Quando uma colônia é atacada sem ter guardas a postos, um Colono automaticamente pegará armas e cavalos existentes e a defenderá.
foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.text=Famoso mensageiro da América colonial montava em seu cavalo e saía alertando as colônias que os soldados britânicos estavam chegando. Capturado na jornada e solto quando seus capturadores acreditaram estar em perigo.
foundingFather.peterMinuit.birthAndDeath=1580-1638
foundingFather.peterMinuit.description=Os índios não pedirão mais pagamento pelas terras.
foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.text=Comprou o que depois ficou conhecida como Ilha de Manhattan dos nativos americanos por cerca de 60 floríns Holandeses em peles. Depois ele colonizou a Baía Delaware.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672
foundingFather.peterStuyvesant.description=A construção de Casas de Comércio torna-se possível.
foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.text=Apontado como Governador Geral da Nova Holanda, que, depois de uma invasão Britânica, se tornou Nova Iorque.
foundingFather.pocahontas.birthAndDeath=1595-1617
foundingFather.pocahontas.description=Toda a tensão existente entre você e os nativos é removida e o alarme Indígena crescerá na metade da velocidade.
foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.text=Uma pacifista entre os pioneiros de Jamestown e os nativos americanos. Acredita-se que ela enviava comida para os colonos durante os tempos difíceis. Depois converteu-se ao Cristianismo e casou-se com um Inglês.
foundingFather.political=Político
foundingFather.religious=Religioso
foundingFather.simonBolivar.birthAndDeath=1783-1830
foundingFather.simonBolivar.description=A comunidade dos Filhos da Liberdade em todas as colônias cresce em 20%.
foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.text=Lembrado como um grande líder, lutou pela independência da américa do sul em relação a Espanha. Bolívar libertou o que hoje é cohecido como Venezuela e depois tornou-se o seu primeiro presidente.
foundingFather.thomasJefferson.birthAndDeath=1743-1826
foundingFather.thomasJefferson.description=Aumenta a produçao de Sinos Libertadores nas colônias em 50%.
foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.text=Foi o terceiro presidente dos Estados Unidos da América. A ele é creditada a redação da Declaração de Independência.
foundingFather.thomasPaine.birthAndDeath=1737-1809
foundingFather.thomasPaine.description=Aumenta a produção de Sinos Libertadores nas colônias no mesmo percentual da taxa de imposto vigente.
foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.text=Republicano, o jornalista foi um dos defensores e signatários da Declaração de Independência americana, publicando ainda o panfleto "Senso Comum" que guiou os pensamentos patriotas em todas as colônias.
foundingFather.trade=Comércio
foundingFather.williamBrewster.birthAndDeath=1567-1644
foundingFather.williamBrewster.description=Nem criminos, nem servos de dívida aparecerão no porto e você escolherá quem imigrará para o novo mundo.
foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.text=Brewster era um líder puritano e pregador da colônia Plymouth, na Nova Inglaterra.
foundingFather.williamPenn.birthAndDeath=1644-1718
foundingFather.williamPenn.description=A produção de cruzes em todas as colônias cresce em 50%.
foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.text=Fundador da província de Pensilvânia, que posteriomente tornaria-se o estado americano homónimo. Os princípios democráticos implementados na colônia serviram como uma fonte de inspiração para a Constituição americana.
