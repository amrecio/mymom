model.building.WeaverShop.description=A oficina do tecelão, que pode ser atualizada para um moinho têxtil, é usado para tornar algodão em tecido. Pode ser atualizado para um moinho têxtil assim que a população da colónia for de, pelo menos, 8 e que Adam Smith tenha se juntado ao Congresso Continental. Uma oficina do tecelão aumenta a produção de tecido.
