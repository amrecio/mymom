colopedia.terrain.arctic.description=O Ártico é oceano congelado, sem árvores e não produz nada. São encontrados nos Pólos Norte e Sul e não suportam colônias.
colopedia.terrain.borealForest.description=As Florestas Árticas produzem Comida, Madeira, Peles e algum Minério. São encontradas em altas latitudes e viram Tundras se derrubadas.
colopedia.terrain.broadleafForest.description=Florestas Temperadas produzem Comida, Madeira, Pele e algum Agodão. Estão localizadas em zonas temperadas e viram Pradarias quando derrubadas.
colopedia.terrain.coniferForest.description=Florestas Coníferas produzem Comida, Madeira, Pele e algum Tabaco. Elas são encontradas principalmente em zonas tropicais e se tornam Gramados quando derrubadas.
colopedia.terrain.defenseBonus=Bônus de defesa
colopedia.terrain.description=Descrição
colopedia.terrain.desert.description=Desertos são muito secos. Produzem mínimas quantidades de Comida, Algodão e Minério.
colopedia.terrain.grassland.description=Gramados são áres abertas de grama. Geralmente estão localizados perto de Florestas Temperadas e desertos subtropicais. Gramados são ideais para plantar Tabaco. Comida também será uma boa pedida.
colopedia.terrain.highSeas.description=Mar aberto produz Peixe. Também possibilitam seus navios de viajarem para a Europa.
colopedia.terrain.hills.description=Morros são pequenas elevações no terreno. Os Morros produzem grandes quantidades de Minério, bem como alguma Comida.
colopedia.terrain.marsh.description=Pântanos são um tipo de terra inundada. Produzem Comida, Tabaco, bem como Minério. Os Pântanos são encontrados em altas latitudes.
colopedia.terrain.mixedForest.description=Florestas temperadas Mistas, que podem ser encontradas em zonas temperadas, produzem Comida, Madeira, Peles e algum Algodão. Se forem derrubadas elas se tornam Planícies.
colopedia.terrain.mountains.description=Montanhas são grandes elevações no terreno. São difíceis de transpor e colônias não podem ser fundadas nelas. Entretanto, a mineração é ótima para Prata e Minério.
colopedia.terrain.ocean.description=Oceanos são grandes quantidades de água salgada, ótimos para a pesca. A presença de peixes aumenta na presença de terra e especialmente nas deságuas de rios.
colopedia.terrain.plains.description=Planícies são grandes áreas de terra, com baixa oscilação no terreno, propícias para a agricultura. Elas produzem Comida em grande quantidade, um pouco menos Algodão e algum Minério. São encontradas em regiões temperadas.
colopedia.terrain.prairie.description=Pradaria é um terreno que suporta grama e ervas com poucas árvores, num clima moderado ou temperado. As Pradarias produzem melhor a Comida e o Algodão.
colopedia.terrain.production=Produção
colopedia.terrain.rainForest.description=Florestas Chuvosas produzem Comida, Madeira, Pele e algum Minério, Açúcar e Tabaco. São encontradas nos trópicos e se derrubadas viram Mangues.
colopedia.terrain.resource=Possível recurso
colopedia.terrain.savannah.description=Nas savanas, grama e árvores são as vegetações co-dominantes. As savanas são frequentemente vistas como uma zona de transição, ocorrendo entre florestas e gramados ou regiões desérticas. Savanas produzem principalmente Comida e Açúcar.
colopedia.terrain.scrubForest.description=Florestas Arbustivas produzem Comida, Madeira, Pele e algum Algodão e Minério. Elas se tornam Desertos se derrubadas. São encontradas em zonas temperadas.
colopedia.terrain.swamp.description=Mangue é uma terra inundada. Tem uma grande proporção de sua superfície de água, e geralmente mais profunda que Pânatanos. Os Mangues produzem Comida e pequenas quantidades de Açucar, Tabaco e Minério.
colopedia.terrain.terrainImage=Imagem do terreno
colopedia.terrain.tropicalForest.description=Florestas Tropicias produzem Comida, Madeira, Pele e algum Açúcar. As Florestas Tropicais viram Savanas quando derrubadas.
colopedia.terrain.tundra.description=A Tundra é uma área onde o crescimento das árvores é atrapalhado pelas baixas temperaturas e curtas temporadas de calor. A Tundra produz Comida e algum Miério. É encontrada em altas latitudes.
colopedia.terrain.unexplored.description=Inexplorado
colopedia.terrain.wetlandForest.description=Florestas Inundadas produzem Comida, Madeira, Pele e algum Minério. As Florestas Inundadas viram Pântanos quando derrubadas. São encontradas em altas latitudes.
