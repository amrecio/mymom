model.resource.Ore.description=De aarde scheurt open en een grote erts-ader wordt beschikbaar voor mijnwerkers. Deze zijn enkel te vinden in het heuvelland.
model.resource.Silver.description=Deze berg is bekend voor zijn zilveraders en zal nabijgelegen steden doen opbloeien.	
