# Founding fathers:
foundingFather.adamSmith.name=Adam Smith
foundingFather.adamSmith.description=Fabrieken produceren anderhalve eenheid product per eenheid grondstof.
foundingFather.adamSmith.text=Beter bekend als de vader van de Moderne Economie, schreef Smith verschillende teksten over economische theorie, waaronder, "De Rijkom van Naties", zijn bekendste tekst.
foundingFather.adamSmith.birthAndDeath=1723-1790

foundingFather.jacobFugger.name=Jacob Fugger II
foundingFather.jacobFugger.description=Alle boycots worden opgeheven.
foundingFather.jacobFugger.text=Bijzonder rijke Duitse handelaar en bankier. Vergaarde een fortuin met familiale vennootschappen en aandelen in de mijnbouw.
foundingFather.jacobFugger.birthAndDeath=1459-1525

foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.description=Indianen eisen geen betaling meer voor hun land.
foundingFather.peterMinuit.text=Kocht het gebied wat later bekend wordt als Manhattan van de inboorlingen voor 60 Hollandse Florijnen. Later koloniseerde hij ook het gebied Delware Bay.
foundingFather.peterMinuit.birthAndDeath=1580-1638

foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.description=De bouw van exporthuizen wordt mogelijk.
foundingFather.peterStuyvesant.text=Benoemd tot Gouverneur Generaal van Nieuw Nederland dat, na een Britse invasie die hij niet kon tegenhouden New York werd.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672

foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.description=Handel met buitenlandse kolonies wordt mogelijk.
foundingFather.janDeWitt.text=De Witt was een groots Hollands staatsman.  Hij vertegenwoordigde de handelaars en moedigde industrie en handel aan. Hij onderhandelde ook verschillende belangrijke verdragen voor de Hollanders om de oorlog met Engeland te beëindigen.
foundingFather.janDeWitt.birthAndDeath=1625-1672

foundingFather.ferdinandMagellan.name=Ferdinand Magellaen
foundingFather.ferdinandMagellan.description=De reikwijdte van schepen wordt verhoogd met 1 tegel en de tijd om naar/van Europa/Amerika te reizen wordt verkort.
foundingFather.ferdinandMagellan.text=Eén van de grootste ontdekkingsreizigers die de wereld verkende. Magellaen was de eerste om de aardbol en door de Stille Oceaan voer.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521

foundingFather.franciscoDeCoronado.name=Francisco de Coronado
foundingFather.franciscoDeCoronado.description=Alle bestaande koloniën worden zichtbaar op de kaart.
foundingFather.franciscoDeCoronado.text=De eerste Europese ontdekkingsreiziger die de Grand Canyon zag. Hoewel hij nooit de gouden steden vond die hij zocht, was het belangrijk dat hij het Zuidwesten van de huidige US in kaart bracht voor verdere verkenning.
foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554

foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=Verkenning van Verloren Steden levert altijd een positief resultaat op en alle land-eenheden hebben een uitgebreid gezichtsveld.
foundingFather.hernandoDeSoto.text=De eerste Europeaan die Florida en het Zuidwesten van de huidige US verkende.  Hij had ook een voorname rol in de verovering van Centraal Amerika.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542

foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.description=Verhoogd de vangst van alle bontjagers met 100%.
foundingFather.henryHudson.text=Engelse Navigator die een groot gebied van de het Noordoostelijke Noord-Amerikaanse continent verkende. Vele waterwegen in die regio zijn naar hem genoemd. Zijn oorspronkelijke doel was de berucht Noord-West Passage te vinden.
foundingFather.henryHudson.birthAndDeath=1565-1611

foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.description=Geeft alle bestaande en toekomstige koloniën een versterkte muur wanneer de bevolking 3 eenheden bereikt.
foundingFather.laSalle.text=De eerste Europeaan die volledig langs de Mississippi reisde, La Salle had als doel verschillende handelsposten langs de oevers op te zetten.  Later claimde hij het hele dal als Louisiana ter ere van de Franse Koning.  Nog later verkende hij verschillende van de Grote Meren.
foundingFather.laSalle.birthAndDeath=1643-1687

foundingFather.hernanCortes.name=Hernan Cortes
foundingFather.hernanCortes.description=Overwonnen Indiaanse nederzettingen leveren altijd een schat op (en groter qua opbrengst) en de Koninklijke Galjoenen transporteren deze gratis.
foundingFather.hernanCortes.text=Beroemd Spaans conquistador die het Azteekse Rijk onder de voet liep en Mexico inpalmde voor Spanje.
foundingFather.hernanCortes.birthAndDeath=1485-1547

foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.description=Elke soldaat of Cavalerist die een veldslag wint wordt automatisch gepromoveerd tot de volgende graad.
foundingFather.georgeWashington.text=Generaal Washington leidde het koloniale leger tot de overwinning tegen de Britten en de onafhankelijkheid van de koloniën. Deze overwinning en zijn leiderschap bezorgden hem de titel van eerste President van de nieuwe natie.
foundingFather.georgeWashington.birthAndDeath=1732-1799

foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=Als een kolonie zonder soldaten wordt aangevallen, neemt een kolonist automatisch de beschikbare wapens op om deze te verdedigen.
foundingFather.paulRevere.text=De befaamde ruiter van koloniaal Amerika stapte op zijn paard en reed doorheen het platteland om kolonisten te waarschuwen voor de komende Britse troepen. Hij is gevangen genomen tijdens deze rit en later vrijgelaten toen zijn gijzelnemers dachten dat ze in doodsgevaar waren en hij hen zou ophouden.
foundingFather.paulRevere.birthAndDeath=1734-1818

foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.description=Verhoogd de strijdkracht van alle Kapers met 50%.
foundingFather.francisDrake.text=Drake was een groot Engels zeeman en de eerste Engelsman om rond de wereld te varen. Hij was ook een held in gevechten tegen de Spaanse Armada.
foundingFather.francisDrake.birthAndDeath=1542-1596

foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=Een Fregat wordt toegevoegd aan je koloniale marine (gratis).
foundingFather.johnPaulJones.text=Jones, geprezen als een groot zeekapitein in Amerika, uitte de befaamde woorden "Meneer, Ik ben nog niet begonnen met vechten" toen hij de Britten bestreed op zee. Later zag hij zijn schip zinken vanaf het dek van een Brits vaartuig.
foundingFather.johnPaulJones.birthAndDeath=1741-1792

foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=Verhoogt de productie van Vrijheidsklokken in koloniën met 50%.
foundingFather.thomasJefferson.text=Jefferson, een krachtige spreekbuis van de Patriotten, wordt geroemd voor het schrijven van de Onafhankelijkheidsverklaring. Later werd hij de derde President van de US.
foundingFather.thomasJefferson.birthAndDeath=1743-1826

foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=Alle spanningen tussen jou en de inboorlingen worden opgeheven en Indiaanse onrust komt maar half zo snel op.
foundingFather.pocahontas.text=Een bemiddelaar tussen de vroege settlers van Jamestown en de inboorlingen. Zij zou voedsel en andere goederen aan verhongerende kolonisten geleverd hebben in harde tijden. Later bekeerde ze zicht tot het Christendom en trouwde ze met een Engelsman.
foundingFather.pocahontas.birthAndDeath=1595-1617

foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=Verhoogt de productie van Vrijheidsklokken in koloniën met de waarde van de belastingsvoet op het moment dat hij toetreedt tot het congres.
foundingFather.thomasPaine.text=Gedreven kolonist met zijn pen in dienst van Benjamin Franklin. Schreef een pamflet, "Gezond Verstand", die de gedachten van patriotten over alle koloniën bundelde.
foundingFather.thomasPaine.birthAndDeath=1737-1809

foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.description=Lidmaatschap van de Vrijheidsbeweging in alle bestaande koloniën verhoogd met 20%.
foundingFather.simonBolivar.text=Wordt herdacht als een groot leider in de strijd voor de Zuid-Amerikaanse onafhankelijkheid van Spanje. Bolivar bevrijdde wat nu Venezuela is en werd er later de eerste President.
foundingFather.simonBolivar.birthAndDeath=1783-1830

foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.description=De buitenlandse oorlogen van de Koning hebben geen invloed meer op relaties in de Nieuwe Wereld en Europeanen in de Nieuwe Wereld onderhandelen altijd over vrede.
foundingFather.benjaminFranklin.text=Draagde veel bij tot de Onafhankelijkheidsverklaring, Franklin was één van de stemmen van de Revolutie. Hij reisde veel tussen Europa en de koloniën en kreeg de steun van de Fransen tijdens de oorlog.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790

foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=Er komen geen criminelen of vazallen meer naar de dokken en je kan zelf kiezen welke immigrant uit de recruteringspool naar de dokken komt.
foundingFather.williamBrewster.text=Brewster was de Puriteinse leider van de kolonie Plymouth in New England.
foundingFather.williamBrewster.birthAndDeath=1567-1644

foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=Productie van kruisen in alle koloniën verhoogd met 50%.
foundingFather.williamPenn.text=Penn was een goede vriend van de Hertog van York en en kreeg het land dat grotendeels overeenkomt met Pennsylvania, Delaware, en New Jersey. Hij leidde de kolonie Quaker gedurende meerdere jaren om een haven te bieden aan mede-Quakers.
foundingFather.williamPenn.birthAndDeath=1644-1718

foundingFather.fatherJeanDeBrebeuf.name=Father Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=Alle missionarissen werken als experts.
foundingFather.fatherJeanDeBrebeuf.text=Werd vrienden met de Huron Indianen en bekeerde velen van hen tot het Christendom.  Stierf door toedoen van de Iroquois die eindelijk hun vijanden, the Huronen, hadden overwonnen.
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649

foundingFather.juanDeSepulveda.name=Juan de Sepulveda
foundingFather.juanDeSepulveda.description=Verhoogt de kans dat een veroverde inboorling zal \"bekeren\" en een kolonie worden.
foundingFather.juanDeSepulveda.text=Een Spaanse theoloog die opriep tot de verovering van Indiaans land en de inboorlingen dwong tot bekering.
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872

foundingFather.bartolomeDeLasCasas.name=Bartolome de las Casas
foundingFather.bartolomeDeLasCasas.description=Alle bestaande Indiaanse bekeerlingen worden vrije kolonisten.
foundingFather.bartolomeDeLasCasas.text=Een Katholiek Priester die door India reisde en Indianen bekeerde en Spanje vervolgde omwille van hun behandeling van de inboorlingen.
foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566

