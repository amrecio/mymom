colopedia.terrain.plains.description=Vlakten zijn grote gebieden land met relatief weinig reliëf, geschikt voor landbouw. Ze produceren veel graan, minder katoen, en een beetje erts. Ze zijn te vinden in de gematigde gebieden.
colopedia.terrain.mixedForest.description=Gemengd woud, kan gevonden worden in de middelste breedtegraad, produceert graan, hout, bont, en wat katoen. Als gemengd woud wordt ontgonnen, worden het vlakten.
colopedia.terrain.grassland.description=Weilanden zijn open, uitgestrekte gebieden met gras. Ze zijn vaak te vinden in de buurt van gematigde wouden in hoge gebieden of woestijnen in subtropische gebieden. Weilanden zijn ideaal voor het telen van tabak.  Graan kan ook verbouwd worden.
colopedia.terrain.coniferForest.description=Naaldwouden produceren graan, hout, bont en een beetje tabak. Ze bevinden zich vooral in de tropische breedtegraden en worden weilanden wanneer ze gekapt worden.
colopedia.terrain.prairie.description=Prairie is een gebied met grassen en kruiden, enkele bomen, en meestal een middelmatig of gematigd klimaat. Prairies zijn vooral geschikt voor graan en katoen.
colopedia.terrain.broadleafForest.description=Loofbossen produceren graan, hout, bont, en een beetje katoen. Ze zijn te vinden op gemaatigde breedtegraden en worden prairies als je ze kapt.
colopedia.terrain.savannah.description=In savannes, zijn grassen en bomen samenheersende typen vegetatie. Savannes vind je vaak in overgangszones, tussen bossen of wouden en weilanden of woestijnen. Savanne produceert vooral graan en suiker.
colopedia.terrain.tropicalForest.description=Tropisch woud levert graan, hout, bont en een beetje suiker op. Als je het kapt, wordt het savanne
colopedia.terrain.marsh.description=Venen zijn een type moerasland, met grassen, typhaceaem varens, en andere kruidachtige planten in een omgeving van ondiep water. Venen leveren wat graan en tabak op, en ook erts. Je vind venen vooral op grote hoogten.
colopedia.terrain.wetlandForest.description=Veenbossen produceren graan, hout, bont, en wat erts. Veenbossen kunnen gekapt worden en worden dan venen. Je vindt ze op grote hoogtes.
colopedia.terrain.swamp.description=Tropisch moerasland bij ondiepe wateren. Moerassen hebben meer wateroppervlakten en zijn meestal dieper dan venen. Moerassen leveren wat graan op, alsook kleine hoeveelheden suiker, tabak en erts.
colopedia.terrain.rainForest.description=Regenwoud produceert graan, hout, bont, en een beetje erts, suiker en tabak. Je vindt ze in de tropen en kan ze kappen om moerasland te bekomen.
colopedia.terrain.desert.description=Woestijnen zijn zeer droog. ze ontvangen minimale TODO. Hoewel weinig, produceren woestijnen toch wat graan, katoen en erts.
colopedia.terrain.scrubForest.description=Mediterraan woud levert graan, hout, bont, en wat katoen en erts op. Wanneer je ze kapt, wordt het land een woestijn. Mediterraan woud vind je in gematigde regios.
colopedia.terrain.tundra.description=Toendra is een gebied waar de boomgroei gehinderd wordt door lage temperaturen en korte bloeiseizoenen. Toendra levert graan en wat erts op. Je vindt het op grote hoogtes.
colopedia.terrain.borealForest.description=Polair woud geeft je graan, hout, bont, en wat erts. Je vindt ze op grote hoogtes en als je ze kapt wordt het gebied toendra.
colopedia.terrain.arctic.description=Poolgebied is vooral een uitgestrekte, met ijs bedekte oceaan, met bevrozen grond.  Er groeit niets. Je vindt ze nabij de Noord- en Zuidpool en kan er geen koloniën stichten.
colopedia.terrain.ocean.description=Oceanen zijn grote hoeveelheden zout water, goed voor visvangst. De hoeveelheid vis verhoogt door de nabijheid van land en vooral van riviermondingen.
colopedia.terrain.highSeas.description=Diepzee levert vis op. Ze laat ook toe dat je schepen naar Europa en terug varen.
colopedia.terrain.hills.description=Heuvels stijgen boven het omringende terein uit, in een beperkt gebied. Heuvels leveren veel erts op, en een beetje graan.
colopedia.terrain.mountains.description=Bergen stijgen boven het omliggende terein uit, in een beperkt gebied. Bergen zijn meestal steiler en hoger dan heuvels. Het is moelijk erdoor te reizen en je kan er geen koloniën stichten. Je vindt er wel veel erts en zilver.

