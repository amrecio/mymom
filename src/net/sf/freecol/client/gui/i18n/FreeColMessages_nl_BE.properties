model.unit.freeColonist.description=De Vrije Kolonist is een beginneling zonder bijzondere vaardigheden. Vrije kolonisten kunnen echter vaardigheden verwerven door te werken in een kolonie, of door Indiaanse nederzettingen te bezoeken. Ze kunnen ook promoveren tot Veteraan, of opgeleid worden in koloniën die een school gebouwd hebben.
model.unit.expertFarmer.description=De Expert Landbouwer is gespecialiseerd in het telen van voedsel.
model.unit.expertFisherman.description=De Expert Visser is gespecialiseerd in de visvangst, die automatisch voedsel oplevert.
model.unit.expertFurTrapper.description=De Expert Bontjager is gespecialiseerd in het jagen op bont.
model.unit.expertSilverMiner.description=De Expert Zilvermijner produceert meer zilver dan andere eenheden.
model.unit.expertLumberJack.description=De Expert Houthakker hakt bomen om hout te winnen.
model.unit.expertOreMiner.description=De Expert Erts delver werkt in ijzermijnen.
model.unit.masterSugarPlanter.description=De Meester Suiker Planter teelt suiker.
model.unit.masterCottonPlanter.description=De Meester Katoen Planter teelt katoen.
model.unit.masterTobaccoPlanter.description=De Meester Tabaksplanter teelt tabak.
model.unit.firebrandPreacher.description=De gedreven priester verhoegt religieuze onrust in Europa (gesymboliseerd door kruisen), wat op zijn beurt emigratie naar de Nieuwe wereld bevorderd.
model.unit.elderStatesman.description=De ervaren politicus verhoogt het verlangen naar onafhankelijkheid (gesymboliseerd door Vrijheidsklokken), wat het lidmaatschap van de Vrijheidsbeweging verhoogd in je koloniën.
model.unit.masterCarpenter.description=De Meester Timmerman is vooral vaardig in het maken van gebouwen en eenheden in je koloniën. 
model.unit.masterDistiller.description=De Meester Distilleerder maakt rum van suiker.
model.unit.masterWeaver.description=De Meester Wever maakt textiel van katoen.
model.unit.masterTobacconist.description=De Meester Sigarenmaker maakt sigaren van tabak.
model.unit.masterFurTrader.description=De Meester Bonthandelaar maakt mantels van vachten.
model.unit.masterBlacksmith.description=De Meester Smid smeed gereedschappen van ijzererts.
model.unit.masterGunsmith.description=De Meester Wapensmid gebruikt gereedschappen om musketten te maken.
model.unit.seasonedScout.description=De ervaren Scout is het best in het verkennen van de Nieuwe Wereld, vooral Indiaanse nederzettingen en Verloren Steden.
model.unit.hardyPioneer.description=De Potige Pionier blinkt uit in het ruien van wouden, het ploegen van velden en het bouwen van wegen.
model.unit.veteranSoldier.description=De veteraan is een ervaren gevechtseenheid. Elke Vrije Kolonist kan promoveren tot Veteraan na het winnen van een veldslag.
model.unit.jesuitMissionary.description=De Jezuïeten Missionaris is in staat een missie op te richten in een Indiaanse Nederzetting en is vooral vaardig in het bekeren van Indianen.
model.unit.indenturedServant.description=De Vazal is geschikt voor werk buitenhuis, maar minder geschikt voor nijverheid. Hij kan Vrije Kolonist worden door promotie of opleiding.
model.unit.pettyCriminal.description=De Kruimeldief is geschikt voor werk buitenhuis, maar niet geschikt voor nijverheid. Hij kan een vazal worden door promotie of opleiding.
model.unit.indianConvert.description=De Indiaanse Bekering is een inboorling die zich heeft aangesloten bij één van je koloniën. Hij is bedreven in alle soorten buitenwerk, maar niet in nijverheid. Zodra Bartolome de las Casas in het Continentaal Congres zetelt, worden alle Indiaanse bekeerlingen vrije kolonisten.
model.unit.brave.description=De Krijger is een inboorling die in staat is een kleine hoeveelheid goederen te dragen. Hij kan gewapend zijn en per paard reizen. Krijgers bezitten vaak je koloniën om je geschenken te brengen of eisen te stellen.
model.unit.colonialRegular.description=De koloniale regulier is een elite-eenheid die pas beschikbaar is na de onafhankelijkheidsverklaring.
model.unit.kingsRegular.description=De koninklijke regulier is een elite-eenheid die enkel ter beschikking staat van de Kroon. Je zal hen zien wanneer de Koninklijke Expeditie Troepen aankomen na de Onafhankelijkheidsverklaring.
model.unit.caravel.description=Het Caravel is een klein en niet bepaald snel handelsschip.
model.unit.frigate.description=Het Fregat is een klein oorlogsschip.
model.unit.galleon.description=Het Galjoen is een groot handelsschip. Het is het enige schip dat in staat is een schattenwagen mee naar Europa te nemen.
model.unit.manOWar.description=Het Vlaggeschip is een groot oorlogsschip. Het is enkel beschikbaar voor de Kroon, na de Onafhankelijkheidsverklaring.
model.unit.merchantman.description=De Koopvaarder is een middelgroot handelsschip.
model.unit.privateer.description=De Kaper is een klein oorlogsschip dat niet onder de vlag van zijn land vaart. Het is het enige schip dat ander eenheden kan aanvallen zonder de oorlog te verklaren.
model.unit.artillery.description=Artillerie is geschikt voor het aanvallen en verdedigen van koloniën, en zeer kwetsbaar op open terrein.
model.unit.damagedArtillery.description=Beschadigde Artillerie is identiek aan Artillerie, alleen kwetsbaarder.
model.unit.treasureTrain.description=Het enige doel van een schattenwagen is het goud te transporteren dat geplunderd is in een Indiaanse nederzetting of gevonden in een Verloren Stad. Als je het tot in één van je koloniën brengt, zal de Kroon aanbieden het te transporteren naar Europa voor een "redelijke prijs". Als je een Galjoen hebt, kan je het zelf vervoeren.
model.unit.wagonTrain.description=De wagentrein is in staat to 200 eenheden goederen over land te transporteren. Je kan het gebruiken om handel te drijven met andere spelers, of om goederen tussen je eigen koloniën te vervoeren.
model.unit.milkmaid.description=Boerendochter (TODO)
model.unit.revenger.description=De Kapitein heeft zijn ziel verkocht aan de Duivel.
model.unit.flyingDutchman.description=De Vliegende Hollander is het schip van de vervloekten.
model.unit.undead.description=De Ondoden vormen de bemanning van de Vliegende Hollander.

model.unit.pioneer.description=De Pionier ontgint bossen, bouwt wegen en ploegt velden, maar niet zo goed als de Potige Pionier.
model.unit.soldier.description=De Soldaat is een militaire eenheid die minder ervaren is dan een Veteraan.
model.unit.dragoon.description=De Cavalerist is een militaire eenheid te paard.
model.unit.scout.description=De Scout is goed in verkenning van de Nieuwe Wereld, en vooral van Indiaanse nederzettingen en Verloren Steden, maar niet zo goed als de Ervaren Scout.
model.unit.missionary.description=De Missionaris kan een Missie stichten in een Indiaanse nederzetting om inboorlingen te bekeren. Hij is wel minder bedreven dan een Jezuïeten Missionaris.
