model.goods.food.description=Voedsel is noodzakelijk om je kolonisten te voeden en paarden te kweken. Een nieuwe kolonist wordt geboren wanneer een kolonie 200 of meer eenheden voedsel heeft.
model.goods.sugar.description=Suiker is een effectieve zoetstof en kan ook gebruikt worden voor de productie van rum, die tegen hogere prijzen verkocht kan worden.
model.goods.tobacco.description=Tabak kan gerookt worden of gebruikt voor de productie van van sigaren, die tegen hogere prijzen verkocht kunnen worden.
model.goods.cotton.description=Katoen kan gebruikt worden om textiel te maken, die tegen hogere prijzen verkocht kan worden.
model.goods.furs.description=Het bont van dieren kan gebruikt worden om mantels te maken, die tegen hogere prijzen verkocht kunnen worden.
model.goods.lumber.description=Hout is nodig voor het bouwen van constructies en bepaalde eenheden, zoals schepen.
model.goods.ore.description=Erts is nodig voor het vervaardigen van gereedschappen, die voor veel dingen gebruikt kunnen worden.
model.goods.silver.description=Zilver is een waardevol metaal dat tegen hoge prijzen verkocht kan worden.
model.goods.horses.description=Paarden heb je nodig voor bereden eenheden als veteranen te paard of scouts te paard.
model.goods.rum.description=Rum is een sterke drank gemaakt  van suikerriet. Het is een luxe-artikel waarvoor je goede prijzen krijgt.
model.goods.cigars.description=Sigaren worden gemaakt van tabak. Het is een luxe-artikels waarvoor je goede prijzen krijgt.
model.goods.cloth.description=Textiel wordt gemaakt van katoen.
model.goods.coats.description=Mantels worden gemaakt van bont.
model.goods.tradeGoods.description=Handelsgoederen worden enkel in Europa geproduceerd en worden gebruikt voor handel met de inboorlingen.
model.goods.tools.description=Gereedschappen zijn nodig voor het uitrusten van pioniers, en voor het vervaardigen van geavanceerde gebouwen en eenheden, zoals schepen. Ze kunnen ook gebruikt worden voor het maken van musketten.
model.goods.muskets.description=Musketten zijn nodig om je infanterie en cavalerie te bewapenen.
model.goods.fish.description=Vis wordt automatisch omgezet in voedsel.
model.goods.bells.description=Klokken symboliseren het verlangen van de kolonist naar onafhankelijkheid.
model.goods.crosses.description=Kruisen symboliseren de religieuze onrust in Europa.
model.goods.hammers.description=Hamers symboliseren het constructie-werk dat dat in je koloniën kan uitgevoerd worden.
