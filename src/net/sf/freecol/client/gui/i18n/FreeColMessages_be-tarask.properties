EventPanel.MEETING_EUROPEANS=Вы сустрэлі эўрапейцаў. Яны будуць сапернічаць з Вамі за зямлю і багацьці, а так сама могуць пачаць вайну супраць Вас. Але пасьля далучэньня Яна дэ Віта да Кантынэнтальнага кангрэсу, Вы зможаце гандляваць з імі.
EventPanel.MEETING_NATIVES=Вы сустрэлі карэнных жыхароў. Адпраўце Вашых выведчыкаў у іх паселішчы, каб даведацца пра іх болей, а таксама сваіх працоўных і вольных каляністаў, каб вучыцца ў іх. Дашліце Вашыя караблі і фургоны з таварам, калі Вы жадаеце гандляваць з імі.
