warOfIndependence.independenceDeclared=Сёньня Кангрэс прыняў самую важную Рэзалюцыю, якая толькі была прынятая ў Амэрыцы.\n\nЯ добра разумею колькі Працы, Крыві і Багацьцяў будзе каштаваць нам гэта Дэклярацыя, а так сама падтрымка і абарона гэтых Штатаў. Аднак, скрозь Змрок, я бачу промні цудоўнага Сьвятла і Славы. Ведаю, што Мэта вартая ўсіх Сродкаў. І што Нашчадкі будуць сьвяткаваць гэты Дзень, нават калі Нам трэба будзе шкадаваць пра гэта, але я веру, што дзякуючы Богу, гэтага не адбудзецца.\n\nХутка сюды прыбудуць Каралеўскія Экспэдыцыйныя Сілы. Будзем дбайна рыхтавацца да абароны, і, адначасова, набіраць добраахвотнікаў у Кантынэнтальнае Войска.
