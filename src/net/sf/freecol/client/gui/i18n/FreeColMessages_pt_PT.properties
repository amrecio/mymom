warOfIndependence.independenceDeclared=Neste Dia, o Congresso aprovou a mais importante Resolução que alguma vez o foi na América.\n\nEstou bem ciente do Trabalho e Sangue e Tesouro que Nos irá custar manter esta Declaração, e suportar e defender estes Estados. No entanto, através de toda a Escuridão, é-me possível vislumbrar os Raios de deslumbrante Luz e Glória. Consigo ver que o Fim mais que justifica todos os Meios. E que a Posteridade triunfará naquela Transacção de Dias, mesmo apesar de podermos arrepender-nos, o que, confio em Deus, não acontecerá.\n\nEm breve, a Força Expedicionária Real estará sobre nós. Preparai as novas defesas enquanto angariamos voluntários para um novo Exército Continental.
