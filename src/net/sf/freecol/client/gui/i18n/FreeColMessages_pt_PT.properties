model.tile.plains.description=Planícies são grandes áreas de terra com relativamente poucos relevos, propícias à agricultura. Produzem uma grande quantidade de Cereal, uma quantidade menor de Algodão e algum Metal. Podem ser encontradas em regiões temperadas.
model.tile.grassland.description=Prados são longas zonas planas e abertas, cobertas de erva. Estão frequentemente localizados perto de florestas temperadas em zonas altas, ou de desertos em zonas subtropicais. Prados são ideais para cultivar tabaco. Podem, também, ser usados para cultivar comida.
model.tile.prairie.description=A pradaria é uma área de terra que suporta principalmente erva, com algumas árvores, e com um clima que é, geralmente, moderado ou temperado. As pradarias são mais propícias à produção de Cereal e de Algodão.
model.tile.savannah.description=Nas savanas, ervas e árvores partilham os tipos de vegetação. As savanas são frequentes em zonas de transição, que ocorrem entre a floresta ou regiões com árvores e prados ou regiões desérticas. As savanas produzem, principalmente, Cereal e Açúcar.
model.tile.marsh.description=O marisma é um tipo de terreno alagado, com erva, junco,  palhetas, tábuas-de-espiga-negra, ciperáceas e outras plantas herbáceas existentes em terras pantanosas. Marismas produzem algum Cereal e Tabaco, bem como Metal. Os marismas são encontrados, principalmente, em latitudes elevadas.
model.tile.swamp.description=Terras tropicais, cobertas por massas de águas pouco profundas. Os pântanos possuem uma grandes superfícies de água, geralmente mais profundas que os marismas. Os pântanos fornecem algum Cereal, bem como pequenas quantidades de Açúcar e Metal
model.tile.desert.description=Os desertos são muito secos, a precipitação é mínima. Apesar de em parcas quantidades, os desertos produzem Cereal, Algodão e Metal.
model.tile.tundra.description=A Tundra é uma área onde o crescimento das árvores é atrapalhado pelas baixas temperaturas e épocas de desenvolvimento curtas. A tundra produz Cereal e algum Metal. É possível encontrar tundra nas latitudes mais elevadas.
model.tile.mixedForest.description=Florestas Temperadas Mistas, que podem ser encontradas em zonas temperadas, produzem Cereal, Madeira, Peles e algum Algodão. Se forem derrubadas transforma-se em planícies.
model.tile.coniferForest.description=Florestas de Coníferas produzem Cereal, Madeira, Pele e algum Tabaco. Podem ser encontradas, principalmente, em latitudes tropicais e dão origem a prados quando são derrubadas.
model.tile.broadleafForest.description=Florestas Temperadas produzem Cereal, Madeira, Pele e algum Algodão. Estão localizadas em zonas temperadas e transformam-se em pradarias quando derrubadas.
model.tile.tropicalForest.description=Florestas Tropicais produzem Cereal, Madeira, Pele e algum Açúcar. As Florestas Tropicais transformam-se em savanas quando são derrubadas.
model.tile.wetlandForest.description=Florestas Inundadas produzem Cereal, Madeira, Peles e algum Metal. As Florestas Inundadas podem ser derrubadas para produzir marismas. Podem ser encontradas em latitudes elevadas.
model.tile.rainForest.description=Florestas da Chuva produzem Cereal, Madeira, Peles e algum Metal, Açúcar e Tabaco. São encontradas nos trópicos e se derrubadas viram pântanos.
model.tile.scrubForest.description=Florestas de Arbustos produzem Cereal, Madeira, Peles e algum Algodão e Metal. Se forem derrubadas transformam-se em desertos. Florestas de arbustos podem ser encontradas em regiões temperadas.
model.tile.borealForest.description=As Florestas Árcticas produzem Cereal, Madeira, Peles e algum Metal. São encontradas em altas elevadas e podem ser derrubadas para criar tundra.
model.tile.arctic.description=O Árctico maioritariamente constituido por um oceano coberto de gelo, rodeado de terra congelada e sem árvores que não produz. Podem ser encontrados perto do Polo Norte e Polo Sul e não conseguem suportar colónias.
model.tile.ocean.description=Oceanos são grandes quantidades de água salgada, bons para a pesca. A presença de peixes aumenta na presença de terra e especialmente pela foz de rios.
model.tile.highSeas.description=Mar-alto produz Peixe. Permitem também que os seus navios naveguem de e para a Europa.
model.tile.hills.description=As colinas elevam-se acima do terreno circundante, ao longo de um área limitada. As colinas podem produzir uma grande quantidade metal bem como algum Cereal:
model.tile.mountains.description=As montanhas estendem-se acima do terreno circundante numa área limitada. Montas são, geralmente, mais inclinadas que as colinas. São difíceis de atravessar e não se podem construir colónias nas montanhas. No entanto, são uma boa fonte de metal e prata.
model.tile.greatRiver.description=Rios Grandes são rios que podem ser usados por barcos de grandes dimensões.
model.tile.lake.description=Os lagos são massas de água dentro de terra. As colónias construídas nas proximidades podem lucrar com os recursos naturais dos lagos, mas poderão estar inacessíveis por navios.
