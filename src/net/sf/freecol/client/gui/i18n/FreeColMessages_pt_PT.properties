model.unit.freeColonist.description=O Colono Livre é um simplório sem profissão específica. No entanto, os Colonos Livres podem tornar-se unidades profissionais trabalhando nos terrenos da colónia ou visitando acampamentos Índios. Podem ser promovidos a Soldados Veteranos, ou educados nas colónias que possuem uma escola.
model.unit.expertFarmer.description=O Lavrador Experiente é um especialista em produzir comida.
model.unit.expertFisherman.description=O Experiente Pescador é um especialista em pegar peixes, que são automaticamente convertidos em comida.
model.unit.expertFurTrapper.description=O Curtidor Experiente é especialista na produção de peles.
model.unit.expertSilverMiner.description=O Mineiro de Prata Experiente produz mais prata que qualquer outra unidade.
model.unit.expertLumberJack.description=O Lenhador Experiente corta árvores para produzir madeira.
model.unit.expertOreMiner.description=O Mineiro de Metal Experiente é incomparável na extracção de metal.
model.unit.masterSugarPlanter.description=O Mestre Cultivador de Cana-de-açúcar produz o açúcar.
model.unit.masterCottonPlanter.description=O Mestre Cultivador de Algodão é um especialista em plantar algodão.
model.unit.masterTobaccoPlanter.description=O Mestre Cultivador de Tabaco produz o tabaco.
model.unit.firebrandPreacher.description=O Pregador Instigador aumenta a insatisfação religiosa na Europa (simbolizada por Cruzes), que por sua vez aumenta a emigração para o Novo Mundo.
model.unit.elderStatesman.description=Os Estadistas Anciãos aumentam o desejo de independência da colónia (simbolizada pelos Sinos da Liberdade), que por sua vez aumenta a adesão aos Filhos da Liberdade nas colónias.
model.unit.masterCarpenter.description=O Mestre Carpinteiro é particularmente hábil a produzir edifícios e unidades nas suas colónias.
model.unit.masterDistiller.description=O Mestre Destilador usa o açúcar para produzir rum.
model.unit.masterWeaver.description=O Mestre Tecelão transforma o algodão em tecido.
model.unit.masterTobacconist.description=O Mestre Cigarreiro utiliza o tabaco para produzir cigarros.
model.unit.masterFurTrader.description=O Mestre Curtidor transforma peles em casacos de pele.
model.unit.masterBlacksmith.description=O Mestre Ferreiro fabrica ferramentas a partir de metal.
model.unit.masterGunsmith.description=O Mestre Armeiro utiliza ferramentas para produzir musquetes.
model.unit.seasonedScout.description=O Batedor Experiente é o melhor na exploração do Novo Mundo. Em particular, na exploração de acampamentos Índios e rumores de Cidades Perdida.
model.unit.hardyPioneer.description=O Pioneiro Intrépido é incomparável na derrubada de florestas, em arar campos e construir estradas.
model.unit.veteranSoldier.description=Um Soldado Veterano é uma unidade com experiência militar. Qualquer Colono Livre pode ser promovido a Soldado Veterano após vencer uma batalha.
model.unit.jesuitMissionary.description=O Missionário Jesuíta pode estabelecer missões em acampamentos Índios, e é hábil a converter índios.
model.unit.indenturedServant.description=O Servo de dívida está bem equipado para trabalho no exterior, mas não é indicado para trabalho dentro de casa. Pode tornar-se um Colono Livre através de promoção ou de educação.
model.unit.pettyCriminal.description=O Criminoso Menor está preparado para trabalhos no exterior, mas não é adequado a trabalhos de interior. Pode tornar-se um Servo de Dívida, através da promoção ou da educação.
model.unit.indianConvert.description=O Índio Convertido é um nativo que se juntou a uma das suas colónias. Ele é hábil com todo o tipo de trabalho de exterior, mas não com trabalho de interior. Assim que Bartolome de las Casas se junte ao Congresso Continental, todos os Índios Convertidos tornar-se-ão Colonos Livres.
model.unit.brave.description=O Bravo é um nativo hábil a carregar pequenas quantidades de mercadorias. Ele pode ser armado e ou estar montado. Os Bravos visitam frequentemente as suas colónias para lhe levarem prendas ou fazerem exigências.
model.unit.colonialRegular.description=O Soldado Regular Colonial é uma unidade apenas disponível após a Declaração de Independência.
model.unit.kingsRegular.description=O Soldado Regular do Rei está disponível apenas à Coroa. Pode vê-los quando a Força Expedicionária Real chegar depois da Declaração de Independência.
model.unit.caravel.description=A Caravela é um pequeno, e não muito rápido, navio mercantil.
model.unit.frigate.description=A Fragata é um pequeno navio de guerra.
model.unit.galleon.description=O Galeão é um grande navio mercantil. É o único navio capaz de carregar carroças de tesouro para a Europa.
model.unit.manOWar.description=O Navio de Guerra é um grande navio de guerra. Está disponível apenas à Coroa e só depois da Declaração de Independência.
model.unit.merchantman.description=O Navio Mercantil é um navio de comércio de tamanho médio.
model.unit.privateer.description=O Navio Corsário é um pequeno navio de guerra que não hasteia a bandeira de seu país. É a única unidade que ataca outras sem declarar guerra.
model.unit.artillery.description=A Artilharia é boa no ataque e defesa das colónias, e muito vulnerável quando no exterior.
model.unit.damagedArtillery.description=Artilharia danificada é como uma artilharia em todos os aspectos, apenas mais frágil.
model.unit.treasureTrain.description=O único propósito da Carroça de Tesouro é carregar o ouro encontrado nas ruínas de uma Cidade Perdida ou saqueado de um acampamento Índio. Se a mover para uma das suas colónias, a Coroa oferecer-se-á para transportá-la para Europa por uma taxa razoável. Se tiver um Galeão pode transportá-la você mesmo.
model.unit.wagonTrain.description=A Caravana pode transportar, por terra, até 200 unidade de mercadorias. Pode utilizá-la para fazer trocas comerciais com outros jogadores, ou para mover mercadorias entre as suas colónias.
model.unit.milkmaid.description=Ordenhador (A FAZER)
model.unit.revenger.description=O Capitão vendeu sua alma ao Diabo.
model.unit.flyingDutchman.description=O Holandês Voador é o navio dos amaldiçoados.
model.unit.undead.description=Os mortos-vivos são a tripulação do Holandês Voador.
model.unit.pioneer.description=O Pioneiro derruba florestas, constrói estradas e ara a terra. Entretanto, não tão rapidamente quanto o Pioneiro Intrépido.
model.unit.soldier.description=O Soldado é uma unidade militar menos experiente que o Soldado Veterano.
model.unit.dragoon.description=O Dragão é um Soldado Montado.
model.unit.scout.description=O Batedor é bom a explorar o Novo Mundo. Em particular, na exploração de acampamentos Indígenas e rumores de Cidades Perdidas, não tão bem quanto os Batedor Experiente.
model.unit.missionary.description=O Missionário pode estabelecer missões em acampamento indígenas para converter os nativos, embora seja menos habilidoso que o Missionário Jesuíta.
