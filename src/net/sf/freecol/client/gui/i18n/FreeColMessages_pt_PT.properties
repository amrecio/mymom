model.building.WeaverShop.description=A oficina do tecelão, que pode ser actualizada para um moinho têxtil, é usado para tornar algodão em tecido. Pode ser actualizado para um moinho têxtil assim que a população da colónia é, pelo menos, 8 e que Adam Smith se tenha juntado ao Congresso Continental. Uma oficina do tecelão aumenta a produção de tecido.
