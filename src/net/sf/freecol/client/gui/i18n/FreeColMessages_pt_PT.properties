model.resource.Game.description=A floresta é casa de muitos animais, que podem ser caçados para obter peles e comida.
model.resource.Minerals.description=O chão é rico em minerais e, para os que são pacientes, metal ou até prata podem ser encontrados.
model.resource.Ore.description=A terra abre-se e um grande veio de metal está visível para minar. Apenas se podem encontrar em terrenos montanhosos.
model.resource.Silver.description=Esta montanha é conhecida pelos seus veios de prata e fará prosperar as vilas próximas.
model.resource.Lumber.description=Esta floresta possui árvores firmes e boas para obter madeira.
model.resource.Furs.description=A abundância de animais nestas florestas chama muitos caçadores à procura de caça fácil.
model.resource.Tobacco.description=O solo deste prado é excepcionalmente bom para a plantação de tabaco.
model.resource.Sugar.description=O solo desta savana é excepcionalmente bom para a plantação de cana-de-açúcar.
model.resource.Cotton.description=O solo desta pradaria é excepcionalmente bom para a plantação de algodão.
model.resource.Oasis.description=Um oásis no deserto é uma visão bem-vinda a todos os viajantes cansados.
model.resource.Grain.description=As colheitas crescem excepcionalmente bem nesta planície fértil.
model.resource.Fish.description=Uma elevada quantidade de peixe pequeno chamou muitos peixes grandes para este local, que por sua vez atraíram os pescadores ansiosos.
