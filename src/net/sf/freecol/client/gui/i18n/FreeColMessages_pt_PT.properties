model.resource.Game.description=A floresta é casa de muitos animais, apropriados para caça para peles e comida.
model.resource.Minerals.description=O chão é rico em minerais, e para os que são impacientes, minério ou até prata podem ser encontrados.
model.resource.Ore.description=A terra abre-se e um grande veio de minério está visível para minar. Apenas se podem encontrar em terreno montanhoso.
model.resource.Silver.description=Esta montanha é conhecida pelos seus veios de prata e fará as vilas próximas prosperar.
model.resource.Lumber.description=Esta floresta possui árvores firmes e boas para obter madeira.
model.resource.Furs.description=A abundância de animais nestas florestas chama muitos caçadores à procura de caça fácil.
model.resource.Tobacco.description=O solo deste prado é excepcionalmente bom para plantação de tabaco.
model.resource.Sugar.description=O solo desta savana é excepcionalmente bom para a plantação de cana-de-açúcar.
model.resource.Cotton.description=O solo desta pradaria é excepcionalmente bom para a plantação de algodão.
