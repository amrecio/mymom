model.unit.freeColonist.description=O Colono Livre é um colono sem nenhuma habilidade em particular. No entanto, podem adquirir habilidades trabalhando nas colónias ou visitando povoados Indígenas. Também podem ser promovidos a Soldados Veteranos, ou educados em colónias que possuam escola.
model.unit.expertFarmer.description=O Fazendeiro Profissional é um especialista em produzir comida.
model.unit.expertFisherman.description=O Pescador Profissional é um especialista em pegar peixes, que são automaticamente covertidos em comida.
model.unit.expertFurTrapper.description=O Caçador de Pele Profissional é especialista na produção de Peles.
model.unit.expertSilverMiner.description=O Minerador de Prata Profissional é incomparável na extração de Prata.
model.unit.expertLumberJack.description=O Lenhador Profissional corta árvores para produzir Madeira.
model.unit.expertOreMiner.description=O Minerador de Minério Profissional é incomparável na extração de Minério.
model.unit.masterSugarPlanter.description=O Cultivador de Cana-de-Açúcar produz o Açúcar.
model.unit.masterCottonPlanter.description=O Cultivador de Algodão Profissional é um especialista em plantar Algodão.
model.unit.masterTobaccoPlanter.description=O Cultivador de Tabaco Profissional produz o Tabaco.
model.unit.firebrandPreacher.description=O Pregador Profissional aumenta a instaisfação religiosa na Europa (simbolizada pelas Cruzes), o que aumenta a emigração para o Novo Mundo.
model.unit.elderStatesman.description=Os Políticos Profissionais aumentam o desejo dos colonos pela Independência, simbolizado pelos Sinos Libertadores, os quais aumentam os Filhos da Liberdade.
model.unit.masterCarpenter.description=O Carpinteiro Profissional é habilidoso em produzir as construções e unidades da sua Colónia.
model.unit.masterDistiller.description=O Destilador Profissional usa o Açúcar para produzir Rum.
model.unit.masterWeaver.description=O Tecelão Profissional transforma o Algodão em Roupas.
model.unit.masterTobacconist.description=O Cigarreiro Profissional utiliza o Tabaco para produzir Cigarros.
model.unit.masterFurTrader.description=O Curtidor de Pele Profissional transforma Peles em Casacos de Pele.
model.unit.masterBlacksmith.description=O Ferreiro Profissional fabrica Ferramentas a partir do Minério.
model.unit.masterGunsmith.description=O Armeiro Profissional utiliza Ferramentas para produzir Armas.
model.unit.seasonedScout.description=O Escoltador Profissional é o melhor na exploração do Novo Mundo. Em particular, na exploração de povoados indígenas e rumores de Cidades Perdida.
model.unit.hardyPioneer.description=O Pioneiro Profissional é incomparável na derrubada de florestas, em arar campos e construir estradas.
model.unit.veteranSoldier.description=Um Soldado Veterano é uma unidade com experiência militar. Qualquer Colono Livre pode ser promovido a Soldado Veterano após vencer uma batalha.
model.unit.jesuitMissionary.description=O Missionário Jesuíta pode estabelecer missões em povoados Indígenas, e é habilidoso em converter índios.
model.unit.indenturedServant.description=O Servo de dívida é mais indicado para o trabalho rural na colónia, e menos indicado para o trabalho urbano. Pode se tornar um Colono Livre através da promoção ou educação.
model.unit.pettyCriminal.description=O Criminoso pequeno serve para trabalhos rurais na colônia, mas não para trabalhos urbanos. Ele pode se tornar um Servo de dívida através da promoção ou da educação.
model.unit.indianConvert.description=O Índio Convertido é um nativo que ingressou na colônia. É habilidoso para trabalhos rurais na colônia, mas inábil para trabalhos urbanos. Quando Bartolome de las Casas ingressa no Congresso Continental, todos os Índios Convertidos viram Colonos Livres.
model.unit.brave.description=O Bravo é um nativo hábil a carregar pequenas quantidades de um bem. Ele pode estar Armado e Montado. Os Bravos, às vezes, visitam suas colônias para deixar presentes ou exigir bens.
model.unit.colonialRegular.description=O Soldado Colonial é um Soldado disponível para a Colônia somente após a assinatura da Declaração de Independência.
model.unit.kingsRegular.description=O Soldado Real é um soldado disponível apenas para a Coroa somente após a assinatura da Declaração de Independência.
model.unit.caravel.description=A Caravela é um navio mercantil pequeno e não muito rápido.
model.unit.frigate.description=A Fragata é um pequeno navio de guerra.
model.unit.galleon.description=O Galeão é um grande navio mercantil. É o único navio capaz de carregar carroças de tesouro para a Europa.
model.unit.manOWar.description=O Navio de Guerra é um grande navio de combate disponível apenas para a Coroa somente após a assinatura da Declaração de Independência.
model.unit.merchantman.description=O Navio Mercantil é um navio mediano para comércio.
model.unit.privateer.description=O Navio Corsário é um pequeno navio de guerra que não hasteia a bandeira de seu país. É a única unidade que ataca outras sem declarar guerra.
model.unit.artillery.description=A Artilharia é boa no ataque e defesa das colônias, e muito vulnerável quando no exterior.
model.unit.damagedArtillery.description=Artilharia danificada é como uma artilharia em todos os aspectos, apenas mais frágil.
model.unit.treasureTrain.description=O único propósito da Carroça de Tesouro é carregar o ouro encontrado nas ruínas de uma Cidade Perdida ou saqueado de um povoado indígena. Se você movê-la para dentro de suas colônias, a Coroa oferecerar-se para transportá-la para Europa por uma "taxa razoável". Se você tiver um Galeão você pode transportá-la você mesmo.
model.unit.wagonTrain.description=A Carroça-Vagão pode carregar até 200 unidades de bens por terra. Você pode utilizá-lo para fazer comércio com outros jogadores ou no transporte de bens entre suas colônias.
model.unit.milkmaid.description=Ordenhador (A FAZER)
model.unit.revenger.description=O Capitão vendeu sua alma ao Diabo.
model.unit.flyingDutchman.description=O Holandês Voador é o navio dos amaldiçoados.
model.unit.undead.description=Os Zumbis são a tripulação do Holandês Voador.
model.unit.pioneer.description=O Pioneiro derruba florestas, constrói estradas e ara a terra. Entretanto, não tão rapidamente quanto o Pioneiro Profissional.
model.unit.soldier.description=O Soldado é uma unidade militar menos experiente que o Soldado Veterano.
model.unit.dragoon.description=O Dragão é um Soldado Montado.
model.unit.scout.description=O Escoltador é bom em explorar o Novo Mundo. Em particular, na exploração povoados indígenas e rumores de Cidades Perdidas, não tão bem quanto os Escoltadores Profissionais.
model.unit.missionary.description=O Missionário pode estabelecer missões em povoados indígenas para converter índios, embora seja menos habilidoso que o Missionário Jesuíta.
model.unit.unarmed.description=Unarmed (A FAZER)
model.unit.armed.description=Você diz que uma unidade está Armada quando ela possui Armas.
model.unit.mounted.description=Montada é a unidade que está a cavalo.
model.unit.kingsCavalry.description=A Cavalaria Real é um Dragão disponível apenas para a Coroa somente após a assinatura da Declaração de Independência.
model.unit.colonialCavalry.description=A Cavalaria Colonial é um Dragão disponível para a Colônia somente após a assinatura da Declaração de Independência.
model.unit.veteranDragoon.description=O Dragão Veterano é um Soldado Veterano Montado.
model.unit.indianDragoon.description=Dragão Indígena são Índios Convertidos Armados e Montados.
