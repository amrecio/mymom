warOfIndependence.independenceDeclared=A día de hoy, el Congreso ha aprobado la Resolución más importante que se ha tomado nunca en América.\n\nEstoy al corriente de las Penalidades, Sangre y Dinero que costarán mantener esta Declaración y apoyar y defender estos Estados. A través de todas las Tinieblas presentes veo los rayos radiantes de Luz y Gloria, puedo ver que el Final merece todos nuestros empeños y que la Prosperidad triunfará al cabo de los días, incluso aunque podamos arrepentirnos, lo que confío que, gracias a Dios, no hagamos.\n\nLa Fuerza Real Expedicionaria pronto caerá sobre nosotros. Prepare nuestras defensas cuidadosamente mientras alistamos voluntarios para un nuevo Ejército Continental.
