colopedia.terrain.plains.description=Las llanuras son grandes \u00e1reas de tierra con poco relieve, m\u00e1s apropiadas para la agricultura. Producen grandes cantidades de grano, algo de algod\u00f3n y mineral de hierro. Se encuentran en regiones templadas.
colopedia.terrain.mixedForest.description=Los Bosques Mixtos, que se pueden encontrar en latitudes templadas producen grano, madera, pieles y algo de algod\u00f3n. Si se desforestan se convierten en llanuras.
colopedia.terrain.grassland.description=Las praderas son \u00e1reas continuas y planas con c\u00e9sped. A menudo se localizan cerca de bosques templados en \u00e1reas altas o desiertos en \u00e1reas subtropicales. Las praderas son id\u00f3neas para cultivar tabaco. Tambi\u00e9n se puede plantar grano..
colopedia.terrain.coniferForest.description=Los Bosques de Conf\u00edferas producen grano, madera, pieles y algo de tabaco. Se encuentran principalmente en latitudes tropicales y al desforestarlos se convierten en praderas.
colopedia.terrain.prairie.description=La Pampa es un \u00e1rea poblada por hierbas y matojos, con pocos \u00e1rboles, y de un clima moderado o templado. La Pampa es apropiada para cultivar grano y algod\u00f3n.
colopedia.terrain.broadleafForest.description=Los Robledales producen grano, madera, pieles y algo de algod\u00f3n. Se suelen encontrar en latitudes templadas y se convierten en Pampa cuando se desforestan.
colopedia.terrain.savannah.description=En la Sabana, los \u00e1rboles y el c\u00e9sped dominan sobre las otras especies vegetales. La Sabana es generalmente una zona de transici\u00f3n entre el bosque y las praderas o desiertos. La Sabana produce principalmente grano y az\u00facar.
colopedia.terrain.tropicalForest.description=Los Bosques Tropicales producen grano, madera, pieles y algo de az\u00facar. Al desforestarlos se convierten en Sabana.
colopedia.terrain.marsh.description=La Marisma es un tipo de territorio h\u00famedo, poblada por c\u00e9sped, juncos, ca\u00f1as y otras especies de plantas en un contexto de agua poco profunda. La Marisma produce grano y tabaco, as\u00ed como mineral de hierro. Se suelen encontrar en latitudes altas.
colopedia.terrain.wetlandForest.description=Los Bosques H\u00famedos producen grano, madera, pieles y algo de mineral de hierro. Si se desforestan se convierten en marismas. Se encuentran en latitudes altas.
colopedia.terrain.swamp.description=Son tierras h\u00famedas tropicales con agua superficial. Las Ci\u00e9nagas tienen una proporci\u00f3n mayor y m\u00e1s profunda de agua superficial que las marismas. Pueden proporcionar algo de grano y poca cantidad de az\u00facar, tabaco y mineral de hierro.
colopedia.terrain.rainForest.description=Los Bosques Lluviosos producen grano, madera, pieles y algo de mineral de hierro, az\u00facar y tabaco. Se encuentran en los tr\u00f3picos y se pueden desforestar para conseguir ci\u00e9nagas.
colopedia.terrain.desert.description=Los Desiertos son muy secos, reciben una precipitaci\u00f3n m\u00ednima. Aunque en peque\u00f1as cantidades, producen grano, algod\u00f3n y mineral de hierro.
colopedia.terrain.scrubForest.description=El Monte Bajo produce grano, madera, pieles y algo de algod\u00f3n y mineral de hierro. Si se desforestan se desertifican. Se encuentran en zonas templadas.
colopedia.terrain.tundra.description=La Tundra es un \u00e1rea donde el crecimiento forestal se dificulta mediante bajas temperaturas y cortas estaciones de crecimiento. La Tundra produce grano y algo de mineral de hierro. Se encuentra en latitudes altas.
colopedia.terrain.borealForest.description=Los Bosques Boreales producen grano, madera, pieles y algo de mineral de hierro. Se encuentran en altas latitudes y si se desforestan dan paso a la Tundra.
colopedia.terrain.arctic.description=El \u00e1rtico es generalmente una vasta zona de mar cubierta de hielo, rodeada de zonas sin \u00e1rboles y tierra helada y no produce nada. Se encuentran cerca del Polo Norte y Sur y no pueden albergar colonias.
colopedia.terrain.ocean.description=Los Oc\u00e9anos son cantidades enormes de agua salada, buena para la pesca. La cantidad de pescado se incrementa por la presencia de tierra y especialmente por desembocaduras de r\u00edos.
colopedia.terrain.highSeas.description=El Alta Mar produce pescado. Tambi\u00e9n permite a tus buques navegar hacia y desde Europa.
colopedia.terrain.hills.description=Las Colinas se yerguen sobre el terreno circundante en un \u00e1rea limitada. Producen gran cantidad de mineral de hierro y tambi\u00e9n algo de grano.
colopedia.terrain.mountains.description=Las Monta\u00f1as se yerguen sobre el terreno circundante en un \u00e1rea limitada. Son m\u00e1s altas que las colinas y ofrecen dificultad al viajar por ellas. No se pueden fundar colonias en ellas, sin embargo son muy \u00fatiles para la extracci\u00f3n de mineral de hierro y plata.
