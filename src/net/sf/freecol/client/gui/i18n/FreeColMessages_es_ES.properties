# Founding fathers:

foundingFather.adamSmith.name=Adam Smith
foundingFather.adamSmith.description=Las factor\u00edas producen 1.5 bienes manufacturados por cada unidad de materia prima.
foundingFather.adamSmith.text=Conocido como el Padre de la Econom\u00eda Moderna, Smith escribi\u00f3 varios textos sobre teor\u00eda Econ\u00f3mica, incluyendo "La Riqueza de las Naciones" su texto m\u00e1s famoso.
foundingFather.adamSmith.birthAndDeath=1723-1790

foundingFather.jacobFugger.name = Jacob Fugger II
foundingFather.jacobFugger.description=Elimina todos los boicots actuales.
foundingFather.jacobFugger.text=Mercader y banquero alem\u00e1n extremadamente rico. Amas\u00f3 una fortuna con sociedades familiares y acciones en las industrias mineras.
foundingFather.jacobFugger.birthAndDeath=1459-1525

foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.description=Los indios ya no pedir\u00e1n pago por sus tierras.
foundingFather.peterMinuit.text=Compr\u00f3 lo que luego se llamar\u00eda Manhattan a los nativos americanos por unas 60 guineas holandesas. Tambi\u00e9n coloniz\u00f3 la Bah\u00eda Delware posteriormente.
foundingFather.peterMinuit.birthAndDeath=1580-1638

foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.description=Permite la construcci\u00f3n de aduanas.
foundingFather.peterStuyvesant.text=Fue designado Gobernador General de Nueva Holanda, la cual, despu\u00e9s de una invasi\u00f3n inglesa que no pudo frenar, se convirti\u00f3n en Nueva York
foundingFather.peterStuyvesant.birthAndDeath=1592-1672

foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.description=Permite el comercio con colonias extranjeras.
foundingFather.janDeWitt.text=De Witt era un gran hombre de estado holand\u00e9s.  Represent\u00f3 a los mercaderes y una fortalecida industria y comercio. Tambi\u00e9n negoci\u00f3 varios importantes tratados para finalizar las guerras entre Holanda e Inglaterra.
foundingFather.janDeWitt.birthAndDeath=1625-1672

foundingFather.ferdinandMagellan.name=Fernando Magallanes
foundingFather.ferdinandMagellan.description=Todos los nav\u00edos aumentan sus movimientos en 1 y reducen el tiempo para navegar entre Europa y Am\u00e9rica.
foundingFather.ferdinandMagellan.text=Fue uno de los exploradores m\u00e1s importantes. Magallanes fue el primero en circunnavegar la Tierra y cruzar el Oc\u00e9ano Pac\u00edfico.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521

foundingFather.fransiscoDeCoronado.name=Francisco de Coronado
foundingFather.fransiscoDeCoronado.description=Permite ver todas las colonias existentes en el mapa.
foundingFather.fransiscoDeCoronado.text=Fue el primer explorador Europeo en ver el Gran Ca\u00f1\u00f3n. Aunque nunca encontr\u00f3 las ciudades de oro que buscaba, sus mapas sobre el actual Sudoeste de los EEUU fueron importantes para exploraciones posteriores.
foundingFather.fransiscoDeCoronado.birthAndDeath=1510-1554

foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=Al explorar rumores de Ciudades Perdidas no se obtendr\u00e1n resultados negativos y todas las unidades tendr\u00e1n m\u00e1s campo de visi\u00f3n.
foundingFather.hernandoDeSoto.text=Fue el primer Europeo en explorar la Florida y el sudeste de los EEUU.  Tambi\u00e9n tuvo un papel importante en las conquistas en Am\u00e9rica Central.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542

foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.description=Incrementa las capturas de los Cazadores Expertos en un 100%.
foundingFather.henryHudson.text=Fue un marino ingl\u00e9s que explor\u00f3 y realiz\u00f3 mapas de una gran parte del noreste continental de Norte Am\u00e9rica.  Muchas v\u00edas fluviales en esa regi\u00f3n reciben su nombre en su honor. Su objetivo inicial era encontrar el famoso Paso del Noroeste.
foundingFather.henryHudson.birthAndDeath=1565-1611

foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.description=Da a todas las colonias existentes y futuras una empalizada cuando la poblaci\u00f3n llegue a 3.
foundingFather.laSalle.text=Fue el primer europeo en recorrer el r\u00edo Mississippi, La Salle ten\u00eda la misi\u00f3n de situar numerosos puestos comerciales en sus orillas.  En esa misma cuenca fund\u00f3 Luisiana en honor al rey franc\u00e9s.  M\u00e1s tarde, explor\u00f3 varios de los Grandes Lagos.
foundingFather.laSalle.birthAndDeath=1643-1687

foundingFather.hernanCortes.name=Hern\u00e1n Cort\u00e9s
foundingFather.hernanCortes.description=Los asentamientos indios conquistados siempre guardar\u00e1n tesoros (y en mayor abundancia) y los galeones del Rey los transportar\u00e1n sin coste.
foundingFather.hernanCortes.text=Afamado conquistador Espa\u00f1ol que conquist\u00f3 el imperio Azteca y anexion\u00f3 M\u00e9xico a Espa\u00f1a.
foundingFather.hernanCortes.birthAndDeath=1485-1547

foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.description=Cualquier soldado o drag\u00f3n no expertos que gane un combate ser\u00e1 ascendido autom\u00e1ticamente.
foundingFather.georgeWashington.text=El general Washington lider\u00f3 el ej\u00e9rcito colonial a la victoria sobre los ingleses y consigui\u00f3 la independencia de las colonias. Esta victoria y su liderazgo le llevaron a ser proclamado el primer presidente de la nueva naci\u00f3n.
foundingFather.georgeWashington.birthAndDeath=1732-1799

foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=Cuando una colonia sin soldados es atacada, un colono tomar\u00e1 los mosquetes almacenados y la defender\u00e1.
foundingFather.paulRevere.text=Famoso jinete de la Am\u00e9rica colonial que mont\u00f3 su caballo y cabalg\u00f3 a lo largo del pa\u00eds alertando a los colonos de la llegada de tropas brit\u00e1nicas. Fue capturado durante la cabalgada y liberado cuando sus captores creyeron que se encontraban en grave peligro y que les podr\u00eda hacer ir m\u00e1s lentos.
foundingFather.paulRevere.birthAndDeath=1734-1818

foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.description=Incrementa la fuerza en el combate de las naves corsarias en un 50%.
foundingFather.francisDrake.text=Fue un corsario ingl\u00e9s y h\u00e1bil marinero, Drake fue el primer ingl\u00e9s en circunnavegar el planeta y combati\u00f3 contra la Armada Espa\u00f1ola.
foundingFather.francisDrake.birthAndDeath=1542-1596

foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=Una Fragata se a\u00f1adir\u00e1 a tu armada colonial sin coste.
foundingFather.johnPaulJones.text=Aclamado como un gran capit\u00e1n en Norte Am\u00e9rica, Jones pronunci\u00f3 las famosas palabras "Se\u00f1or, Todav\u00eda no he empezado a luchar" mientras combat\u00eda a los ingleses en el mar. M\u00e1s tarde vi\u00f3 hundirse su nav\u00edo hasta el fondo del oc\u00e9ano desde la cubierta de un nav\u00edo ingl\u00e9s.
foundingFather.johnPaulJones.birthAndDeath=1741-1792

foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=Incrementa la producci\u00f3n de Campanas de la Libertad en un 50%.
foundingFather.thomasJefferson.text=Una poderosa voz de patriotismo,a Jefferson se le atribuy\u00f3 el m\u00e9rito de escribir la Declaraci\u00f3n de Independencia. M\u00e1s tarde se convirti\u00f3n en el tercer presidente de los EEUU.
foundingFather.thomasJefferson.birthAndDeath=1743-1826

foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=Hace desaparecer toda la tensi\u00f3n entre t\u00fa y los nativos y la alarma india se generar\u00e1 la mitad de r\u00e1pido.
foundingFather.pocahontas.text=Fue una pacificadora entre los primeros habitantes de Jamestown y los nativos americanos. Se le atribuye el env\u00edo de comida y otros avituallamientos a los hambrientos colonos en \u00e9pocas duras.  M\u00e1s tarde se convirti\u00f3 al cristianismo y se cas\u00f3 con un ingl\u00e9s.
foundingFather.pocahontas.birthAndDeath=1595-1617

foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=Aumenta la producci\u00f3n de Campanas de la Libertad en las colonias el valor de la tasa impositiva actual.
foundingFather.thomasPaine.text=Inspir\u00f3 a los colonos con su pluma bajo petici\u00f3n de Benjamin Franklin. Public\u00f3 un panfleto, "Sentido Com\u00fan" guiando los pensamientos de los patriotas de las colonias.
foundingFather.thomasPaine.birthAndDeath=1737-1809

foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.description=La tasa de Hijos de la Libertad en las colonias aumenta en un 20%.
foundingFather.simonBolivar.text=Se recuerda como un gran l\u00edder en la lucha de la independencia de Sudam\u00e9rica de Espa\u00f1a. Bolivar liber\u00f3 lo que hoy es Venezuela y se convirti\u00f3 en su primer President.
foundingFather.simonBolivar.birthAndDeath=1783-1830

foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.description=Las guerras del Rey no tendr\u00e1n efecto en las relaciones en el Nuevo Mundo y los Europeos en el Nuevo Mundo ofrecer\u00e1n siempre la paz en las negociaciones.
foundingFather.benjaminFranklin.text=Un gran contribuidor a la Declaraci\u00f3n de Independencia, Franklin era una de las voces de la Revoluci\u00f3n. Viaj\u00f3 intensamente entre Europa y las colonias y gan\u00f3 el apoyo de los franceses en la guerra.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790

foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=No aparecer\u00e1n m\u00e1s maleantes o criados en el muelle y podr\u00e1s seleccionar inmigrantes en la lista de reclutamiento para ir a los muelles.
foundingFather.williamBrewster.text=Brewster era el l\u00edder Puritano de la colonia de Plymouth en Nueva Inglaterra.
foundingFather.williamBrewster.birthAndDeath=1567-1644

foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=Se aumentar\u00e1 la producci\u00f3n de Cruces en todas las colonias un 50%.
foundingFather.williamPenn.text=Como amigo \u00edntimo del Duque de York, se le concedi\u00f3 el territorio de Pennsylvania, Delaware y New Jersey aproximadamente. Dirigi\u00f3 a los miembros de la secta Quaker durante varios a\u00f1os en sus esfuerzos para conseguir un lugar seguro.
foundingFather.williamPenn.birthAndDeath=1644-1718

foundingFather.fatherJeanDeBrebeuf.name=Padre Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=Todos los misioneros har\u00e1n su labor como expertos.
foundingFather.fatherJeanDeBrebeuf.text=Fund\u00f3 la ciudad de Quebec en Canad\u00e1. Form\u00f3 una gran amistad con los indios Hurones y convirti\u00f3 varios de ellos al cristianismo. Muri\u00f3 en manos de los Iroqu\u00edes, quienes finalmente derrotaron a su enemigo Hur\u00f3n.
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649

foundingFather.juanDeSepulveda.name=Juan de Sep\u00falveda
foundingFather.juanDeSepulveda.description=Incrementa las posibilidades de que los indios de un asentamiento con misi\u00f3n se /"convierta"/ y se una a una colonia.
foundingFather.juanDeSepulveda.text=Fue un misionero espa\u00f1ol que viaj\u00f3 a trav\u00e9s de las Indias convirtiendo a los nativos al catolicismo y criticando el duro tratamiento dado por Espa\u00f1a.
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872

foundingFather.bartolmeDeLasCasas.name=Bartolom\u00e9 de las Casas
foundingFather.bartolmeDeLasCasas.description=Todos los conversos indios existentes se convierten en colonos libres.
foundingFather.bartolmeDeLasCasas.text=Fue un sacerdote cat\u00f3lico que viaj\u00f3 por las Indias convirtiendo a los indios y censurando a Espa\u00f1a por el maltrato a los nativos.
foundingFather.bartolmeDeLasCasas.birthAndDeath=1474-1566

