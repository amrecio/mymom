model.unit.revenger.description=الكابتن باع روحه للشيطان.
model.unit.flyingDutchman.description=الرجل الهولندي الطائر هي سفينة الملعونين.
model.unit.undead.description=اللارؤوس هم طاقم الرجل الهولندي الطائر.
model.unit.pioneer.description=الرائد يزيل الغابات، يبني الطرق ويحرث الحقول، لكن ليس بنفس جودة الرائد الهاردي.
model.unit.soldier.description=الجندي و وحدة عسكرية أقل خبرة من الجندي الخبير.
model.unit.dragoon.description=الدراجوون هي وحدة عسكرية ماونتد.
model.unit.scout.description=الكشاف جيد في استكشاف العالم الجديد، على وجه الخصوص المستوطنات الهندية وشائعات المدينة المفقودة، لكن ليس بنفس جودة الكشاف الخبير.
model.unit.missionary.description=الميشيناري قادر على بدء مهمة في مستعمرة هندية لتحويل السكان الأصليين. هو أقل مهارة من الجيسيت ميشيناري، على أية حال.
