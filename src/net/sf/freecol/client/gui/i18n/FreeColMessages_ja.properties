model.unit.undead.description=アンデットは幽霊船の船員です。
model.unit.pioneer.description=開拓者は森林を切り拓き、道路を建設し、大地を耕しますが、ベテラン開拓者には劣ります。
model.unit.soldier.description=兵士は軍事ユニットです。ベテラン兵士には劣ります。
model.unit.dragoon.description=竜騎兵は騎乗した軍事ユニットです。
model.unit.scout.description=斥候は新大陸と、特にインディアン入植地と古代都市の噂の捜索に適していますが、ベテラン斥候には劣ります。
model.unit.missionary.description=宣教師はインディアン入植地と外交関係を持つことができ、原住民を改宗させることができます。ベテラン宣教師よりは劣ります。
