model.building.TownHall.description=صالة المدينة، التى لا يمكن ترقيتها، توفر مكانا للعمل لحتى ثلاثة مستعمرين ينتجون أجراس الحرية. تأثيرها يمكن أن يزيد بواسطة بناء دار طبع وصحيفة.
model.building.CarpenterHouse.description=منزل النجار، الذى يمكن ترقيته إلى طاحونة خشب متى وصل تعداد المستعمرة إلى 3، يستخدم فى تحويل الخشب إلى مطارق. المطارق مطلوبة لبناء أو ترقية كل أنواع المباني.
model.building.LumberMill.description=طاحونة خشب، التى لا يمكن ترقيتها، تستخدم لتحويل الخشب إلى مطارق. المطارق مطلوبة لبناء أو ترقية كل أنواع المباني. الخشب سيزيد إنتاج المطارق.
model.building.BlacksmithHouse.description=منزل الحداد، الذى يمكن ترقيته إلى محل حداد، يستخدم لتحويل الخام إلى أدوات. الأدوات مطلوبة لبناء أنواع معينة من المبانى ولترقية كل أنواع المباني. الأدوات أيضا تستخدم بواسطة الرواد لإنتاج المسدسات. متى وصل تعداد المستعمرة إلى 8، محل الحداد يمكن استبداله بمصنع حديد، إذا كان آدم سميث انضم إلى الكونجرس القاري.
model.building.BlacksmithShop.description=محل الحداد، الذى يمكن ترقيته إلى مصنع حديد، يستخدم لتحويل الخام إلى أدوات. الأدوات مطلوبة لبناء أنواع معينة من المبانى ولترقية كل أنواع المباني. الأدوات تستخدم أيضا بواسطة الرواد ولإنتاج المسدسات. متى وصل تعداد المستعمرة إلى 8، محل الحداد يمكن استبداله بمصنع حديد، إذا كان آدم سميث انضم إلى الكونجرس القاري. محل الحداد يزيد من إنتاج الأدوات.
model.building.IronWorks.description=مصانع الحديد، التى لا يمكن ترقيتها، تستخدم فى تحويل الخام إلى أدوات. الأدوات مطلوبة لبناء أنواع معينة من المبانى ولترقية كل أنواع المباني. الأدوات تستخدم بواسطة الرواد ولإنتاج المسدسات. مصنع الحديد يزيد إنتاج الأدوات.
model.building.TobacconistHouse.description=منزل صانع التبغ، الذى يمكن ترقيته إلى محل صانع تبغ، يستخدم لإنتاج السجائر من التبغ. متى وصل تعداد المستعمرة إلى 8، يمكن ترقيته أيضا إلى مصنع سجائر، إذا كان آدم سميث انضم إلى الكونجرس القاري.
model.building.TobacconistShop.description=محل صانع التبغ، والذى يمكن ترقيته إلى مصنع تبغ، يستخدم لإنتاج السيجار من التبغ. متى وصل تعداد المستعمرة إلى 8، يمكن ترقيته أيضا إلى مصنع سيجار، إذا كان آدم سميث قد انضم إلى الكونجرس القاري. محل صانع التبغ يزيد إنتاج السيجار.
model.building.CigarFactory.description=مصنع السيجار، والذى لا يمكن ترقيته، يستخدم لإنتاج السيجار من التبغ. مصنع السيجار يزيد من إنتاج السيجار.
model.building.WeaverHouse.description=منزل النساج، الذى يمكن ترقيته إلى محل نساج، يستخدم فى تحويل القطن إلى قماش. يمكن ترقيته إلى طاحونة نسيج متى وصل تعداد المستعمرة إلى 8 وكان آدم سميث قد انضم إلى الكونجرس القاري.
model.building.WeaverShop.description=محل النساج، والذى يمكن ترقيته إلى طاحونة نسيج، يستخدم لتحويل القطن إلى قماش. يمكن ترقيته إلى طاحونة نسيج متى وصل تعداد المستعمرة إلى 8 وكان آدم سميث قد انضم إلى الكونجرس القاري. محل النساج يزيد إنتاج القماش.
model.building.TextileMill.description=طاحونة النسيج، والتى لا يمكن ترقيتها، تستخدم لتحويل القطن إلى قماش. طاحونة النسيج تزيد من إنتاج القماش.
model.building.DistillerHouse.description=منزل عامل التصفية، الذى يمكن ترقيته إلى مصفاة روم، يستخدم فى إنتاج الروم من السكر. متى انضم آدم سميث إلى الكونجرس القارى وتعداد المستعمرة وصل على الأقل إلى 8، يمكن استبدال مصفاة الروم بمصنع روم.
model.building.RumDistillery.description=مصفاة الروم، التى يمكن ترقيتها إلى مصنع روم، تستخدم لإنتاج لروم من السكر. متى انضم آدم سميث إلى الكونجرس القارى ووصل تعداد المستعمرة إلى 8، يمكن استبدال مصفاة الروم بمصنع روم. مصفاة الروم تزيد من إنتاج الروم.
model.building.RumFactory.description=مصنع الروم، الذى لا يمكن ترقيته، يستخدم لإنتاج الروم من السكر. مصنع الروم يزيد إنتاج الروم.
model.building.FurTraderHouse.description=منزل تاجر الفراء، الذى يمكن ترقيته إلى مركز تاجر فراء، يستخدم فى إنتاج المعاطف من الفراء. متى وصل تعداد المستعمرة إلى 6، يمكن ترقيته أيضا إلى مصنع فراء، إذا كان آدم سميث قد انضم إلى الكونجرس القاري.
model.building.FurTradingPost.description=مركز تجارة الفراء، الذى يمكن ترقيته إلى مصنع فراء، يستخدم لإنتاج المعاطف من الفراء. متى وصل تعداد المستعمرة إلى 6، يمكن ترقيتها إلى مصنع فراء، إذا كان آدم سميث قد انضم إلى الكونجرس القاري. مركز تجارة الفراء يزيد إنتاج المعاطف.
model.building.FurFactory.description=مصنع الفراء، الذى لا يمكن ترقيته، يستخدم لإنتاج معاطف من الفراء، مصنع فراء يزيد إنتاج المعاطف.
model.building.Schoolhouse.description=أى مستعمرة بتعداد على الأقل 4 يمكنها بناء مدرسة منزل، مما يمكن بعض الحرفيين الكبار من تعليم تجارتهم إلى مستعمر غير ماهر. متى وصل التعداد إلى 8، يمكن أن ترقى إلى كلية، وفيها يمكن تعليم تجارة إضافية بواسطة مستعمرين اثنين. منى وصل التعداد إلى 10، الكلية يمكن استبدالها بجامعة، وفيها كل التجارة يمكن تعليمها بواسطة ثلاثة مستعمرين.\n\n مدرسة المنزل تسمح بتدريس كلية المهارة 1.
model.building.College.description=أى مستعمرة بتعداد على الأقل 4 يمكنها بناء مدرسة منزل، مما يمكن بعض الحرفيين الكبار من تعليم تجارتهم لمستعمر غير ماهر. متى وصل التعداد إلى 8، يمكن ترقيتها إلى كلية، وفيها يمكن تدريس تجارة إضافية بواسطة مستعمرين اثنين. متى وصل التعداد إلى 10، الكلية يمكن استبدالها بجامعة، وفيها يمكن تدريس كل التجارة بواسطة ثلاثة مستعمرين.\n\n الكلية تسمح بتدريس كلية المهارة 2.
model.building.University.description=أى مستعمرة بتعداد على الأقل 4 يمكنها بناء مدرسة منزل، مما يمكن بعض الحرفيين الكبار من تعليم تجارتهم لمستعمر غير ماهر. متى وصل التعداد إلى 8، يمكن ترقيتها إلى كلية، وفيها يمكن تدريس تجارة إضافية بواسطة مستعمرين اثنين. متى وصل التعداد إلى 10، الكلية يمكن استبدالها بجامعة، وفيها يمكن تدريس كل التجارة بواسطة ثلاثة مستعمرين.\n\n الجامعة تسمح بتدريس كلية المهارة 3.
model.building.Armory.description=دار الدروع تستخدم فى إنتاج المسدسات من الأدوات. متى وصل التعداد إلى 8، دار الدروع يمكن أن ترقى إلى مجلة وثم إلى ترسانة، إذا كان آدم سميث قد انضم إلى الكونجرس القاري.\n\n بناء دار دروع من المسموح لك إنتاج المسدسات والمدفعية.
model.building.Magazine.description=المجلة تستخدم لإنتاج المسدسات من الأدوات. المجلة يمكن ترقيتها إلى مجلة, إذا كان آدم سميث انضم إلى الكونجرس القاري.\n\n بناء مجلة إنتاج الأسلحة يزيد بنسبة 100%.
model.building.Arsenal.description=الترسانة تستخدم لإنتاج المسدسات من الأدوات.\n\n بناء ترسانة مسدسات يتطلب فقط نصف عدد الأدوات للإنتاج.
model.building.Church.description=أى مستعمرة بتعداد 3 أو أكثر يمكنها بناء كنيسة، والتى يمكن ترقيتها إلى كاتدرائية متى وصل التعداد إلى 8. الحرية الدينية للعالم الجديد (يرمز لها بالصلبان) تتسبب فى ازدياد الهجرة من أوروربا.\n\n بناء كنيسة إنتاج الصلبان يزيد ويصبح مسموحا لك مباركة المهمات.
model.building.Cathedral.description=أى مستعمرة بتعداد 3 أو أكثر يمكنها أن تبنى كنيسة، التى يمكن ترقيتها إلى كاتدرائية متى وصل التعداد إلى 8. الحرية الدينية للعالم الجديد (يرمز لها بالصلبان) تتسبب فى ازدياد الهجرة من أوروبا.\n\n بناء كاتدرائية إنتاج الصلبان يزيد.
model.building.Stockade.description=الستوكاد، الذى يمكن بناؤه عندما يصل تعداد المستعمرة إلى 3، يحمى المستعمرين من الهجوم. لاحظ أن مستعمرة بستوكاد لا يمكن هجرها، يمكن فقط حرقها إلى الأرض بواسطة السكان الأصليين. الستوكاد يمكن ترقيتها إلى حصن، والذى يوفر حماية أفضل وبقذف الخاصيين ووحدات العدو البحرية على التلال المجاورة للمحيط. الحصن يمكن استبداله بقلعة متى وصل التعداد إلى 8.\n\n  ستوكاد يزيد الدفاع بنسبة 100%.
model.building.Fort.description=الحصن، الذى يمكن بناؤه فقط بعد بناء ستوكاد، يحمى المستعمرين من الهجوم. الحصن يوفر الحماية ويقذف الخاصيين ووحدات العو البحرية على التلال المجاورة للمحيط. الحصن يمكن استبداله بقلعة متى وصل التعداد إلى 8.\n\n حصن يزيد الدفاع بنسبة 150%.
model.building.Fortress.description=القلعة، التى يمكن بناؤها بعد بناء حصن ومتى وصل التعداد إلى 8، تحمى المستعمرين من الهجوم. القلعة توفر الحماية وتقذف الخاصيين ووحدات العدو البحرية على تلال المحيط المجاورة.\n\n قلعة يزيد الدفاع بنسبة 200%.
model.building.Warehouse.description=المستودع يخزن كل أنواع البضائع. سعته الابتدائية هى 100 وحدة من كل نوع من البضائع، لكن يمكن ترقيته إلى مستودع موسع، الذى يسع 200 وأخيرا 300 وحدة. بناء مستودع يزيد سعات التخزين بواسطة 100.
model.building.WarehouseExpansion.description=المستودع يخزن كل أنواع البضائع. سعته الابتدائية هى 100 وحدة من كل نوع من البضائع، لكن يمكن ترقيته إلى مستودع موسع، الذى يسع 200 وأخيرا 300 وحدة. بناء مستودع موسع يزيد سعة التخزين ب100.
model.building.Stables.description=الإسطبلات تزيد إنتاجية الخيول.
model.building.Docks.description=الرصيف يسمح للمستعمرين بإنتاج السمك على تلال المحيط المجاورة للمستعمرة. متى كان التعداد على الأقل 4، يمكن ترقيته إلى رصيف جاف، مما يسمح للمستعمرة بإصلاح السفن المتضررة. عندما يصل تعداد المستعمرة إلى 8، يمكن ترقيته أيضا إلى ساحة سفينة، مما يسمح للمستعمرة ببناء سفن جديدة.\n\n رصيف يسمح بالصيد.
model.building.Drydock.description=الرصيف الجاف يسمح للمستعمرين بإنتاج السمك على تلال المحيط المجاورة للمستعمرة ويسمح بإصلاح السفن. عندما يصل تعداد المستعمرة إلى 8، يمكن ترقيته أيضا إلى سفينة، مما يسمح للمستعمرة ببناء سفن جديدة.\n\n رصيف جاف يسمح بإصلاح السفن.
model.building.Shipyard.description=ساحة السفينة تسمح للمستعمرين بإنتاج السمك على تلال المحيط المجاورة للمستعمرة، هى تسمح بإصلاح السفن وتسمح ببناء السفن.\n\n ساحة سفينة يسمح ببناء السفن.
model.building.PrintingPress.description=دار الطبع، التى يمكن ترقيتها إلى صحيفة متى وصل التعداد إلى 4، تزيد إنتاج المستعمرة من أجراس الحرية.
model.building.Newspaper.description=الصحيفة، التى يمكن بناؤها فقط بعد بناء دار طبع ومتى وصل التعداد إلى 4، تزيد إنتاج أجراس الحرية.
model.building.CustomHouse.description=المنزل المعدل، الذى يمكن بناؤه متى انضم بتر ستويفيزانت إلى الكونجرس القاري، يسمح للمستعمرة بتصدير البضائع إلى أوروبا مباشرة بدون مساعدة السفن. أيضا، هو يسمح بالتجارة مع القوى الخارجية بعد إعلان الاستقلال. اختياريا، يمكنه أيضا تجاهل المقاطعات.
model.foundingFather.adamSmith.name=آدم سميث
model.foundingFather.adamSmith.description=المصانع تنتج 1.5 قطعة بضاعة مصنعة لكل 1 قطعة مادة خام.
model.foundingFather.adamSmith.text=معروف كأب الاقتصاد الحديث، سميث كتب عدة نظريات ،من ضمنها، "ثروة الأمم" كتابه الأشهر.
model.foundingFather.jacobFugger.name=جاكوب فاجر الثاني
model.foundingFather.jacobFugger.description=كل المقاطعات الفعالة حاليا أسقطت.
model.foundingFather.jacobFugger.text=تاجر وعامل فى بنك غنى جدا. جمع ثروة مع شراكات العائلة وحيازات الأسهم فى صناعات التنجيم.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.name=بيتر مينويت
model.foundingFather.peterMinuit.description=الهنود لم يعودوا يطالبون بالدفع مقابل أرضهم.
model.foundingFather.peterMinuit.text=اشترى ما عرف فيما بعد باسم جزيرة مانهاتن من الأمريكيين الأصليين مقابل حوالى 60 جلدر هولندي. سيستعمر فيما بعد منطقة خليج ديللاوير أيضا.
model.foundingFather.peterStuyvesant.name=بيتر ستيفسانت
model.foundingFather.peterStuyvesant.description=بناء منازل معدلة يصبح ممكنا.
model.foundingFather.peterStuyvesant.text=عين كالحاكم العام للنرويج الجديدة والتي، بعد غزو بريطانى لم يستطع وقفه، أصبحت نيويورك.
model.foundingFather.janDeWitt.name=جان دى وت
model.foundingFather.janDeWitt.description=التجارة مع المستعمرات الأجنبية تصبح ممكنة.
model.foundingFather.janDeWitt.text=دى ويت كان رجل عقارات هولندى عظيم. مثل التجار وشجع الصناعة والتجارة. فاوض أيضا حول عدة معاهدات مهمة للهولنديين لإنهاء الحرب مع إنجلترا.
model.foundingFather.ferdinandMagellan.name=فردناند ماجلان
model.foundingFather.ferdinandMagellan.description=حركة الناقلات البحرية تزداد بواسطة 1 والوقت للإبحار إلى/من أوروبا/أمريكا يقصر.
model.foundingFather.ferdinandMagellan.text=واحد من أعظم المستكشفين المبحرين حول الكرة الأرضية. ماجلان كان أول من دار حول الكرة الأرضية وعبر المحيط الهادي.
model.foundingFather.franciscoDeCoronado.name=فرانسيسكو دى كورونادو
model.foundingFather.franciscoDeCoronado.description=كل المستعمرات الموجودة تصبح مرئية عل الخريطة.
model.foundingFather.franciscoDeCoronado.text=أول مستكشف أوروبى يرى الوادى الكبير. رغم أنه لم يجد أبدا المدن الذهبية التى بحث عنها، رسمه للمنطقة المسماة الآن جنوب غرب الولايات المتحدة فى خرائط كان مهما لمزيد من الاستكشاف.
model.foundingFather.hernandoDeSoto.name=هرناندو دى سوتو
model.foundingFather.hernandoDeSoto.description=استكشاف شائعات المدينة المفقودة دائما يعطى نتيجة إيجابية وكل الوحدات الأرضية تمتلك مدى نظر ممدد.
model.foundingFather.hernandoDeSoto.text=أول أوروبى يستكشف فلوريدا وجنوب شرق الولايات المتحدة. قام أيضا بدور مهم فى غزوات أمريكا الوسطى.
model.foundingFather.henryHudson.name=هنرى هدسن
model.foundingFather.henryHudson.description=يزيد خرج كل صائدى الفراء بنسبة 100%.
model.foundingFather.henryHudson.text=بحار إنجليزى استكشف ورسم فى خريطة مساحة كبيرة من شمال شرق قارة أمريكا الشمالية. العديد من المجارى المائية فى هذه المنطقة مسماة على شرفه. هدفه الأصلى كان العثور على الممر الشمالى الغربى الشهير.
model.foundingFather.laSalle.name=روبرت دى لا سال
model.foundingFather.laSalle.description=يعطى كل المستعمرات الحالية والمستقبلية ستوكاد عندما يصل تعدادهم إلى 3.
model.foundingFather.laSalle.text=الأوروبى الأول الذى سافر على طول نهر الميسيسيبي، دى لا سال كان فى مهمة لوضع عدد كبير من المراكز التجارية على ضفافه. سمى الحوض بأكمله لويزيانا على شرف الملك الفرنسي. فيما بعد، استكشف عددا من البحيرات العظمى.
model.foundingFather.hernanCortes.name=هرنان كورتيس
model.foundingFather.hernanCortes.description=المستوطنات الأصلية المستعمرة تنتج دائما كنزا (وبوجود أكبر) وجاليون الملك تنقله مجانا.
model.foundingFather.hernanCortes.text=غازى أسبانى شهير قضى على إمبراطورية الأزتك وادعى ملكية المكسيك لأسبانيا.
model.foundingFather.georgeWashington.name=جورج واشنطن
model.foundingFather.georgeWashington.description=أى جندى أو دراجوون يكسب قتالا يرقى تلقائيا للمستوى الممكن التالي.
model.foundingFather.georgeWashington.text=الجنرال واشنطن يقود الجيش الاستعمارى إلى النصر على البريطانيين لنيل الاستقلال للمستعمرات. هذا الانتصار وقيادته قاد إلى تسميته أول رئيس للأمة الجديدة.
model.foundingFather.paulRevere.name=بول ريفير
model.foundingFather.paulRevere.description=عندما تهاجم مستعمرة بدون جنود واقفين، يقوم المستعمر تلقائيا بأخذ أى مسدس مصقول ويدافع.
model.foundingFather.paulRevere.text=الراكب الشهير لأمريكا الاستعمارية ركب حصانه وتريض خلال الريف محذرا المستعمرين من أن الجنود البريطانيين قادمون. أمسك خلال الجولة وأطلق فيما بعد عندما اعتقد مختطفوه أنهم فى خطر شديد وأن سجينهم ربما يعطلهم.
model.foundingFather.francisDrake.name=فرانسيه دراك
model.foundingFather.francisDrake.description=يزيد القوة القتالية لكل الخاصيين بنسبة 50%.
model.foundingFather.francisDrake.text=قبطان بحر إنجليزى عظيم، دراك كان أول من دار حول الكرة الأرضية وبطلا خلال القتال ضد الأرمادا الأسبانية.
model.foundingFather.johnPaulJones.name=جون بول جونز
model.foundingFather.johnPaulJones.description=فريجات تمت إضافتها إلى بحريتك الاستعمارية (مجانا).
model.foundingFather.johnPaulJones.text=كان قبطان بحر عظيما فى أمريكا، جونز قال الكلمات المشهورة "سيدي، أنا لم أبدأ بعد الحرب" أثناء قتال البريطانيين فى البحر. فيما بعد راقب سفينته وهى تغرق إلى أسفل المحيط من على سطح مركبة بريطانية.
model.foundingFather.thomasJefferson.name=توماس جيفرسون
model.foundingFather.thomasJefferson.description=يزيد إنتاج أجراس الحرية فى المستعمرات بنسبة 50%.
model.foundingFather.thomasJefferson.text=صوت قوى للوطنية، جيفرسون هو الذى كتب إعلان الاستقلال. فيما بعد أصبح الرئيس الثالث للولايات المتحدة.
model.foundingFather.pocahontas.name=بوكاهانتس
model.foundingFather.pocahontas.description=كل مستويات التوتر بينك وبين السكان الأصليين تمت إزالتها والتحذير الهندى يولد بنصف السرعة.
model.foundingFather.pocahontas.text=صانع سلام بين مستوطنى جيمس تاون الأوائل والأمريكيين الأصليين. كانت ترسل الطعام والمؤن الأخرى للمستعمرين المتضورين جوعا هناك خلال أوقات الشدة. تحولت فيما بعد إلى المسيحية وتزوجت رجلا إنجليزيا.
model.foundingFather.thomasPaine.name=توماس باين
model.foundingFather.thomasPaine.description=يزيد إنتاج أجراس الحرية فى المستعمرات بقيمة معدل الضريبة فى اللحظة التى ينضم فيها.
model.foundingFather.thomasPaine.text=ألهم المستعمرين بقلمه تأييدا لبنيامين فرانكلين. نشر بامفليت، "الحاسة العامة" مرشدا لأفكار الوطنيين فى كل المستعمرات.
model.foundingFather.simonBolivar.name=سيمون بوليفار
model.foundingFather.simonBolivar.description=عضوية أبناء الحرية فى كل المستعمرات ازدادت بنسبة 20%.
model.foundingFather.simonBolivar.text=مذكور كقائد عظيم فى الصراع لاستقلال أمريكا الجنوبية من أسبانيا. بوليفار حرر ما يعرف الآن كفنزويلا وفيما بعد أصبح رئيسها الأول.
model.foundingFather.benjaminFranklin.name=بنجامين فرانكلين
model.foundingFather.benjaminFranklin.description=حروب الملك الأجنبية لم يعد لها تأثير على العلاقات فى العالم الجديد والأوروبيون فى العالم الجديد دائما يعرضون السلام فى المفاوضات.
model.foundingFather.benjaminFranklin.text=مساهم كبير فى إعلان الاستقلال، فرانكلين كان أحد أصوات الثورة. سافر بكثرة بين أوروبا والمستعمرات، واكتسب دعم الفرنسيين فى الحرب.
model.foundingFather.williamBrewster.name=ويليام برويستر
model.foundingFather.williamBrewster.description=لا مزيد من المجرمين أو الخدم يظهرون على السطح ويمكنك اختيار أى مهاجر فى حوض الريكريتمنت للنقل للسطح.
model.foundingFather.williamBrewster.text=بريوستر كان قائد بوريتان مستعمرة بليماوث فى نيو إنجلند.
model.foundingFather.williamPenn.name=ويليام بن
model.foundingFather.williamPenn.description=الإنتاج عبر كل المستعمرات تمت زيادته بنسبة 50%.
model.foundingFather.williamPenn.text=كصديق مقرب لدوق يورك، بين منح الأرض التى هى بينسيلفانيا، ديلاوير، ونيوجيرسي. حكم مستعمرة كواكر لعدة سنوات لتوفير هافن للزملاء الكواكرز.
model.foundingFather.fatherJeanDeBrebeuf.name=الأب جان دى بريبف
model.foundingFather.fatherJeanDeBrebeuf.description=كل المهام تتصرف كخبراء.
model.foundingFather.fatherJeanDeBrebeuf.text=صادق هنود الهورون وحول الكثيرين إلى المسيحية. مات فى أيدى الإروكيوس الذين هزموا أخيرا عدوهم، الهورون.
model.foundingFather.juanDeSepulveda.name=جوان دى سيبولفيدا
model.foundingFather.juanDeSepulveda.description=يزيد فرصة أن مستوطنة هندية سبجيجاتد سوف \تتحول\ وتنضم إلى مستعمرة.
model.foundingFather.juanDeSepulveda.text=عالم دين أسبانى تحدث مؤيدا غزو أراضى الهنود وفرض الإيفاجيليزاشن للسكان الأصليين.
model.foundingFather.bartolomeDeLasCasas.name=بارتولوم دى لا كازاس
model.foundingFather.bartolomeDeLasCasas.description=كل المتحولين الهنود الموجودين حولوا إلى مستعمرين أحرار.
model.foundingFather.bartolomeDeLasCasas.text=قس كاثوليكى سافر للإنديز محولا الهنود ومعارضا أسبانيا لمعاهدتها للسكان الأصليين.
