model.unit.masterTobaccoPlanter.description=زارع التبغ الكبير يزرع التبغ.
model.unit.firebrandPreacher.description=المبشر فايربراند يزيد الاضطراب الدينى فى أوروبا (يرمز له بالصلبان)، مما بالتالى يزيد من الهجرة للعالم الجديد.
model.unit.elderStatesman.description=رجل الدولة الكبير يزيد من رغبة المستعمرين  فى الاستقلال (يرمز لها بأجراس الحرية)، مما يزيد من عضوية أبناء الحرية فى مستعمراتك.
model.unit.masterCarpenter.description=النجار الكبير ماهر على وجه الخصوص فى إنتاج المبانى والوحدات فى مستعمراتك.
model.unit.masterDistiller.description=عامل التصفية الكبير يستخدم السكر لإنتاج الروم.
model.unit.masterWeaver.description=النساج الكبير يحول القطن إلى قماش.
model.unit.masterTobacconist.description=عامل التبغ الكبير يصنع السجائر من التبغ.
model.unit.masterFurTrader.description=تاجر الفراء الكبير يحول الفراء إلى معاطف.
model.unit.masterBlacksmith.description=الحداد الكبير يقوم بحدادة الأدوات من الخام.
model.unit.masterGunsmith.description=صانع الأسلحة الكبير يستخدم الأدوات لإنتاج المسدسات.
model.unit.seasonedScout.description=الكشاف الموسمى أفضل ما يكون فى استكشاف العالم الجديد، خصوصا المستوطنات الهندية وشائعات المدينة المفقودة.
model.unit.hardyPioneer.description=الرائد الهاردى يتميز فى إخلاء الغابات، حرث الحقول وبناء الطرق.
model.unit.veteranSoldier.description=الجندى الخبير هو وحدة عسكرية خبيرة. أى مستعمر حر يمكن أن يرقى إلى جندى خبير بعد كسب معركة.
model.unit.jesuitMissionary.description=مهمة الجوسيت قادر على بدء مهمة فى مستوطنة هندية ويتميز خصوصا فى تحويل الهنود.
model.unit.indenturedServant.description=الخادم بلا أجر مهيأ جيدا للعمل بالخارج، لكن مهيأ بدرجة أقل للعمل بالداخل. يمكن أن يصبح مستعمرا حرا من خلال الترقية أو التعليم.
model.unit.pettyCriminal.description=المجرم البيتى مهيأ للعمل بالخارج، لكن غير مهيأ للعمل بالداخل. يمكن أن يصبح خادما بلا أجر من خلال الترقية أو التعليم.
model.unit.indianConvert.description=المتحول الهندى هو ساكن أصلى انضم إلى واحدة من مستعمراتك. هو ماهر فى كل أنواع العمل بالخارج، لكن غير مهيأ للعمل بالداخل. متى انضم بارتولوم دى لاس كازاس إلى الكونجرس القاري، كل المتحولين الهنود يصبحون مستعمرين أحرار.
model.unit.brave.description=الشجاع هى وحدة أصلية قادرة على حمل كمية صغيرة من البضائع. يمكن أن يكون مسلحا وماونتد. الشجعان عادة يزورون مستعمراتك لجلب هدايا لك أو تقديم طلبات.
model.unit.colonialRegular.description=الاعتيادية الاستعمارية هى وحدة كراك متوفرة فقط بعد إعلان الاستقلال.
model.unit.kingsRegular.description=اعتيادى الملك هو وحدة كراك متوفرة فقط للتاج. ستراهم فقط عندما تصل القوة الاستكشافية الملكية بعد إعلان الاستقلال.
model.unit.caravel.description=الكرافيل هى سفينة تجارية صغيرة وليست سريعة.
model.unit.frigate.description=الفريجات هى سفينة حربية صغيرة.
model.unit.galleon.description=الجاليون هى سفينة تجارية كبيرة. إنها السفينة الوحيدة القادرة على أخذ قطار كنز إلى أوروبا.
model.unit.manOWar.description=رجل الحرب هى سفينة حربية كبييرة. إنها متوفرة للتاج فقط وبعد إعلان الاستقلال.
model.unit.merchantman.description=الميرشانتمان هى سفينة تجارية متوسطة الحجم.
model.unit.privateer.description=البرايفيتيير هى سفينة حربية صغيرة لا ترفع علم الدولة التى تتبعها. إنها الوحدة الوحيدة القادرة على مهاجمة الوحدات الأخرى بدون إعلان الحرب.
model.unit.artillery.description=المدفعية جيدة فى الهجوم على والدفاع عن المستعمرات، ومعرضين للهجوم جدا فى العراء.
model.unit.damagedArtillery.description=المدفعية المتضررة مثل المدفعية فى كل شيء، فقط أضعف.
model.unit.treasureTrain.description=الغرض الوحيد من قطار الكنز هو نقل الذهب الموجود فى أنقاض مدينة مفقودة، أو المأخوذ من مستوطنة هندية. لو نقلته إلى واحدة من مستعمراتك، التاج سيعرض نقله إلى أوروبا مقابل أجرة معقولة. لو تمتلك جاليون، يمكنك نقله إلى أوروبا بنفسك.
model.unit.wagonTrain.description=قطار الأجنحة قادر على حمل 200 قطعة ذهبية على الأرض. يمكنك استخدامه للتجارة مع اللاعبين الآخرين، أو لنقل البضائع بين مستعمراتك.
model.unit.milkmaid.description=خادمة لبن (TODO)
model.unit.revenger.description=الكابتن باع روحه للشيطان.
model.unit.flyingDutchman.description=الرجل الهولندى الطائر هى سفينة الملعونين.
model.unit.undead.description=غير الميتين هم طاقم الرجل الهولندى الطائر.
model.unit.pioneer.description=الرائد يزيل الغابات، يبنى الطرق ويحرث الحقول، لكن ليس بنفس جودة الرائد الهاردي.
model.unit.soldier.description=الجندى و وحدة عسكرية أقل خبرة من الجندى الخبير.
model.unit.dragoon.description=الدراجوون هى وحدة عسكرية ماونتد.
model.unit.scout.description=الكشاف جيد فى استكشاف العالم الجديد، على وجه الخصوص المستوطنات الهندية وشائعات المدينة المفقودة، لكن ليس بنفس جودة الكشاف الخبير.
model.unit.missionary.description=الميشينارى قادر على بدء مهمة فى مستعمرة هندية لتحويل السكان الأصليين. هو أقل مهارة من الجيسيت ميشيناري، على أية حال.
