model.tile.plains.description=السهول هى مساحات ضخمة من الأرض براحة قليلة نسبيا، مناسبة أكثر للزراعة. تنتج كمية كبيرة من الحبوب، كمية أقل من القطن، وبعض الخام. توجد فى المناطق المعتدلة.
model.tile.grassland.description=أراضى العشب هى مساحات مستوية ممتدة، مفتوحة من العشب. توجد عادة قرب الغابات المعتدلة فى المساحات العليا أو الصحارى فى المناطق شبه المدارية. أراضى العشب مثالية لنمو التبغ. الطعام يمكن تنميته أيضا.
model.tile.prairie.description=برايرى هى منطقة من الأرض تدعم الحشائش والحضرة، مع بعض الأشجار، وتمتلك عادة مناخ معتدل أو متوسط. البرايرى مناسبة أكثر ما تكون لزرع الحبوب والقطن.
model.tile.savannah.description=فى السافانا، الحشائش والأشجار هى الأنواع النباتية الغالبة. السافانا ترى عادة كمنطقة انتقالية، موجودة بين مناطق الغابات أو أرض الخشب ومناطق أرض الحشائش أو الصحراء. السافانا تنتج أساسا الحبوب والسكر.
model.tile.marsh.description=مارش هو نوع من الأرض المبتلة، من معالمها الحشائش، رش، ريدز، تيفاز، سيدجز، وبعض النباتات الهيرباشيس فى محيط من الماء الضحل. مارش تنتج بعض الحبوب والتبغ، كما الخام. المارشات توجد أساسا فى الارتفاعات العالية.
model.tile.swamp.description=الأراضى المبتلة المدارية بجوار الأجسام الضحلة من الماء. المستنقعات تمتلك نسبة أعلى من سطح المياه المفتوح وبشكل عام أعمق من المارش. المستنقعات تنتج بعض الحشائش، كما كميات صغيرة من السكر والخام.
model.tile.desert.description=الصحارى جافة جدا، تتلقى انتباها قليلا. على الرغم من قلتها، الصحارى تنتج الحبوب، القطن والخام.
model.tile.tundra.description=تاندرا هى مساحة حيث نمو الشجر يعاق بواسطة الحرارة المنخفضة ومواسم النمو القصيرة. تاندرا تنتج الحبوب وبعض الخام. توجد فى الارتفاعات العالية.
model.tile.mixedForest.description=الغابات المختلطة، التى يمكن العثور عليها فى الارتفاعات المتوسطة، تنتج الحبوب، الخشب، الفراء، وبعض القطن. لو أزيلت الغابات المختلطة، تصبح سهولا.
model.tile.coniferForest.description=غابات كونيفور تنتج الحبوب، الخشب، الفراء، وبعض التبغ. توجد أساسا فى الارتفاعات الاستوائية وتفسح المجال لأرض الحشائش عند إزالتها.
model.tile.broadleafForest.description=غابات برودلوف تنتج الحبوب، الخشب، الفراء، وبعض القطن. توجد فى الارتفاعات المتوسطة وتفسح المجال للبرايرى عند إزالتها.
model.tile.tropicalForest.description=الغابات الاستوائية تنتج الحبوب، الخشب، الفراء وبعض السكر. إزالة الغابات الاستوائية تنتج السافانا.
model.tile.wetlandForest.description=غابات الأرض المبتلة تنتج الحبوب، الخشب، الفراء، وبعض الخام. غابات الأرض المطيرة يمكن إزالتها لإنتاج أرض مارش. توجد فى الارتفاعات العالية.
model.tile.rainForest.description=الغابات المطيرة تنتج الحبوب، الخشب، الفراء، وبعض الخام، السكر والتبغ. توجد فى المناطق المدارية ويمكن إزالتها لإنتاج مستنقعات.
model.tile.scrubForest.description=غابات سكرب تنتج الحبوب، الفراء وبعض القطن والخام. لو تمت إزالتها، الأرض تصبح صحراء. غابات سكرب توجد فى المناطق المعتدلة.
model.tile.borealForest.description=غابات بوريل تنتج الحبوب، الخشب، الفراء وبعض الخام. توجد فى الارتفاعات العالية ويمكن إفراغها لإنتاج تاندرا.
model.tile.arctic.description=أركتيك فى معظمها محيط واسع مغطى بالثلج محاط بأرض مجمدة، عديمة الأشجار ولا ينتج أى شيء. يوجد بقرب القطب الشمالى والجنوبى ولا يمكن أن يدعموا المستعمرات.
model.tile.ocean.description=المحيطات هى أجسام كبيرة من المياه المالحة، جيدة للصيد. كمية السمك تزداد بوجود أرض وخصوصا بواسطة مصبات الأنهار.
model.tile.highSeas.description=أعالى البحار تنتج السمك. كما تمكن سفنك من الإبحار من وإلى أوروبا.
model.tile.hills.description=التلال تمتد فوق الأرض المحيطة، فى مساحة محدودة. التلال تنتج كمية كبيرة من الخام، بالإضافة إلى بعض الحبوب.
model.tile.mountains.description=الجبال تمتد فوق الأرض المحيطة فى مساحة محدودة. الجبال عامة أحد من التلال. من الصعب السفر عبرهم ولا يمكن إنشاء مستعمرات هنا. غير أن التنجيم جيد الاستخراج  الخام والفضة.
model.tile.greatRiver.description=الأنهار العظيمة هى أنهار يمكن أن تبحر فيها سفن.
