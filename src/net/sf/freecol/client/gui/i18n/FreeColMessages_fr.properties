warOfIndependence.independenceDeclared=Aujourd’hui, le Congrès a approuvé la plus importante Résolution qui ait jamais été prise en Amérique.\n\nJe suis bien conscient que cela va Nous demander beaucoup de Labeur, de Sang et d’Or pour pouvoir maintenir cette Déclaration et pour défendre ces États. Déjà je peux discerner au travers de toute cette Obscurité les superbes Rayons de la Lumière et de la Gloire. Je peux prédire que la Fin vaudra bien mieux que tous les Moyens. Et que la Postérité triomphera des Tractations de nos Jours, qui nous pousseraient à nous ruer ou à fuir, ce que je crois que Dieu saura absolument nous en préserver.\n\nLa Force Expéditionnaire Royale tombera bientôt sur nous. Préparez nos défenses avec soin pendant que nous réunissons des volontaires pour une nouvelle Armée Continentale.
