# Founding fathers:

foundingFather.adamSmith.name=Adam Smith
foundingFather.adamSmith.description=Les manufactures fabriquent moitié plus de produits à partir de la même quantité de matière première.
foundingFather.adamSmith.text=Mieux connu comme fondateur du libéralisme économique, Adam Smith écrivit de nombreux ouvrages de théorie économique, la « Richesse des nations » étant son plus célèbre.
foundingFather.adamSmith.birthAndDeath=1723-1790

foundingFather.jacobFugger.name = Jacob Fugger II
foundingFather.jacobFugger.description=Tous les boycotts en cours prennent fin.
foundingFather.jacobFugger.text=Richissime négociant et banquier allemand, Jacob Fugger étendit son entreprise familiale jusqu'à la mer Adriatique. Il prêta même de l'argent aux empereurs Maximilien et Charles V.
foundingFather.jacobFugger.birthAndDeath=1459-1525

foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.description=Les indiens ne demandent plus à être payés en échange de leurs terres.
foundingFather.peterMinuit.text=Peter Minuit acheta aux indigènes, pour environ soixante florins hollandais seulement, ce qui devint plus tard l'île de Manhattan 
foundingFather.peterMinuit.birthAndDeath=1580-1638

foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.description=La construction de douanes devient possible.
foundingFather.peterStuyvesant.text=Peter Stuyvesant fut le dernier gouverneur de Nouvelle-Hollande, avant que les anglais s'en emparent et rebaptisent la Nouvelle-Amsterdam en New York.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672

foundingFather.janDeWitt.name=Johan de Witt
foundingFather.janDeWitt.description=Le commerce avec les colonies étrangères devient possible.
foundingFather.janDeWitt.text=Johan De Witt fut grand-pensionnaire de Hollande. Il encouragea l'industrie et le commerce. Il négocia le traité de paix de Bréda avec les anglais qui acquirent ainsi la Nouvelle-Amsterdam.
foundingFather.janDeWitt.birthAndDeath=1625-1672

foundingFather.ferdinandMagellan.name=Ferdinand Magellan
foundingFather.ferdinandMagellan.description=Les vaisseaux se déplacent d'une case supplémentaire et la durée du trajet Europe - Nouveau Monde est raccourcie.
foundingFather.ferdinandMagellan.text=Un des plus grands explorateurs et navigateurs, Ferdinand Magellan fut le premier à effectuer la circumnavigation complète du globe terrestre en traversant notamment l'océan qu'il nomma Pacifique.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521

foundingFather.franciscoDeCoronado.name=Francisco de Coronado
foundingFather.franciscoDeCoronado.description=Toutes les colonies existantes deviennent visibles sur la carte.
foundingFather.franciscoDeCoronado.text=Francisco Vásquez de Coronado fut le premier explorateur européen à découvrir le Grand Canyon. Bien qu'il n'ait jamais trouvé les villes dorées qu'il cherchait, sa cartographie de l'actuel sud-ouest des États-Unis fut très utile pour les expéditions suivantes.
foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554

foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=L'exploration d'éventuelles cités perdues donne toujours un bilan positif, et toutes vos unités peuvent voir plus loin.
foundingFather.hernandoDeSoto.text=Conquistador espagnol, Hernando de Soto fut le premier européen à découvrir la Floride, ainsi que six autres actuels états du sud-est des États-Unis.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542

foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.description=Vos trappeurs ramènent deux fois plus de fourrures.
foundingFather.henryHudson.text=Navigateur anglais, Henry Hudson explora une grande partie des côtes du nord-est américain. Son premier objectif était de découvrir un route maritime vers l'Asie en passant par le pôle Nord.
foundingFather.henryHudson.birthAndDeath=1565-1611

foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.description=Toutes vos colonies, existantes et futures, acquièrent une palissade dès qu'elles comptent trois habitants.
foundingFather.laSalle.text=René Robert Cavalier de La Salle découvrit l'Ohio et descendit le Mississipi jusqu'au golfe du Mexique, pour conquérir et fonder la Louisiane en l'honneur du Roi de France. Durant ses expéditions, il établit de nombreux forts tels que le fort Frontenac sur le lac Ontario, ou encore le fort Saint-Louis dans l'actuel Texas.
foundingFather.laSalle.birthAndDeath=1643-1687

foundingFather.hernanCortes.name= Hernán Cortés
foundingFather.hernanCortes.description=La conquête des camps indigènes se solde toujours par un trésor abondant que les galions du Roi transporteront gracieusement jusqu'en Europe.
foundingFather.hernanCortes.text=Le célèbre conquistador espagnol Hernán Cortés Monroy Pissaro Altamirano vainquit l'empire Aztèque et en pilla les richesses et sanctuaires.
foundingFather.hernanCortes.birthAndDeath=1485-1547

foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.description=Les soldats et dragons qui gagnent un combat montent automatiquement en grade quand c'est possible.
foundingFather.georgeWashington.text=Le Général George Washington dirigea l'Armée continentale  pendant la guerre d'indépendance des États-Unis d'Amérique. Sa victoire contre les britanniques et son charisme le mena à être nommé premier président de la nouvelle nation.
foundingFather.georgeWashington.birthAndDeath=1732-1799

foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=Quand une colonie sans défense est attaquée, un colon prend automatiquement les armes (s'il y en a en réserve) et défend sa patrie avec bravoure.
foundingFather.paulRevere.text=Paul Revere était un simple artisan américain quand il partit à cheval prévenir les fermiers de Lexington de l'arrivée des soldats britanniques. Il fut capturé et libéré plus tard alors que les britanniques devaient battre en retraite le plus rapidement possible après leur défaite.
foundingFather.paulRevere.birthAndDeath=1734-1818

foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.description=La puissance de feu de tous vos navires corsaires augmente de moitié.
foundingFather.francisDrake.text=Le capitaine anglais Francis Drake fut le premier Anglais à faire le tour de la Terre. Ce corsaire devint surtout un héros pour sa victoire contre l'Invincible Armada espagnole.
foundingFather.francisDrake.birthAndDeath=1542-1596

foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=Une frégate est gratuitement ajoutée à votre flotte coloniale.
foundingFather.johnPaulJones.text=Capitaine de la marine continentale après la Déclaration d'indépendance des États-Unis, John Paul Jones cria ces fameux mots « Sir, je n'ai pas encore commencé à me battre » alors qu'il est pourtant en difficulté face à un navire anglais plus grand que le sien. Il regardera plus tard son bateau couler depuis le pont de la frégate britannique qu'il venait tout juste de capturer.
foundingFather.johnPaulJones.birthAndDeath=1741-1792

foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=Les cloches de la liberté résonnent moitié plus dans vos colonies.
foundingFather.thomasJefferson.text=Grand homme d'État, Thomas Jefferson fit partie du comité de rédaction chargé de rédiger la Déclaration d'indépendance des États-Unis. Il devint quelques années plus tard le troisième président des États-Unis d'Amérique.
foundingFather.thomasJefferson.birthAndDeath=1743-1826

foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=Toutes les tensions avec les indigènes sont apaisées, et ceux-ci s'inquiètent désormais deux fois moins vite.
foundingFather.pocahontas.text=Médiatrice entre les pionniers de Jamestown et les indigènes amérindiens, Pocahontas est notamment connue pour avoir fait porter des vivres aux colons affamés pendant les périodes difficiles. Elle s'est convertie plus tard au christianisme et épousa un colon anglais.
foundingFather.pocahontas.birthAndDeath=1595-1617

foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=Les cloches de la liberté résonnent de plus en plus dans vos colonies, proportionnellement au taux d'imposition.
foundingFather.thomasPaine.text=L'écrivain anglais Thomais Paine émigra aux États-Unis et pris parti pour les insurgés. Son pamphlet « Bon sens » guida les pensées des patriotes de toutes les colonies.
foundingFather.thomasPaine.birthAndDeath=1737-1809

foundingFather.simonBolivar.name=Simón Bolívar
foundingFather.simonBolivar.description=La proportion d'indépendantistes augmente de 20 % dans chacune de vos colonies.
foundingFather.simonBolivar.text=Simón José Antonio de la Santísima Trinidad Bolívar y Palacios libéra la Nouvelle-Grenade de l'emprise espagnole. Il libéra également les colonies voisines et devint ainsi le premier président de la Fédération de Grande Colombie.
foundingFather.simonBolivar.birthAndDeath=1783-1830

foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.description=Les déclarations de guerre royales n'affectent plus vos relations dans le Nouveau Monde. Les colons européens du Nouveau Monde offrent désormais toujours la paix lors de négociations.
foundingFather.benjaminFranklin.text=En contribuant à la rédaction de la Déclaration d'indépendance des États-Unis, Benjamin Franklin était une des voix de la Révolution américaine. Il voyagea beaucoup entre l'Europe et les colonies afin de s'assurer le soutien des Français dans la Guerre d'indépendance.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790

foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=Les criminels et serviteurs ne viennent plus sur les docks, et vous pouvez choisir quel émigré se présentera sur les docks.
foundingFather.williamBrewster.text=William Brewster était un père supérieur puritain qui organisa la colonisation de Plymouth en Nouvelle-Angleterre.
foundingFather.williamBrewster.birthAndDeath=1567-1644

foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=Le nombre de croix dans vos colonies augmente plus vite de moitié.
foundingFather.williamPenn.text=William Penn fonda et gouverna ce qui devint plus tard la Pennsylvanie, pour pouvoir y pratiquer sa religion en toute liberté. La colonie quaker (protestante) prospéra tant et si bien que Philadelphie devint la première capitale des États-Unis des décennies plus tard.
foundingFather.williamPenn.birthAndDeath=1644-1718

foundingFather.fatherJeanDeBrebeuf.name=Jean de Brébeuf
foundingFather.fatherJeanDeBrebeuf.description=Tous les missionnaires sont des experts.
foundingFather.fatherJeanDeBrebeuf.text=Ce missionnaire jésuite sympathisa avec les indiens Hurons et en convertit un certain nombre au christianisme. Il fut capturé et tué par les Iroquois dans une bataille qu'ils gagnèrent contre les Hurons.
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649

foundingFather.juanDeSepulveda.name=Juan de Sepúlveda
foundingFather.juanDeSepulveda.description=Les camps indigènes deviennent plus faciles à convertir.
foundingFather.juanDeSepulveda.text=Juan Ginés de Sepúlveda était un théologien espagnol et fervent défenseur du droit pour l'Espagne à conquérir, coloniser et évangéliser le Nouveau Monde. 
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872

foundingFather.bartolomeDeLasCasas.name=Bartolmé de Las Casas
foundingFather.bartolomeDeLasCasas.description=Tous les indiens convertis deviennent des colons libres.
foundingFather.bartolomeDeLasCasas.text=Prêtre dominicain qui voyagea à travers les colonies espagnoles, convertissant les indiens et châtiant les espagnols pour leur mauvais traitements envers les indigènes souvent massacrés ou réduits en esclavage.
foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566

