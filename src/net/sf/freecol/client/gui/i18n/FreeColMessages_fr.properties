colopedia.terrain.plains.description=Les plaines sont de grandes étendues de terres avec peu de relief, très adapté aux cultures. Elles produisent une grande quantité de céréales, un peu moins de coton et un peu de minerai. Elles se trouvent sous les latitudes tempérées.
colopedia.terrain.mixedForest.description=Les forêts mixtes produisent des céréales, du bois, des fourrures et du coton. Elles se trouvent sous les latitudes tempérées et peuvent être rasées pour laisser place à des plaines.
colopedia.terrain.grassland.description=Les herbages sont des grandes étendues plates d'herbes. Elles se trouvent sous les latitudes hautes ou subtropicales. Les herbages sont l'idéal pour cultiver du tabac ou des céréales.
colopedia.terrain.coniferForest.description=Les forêts de conifères produisent des céréales, du bois, des fourrures et du tabac. Elles se trouvent sous les latitudes tropicales et peuvent être rasées pour laisser place à des herbages.
colopedia.terrain.prairie.description=Les prairies sont idéales pour la culture des céréales et du coton. Elles se trouvent sous les latitudes tempérées.
colopedia.terrain.broadleafForest.description=Les forêts de feuillus produisent des céréales, du bois, des fourrures et du coton. Elles se trouvent sous les latitudes tempérées et peuvent être rasées pour laisser place à des prairies.
colopedia.terrain.savannah.description=Les savanes sont des terres souvent à l'orée des forêts. Elles produisent des céréales et de la canne à sucre.
colopedia.terrain.tropicalForest.description=Les forêts tropicales produisent des céréales, du bois, des fourrures et un peu de canne à sucre. Elles peuvent être rasées pour laisser placer à la savane.
colopedia.terrain.marsh.description=Les tourbières sont des terres très humides qui foisonnent d'herbes, de joncs, de roseaux et de nombreuses autres plantes herbacées poussant même dans des eaux peu profondes. Les tourbières produisent des céréales et du tabac, ainsi que du minerai d'argent. Elles se trouvent sous les hautes latitudes.
colopedia.terrain.wetlandForest.description=Les forêts humides produisent des céréales, du bois, des fourrures et un peu de minerai. Elles se trouvent sous les hautes latitudes et peuvent être rasées pour laisser place à des tourbières.
colopedia.terrain.swamp.description=Les marais sont des terres humides ou des eaux boueuses... Elles sont bien plus profondes que les tourbières. Les marais produisent des céréales et aussi un peu de canne à sucre, de tabac et de minerai. Ils se trouvent sous les latitudes tropicales.
colopedia.terrain.rainForest.description=Les mangroves produisent des céréales, du bois, des fourrures et un peu de minerai, de sucre et de tabac. Elles se trouvent sous les latitudes tropicales et peuvent être rasées pour laisser place à des marais.
colopedia.terrain.desert.description=Les déserts sont arides et reçoivent très peu de précipitations. Ils produisent parfois un peu de céréales, de coton et de minerai.
colopedia.terrain.scrubForest.description=Les forêts de broussailles produisent des céréales, du bois, de la fourrure et un peu de coton et de minerai. Elles se trouvent sous les latitudes tempérées et peuvent être rasées pour laisser place à un désert.
colopedia.terrain.tundra.description=La toundra est une terre où la pousse des arbres est rendue difficile par les basses températures. Les toundras produisent des céréales et un peu de minerai. Elles se trouvent sous les hautes latitudes.
colopedia.terrain.borealForest.description=Les forêts boréales produisent des céréales, du bois, des fourrures et un peu de minerai. Elles se trouvent sous les hautes latitudes et peuvent être rasées pour laisser place à des toundras.
colopedia.terrain.arctic.description=L'arctique est un vaste océan, couvert de glace, entouré de terres gelées, sans végétation... bref qui ne sont bonnes à rien ! On les trouve près du pôle Nord et du pôle Sud et ne peuvent pas accueillir de colonie.
colopedia.terrain.ocean.description=Les mers côtières sont de grandes étendues d'eau salées, idéales pour la pêche. La densité des bancs de poissons est plus forte près des côtes, et plus spécialement près de l'embouchure des fleuves.
colopedia.terrain.highSeas.description=La haute mer regorge de poisson. Elle permet aussi de rejoindre l'Europe.
colopedia.terrain.hills.description=Les collines s'étendent parfois sur des zones continues mais toujours limitées. Les collines produisent généralement beaucoup de minerai, mais aussi un peu de céréales.
colopedia.terrain.mountains.description=Les montagnes s'étendent souvent sur des zones continues mais toujours limitées. Elles sont plus difficiles à traverser que les collines et ne permettent pas d'y fonder une colonie. En revanche, elles font généralement le bonheur des mineurs, même pour le minerai d'argent.

