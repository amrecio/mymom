model.goods.tools.description=Les outils sont fabriqués à partir du minerai. Ils peuvent être utilisés pour équiper une unité en pionnier, mais aussi pour construire des bâtiments et certaines unités comme les bateaux. Enfin ils peuvent être utilisé pour fabriquer des mousquets.
model.goods.muskets.description=Les mousquets sont fabriqués à partir des outils. Ils peuvent être utilisés pour équiper des unités en infanterie ou cavalerie.
model.goods.fish.description=Les poissons sont vidés, salés et transformés en nourriture aussitôt qu'ils sont pêchés.
