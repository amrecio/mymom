model.unit.freeColonist.description=Le colon libre est un blanc-bec sans savoir-faire particulier. Cependant, il peut acquérir un savoir-faire en travaillant dur à proximité d'une colonie, ou en visitant un campement indien. Il peut également être promu soldat vétéran, ou formé à un métier dans une colonie dotée d'une école.
model.unit.expertFarmer.description=L'expert fermier est spécialisé dans la culture des légumes et des céréales.
model.unit.expertFisherman.description=L'expert pêcheur est spécialisé dans la capture des poissons et leur conditionnement.
model.unit.expertFurTrapper.description=L'expert trappeur est spécialisé dans le piégeage des animaux à fourrure et leur dépeçage.
model.unit.expertSilverMiner.description=L'expert mineur d'argent n'a pas son pareil pour flairer un filon de minerai d'argent.
model.unit.expertLumberJack.description=L'expert bûcheron est spécialisé dans la coupe de bois de charpente.
model.unit.expertOreMiner.description=L'expert mineur est spécialisé dans l'extraction de minerai.
model.unit.masterSugarPlanter.description=Le maître planteur de canne à sucre... devinez quoi !
model.unit.masterCottonPlanter.description=Le maître planteur de coton est spécialisé dans la culture du coton.
model.unit.masterTobaccoPlanter.description=Le maître planteur de tabac est spécialisé dans la culture des feuilles de tabac.
model.unit.firebrandPreacher.description=Le prédicateur fanatique augmente la liberté religieuse de vos colonies (symbolisée par des croix), laquelle augmentera à son tour le nombre d'émigrants vers le Nouveau Monde.
model.unit.elderStatesman.description=Le vieux politicien attise le désir d'indépendance des colons (symbolisé par les cloches de la liberté), qui augmente le taux d'appartenance aux Fils de Liberté dans vos colonies.
model.unit.masterCarpenter.description=Le maître menuisier est spécialisé dans la construction de batîment et de certaines unités comme.les bateaux.
model.unit.masterDistiller.description=Le maître distillateur est spécialisé dans la fabrication de rhum.
model.unit.masterWeaver.description=Le maître tisserand est spécialisé dans la fabrication de tissus.
model.unit.masterTobacconist.description=Le maître cigarier est spécialisé dans la fabrication de cigares.
model.unit.masterFurTrader.description=Le maître fourrreur est spécialisé dans la fabrication de pelisses.
model.unit.masterBlacksmith.description=Le maître forgeron est spécailisé dans la fabrication d'outils.
model.unit.masterGunsmith.description=Le maître armurier est spécialisé dans la fabrication de mousquets.
model.unit.seasonedScout.description=L'éclaireur aguerri est le meilleur quand il s'agit d'explorer le Nouveau Monde, en particulier les campements indiens et les rumeurs de cité perdue.
model.unit.hardyPioneer.description=Le valeureux pionnier excelle dans l'art de la déforestation, du labour et de la construction de route.
model.unit.veteranSoldier.description=Le soldat vétéran est une unité armée expérimentée. N'importe quel colon libre peut être promu soldat vétéran après avoir gagné une bataille.
model.unit.jesuitMissionary.description=Le missionnaire jésuite est capable d'établir une mission dans un campement indien. Il est très doué pour convertir les indiens.
model.unit.indenturedServant.description=Le domestique contractuel apprécie de travailler au grand air, mais se morfond dès qu'il s'agit de travailler à l'intérieur. Avec un peu d'éducation, il peut devenir un colon libre.
model.unit.pettyCriminal.description=Le petit criminel peut travailler au grand air, mais est particulièrement mauvais à l'intérieur des colonies. Il peut devenir un domestique contractuel avec un peu d'éducation ou d'expérience.
model.unit.indianConvert.description=L'indien converti est un indien d'Amérique qui a rejoint vos colonies. Il est doué pour n'importe quel type de travail, du moment que cela ne se fait pas entre quatre murs. Dès que Bartolome de las Casas rejoint le Congrès continental, tous les indiens convertis deviennent des colons libres.
model.unit.brave.description=Le brave est une unité indienne, capable de transporter quelques marchandises. Il peut être armé et monté à cheval. Les braves visitent souvent vos colonies afin de vous offrir des cadeaux ou faire des demandes.
model.unit.colonialRegular.description=Le fantassin colonial est une unité d'élite, seulement disponible après la déclaration d'indépendance.
model.unit.kingsRegular.description=Le fantassin royal est une unité d'élite de la Couronne. Vous en verrez quand la Force Expéditionnaire Royale arrivera après la déclaration d'inpépendance.
model.unit.caravel.description=La caravelle est un petit bateau marchand pas très rapide.
model.unit.frigate.description=La frégate est un petit navire de guerre.
model.unit.galleon.description=Le galion est un gros navire marchand. C'est le seul bateau utilisé pour transporter des trésors vers l'Europe.
model.unit.manOWar.description=Le navire de ligne est un gros navire de guerre de la Couronne. Vous en verrez quand la Force Expéditionnaire Royale arrivera après la déclaration d'indépendance.
model.unit.merchantman.description=Le navire marchand est un bateau de taille moyenne.
model.unit.privateer.description=Le corsaire est un petit navire de guerre qui ne porte pas le pavillon du pays dont il vient. C'est la seule unité capable d'attaquer d'autres unités sans déclarer de guerre.
model.unit.artillery.description=L'artillerie est excellente pour attaquer et défendre des colonies. Par contre, elle est très vulnérable à l'extérieur.
model.unit.damagedArtillery.description=L'artillerie endommagée est comme l'artillerie normale, en plus faible seulement. Si elle est endommagée une deuxième fois, elle sera mise définitvement hors d'usage.
model.unit.treasureTrain.description=On trouve généralement des trésors dans les ruines des cités perdues ou en pillant un campement indien. Ils ne vous sont d'aucune utilité, mais peuvent être revendus à bon prix en Europe. Ils ne peuvent y être transporter à travers l'océan que par galion. Si vous n'en avez pas, la Couronne se fera un plaisir de vous offrir ce transport, moyennant un pourcentage « raisonnable » sur les bénéfices de leur vente.
model.unit.wagonTrain.description=Le chariot est capable de transporter jusqu'à 200 unités de marchandises à travers les terres. Vous pouvez l'utiliser pour commercer avec d'autres joueurs, ou pour déplacer vos marchandises entre vos propres colonies.
