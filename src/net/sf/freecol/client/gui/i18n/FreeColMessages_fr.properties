model.resource.Game.description=La forêt est le repaire de nombreux animaux susceptibles d'être chassés pour leurs fourrures et leur viande.
model.resource.Minerals.description=Le terrain est riche en minéraux. Les plus patients y trouveront du minerai et même de l'argent.
model.resource.Ore.description=Une large veine de minerai facile à extraire sort de terre. On en trouve comme ça seulement sur des terrains accidentés.
model.resource.Silver.description=Cette montagne est connue pour avoir des veines d'argent, ça fera la prospérité des villes des alentours.
model.resource.Lumber.description=Cette forêt a des bons arbres, bien droits, idéals pour en faire du bois d'œuvre.
model.resource.Furs.description=L'abondance d'animaux dans ces forêts amène de nombreux chasseurs à la recherche de proies faciles.
model.resource.Tobacco.description=Le sol de cette prairie est particulièrement adapté à la culture du tabac.
model.resource.Sugar.description=Le sol de cette savane est particulièrement adapté à la culture de la canne à sucre.
model.resource.Cotton.description=Le sol de cette prairie est particulièrement adapté à la culture du coton.
model.resource.Oasis.description=Cet oasis dans le désert est un spectacle bienvenu pour tous les voyageurs fourbus.
model.resource.Grain.description=Les récoltes viennent exceptionnellement bien dans cette plaine fertile.
model.resource.Fish.description=Un grand banc de petits poissons attire de gros poissons à cet endroit, ce qui attire du coup d'ardents pêcheurs.
