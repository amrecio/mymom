model.building.TownHall.description=L'Hôtel de ville, qui ne peut pas être amélioré, peut contenir trois colons pour la production de cloches de la liberté. Son effet peut-être augmenté par la construction d'une imprimerie et d'un journal.
model.building.CarpenterHouse.description=La menuiserie peut être améliorée en Scierie lorsque la population atteint 3 colons.\nCe bâtiment permet la conversion de bois en marteaux nécessaires pour construire toutes sortes de bâtiments.\n\nAutomatiquement construit lors de la fondation d'une nouvelle colonie.
model.building.LumberMill.description=La Scierie qui ne peut être améliorée, augmente la production de marteaux. Les marteaux sont nécessaires pour construire toutes sortes de bâtiments.
model.building.BlacksmithHouse.description=La forge, qui peut être améliorée en Aciérie, sert à transformer le minerai en outils. Les outils servent à construire ou à améliorer certains bâtiments. Les outils peuvent également être utilisés pour les travaux extérieurs des pionniers ou pour la production de mousquets. Lorsque la colonie a atteint une population de 8, la forge peut être remplacée par une usine sidérurgique pourvu que Adam Smith ait rejoint le congrès continental.
model.building.BlacksmithShop.description=L'aciérie, qui peut être améliorée en usine sidérurgique, sert à transformer le minerai en outils. Les outils servent à construire ou à améliorer certains bâtiments. Les outils peuvent également être utilisés pour les travaux extérieurs des pionniers ou pour la production de mousquets. Lorsque la colonie a atteint une population de 8, la forge peut être remplacée par une usine sidérurgique pourvu que Adam Smith ait rejoint le congrès continental.\n\nUne aciérie améliore la production d'outils.
model.building.IronWorks.description=L'usine sidérurgique, qui ne peut être améliorée, sert à transformer le minerai en outils. Les outils servent à construire ou à améliorer certains bâtiments. Les outils peuvent également être utilisés pour les travaux extérieurs des pionniers ou pour la production de mousquets. Lorsque la colonie a atteint une population de 8, la forge peut être remplacée par une usine sidérurgique pourvu que Adam Smith ait rejoint le congrès continental.\n\nUne usine sidérurgique améliore la production d'outils.
model.building.TobacconistHouse.description=La Maison du planteur, qui peut être améliorée en atelier de cigares, sert à produire des cigares à partir de tabac.\nLorsque la colonie atteint une population de 8, elle peut être améliorée en usine à cigares, pourvu que Adam Smith ait rejoint le congrès continental.\n\nAutomatiquement construit lors de la fondation d'une nouvelle colonie.
model.building.TobacconistShop.description=L'atelier de cigares sert à produire des cigares à partir de tabac.\nLorsque la colonie atteint une population de 8, il peut être améliorée en usine à cigares, pourvu que Adam Smith ait rejoint le congrès continental.\n\nUn atelier de cigares augmente la production de cigares.
model.building.CigarFactory.description=L'usine à cigares, qui ne peut être améliorée, sert à produire des cigares à partir de tabac.\n\nUne usine à cigares augmente la production de cigares.
model.building.WeaverHouse.description=La maison du tisserand, qui peut être améliorée en filature, permet de transformer le coton en tissu. Elle peut être améliorée en filature lorsque la population de la colonie atteint 8 et lorsque Adam Smith a rejoint le congrès continental.
model.building.WeaverShop.description=La filature, qui peut être améliorée en usine textile, sert à transformer du coton en tissu. Elle peut être améliorée en usine textile lorsque la population de la colonie atteint au moins 8  et lorsque Adam Smith a rejoint le congrès continental. Elle permet d'améliorer la production de tissus.
model.building.TextileMill.description=L'usine textile améliore la production de tissus à partir de coton.
model.building.DistillerHouse.description=La maison du bouilleur, qui peut être améliorée en distillerie, sert à produire du rhum à partir du sucre. Une fois qu'Adam Smith a rejoint le congrès et que la colonie a atteint une population de 8, la distillerie peut être remplacée par une usine de spiritueux.
model.building.RumDistillery.description=La distillerie sert à produire du rhum à partir du sucre. Une fois qu'Adam Smith a rejoint le congrès et que la colonie a atteint une population de 8, la distillerie peut être remplacée par une usine de spiritueux.\n\nUne distillerie augmente la production de Rhum.
model.building.RumFactory.description=L'usine de spiritueux, qui ne peut être améliorée, sert à produire du rhum à partir du sucre.\n\nUne usine de spiritueux augmente la production de Rhum.
model.building.FurTraderHouse.description=La maison du fourreur, qui peut être améliorée en atelier de fourrures, sert à produire des pelisses à partir de fourrures. Une fois que la colonie a atteint une population de 6, elle peut être améliorée en usine de fourrures pourvu que Adam Smith ait rejoint le congrès continental.
model.building.FurTradingPost.description=L'atelier de fourrures sert à produire des pelisses à partir de fourrures. Une fois que la colonie a atteint une population de 6, elle peut être améliorée en usine de fourrures pourvu que Adam Smith ait rejoint le congrès continental.Un atelier de fourrures augmente la production de pelisses.
model.building.FurFactory.description=L'usine de fourrures, qui ne peut être améliorée, sert à produire des pelisses à partir de fourrures. Une usine de fourrures augmente la production de pelisses.
model.building.Schoolhouse.description=Une colonie avec une population de 4 peut construire une école, ce qui permet aux maîtres-artisans d'enseigner leurs métiers à un colon sans compétences particulières. Dès que la population a atteint 8, elle peut être améliorée en Collège dans lequel d'autres métiers peuvent être enseignés par deux colons. Une fois que la population atteint 10, le collège peut être remplacé par une université dans laquelle toutes les compétences peuvent être enseignées par trois colons.\n\nUne école permet d'enseigner les compétences de niveau 1.
model.building.College.description=Une colonie avec une population de 4 peut construire une école, ce qui permet aux maîtres-artisans d'enseigner leurs métiers à un colon sans compétences particulières. Dès que la population a atteint 8, elle peut être améliorée en Collège dans lequel d'autres métiers peuvent être enseignés par deux colons. Une fois que la population atteint 10, le collège peut être remplacé par une université dans laquelle toutes les compétences peuvent être enseignées par trois colons.\n\nUn collège permet d'enseigner les compétences de niveau 2.
model.building.University.description=Une colonie avec une population de 4 peut construire une école, ce qui permet aux maîtres-artisans d'enseigner leurs métiers à un colon sans compétences particulières. Dès que la population a atteint 8, elle peut être améliorée en Collège dans lequel d'autres métiers peuvent être enseignés par deux colons. Une fois que la population atteint 10, le collège peut être remplacé par une université dans laquelle toutes les compétences peuvent être enseignées par trois colons.\n\nUne université permet d'enseigner les compétences de niveau 3.
model.building.Armory.description=L'armurerie est utilisée pour produire des mousquets à partir d'outils. Dès que la population atteint 8, l'armurerie peut être améliorée en poudrière et ensuite en arsenal pourvu qu'Adam smith ait rejoint le congrès continental.\n\nAprès sa construction vous pouvez produire des mousquets et de l'artillerie.
model.building.Magazine.description=La poudrière sert à produire des mousquets à partir d'outils. La poudrière peut être améliorée en arsenal pourvu qu'Adam Smith ait rejoint le congrès continental.\n\nAprès sa construction la production de mousquets augmente de 100%.
model.building.Arsenal.description=L'arsenal sert à produire des mousquets à partir d'outils.\n\n Après sa construction, la production de mousquets nécessite moitié moins d'outils.
model.building.Chapel.description=La chapelle est un lieu où les colons pratiquent leur religion. Une chapelle produit une petite quantité de croix mais aucun prête ne peut y être affecté. Pour cela il faut d'abord y construire une église.
model.building.Church.description=Une colonie avec une population de 3 peut construire une église, qui peut être améliorée en cathédrale lorsque la population atteint 8. La liberté religieuse du nouveau monde (symbolisé par des croix) cause une émigration croissante depuis l'europe.\n\nConstruire une église augmente la production de croix et vous permet de bénir des missionnaires.
model.building.Cathedral.description=Une colonie avec une population de 3 peut construire une église, qui peut être améliorée en cathédrale lorsque la population atteint 8.\nLa liberté religieuse du nouveau monde (symbolisé par des croix) cause une émigration croissante depuis l'europe.\n\nUne cathédrale augmente la production de croix.
model.building.Stockade.description=La palissade, qui peut être construite dès que la population atteint 3 personnes, protège les colons des attaques. La palissade peut être améliorée en fort, qui donne une meilleure protection contre les bombardements des corsaires et unités navales ennemis sur les océan adjacentes. Le fort peut être remplacé par une forteresse dès que la population atteint 8 personnes.\n\nConstruire une palissade augmente la défense de 100%.
model.building.Fort.description=Le fort, qui peut être construit après une palissade, protège les colons des attaques et bombarde les navires ennemis. Le fort peut être remplacé par une forteresse lorsque la population atteint 8.\n\nConstruire un fort donne un bonus de défense de 150%.
model.building.Fortress.description=Le forteresse, qui peut être construit après un fort, protège les colons des attaques et bombarde les navires ennemis\n\nConstruire une forteresse donne un bonus de défense de 150%.
model.building.Depot.description=Un dépôt conserve toutes sorte de produits. Sa capacité initiale est de 100 unités pour chaque type de produit. Il peut être amélioré en entrepôt ayant une capacité de 200 unités par produit. Construire une extension d'entrepôt augmente la capacité à 300 unités par produit.
model.building.Warehouse.description=Un entrepôt peut stocker toutes sortes de produits. Il permet de conserver 200 unités de plus pour chaque sorte de produit et peut être amélioré avec une extension pour en stocker encore 100 de plus.
model.building.WarehouseExpansion.description=Une extension d'entrepôt peut stocker toutes sortes de produits. Il permet de conserver 300 unités de chaque sorte de produit.
model.building.Country.description=Les pâturages proche de votre colonie permettent aux chevaux de paître librement. Construire des écuries facilitera la reproduction des chevaux.
model.building.Stables.description=Les Écuries augmente la production de chevaux.
model.building.Docks.description=Les quais autorisent la pêche sur les cases proches de la colonie. Elle peut être améliorée en cale sèche lorsque la population atteint 4.
model.building.Drydock.description=La cale sèche permet la réparation de bateaux. Quand la population atteint 8 elle peut être améliorée en chantier naval.
model.building.Shipyard.description=Le Chantier naval permet de pêcher sur les cases adjacentes de la colonie, il permet également la réparation et la construction de bateaux.
model.building.PrintingPress.description=L'imprimerie, qui peut améliorée en journal dès que la population atteint 4, augmente la production de cloches de la Liberté.
model.building.Newspaper.description=Le journal, que l'on peut construire après une imprimerie dès que la population atteint 4, augmente la production de cloches de la liberté.
model.building.CustomHouse.description=Le poste de douanes, qui peut être construit dès que Peter Stuyvesant a rejoint le congrès continental permet l'exportation directe de biens vers l'europe sans l'aide de bateaux. Il permet également de commercer avec des puissances étrangères après la déclaration d'indépendance. De plus, on peut contourner les boycotts.
model.foundingFather.adamSmith.description=Les manufactures fabriquent moitié plus de produits à partir de la même quantité de matière première.
model.foundingFather.adamSmith.text=Mieux connu comme fondateur du libéralisme économique, Adam Smith écrivit de nombreux ouvrages de théorie économique, la " Richesse des nations " étant son plus célèbre.
model.foundingFather.jacobFugger.description=Tous les boycotts en cours prennent fin.
model.foundingFather.jacobFugger.text=Richissime négociant et banquier allemand, Jacob Fugger étendit son entreprise familiale jusqu'à la mer Adriatique. Il prêta même de l'argent aux empereurs Maximilien et Charles V.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.description=Les indiens ne demandent plus à être payés en échange de leurs terres.
model.foundingFather.peterMinuit.text=Peter Minuit acheta aux indigènes, pour environ soixante florins hollandais seulement, ce qui devint plus tard l'île de Manhattan
model.foundingFather.peterStuyvesant.description=La construction de douanes devient possible.
model.foundingFather.peterStuyvesant.text=Peter Stuyvesant fut le dernier gouverneur de Nouvelle-Hollande, avant que les anglais s'en emparent et rebaptisent la Nouvelle-Amsterdam en New York.
model.foundingFather.janDeWitt.name=Johan de Witt
model.foundingFather.janDeWitt.description=Le commerce avec les colonies étrangères devient possible.
model.foundingFather.janDeWitt.text=Johan De Witt fut grand-pensionnaire de Hollande. Il encouragea l'industrie et le commerce. Il négocia le traité de paix de Bréda avec les anglais qui acquirent ainsi la Nouvelle-Amsterdam.
model.foundingFather.ferdinandMagellan.description=Les vaisseaux se déplacent d'une case supplémentaire et la durée du trajet Europe - Nouveau Monde est raccourcie.
model.foundingFather.ferdinandMagellan.text=Un des plus grands explorateurs et navigateurs, Ferdinand Magellan fut le premier à effectuer la circumnavigation complète du globe terrestre en traversant notamment l'océan qu'il nomma Pacifique.
model.foundingFather.franciscoDeCoronado.description=Toutes les colonies existantes deviennent visibles sur la carte.
model.foundingFather.franciscoDeCoronado.text=Francisco Vásquez de Coronado fut le premier explorateur européen à découvrir le Grand Canyon. Bien qu'il n'ait jamais trouvé les villes dorées qu'il cherchait, sa cartographie de l'actuel sud-ouest des États-Unis fut très utile pour les expéditions suivantes.
model.foundingFather.hernandoDeSoto.description=L'exploration d'éventuelles cités perdues donne toujours un bilan positif, et toutes vos unités peuvent voir plus loin.
model.foundingFather.hernandoDeSoto.text=Conquistador espagnol, Hernando de Soto fut le premier européen à découvrir la Floride, ainsi que six autres actuels états du sud-est des États-Unis.
model.foundingFather.henryHudson.description=Vos trappeurs ramènent deux fois plus de fourrures.
model.foundingFather.henryHudson.text=Navigateur anglais, Henry Hudson explora une grande partie des côtes du nord-est américain. Son premier objectif était de découvrir un route maritime vers l'Asie en passant par le pôle Nord.
model.foundingFather.laSalle.name=Robert La Salle
model.foundingFather.laSalle.description=Toutes vos colonies, existantes et futures, acquièrent une palissade dès qu'elles comptent trois habitants.
model.foundingFather.laSalle.text=René Robert Cavalier de La Salle découvrit l'Ohio et descendit le Mississipi jusqu'au golfe du Mexique, pour conquérir et fonder la Louisiane en l'honneur du Roi de France. Durant ses expéditions, il établit de nombreux forts tels que le fort Frontenac sur le lac Ontario, ou encore le fort Saint-Louis dans l'actuel Texas.
model.foundingFather.hernanCortes.name=Hernán Cortés
model.foundingFather.hernanCortes.description=La conquête des camps indigènes se solde toujours par un trésor abondant que les galions du Roi transporteront gracieusement jusqu'en Europe.
model.foundingFather.hernanCortes.text=Le célèbre conquistador espagnol Hernán Cortés Monroy Pissaro Altamirano vainquit l'empire Aztèque et en pilla les richesses et sanctuaires.
model.foundingFather.georgeWashington.description=Les soldats et dragons qui gagnent un combat montent automatiquement en grade quand c'est possible.
model.foundingFather.georgeWashington.text=Le Général George Washington dirigea l'Armée continentale pendant la guerre d'indépendance des États-Unis d'Amérique. Sa victoire contre les britanniques et son charisme le mena à être nommé premier président de la nouvelle nation.
model.foundingFather.paulRevere.description=Quand une colonie sans défense est attaquée, un colon prend automatiquement les armes (s'il y en a en réserve) et défend sa patrie avec bravoure.
model.foundingFather.paulRevere.text=Paul Revere était un simple artisan américain quand il partit à cheval prévenir les fermiers de Lexington de l'arrivée des soldats britanniques. Il fut capturé et libéré plus tard alors que les britanniques devaient battre en retraite le plus rapidement possible après leur défaite.
model.foundingFather.francisDrake.description=La puissance de feu de tous vos navires corsaires augmente de moitié.
model.foundingFather.francisDrake.text=Le capitaine anglais Francis Drake fut le premier Anglais à faire le tour de la Terre. Ce corsaire devint surtout un héros pour sa victoire contre l'Invincible Armada espagnole.
model.foundingFather.johnPaulJones.description=Une frégate est gratuitement ajoutée à votre flotte coloniale.
model.foundingFather.johnPaulJones.text=Capitaine de la marine continentale après la Déclaration d'indépendance des États-Unis, John Paul Jones cria ces fameux mots " Sir, je n'ai pas encore commencé à me battre " alors qu'il est pourtant en difficulté face à un navire anglais plus grand que le sien. Il regardera plus tard son bateau couler depuis le pont de la frégate britannique qu'il venait tout juste de capturer.
model.foundingFather.thomasJefferson.description=Les cloches de la liberté résonnent moitié plus dans vos colonies.
model.foundingFather.thomasJefferson.text=Grand homme d'État, Thomas Jefferson fit partie du comité de rédaction chargé de rédiger la Déclaration d'indépendance des États-Unis. Il devint quelques années plus tard le troisième président des États-Unis d'Amérique.
model.foundingFather.pocahontas.description=Toutes les tensions avec les indigènes sont apaisées, et ceux-ci s'inquiètent désormais deux fois moins vite.
model.foundingFather.pocahontas.text=Médiatrice entre les pionniers de Jamestown et les indigènes amérindiens, Pocahontas est notamment connue pour avoir fait porter des vivres aux colons affamés pendant les périodes difficiles. Elle s'est convertie plus tard au christianisme et épousa un colon anglais.
model.foundingFather.thomasPaine.description=Les cloches de la liberté résonnent de plus en plus dans vos colonies, proportionnellement au taux d'imposition.
model.foundingFather.thomasPaine.text=L'écrivain anglais Thomais Paine émigra aux États-Unis et pris parti pour les insurgés. Son pamphlet "le Sens commun" guida la pensée des patriotes de toutes les colonies.
model.foundingFather.simonBolivar.name=Simón Bolívar
model.foundingFather.simonBolivar.description=La proportion d'indépendantistes augmente de 20 % dans chacune de vos colonies.
model.foundingFather.simonBolivar.text=Simón José Antonio de la Santísima Trinidad Bolívar y Palacios libéra la Nouvelle-Grenade de l'emprise espagnole. Il libéra également les colonies voisines et devint ainsi le premier président de la Fédération de Grande Colombie.
model.foundingFather.benjaminFranklin.description=Les déclarations de guerre royales n'affectent plus vos relations dans le Nouveau Monde. Les colons européens du Nouveau Monde offrent désormais toujours la paix lors de négociations.
model.foundingFather.benjaminFranklin.text=En contribuant à la rédaction de la Déclaration d'indépendance des États-Unis, Benjamin Franklin était une des voix de la Révolution américaine. Il voyagea beaucoup entre l'Europe et les colonies afin de s'assurer le soutien des Français dans la Guerre d'indépendance.
model.foundingFather.williamBrewster.description=Les criminels et serviteurs ne viennent plus sur les docks, et vous pouvez choisir quel émigré se présentera sur les docks.
model.foundingFather.williamBrewster.text=William Brewster était un père supérieur puritain qui organisa la colonisation de Plymouth en Nouvelle-Angleterre.
model.foundingFather.williamPenn.description=Le nombre de croix dans vos colonies augmente plus vite de moitié.
model.foundingFather.williamPenn.text=William Penn fonda et gouverna ce qui devint plus tard la Pennsylvanie, pour pouvoir y pratiquer sa religion en toute liberté. La colonie quaker (protestante) prospéra tant et si bien que Philadelphie devint la première capitale des États-Unis des décennies plus tard.
model.foundingFather.fatherJeanDeBrebeuf.name=Jean de Brébeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Tous les missionnaires sont des experts.
model.foundingFather.fatherJeanDeBrebeuf.text=Ce missionnaire jésuite sympathisa avec les indiens Hurons et en convertit un certain nombre au christianisme. Il fut capturé et tué par les Iroquois dans une bataille qu'ils gagnèrent contre les Hurons.
model.foundingFather.juanDeSepulveda.name=Juan de Sepúlveda
model.foundingFather.juanDeSepulveda.description=Augmente la chance de 20 % que la population des camps indigènes vont « se convertir » et joindre vos colonies.
model.foundingFather.juanDeSepulveda.text=Juan Ginés de Sepúlveda était un théologien espagnol et fervent défenseur du droit pour l'Espagne à conquérir, coloniser et évangéliser le Nouveau Monde.
model.foundingFather.bartolomeDeLasCasas.name=Bartolomé de Las Casas
model.foundingFather.bartolomeDeLasCasas.description=Tous les indiens convertis deviennent des colons libres.
model.foundingFather.bartolomeDeLasCasas.text=Prêtre dominicain qui voyagea à travers les colonies espagnoles, convertissant les indiens et châtiant les espagnols pour leur mauvais traitements envers les indigènes souvent massacrés ou réduits en esclavage.
