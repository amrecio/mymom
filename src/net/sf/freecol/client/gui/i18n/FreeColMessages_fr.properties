# Goods
model.goods.Food.description=La nourriture est nécessaire pour nourrir vos colons and vos chevaux. Un nouveau colon nait quand une colonie a 200 unités de nourriture ou plus.
model.goods.Sugar.description=La canne à sucre est cultivée. Elle peut être utilisée pour fabriquer du rhum.
model.goods.Tobacco.description=Le tabac est cultivé. Il peut être utilisé pour fabriquer des cigares.
model.goods.Cotton.description=Le coton est cultivé. Il peut être utilisé pour fabriquer du tissu.
model.goods.Furs.description=Les fourrures d'animaux sont ramenées de la chasse. Elles peuvent être utilisées pour fabriquer des pelisses.
model.goods.Lumber.description=Le bois de charpente est coupé en forêt. Il peut être utilisé pour construire certains bâtiments, ou certaines unités comme les bateaux.
model.goods.Ore.description=Le minerai peut-être utilisé pour fabriquer des outils.
model.goods.Silver.description=L'argent est un métal précieux qui se vend au prix fort.
model.goods.Horses.description=Les chevaux sont élevés. Ils peuvent être utilisés par les éclaireurs et les soldats.
model.goods.Rum.description=Le rhum est un spiritueux fabriqué à partir de la canne à sucre. C'est une marchandise de luxe, donc son prix est très élevé.
model.goods.Cigars.description=Les cigares sont fabriqués à partir du tabac. Ce sont des marchandises de luxe, donc leur prix est très élevé.
model.goods.Cloth.description=Le tissu est fabriqué à partir du coton.
model.goods.Coats.description=Les pelisses sont fabriquées à partir des fourrures d'animaux.
model.goods.TradeGoods.description=Les produits manufacturés ne sont fabriqués qu'en Europe et ne servent qu'à être échangés avec les indigènes.
model.goods.Tools.description=Les outils sont fabriqués à partir du minerai. Ils peuvent être utilisés pour équiper une unité en pionnier, mais aussi pour construire des bâtiments et certaines unités comme les bateaux. Enfin ils peuvent être utilisé pour fabriquer des mousquets.
model.goods.Muskets.description=Les mousquets sont fabriqués à partir des outils. Ils peuvent être utilisés pour équiper des unités en infanterie ou cavalerie.
model.goods.Fish.description=Les poissons sont vidés, salés et transformés en nourriture aussitôt qu'ils sont pêchés.
model.goods.Bells.description=Les cloches représentent le désir d'indépendance des colons.
model.goods.Crosses.description=Les croix représentent la liberté religieuse dans vos colonies.
model.goods.Hammers.description=Les marteaux représentent le travail de construction en cours dans vos colonies.

