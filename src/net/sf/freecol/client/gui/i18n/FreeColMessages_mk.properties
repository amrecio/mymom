warOfIndependence.independenceDeclared=На овој ден Конгресот го донесе најважното Решение на сите времиња во Америка.\n\nДобро знам колку Пот, Крв и Богатство ќе нè чини за да ја одржиме оваа Декларација, и да ги поддржиме и одбраниме овие Држави. Сепак, преку сета оваа Темнина ги гледам Зраците на занесната Светлина и Слава. Гледам дека Целта и тоа како ги оправдува Средствата. И дека Потомството ќе ликува во тие Денови, макар и Ние да зажалиме, што верувам во Бога, нема да се случи. \n\nНаскоро ќе надојдат Кралските експедициони сили. Внимателно подгответе се за одбрана додека собереме доброволци за нова Континентална Армија.
