warOfIndependence.independenceDeclared=ביום גדול זה העביר הקונגרס את ההחלטה החשובה ביותר שנלקחה אי פעם על אדמת אמריקה.\n\nאני מודע היטב לדם וליזע ולכסף שתגבה מאיתנו ההצהרה הזו וההגנה על המדינות הללו. ובכל זאת, מבעד לכל החשיכה אני מסוגל לראות קרני אור מרהיבות של הוד ופאר. אני מסוגל לראות שהמטרה מקדשת את כל האמצעים וכי דורות העתיד יברכו על החלטתנו, גם אם אנחנו נשלם את המחיר, ובעזרת השם שלא כך יהיה.\n\nכוחות צבא המלך בקרוב יתדפקו על דלתותינו. הכן את כוחות ההגנה בזהירות בעוד אנו נגייס מתנדבים עבור צבא יבשתי חדש.
