model.tile.plains.description=המישורים הם איזורים גדולים של אדמה עם יחסית מעט עצים, יותר מתאימים לחקלאות. הם מפיקים כמות גדולה של תבואה, כמות נמוכה יותר של כותנה ומעט מחצבי מתכת.  הם נמצאים באיזורים ממוזגים.
model.tile.grassland.description=אדמות אחו הם אדמות פתוחות, מתמשכות ושטוחות של דשא. הם לעיתים קרובות ממוקמות ליד איזורי יערות ממוזגים באיזורים גבוהים או מדבריות באיזורים סאב-טרופיים. אדמות אחו אידיאליים לגידול טבק. גם אוכל יכול לגדול שם.
model.tile.prairie.description=ערבות הם איזורי אדמה שיש בה כמות מסויימת של מדשאות ועשבים, עם מעט מאוד עצים, ויש להם מזג אוויר ממוזג או מעט חם. ערבות מתאימות בעיקר לעיבוד תבואה ולכותנה.
model.tile.savannah.description=בסוואנות, דשא ועצים מתחלקים בשליטה על הצמחייה באיזור. סוואנות לעיתים קרובות נחשבות כאיזורי חיץ, הנמצאות בין יערות או איזוריים מיוערים לבין אדמות אחו או איזורי מדבר. סוואנות מייצרות בעיקר תבואה וסוכר.
