model.goods.food.description=Alimento es necessari pro alimentar tu colonos e pro levar cavallos. Un nove colono es nascite quandocunque un colonia ha 200 unitates de alimento o plus.
model.goods.sugar.description=Le sucro es un dulcificante effective e pote etiam esser usate pro producer rum, que es vendibile a precios elevate.
model.goods.tobacco.description=Le tabaco pote esser fumate o usate pro producer cigarros, le quales es vendibile a precios elevate.
model.goods.cotton.description=Le coton pote esser usate pro producer texito, le qual es vendibile a precios elevate.
model.goods.furs.description=Le Pellicia de animales pote esser usate pro producer mantellos.
model.goods.lumber.description=Ligno es necessari pro le construction de edificios e certe unitates, como naves.
model.goods.ore.description=Mineral de ferro es necessari pro producer utensiles, que ha numerose usos.
model.goods.silver.description=Argento es un metallo preciose que se vende a precios multo alte.
model.goods.horses.description=Cavallos es necessari pro crear unitates explorator e de cavalleria.
model.goods.rum.description=Rum es un liquor facite de canna de sucro. Iste articulo de luxo se vende a precios alte.
model.goods.cigars.description=Cigarros es facite de tabaco. Iste articulos de luxo se vende a precios alte.
