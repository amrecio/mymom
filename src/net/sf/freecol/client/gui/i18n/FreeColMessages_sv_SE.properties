model.unit.freeColonist.description=En nybyggare är en gröngöling utan några specialkunskaper. Men, nybyggare kan lära sig specialkunskaper antingen genom hårt arbete eller genom att besöka indianernas bosättningar. De kan också bli befordrade till veteransoldater eller utbildade i kolonier som har byggt en skola.
model.unit.expertFarmer.description=Lantbrukaren är specialist på att producera mat.
model.unit.expertFisherman.description=Fiskaren är specialist på att fånga fisk, som automatiskt blir till mat.
model.unit.expertFurTrapper.description=Pälsjägaren är specialist på att fånga pälsdjur och göra pälsar av dessa.
model.unit.expertSilverMiner.description=Silvergruvarbetaren producerar mer silver än någon annan trupp.
model.unit.expertLumberJack.description=Skogshuggaren hugger ner träd för att producera timmer.
model.unit.expertOreMiner.description=Järngruvearbetaren är bättre än alla andra på att bryta järnmalm.
model.unit.masterSugarPlanter.description=Sockerodlaren odllar sockerrör.
model.unit.masterCottonPlanter.description=Bomullsodlare odlar bomull.
model.unit.masterTobaccoPlanter.description=Tobaksodlaren odlar tobak.
model.unit.firebrandPreacher.description=Väckelsepredikanten ökar den religiösa oron i Europa (symboliserad av kors), vilket i sin tur ökar emigrationen till den nya världen.
model.unit.elderStatesman.description=Den åldrade statsmannen ökar din kolonis längtan efter oavhängighet (symboliserad av frihetsklockor), vilket ökar medlemskapet i Frihetens söner i dina kolonier.
model.unit.masterCarpenter.description=En snickare är särskilt bra på att framställa byggnader och trupper i dina kolonier.
model.unit.masterDistiller.description=En spritfabrikant gör rom av socker.
model.unit.masterWeaver.description=En vävare gör tyg av bomull.
model.unit.masterTobacconist.description=En tobakshandlare gör cigarrer av tobak.
model.unit.masterFurTrader.description=En pälshandlare gör pälskappor av pälsar.
model.unit.masterBlacksmith.description=En smed smider redskap av järnmalm.
model.unit.masterGunsmith.description=En vapensmed framställer musköter av redskap.
model.unit.seasonedScout.description=Den erfarne spejaren är bäst på att utforska den Nya Världen, i synnerhet indianernas bosättningar och rykten om förlorade städer.
model.unit.hardyPioneer.description=Den hårdföre pionjären är mycket duktig på att röja skog, plöja fält och bygga vägar.
model.unit.veteranSoldier.description=Veteransoldaten är en erfaren militär trupp. Alla nybyggare kan bli veteransoldater om de vinner i strid.
model.unit.jesuitMissionary.description=Jesuitmissionären kan upprätta en missionsstation i en indianbosättning och är särskilt skicklig på att konvertera indianer.
model.unit.indenturedServant.description=En kontraktarbetare är väl lämpad för utomhusarbete, men mindre lämplig för inomhusarbete. Han kan bli en nybyggare genom befordran eller utbildning.
model.unit.pettyCriminal.description=Straffången är lämpad för utomhusarbete, men olämplig för inomhusarbete. Han kan bli en kontraktarbetare genom befordran eller utbildning.
model.unit.indianConvert.description=En konvertit är en indian som anslutit sig till en av dina kolonier. Han är skicklig på alla former av utomhusarbete, men obekant med inomhusarbete. Så snart som Bartolme de las Casas blir medlem av kontinentens regering så blir alla konvertiter nybyggare.
model.unit.brave.description=Krigaren är en indian som kan bära med sig små mängder av varor. Han kan vara beväpnad och rida på en häst. Krigare besöker ofta dina kolonier i avsikt att ge dig gåvor eller ställa krav.
model.unit.colonialRegular.description=Den koloniala fotsoldaten är en elittrupp som enbart är tillgänglig efter Oavhängighetsförklaringen.
model.unit.kingsRegular.description=Kunglig fotsoldat är en elittrupp som enbart Kronan har tillgång till. Du kommer enbart att se dem efter att den kungliga expeditionskåren anländer efter det att du har utropat oavhängighet.
model.unit.caravel.description=Karavellen är ett litet och inte särskilt snabbt handelsfartyg.
model.unit.frigate.description=Fregatten är ett litet krigsskepp.
model.unit.galleon.description=Galeonen är ett stort handelsskepp och det enda sortens fartyg som kan frakta en värdetransport till Europa.
model.unit.manOWar.description=Linjeskeppet är ett stort krigsskepp som enbart är tillgängligt för Kronan och efter Oavhängighetsförklaringen.
model.unit.merchantman.description=Flöjten är ett medelstort handelsfartyg.
model.unit.privateer.description=Kaparen är ett litet krigsfartyg som inte visar sin rätta flagga. Det är den enda trupp som kan anfalla andra trupper utan att förklara krig.
model.unit.artillery.description=Artilleri är bra på att anfalla och försvara kolonier, men är mycket sårbart på öppen mark.
model.unit.damagedArtillery.description=Skadat artilleri är som artilleri på alla sätt men svagare.
model.unit.treasureTrain.description=En värdetransports enda syfte är att transportera guld som hittats i ruinerna av en förlorad stad eller plundrats från en indianbosättning. Om du flyttar den in i en av dina kolonier så kommer Kronan att erbjuda sig att transportera den till Europa för en "rimlig kostnad". Om du har en galeon så kan du transportera den till Europa själv.
model.unit.wagonTrain.description=Konvojen kan frakta upp till 200 enheter varor över land. Du kan använda den för att handla med andra spelare eller för att flytta varor mellan dina egna kolonier.
model.unit.milkmaid.description=Mjölkpiga (ATTGÖRA)
model.unit.revenger.description=Kaptenen har sålt sin själ till djävulen.
model.unit.flyingDutchman.description=Den flygande holländaren är de fördömdas skepp.
model.unit.undead.description=De vandöda är den flygande holländarens besättning.
model.unit.pioneer.description=Pionjären röjer skog, bygger vägar och plöjer fält, men inte lika bra som den hårdföre pionjären.
model.unit.soldier.description=Soldaten är en militär trupp som är mindre erfaren än veteransoldaten.
model.unit.dragoon.description=Dragonen är en beriden militär trupp.
model.unit.scout.description=Spejaren är bra på att utforska den nya världen, i synnerhet indianbosättningar och rykten om förlorade städer, men han är inte lika bra som den erfarne spejaren.
model.unit.missionary.description=Missionären kan upprätta en missionsstation i en indianbosättning för att konvertera indianer, men är inte lika skicklig som jesuitmissionären.
