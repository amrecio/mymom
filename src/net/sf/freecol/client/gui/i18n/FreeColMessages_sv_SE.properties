model.resource.Ore.description=Marken öppnar sig och en stor malmådra lämplig för gruvarbete visar sig. Dessa kan endast hittas bland kullar.
model.resource.Silver.description=Detta berg är känt för sina silverådror och kommer göra närliggande städer rika.
model.resource.Lumber.description=I denna skog finns det bra hårda träd som ger bästa timmer.
model.resource.Furs.description=Ett överflöd av djur i dessa skogar lockar många jägare i jakt på lätta byten.
model.resource.Tobacco.description=Jordmånen på denna grässlätt lämpar sig ytterst väl för tobaksodling.
