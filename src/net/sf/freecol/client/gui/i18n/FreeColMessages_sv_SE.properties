model.building.TownHall.description=Rådhuset som inte kan uppgraderas kan vara arbetsplats för upp till tre kolonister som då producerar frihetsklockor. Rådhuset arbetar effektivare om du också bygger en tryckpress och en tidning. \n\nRådhuset byggs automatiskt då du grundar en ny koloni.
model.building.CarpenterHouse.description=Snickeriet, vilket kan uppgraderas till ett sågverk när kolonins befolkning uppnår 3, används till att omvandla timmer till hammare. Hammare behövs till att bygga eller uppgradera alla slags byggnader. \n\nSnickeriet byggs automatiskt när du bygger en ny koloni.
model.building.LumberMill.description=Sågverket, vilket inte kan uppgraderas, används till att omvandla timmer till hammare. Hammare behövs till att bygga eller uppgradera alla slags byggnader. Ett sågverk ökar hammarproduktionen.
model.building.BlacksmithHouse.description=Smedjan, vilken kan uppgraderas till en smidesverkstad, används till att omvandla malm till redskap. Redskap behövs till att bygga vissa slags byggnader och till att uppgradera alla slags byggnader. Verktyg används av pionjärer och för att producera musköter. När befolkningen i koloni har uppnått 8, kan smedjan ersättas av ett järnverk, förutsatt att Adam Smith har gått med i den Kontinentala Kongressen. \n\nSmedjan byggs automatiskt när du startar en ny koloni.
model.building.BlacksmithShop.description=Smidesverkstaden, vilken kan uppgraderas till ett järnverk, används till att omvandla malm till redskap.\nRedskap behövs för att bygga vissa slags byggnader och att uppgradera alla slags byggnader.\nRedskap används också av pionjärer och för att producera musköter. När befolkningen i kolonin uppnått 8, kan smedjan ersättas av ett järnverk, förutsatt att Adam Smith har gått med i den Kontinentala Kongressen. En smidesverkstad ökar redskapsproduktionen.
model.building.IronWorks.description=Järnverket, vilket inte kan uppgraderas, används till att omvandla malm till redskap. Redskap behövs för att bygga vissa slags byggnader och för att uppgradera alla slags byggnader. Redskap används också av pionjärer och för att producera musköter. Ett järnverk ökar redskapsproduktionen.
model.building.TobacconistHouse.description=Tobakshandlarens hus, vilket kan uppgraderas till tobaksaffären, används till att producera cigarrer från tobak. När kolonins befolkning har uppnått 8, kan den senare uppgraderas till en cigarrfabrik, förutsatt att Adam Smith har gått med i den Kontinentala Kongressen. \n\nTobakshandlarens hus byggs automatiskt när du bygger en ny koloni.
model.building.TobacconistShop.description=Tobakshandeln, vilken kan uppgraderas till en cigarrfabrik, används till att producera cigarrer från tobak. När kolonins befolkning uppnått 8, kan den senare uppgraderas till en cigarrfabrik, förutsatt att Adam Smith har gått med i den Kontinentala Kongressen. En tobaksaffär ökar cigarrproduktionen.
model.building.CigarFactory.description=Cigarrfabriken, vilken inte kan uppgraderas, används till att producera cigarrer från tobak. En cigarrfabrik ökar cigarrproduktionen.
model.building.WeaverHouse.description=Vävarens hus, vilket kan uppgraderas till ett väveri, används till att sy bomull till kläder. Det kan uppgraderas till en textilfabrik senare när befolkningen är minst 8 och att Adam Smith har gått med i den Kontinentala Kongressen. \n\nVävarens hus byggs automatiskt när du startar en ny koloni.
model.building.TextileMill.description=Textilfabriken, vilken inte kan uppgraderas, används för att sy bomull till kläder. En textilfabrik ökar klädesproduktionen.
model.building.DistillerHouse.description=Spritdestillatörens hus, vilket kan uppgraderas till ett rombränneri, används till att producera rom från socker. När Adam Smith har gått med i den Kontinentala Kongressen och kolonins befolkning uppnått 8, kan rombränneriet ersättas av en romfabrik. \n\nSpritdestillatörens hus byggs automatiskt när du startar en ny koloni.
model.building.RumDistillery.description=Rombränneriet, vilket kan uppgraderas till en romfabrik, används för att producera rom från socker. När Adam Smith har gått med i den Kontinentala Kongressen och kolonins befolkning nått 8, kan rombränneriet ersättas av en romfabrik. Ett rombränneri ökar romproduktionen.
model.building.RumFactory.description=Romfabriken, vilken inte kan uppgraderas, används för att producera rom från socker. En romfabrik ökar romproduktionen.
model.building.FurTraderHouse.description=Pälshandlarens hus, vilket kan uppgraderas till en handelspost för päls, används för att producera pälskappor från pälsar. När kolonins befolkning uppnått 6, kan den senare uppgraderas till en pälsfabrik, förutsatt att Adam Smith har gått med i den Kontinentala Kongressen. \n\nPälshandlarens hus byggs automatiskt när du startar en ny koloni.
model.building.FurTradingPost.description=Handelsposten för pälsar, vilken kan uppgraderas till en pälsfabrik, används för att producera pälskappor från pälsar. När kolonins befolkning uppnått 6, kan den senare uppgraderas till en pälsfabrik, förutsatt att Adam Smith har gått med i den Kontinentala Kongressen. En pälsfabrik ökar produktionen av pälskappor.
model.building.FurFactory.description=Pälsfabriken, vilken inte kan uppgraderas, används för att producera pälskappor från pälsar. En pälsfabrik ökar produktionen av pälskappor.
model.building.Schoolhouse.description=En koloni med en befolkning på minst 4 kan bygga en skola, vilket möjliggör att vissa mästerhantverkare kan utbilda en outbildad kolonist till deras yrke. Senare när befolkningen uppnått 8, kan den uppgraderas till ett gymnasium, vilket gör att ytterligare yrken kan läras ut av två kolonister. När befolkningen uppnår 10, kan gymnasiet ersättas av ett universitet, vilket kan lära ut alla yrken av tre kolonister.\n\nEn skola gör det möjligt att undervisa på nivå 1.
model.building.College.description=En koloni med en befolkning på minst 4 kan bygga en skola, vilken möjliggör att vissa mästerhantverkare kan utbilda en outbildad kolonist till deras yrke. Senare när befolkningen uppnått 8, kan den uppgraderas till ett gymnasium, vilket gör att ytterligare yrken kan läras ut av två kolonister. När befolkningen uppnått 10, kan gymnasiet ersättas av ett universitet, vilket kan lära ut alla yrken av tre kolonister. \n\nEtt gymnasium gör det möjligt att undervisa på nivå 2.
model.building.University.description=En koloni med en befolkning på minst 4 kan bygga en skola, vilken möjliggör att vissa mästerhantverkare kan utbilda en outbildad kolonist till deras yrke. Senare när befolkningen uppnått 8, kan den uppgraderas till ett gymnasium, vilket gör att ytterligare yrken kan läras ut av två kolonister. När befolkningen uppnått 10, kan gymnasiet ersättas av ett universitet, vilket kan lära ut alla yrken av tre kolonister. \n\nEtt universitet gör det möjligt att undervisa på nivå 3.
model.building.Armory.description=Vapenförrådet används för att producera musköter från redskap. Senare när befolkningen uppnått 8, kan vapenförrådet uppgraderas till en rustkammare och sen till en arsenal, förutsatt att Adam Smith har gått med i den Kontinentala Kongressen. \n\nEfter att du har byggt ett vapenförråd kan du producera musköter och artilleri.
model.building.Magazine.description=Rustkammaren används för att producera musköter från redskap. Rustkammaren kan uppgraderas till en arsenal, förutsatt att Adam Smith har gått med i den Kontinentala Kongressen. \n\nEfter att du har byggt en rustkammare ökar muskötproduktionen med 100%.
model.building.Arsenal.description=Arsenalen används för att producera musköter från redskap. \n\nEfter att du har byggt en arsenal behöver musköter bara hälften så mycket redskap för att tillverkas
model.building.Church.description=En koloni med en befolkning på 3 eller mer kan bygga en kyrka. När befolkningen når 8 kan kyrkan uppgraderas till en katedral. Den religösa friheten i den Nya Världen (symboliserad av kors) bidrar till ökad emigration från Europa.\n\nEfter att du har byggt en kyrka ökar korsproduktionen och du kan sända ut missionärer.
model.building.Cathedral.description=En koloni med en befolkning på 3 eller mer kan bygga en kyrka. När befolkningen når 8 kan kyrkan uppgraderas till en katedral. Den religösa friheten i den Nya Världen (symboliserad av kors) bidrar till ökad emigration från Europa.\n\nEfter att du har byggt en katedral ökar korsproduktionen.
model.building.Stockade.description=Pålverket, vilket kan byggas senare när kolonins befolkning uppnått 3, skyddar kolonisterna från anfall. Tänk på att en koloni med ett pålverk inte kan överges, utan endast brännas ned till grunden av indianer. Pålverket kan uppgraderas till en skans, vilken ger bättre skydd och kan bombardera kaparfartyg och fienders sjötrupper på närliggade fartyg. Skansen kan ersättas av en fästning senare när befolkningen uppnått 8. \n\nOm du bygger ett pålverk ökar det försvaret med 100%.
model.building.Fort.description=Skansen, vilken endast kan byggas efter att du har byggt ett pålverk, skyddar kolonisterna från anfall. Skansen ger skydd och kan bombardera kaparfartyg och fienders sjötrupper på närliggade fartyg. Skansen kan ersättas av en fästning senare när befolkningen uppnått 8. \n\nOm du bygger en skans ökar det försvaret med 150%.
model.building.Fortress.description=Fästningen, vilken endast kan byggas efter att du har byggt en skans och befolkningen uppnått 8, skyddar kolonister från anfall. Fästningen ger skydd och kan bombardera kaparfartyg och fiendens sjötrupper på närliggande fartyg. \n\nOm du bygger en fästning ökar försvaret med 200%.
model.building.Warehouse.description=Varumagasinet förvarar alla slags fraktgods. Från början rymmer varumagasinet 100 enheter av varje slags fraktgods, men det kan uppgraderas med tillbyggnader, som gör att det först rymmer 200 och slutligen 300 enheter. Om du bygger ett varumagasin ökar lagringskapaciteten med 100.
model.building.WarehouseExpansion.description=Varumagasinet förvarar alla slags fraktgods. Från början rymmer varumagasinet 100 enheter av varje slags fraktgods, men det kan uppgraderas med tillbyggnader, som gör att det först rymmer 200 och slutligen 300 enheter. Om du bygger ett varumagasin ökar lagringskapaciteten med 100.
model.building.Stables.description=Förbättrar kapaciteten för hästavel
model.building.Docks.description=Kajen gör så att kolonisterna kan producera fisk på havsrutor i närheten av kolonin. När befolkningen är minst 4 kan kajen uppgraderas till en torrdocka, vilken låter kolonin reparera skadade skepp. När kolonins befolkning nått 8, kan den ytterligare uppgraderas till ett skeppsvarv, vilket gör det möjligt för kolonin att bygga nya skepp. \n\nOm du bygger en kaj blir det möjligt att fiska.
model.building.Drydock.description=Torrdockan gör så att kolonisterna kan producera fisk på havsrutor i närheten av kolonin och också så att de kan reparera skepp.  När kolonins befolkning nått 8, kan torrdockan uppgraderas till ett skeppsvarv, vilket gör det möjligt för kolonin att bygga nya skepp. \n\nOm du bygger en torrdocka kan kolonin reparera skepp.
model.building.PrintingPress.description=Tryckpressen, vilken kan uppgraderas till en tidning så snart befolkningen uppnått 4, ökar kolonins produktion av frihetsklockor.
model.building.Newspaper.description=Tidningen ökar produktionen av frihetsklockor och kan endast byggas efter att du har byggt en tryckpress och så snart befolkningen uppnått 4.
model.building.CustomHouse.description=Tullhuset, vilket kan byggas så snart Peter Stuyvesant har gått med i den Kontinentala Kongressen, låter kolonin exportera fraktgods direkt till Europa utan hjälp av skepp. Det tillåter också handel med utländska makter efter deklaration av oavhängighet. Det kan också om man så önskar ignorera bojkotter.
model.foundingFather.adamSmith.description=Fabriker producerar 1,5 tillverkad vara per 1 råmaterial.
model.foundingFather.adamSmith.text=Mer känd som Fadern av modern ekonomi, skrev Smith ett flertal texter om ekonomisk teori, däribland hans mest berömda text Nationernas välstånd.
model.foundingFather.jacobFugger.name=Jacob II Fugger
model.foundingFather.jacobFugger.description=Alla rådande bojkotter avskaffas.
model.foundingFather.jacobFugger.text=Extremt rik tysk handelsman och bankir. Samlade en stor förmögenhet genom familjesamarbeten och aktieinnehav i gruvindustrin.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.description=Indianerna begär inte längre betalning för sina marker.
model.foundingFather.peterMinuit.text=Köpte vad som senare blev känt som Manhattan från indianer för runt 60 holländska guilder. Senare koloniserade han även området runt Delwarebukten.
model.foundingFather.peterStuyvesant.description=Möjliggör byggandet av tullhus.
model.foundingFather.peterStuyvesant.text=Utsågs till generalguvernör för Nya Holland som, efter den brittiska invasion han var oförmögen att hindra, blev New York.
model.foundingFather.janDeWitt.description=Möjliggör handel med främmande kolonier.
model.foundingFather.janDeWitt.text=De Witt var en stor holländsk statsman. Han representerade handelsmännen och uppmuntrade industri och handel. Han underhandlade och slöt flera viktiga avtal som ledde till slutet av kriget mellan Holland och England.
model.foundingFather.ferdinandMagellan.description=Sjöfarkoster kan flytta ett steg mer, och den tid det tar att segla mellan Europa och Amerika minskar.
model.foundingFather.ferdinandMagellan.text=En av de största upptäcktsresanden som seglat på världens hav. Magellan var den förste att segla runt jorden och korsa Stilla havet.
model.foundingFather.franciscoDeCoronado.description=Alla existerande kolonier blir synliga på kartan.
model.foundingFather.franciscoDeCoronado.text=Den förste europeiske upptäcktsresanden som såg Grand Canyon. Även om han aldrig fann de gyllene städer han sökte, så var den kartläggning av det som nu är känt som sydvästra USA väsentlig för vidare utforskning av landet.
model.foundingFather.hernandoDeSoto.description=Det ger alltid ett positivt resultat att utforska ett rykte om en förlorad stad, och alla trupper kan se längre.
model.foundingFather.hernandoDeSoto.text=Den förste europé att utforska Florida och sydöstra USA. Han var också central för erövrandet av Centralamerika.
model.foundingFather.henryHudson.description=Ökar alla pälsjägares fångster med 100%.
model.foundingFather.henryHudson.text=En engelsk sjöfarare som utforskade och kartlade stora delar av den nordamerikanska kontinenten. Många vattenfarleder i detta område är uppkallade efter honom. Hans ursprungliga mål var att finna den berömda nordvästpassagen.
model.foundingFather.laSalle.description=Ger alla existerande och framtida kolonier en träpalissad när befolkningen når 3.
model.foundingFather.laSalle.text=Den förste europé som reste längs hela Mississippiflodens sträckning. La Salles uppdrag var att grunda ett stort antal handelsposter längs flodens banker. Senare namngav han till den franske kungens ära hela dess bäcken Louisiana. Senare utforskade han flera av de Stora sjöarna.
model.foundingFather.hernanCortes.name=Hernán Cortés
model.foundingFather.hernanCortes.description=Erövrade indianbosättning ger alltid skatter (och rikligare sådana) och kronans galeoner fraktar dessa utan kostnad.
model.foundingFather.hernanCortes.text=En berömd spansk conquistador som besegrade aztekerna och erövrade Mexiko för Spaniens räkning.
model.foundingFather.georgeWashington.description=Varje soldat eller dragon som vinner i strid blir automatiskt befordrad till nästa nivå.
model.foundingFather.georgeWashington.text=George Washington ledde kolonialarmén till seger mot britterna och vann oavhängighet för kolonierna. Denna seger och hans ledarskapsförmåga ledde till att han utsågs till den nya nationens första president.
model.foundingFather.paulRevere.description=När en koloni utan soldater attackeras tar en nybyggare automatiskt till vapen och försvarar kolonin om det finns musköter i varulagret.
model.foundingFather.paulRevere.text=Denne berömde ryttare från kolonialtidens Amerika red genom landet och varnade kolonisterna om antågande brittiska soldater. Han togs till fånga under rytten, men släpptes senare när de som fångat honom trodde de var i svår fara och att deras fånge skulle sinka dem.
model.foundingFather.francisDrake.description=Ökar slagstyrkan hos alla kapare med 50%.
model.foundingFather.francisDrake.text=En stor engelsk sjöfarare. Drake var den förste engelsmannen att segla runt jorden och en hjälte i kampen mot den spanska armadan.
model.foundingFather.johnPaulJones.description=Din kolonialflotta utökas utan kostnad med en fregatt.
model.foundingFather.johnPaulJones.text=Jones hyllas som en stor sjökapten i Amerika och är berömd för citatet: "Sir, jag har ännu inte börjat slåss" i samband med en sjöstrid mot britterna. Senare fick han se sitt skepp sjunka till havets botten från däcket på ett brittiskt fartyg.
model.foundingFather.thomasJefferson.description=Ökar produktionen av frihetsklockor i kolonierna med 50%.
model.foundingFather.thomasJefferson.text=En kraftfull stämma för patriotism och författaren av Oavhängighetsförklaringen. Jefferson blev senare USA:s tredje president.
model.foundingFather.pocahontas.description=Alla spänningar mellan dig och indianerna försvinner och oro hos indianerna växer bara hälften så fort.
model.foundingFather.pocahontas.text=En fredstiftare mellan de tidiga nybyggarna i Jamestown och indianerna. Hon tillskrivs att ha sänt mat och andra förnödenheter till de svältande kolonisterna där under svåra tider. Senare konverterade hon till kristendomen och gifte sig med en engelsman.
model.foundingFather.thomasPaine.description=Ökar produktionen av frihetsklockor i kolonierna med lika mycket som skattetrycket är när han ansluter sig.
model.foundingFather.thomasPaine.text=Inspirerade kolonister med sin penna på Benjamin Franklins uppmaning. Publicerade en pamflett "Sunt förnuft" som influerade patrioters tankesätt i alla kolonierna.
model.foundingFather.simonBolivar.description=Medlemskap i Frihetens söner i alla befintliga kolonier ökar med 20%.
model.foundingFather.simonBolivar.text=Ihågkommen som en stor ledare i Sydamerikas kamp för oavhängighet från Spanien. Bolivar befriade det som nu är Venezuela och blev senare landets första president.
model.foundingFather.benjaminFranklin.description=Kungens krig med andra nationer påverkar inte längre relationerna i den Nya världen och européer i den Nya världen erbjuder alltid fred vid förhandlingar.
model.foundingFather.benjaminFranklin.text=En väsentlig bidragsgivare till Oavhängighetsförklaringen och en av revolutionens röster. Han reste flera gånger mellan  Europa och kontinenten och erhöll fransmännens stöd i kriget.
model.foundingFather.williamBrewster.description=Inga fler straffångar eller kontraktarbetare dyker upp på kajen och du kan välja vilken immigrant i rekryteringspoolen som du flyttar till kajen.
model.foundingFather.williamBrewster.text=Brewster var puritanernas ledare i Plymouth-kolonin i Nya England.
model.foundingFather.williamPenn.description=Produktionen av kors i alla kolonier ökar med 50%.
model.foundingFather.williamPenn.text=Penn var en nära vän till hertigen av York och erhöll landrättigheter för vad som huvudsakligen är Pennsylvania, Delaware och New Jersey. Han var i många år ledare för kväkarkolonin och skapade en säker tillflyktsort för andra kväkare.
model.foundingFather.fatherJeanDeBrebeuf.name=Fader Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Alla missionärer blir specialister.
model.foundingFather.fatherJeanDeBrebeuf.text=Blev vän med huronindianerna och konverterade många till kristendomen. Dödad av iroquois när dessa slutligen besegrade ärkefienderna huronerna.
model.foundingFather.juanDeSepulveda.description=Ökar sannolikheten att en underkuvad indianbosättning kommer att \"konvertera\" och ansluta sig till en koloni.
model.foundingFather.juanDeSepulveda.text=En spansk teolog som uttalade sig för att erövra indianernas land och tvångsomvändelse av dem.
model.foundingFather.bartolomeDeLasCasas.description=Alla existerande konvertiter blir nybyggare.
model.foundingFather.bartolomeDeLasCasas.text=En katolsk präst som reste runt i Västindien och konverterade indianer medan han skällde ut spanjorerna för hur de behandlade de infödda folken.
