colopedia.terrain.plains.description=Slätter är stora relativt platta områden som är lämpliga för jordbruk. De kan producera stora mängder spannmål, något mindre bomull och lite järnmalm. De återfinns i tempererat klimat.
colopedia.terrain.mixedForest.description=Blandskog som återfinns på tempererade latituder kan producera spannmål, timmer, pälsar och lite bomull. Om skogen huggs ner blir de till slätt.
colopedia.terrain.grassland.description=Grässlätter är öppna platta grästäckta områden. De finns ofta i närheten av tempererade skogar i höghöjdsområden eller öknar i subtropiska områden. Grässlätter är perfekta att odla tobak på, men även mat kan odlas där.
colopedia.terrain.coniferForest.description=Barrskogar kan producera spannmål, timmer, pälsar och lite tobak. De återfinns huvudsakligen på tropiska latituder och blir till grässlätter om skogen huggs ner.
colopedia.terrain.prairie.description=Prärien är ett stycke land där gräs och örter växer, men bara mycket få träd. Klimatet är vanligen tempererat. Prärien är mest lämpad för att odla spannmål och bomull.
colopedia.terrain.broadleafForest.description=Lövskogar kan producera spannmål, timmer, pälsar och lite bomull. Det återfinns på tempererade latituder och blir till prärie om skogen huggs ner.
colopedia.terrain.savannah.description=På savanner utgör gräs och träd den dominerande växtligheten. Savanner återfinns ofta som en övergångszon mellan skogsområden och grässlätter eller öknar. Savanner kan huvudsakligen producera spannmål och socker.
colopedia.terrain.tropicalForest.description=Tropiska skogar kan producera spannmål, timmer, pälsar och lite socker. Om skogen huggs ner blir den till savann.
colopedia.terrain.marsh.description=Kärr är en sort våtmark med gräs, vass säv och andra örtartade växter som växer i grunt vatten. Kärret kan producera lite spannmål och tobak samt järnmalm. Kärr återfinns vanligen på höga latituder.
colopedia.terrain.wetlandForest.description=Sumpskogar producerar spannmål, timmer, pälsar och lite järnmalm. Sumpskogar blir till kärr om skogen huggs ner. De återfinns på höga latituder.
colopedia.terrain.swamp.description=Tropiska våtmarker är grunda vattensamlingar. Träsk har en större andel öppet vatten och är vanligen djupare än kärr. Träsk producerar lite spannmål och små mängder socker, tobak och järnmalm.
colopedia.terrain.rainForest.description=Regnskogar producerar spannmål, timmer, pälsar och lite järnmalm, socker och tobak. De återfinns in tropikerna och om skogen huggs ner blir marken ett träsk.
colopedia.terrain.desert.description=Öknar är mycket torra, nästan ingen nederbörd alls faller där. Öknar ger inte mycket, men något spannmål, bomull och järnmalm.
colopedia.terrain.scrubForest.description=Slyskogar producerar spannmål, timmer, pälsar och lite bomull och järnmalm. Om de röjs blir landet till en öken. Slyskogar återfinns i tempererade regioner.
colopedia.terrain.tundra.description=Tundran är ett område där trädens tillväxt hämmas av låga temperaturer och kort växtsäsong. Tundran producerar spannmål och lite järnmalm. Den återfinns på höga latituder.
colopedia.terrain.borealForest.description=Tajgan producerar spannmål, timmer, pälsar och lite järnmalm. Den återfinns på höga latituder och om den röjs blir marken till tundra.
colopedia.terrain.arctic.description=Polarområdena är vanligen vidsträckt istäckt hav omgivet av trälös, frusen mark och producerar ingenting. De återfinns vid Nord- och Sydpolen och kan inte försörja någon koloni.
colopedia.terrain.ocean.description=Hav är stora saltvattenytor med gott fiske. Mängden fisk ökar med närheten till land och i synnerhet flodmynningar.
colopedia.terrain.highSeas.description=Öppet hav producerar fisk och ger dina skepp möjlighet att segla till och från Europa.
colopedia.terrain.hills.description=Kullar sträcker sig över den omgivande terrängen inom ett begränsat område. Kullar producerar stora mängder järnmalm och lite spannmål.
colopedia.terrain.mountains.description=Berg sträcker sig över den omgivande terrängen inom ett begränsat område. Berg är vanligen brantare än kullar. De är svåra att färdas genom och kolonier kan inte grundas i dem. Men de är användbara för gruvdrift och både järnmalm och silver kan brytas i dem.
