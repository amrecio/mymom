lostCityRumour.Colonist=Du möter de överlevande från en förlorad koloni. I utbyte mot mat svär de trohet mot kronan!
lostCityRumour.TreasureTrain=Du har upptäckt Eldorado och plundrat skatter värda %money%! Flytta värdetransporten till en av dina kolonier för att omvandla skatten till guld, eller frakta den till Europa i en galeon.
lostCityRumour.FountainOfYouth=Du har upptäckt Ungdomens källa. Europeiska kolonister strömmar till dina kajer!
foundingFather.adamSmith.description=Fabriker producerar 1,5 tillverkad vara per 1 råmaterial.
foundingFather.adamSmith.text=Mer känd som Fadern av modern ekonomi, skrev Smith ett flertal texter om ekonomisk teori, däribland hans mest berömda text Nationernas välstånd.
foundingFather.jacobFugger.description=Alla rådande bojkotter avskaffas.
foundingFather.jacobFugger.text=Extremt rik tysk handelsman och bankir. Samlade en stor förmögenhet genom familjesamarbeten och aktieinnehav i gruvindustrin.
foundingFather.peterMinuit.description=Indianerna begär inte längre betalning för sina marker.
foundingFather.peterMinuit.text=Köpte vad som senare blev känt som Manhattan från indianer för runt 60 holländska guilder. Senare koloniserade han även området runt Delwarebukten.
foundingFather.peterStuyvesant.description=Möjliggör byggandet av tullhus.
foundingFather.peterStuyvesant.text=Utsågs till generalguvernör för Nya Holland som, efter den brittiska invasion han var oförmögen att hindra, blev New York.
foundingFather.janDeWitt.description=Möjliggör handel med främmande kolonier.
foundingFather.janDeWitt.text=De Witt var en stor holländsk statsman. Han representerade handelsmännen och uppmuntrade industri och handel. Han underhandlade och slöt flera viktiga avtal som ledde till slutet av kriget mellan Holland och England.
foundingFather.ferdinandMagellan.description=Sjöfarkoster kan flytta ett steg mer, och den tid det tar att segla mellan Europa och Amerika minskar.
foundingFather.ferdinandMagellan.text=En av de största upptäcktsresanden som seglat på världens hav. Magellan var den förste att segla runt jorden och korsa Stilla havet.
foundingFather.franciscoDeCoronado.description=Alla existerande kolonier blir synliga på kartan.
foundingFather.franciscoDeCoronado.text=Den förste europeiske upptäcktsresanden som såg Grand Canyon. Även om han aldrig fann de gyllene städer han sökte, så var den kartläggning av det som nu är känt som sydvästra USA väsentligt för vidare utforskning av landet.
foundingFather.hernandoDeSoto.description=Det ger alltid ett positivt resultat att utforska ett rykte om en förlorad stad, och alla trupper kan se längre.
foundingFather.hernandoDeSoto.text=Den förste europé att utforska Florida och sydöstra USA. Han var också central för erövrandet av Centralamerika.
foundingFather.henryHudson.description=Ökar alla pälsjägares fångster med 100%.
foundingFather.henryHudson.text=En engelsk sjöfarare som utforskade och kartlade stora delar av den nordamerikanska kontinenten. Många vattenfarleder i detta område är uppkallade efter honom. Hans ursprungliga mål var att finna den berömda nordvästpassagen.
foundingFather.laSalle.description=Ger alla existerande och framtida kolonier en träpalissad när befolkningen når 3.
foundingFather.laSalle.text=Den förste europé som reste längs hela Mississippiflodens sträckning. La Salles uppdrag var att grunda ett stort antal handelsposter längs flodens banker. Senare namngav han till den franske kungens ära hela dess bäcken Louisiana. Senare utforskade han flera av de Stora sjöarna.
foundingFather.hernanCortes.description=Erövrade indianbosättning ger alltid skatter (och rikligare sådana) och Kungens galeoner fraktar dessa utan kostnad.
foundingFather.hernanCortes.text=En berömd spansk conquistador som besegrade aztekerna och erövrade Mexiko för Spaniens räkning.
foundingFather.georgeWashington.description=Varje soldat eller dragon som vinner i strid blir automatiskt befordrad till nästa nivå.
foundingFather.georgeWashington.text=George Washington ledde kolonialarmén till seger mot britterna och vann oavhängighet för kolonierna. Denna seger och hans ledarskapsförmåga ledde till att han utsågs till den nya nationens första president.
foundingFather.paulRevere.description=När en koloni utan soldater attackeras tar en nybyggare automatiskt till vapen och försvarar kolonin om det finns musköter i varulagret.
foundingFather.paulRevere.text=Denne berömde ryttare från kolonialtidens Amerika red genom landet och varnade kolonisterna om antågande brittiska soldater. Han togs till fånga under rytten, men släpptes senare när de som fångat honom trodde de var i svår fara och att deras fånge skulle sinka dem.
foundingFather.francisDrake.description=Ökar slagstyrkan hos alla kapare med 50%.
foundingFather.francisDrake.text=En stor engelsk sjöfarare. Drake var den förste engelsmannen att segla runt jorden och en hjälte i kampen mot den spanska armadan.
foundingFather.johnPaulJones.description=Din kolonialflotta utökas utan kostnad med en fregatt.
foundingFather.johnPaulJones.text=Jones hyllas som en stor sjökapten i Amerika och är berömd för citatet: "Sir, jag har ännu inte börjat slåss" i samband med en sjöstrid mot britterna. Senare fick han se sitt skepp sjunka till havets botten från däcket på ett brittiskt fartyg.
foundingFather.thomasJefferson.description=Ökar produktionen av frihetsklockor i kolonierna med 50%.
foundingFather.thomasJefferson.text=En kraftfull stämma för patriotism och författaren av Oavhängighetsförklaringen. Jefferson blev senare USA:s tredje president.
foundingFather.pocahontas.description=Alla spänningar mellan dig och indianerna försvinner och oro hos indianerna växer bara hälften så fort.
foundingFather.pocahontas.text=En fredstiftare mellan de tidiga nybyggarna i Jamestown och indianerna. Hon tillskrivs att ha sänt mat och andra förnödenheter till de svältande kolonisterna där under svåra tider. Senare konverterade hon till kristendomen och gifte sig med en engelsman.
foundingFather.thomasPaine.description=Ökar produktionen av frihetsklockor i kolonierna med lika mycket som skattetrycket är när han ansluter sig.
foundingFather.thomasPaine.text=Inspirerade kolonister med sin penna på Benjamin Franklins uppmaning. Publicerade en pamflett "Sunt förnuft" som influerade patrioters tankesätt i alla kolonierna.
foundingFather.simonBolivar.description=Medlemskap i Frihetens söner i alla befintliga kolonier ökar med 20%.
foundingFather.simonBolivar.text=Ihågkommen som en stor ledare i Sydamerikas kamp för oavhängighet från Spanien. Bolivar befriade det som nu är Venezuela och blev senare landets första president.
foundingFather.benjaminFranklin.description=Kungens krig med andra nationer påverkar inte längre relationerna i den Nya världen och européer i den Nya världen erbjuder alltid fred vid förhandlingar.
foundingFather.benjaminFranklin.text=En väsentlig bidragsgivare till Oavhängighetsförklaringen och en av revolutionens röster. Han reste flera gånger mellan  Europa och kontinenten och erhöll fransmännens stöd i kriget.
foundingFather.williamBrewster.description=Inga fler straffångar eller kontraktarbetare dyker upp på kajen och du kan välja vilken immigrant i rekryteringspoolen som du flyttar till kajen.
foundingFather.williamBrewster.text=Brewster var puritanernas ledare i Plymouth-kolonin i Nya England.
foundingFather.williamPenn.description=Produktionen av kors i alla kolonier ökar med 50%.
foundingFather.williamPenn.text=Penn var en nära vän till hertigen av York och erhöll landrättigheter för vad som huvudsakligen är Pennsylvania, Delaware och New Jersey. Han var i många år ledare för kväkarkolonin och skapade en säker tillflyktsort för andra kväkare.
foundingFather.fatherJeanDeBrebeuf.name=Fader Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=Alla missionärer blir specialister.
foundingFather.fatherJeanDeBrebeuf.text=Blev vän med huronindianerna och konverterade många till kristendomen. Dödad av iroquois när dessa slutligen besegrade ärkefienderna huronerna.
foundingFather.juanDeSepulveda.description=Ökar sannolikheten att en underkuvad indianbosättning kommer att \"konvertera\" och ansluta sig till en koloni.
foundingFather.juanDeSepulveda.text=En spansk teolog som uttalade sig för att erövra indianernas land och tvångsomvändelse av dem.
foundingFather.bartolomeDeLasCasas.description=Alla existerande konvertiter blir nybyggare.
foundingFather.bartolomeDeLasCasas.text=En katolsk präst som reste runt i Västindien och konverterade indianer medan han skällde ut spanjorerna för hur de behandlade de infödda folken.
