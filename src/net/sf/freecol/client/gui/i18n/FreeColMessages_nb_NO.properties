# Founding fathers:

foundingFather.adamSmith.name=Adam Smith
foundingFather.adamSmith.description=Factories produce 1.5 manufactured goods per 1 raw material.
foundingFather.adamSmith.text=Better known as the Father of Modern Economics, Smith penned several texts pertaining to Economic theory, including, "The Wealth of Nations" his most famous text.
foundingFather.adamSmith.birthAndDeath=1723-1790

foundingFather.jacobFugger.name = Jacob Fugger II
foundingFather.jacobFugger.description=All boycotts currently in effect are dropped.
foundingFather.jacobFugger.text=Extremely wealthy German merchant and banker. Amassed a fortune with family partnerships and Stock holdings in the mining industries.
foundingFather.jacobFugger.birthAndDeath=1459-1525

foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.description=Indians no longer demand payment for their land.
foundingFather.peterMinuit.text=Bought what later became known as Manhattan Island from Native Americans for about 60 Dutch guilders. He later would colonize the Delware Bay area as well.
foundingFather.peterMinuit.birthAndDeath=1580-1638

foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.description=The construction of custom houses becomes possible.
foundingFather.peterStuyvesant.text=Appointed Governor General of New Netherlands which, after a British invasion he could not stop, became New York.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672

foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.description=Trade with foreign colonies becomes possible.
foundingFather.janDeWitt.text=De Witt was a great Dutch statesmen.  He represented the merchants and a encouraged industry and commerce. He also negotiated several important treaties for the Dutch to end wars with England.
foundingFather.janDeWitt.birthAndDeath=1625-1672

foundingFather.ferdinandMagellan.name=Ferdinand Magellan
foundingFather.ferdinandMagellan.description=Naval vessels movement is increased by 1 and the time to sail to/from Europe/America is shortened.
foundingFather.ferdinandMagellan.text=One of the greatest explorers to navigate the globe. Magellan was first to circumnavigate the globe and cross the Pacific Ocean.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521

foundingFather.fransiscoDeCoronado.name=Fransisco de Coronado
foundingFather.fransiscoDeCoronado.description=All existing colonies become visible on the map.
foundingFather.fransiscoDeCoronado.text=First European explorer to see the Grand Canyon. Though he never found the golden cities he searched for, his mapping of the area now called the Southwestern US was important to further exploration.
foundingFather.fransiscoDeCoronado.birthAndDeath=1510-1554

foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=Exploration of Lost City Rumors always yields a positive result and all units have an extended sight radius.
foundingFather.hernandoDeSoto.text=First European to explore Florida and the southeastern US.  He also held a prominent role in conquests of Central America.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542

foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.description=Increases output of all Fur trappers by 100%.
foundingFather.henryHudson.text=English Navigator who explored and mapped a large area of the northeastern North American continent.  Many waterways in that region are named in his honor.  His original goal was to find the famed Northwest Passage.
foundingFather.henryHudson.birthAndDeath=1565-1611

foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.description=Gives all existing and future colonies a stockade when they population reaches 3.
foundingFather.laSalle.text=The first European to travel the length of the Mississippi river, La Salle was on a mission to set up numerous trading posts along its banks.  He later claimed the whole basin as Louisiana in honor of the French King.  Later, he explored several of the Great Lakes.
foundingFather.laSalle.birthAndDeath=1643-1687

foundingFather.hernanCortes.name=Hernan Cortes
foundingFather.hernanCortes.description=Conquered native settlements always yield treasure (and in greater abundance) and the King\'s galleons transport it free of charge.
foundingFather.hernanCortes.text=Famed Spanish conquistador who overthrew the Aztec Empire and claimed Mexico for Spain.
foundingFather.hernanCortes.birthAndDeath=1485-1547

foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.description=Any soldier or dragoon who wins a combat is automatically upgraded to the next possible level.
foundingFather.georgeWashington.text=General Washington lead the colonial army to victory over the British to gain independence for the colonies. This victory and his leadership led to his being named the new nation's first President.
foundingFather.georgeWashington.birthAndDeath=1732-1799

foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=When a colony with no standing soldiers is attacked, a colonist automatically takes up any stockpiled muskets and defends.
foundingFather.paulRevere.text=The famed rider of colonial America mounted his horse and rode thru the countryside alerting colonists that British soldiers were coming. He was captured during the ride and later released when his captors believed they were in grave danger and their prisoner might slow them down.
foundingFather.paulRevere.birthAndDeath=1734-1818

foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.description=Increases the combat strength of all Privateers by 50%.
foundingFather.francisDrake.text=A great English sea captain, Drake was the first Englishman to circumnavigate the globe and a hero in the fights against the Spanish Armada.
foundingFather.francisDrake.birthAndDeath=1542-1596

foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=A Frigate is added to your colonial navy (free).
foundingFather.johnPaulJones.text=Hailed as a great sea captain in America, Jones uttered the famous words "Sir, I have not yet begun to fight" while fighting the British at sea. He later watched his ship sink to the bottom of the ocean from the deck of a British vessel.
foundingFather.johnPaulJones.birthAndDeath=1741-1792

foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=Increases Liberty Bell production in colonies by 50%.
foundingFather.thomasJefferson.text=A powerful voice of Patriotism, Jefferson was credited with writing the Declaration of Independence. He later became the 3rd President of the US.
foundingFather.thomasJefferson.birthAndDeath=1743-1826

foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=All tension levels between you and natives are removed and Indian alarm is generated half as fast.
foundingFather.pocahontas.text=A peacemaker between early Jamestown settlers and the Native Americans. She is credited with sending food and other supplies to starving colonists there during harsh times.  She later converted to Christianity and married an Englishman.
foundingFather.pocahontas.birthAndDeath=1595-1617

foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=Increases Liberty Bell production in colonies by the value of the current tax rate.
foundingFather.thomasPaine.text=Inspired colonists with his pen at the urging of Benjamin Franklin. Publish a pamphlet, "Common Sense" guiding the thoughts of patriots all over the colonises.
foundingFather.thomasPaine.birthAndDeath=1737-1809

foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.description=Sons of Liberty membership in all existing colonies is increased by 20%.
foundingFather.simonBolivar.text=Remembered as a great leader in the struggle for South American independence from Spain. Bolivar freed what is now Venezuela and later became its first President.
foundingFather.simonBolivar.birthAndDeath=1783-1830

foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.description=The King\'s foreign wars no longer have effect on relationships in the New World and Europeans in the New World always offer peace in negotiations.
foundingFather.benjaminFranklin.text=A heavy contributor to the Declaration of Independence, Franklin was one of the voices of the Revolution. He traveled extensively between Europe and the colonies gained the support of the French in the war.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790

foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=No more criminals or servants appear on the docks and you can select which immigrant in the recruitment pool to move to the docks.
foundingFather.williamBrewster.text=Brewster was the Puritan leader of the Plymouth colony in New England.
foundingFather.williamBrewster.birthAndDeath=1567-1644

foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=Cross production in all colonies in increased by 50%.
foundingFather.williamPenn.text=As a close friend of the Duke of York, Penn was granted the land that is mostly Pennsylvania, Delaware, and New Jersey. He Governed the Quaker colony for several years to provide a haven to fellow Quakers.
foundingFather.williamPenn.birthAndDeath=1644-1718

foundingFather.fatherJeanDeBrebeuf.name=Father Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=All missionaries function as experts.
foundingFather.fatherJeanDeBrebeuf.text=Founded Quebec City in Canada. Befriended the Huron Indians and converted many to Christianity.  Died at the hands of the Iroquois who had finally defeated their enemy, the Hurons.
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649

foundingFather.juanDeSepulveda.name=Juan de Sepulveda
foundingFather.juanDeSepulveda.description=Increases chance that a subjugated Indian settlement will \"convert\" and join a colony.
foundingFather.juanDeSepulveda.text=A Spanish missionary who traveled throughout the Indies converting the Natives to Catholicism and speaking out against their harsh treatment by Spain.
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872

foundingFather.bartolmeDeLasCasas.name=Bartolme de las Casas
foundingFather.bartolmeDeLasCasas.description=All existing Indian converts are converted to free colonists.
foundingFather.bartolmeDeLasCasas.text=A Catholic Priest who traveled the Indies converting Indians and chastising Spain for their treatment of the Natives.
foundingFather.bartolmeDeLasCasas.birthAndDeath=1474-1566

